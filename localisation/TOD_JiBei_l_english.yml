### leaders desc ###
POLITICS_KANG_TONGBI_DESC:0 "出生于1881年的康同璧在20世纪30年代上任极北时，已经是年过半百之人。但面对极北这废拉不堪的状况，她不得不振作起精神来处理这块机遇与挑战之地。遍地都是石油与黄金，葱葱郁郁的云杉树无疑是极佳的原料，这给她施展才华提供了巨大的空间…但是，与此同时他也不得不面对这混乱的情况，为了争夺金矿和油田，代表明国公司利益的三宝堂和代表法国公司利益的金鸢尾俱乐部在鹿溪府大打出手。总兵张西卿紧握兵权，依旧过着我行我素的生活，更别说在白马地区叱咤风云的育空解放军（YLA）了，总而言之，统而言之…不是东西，但作为总督，却无法做到作壁上观。那么，就让我们寄希望于这位总督，能否整顿极北的局面，把极北扳回正轨，让“人家在何许，云外一声鸡”的淡雅世界在这极北之地上建立吧。"
POLITICS_XIEREN_DESC:0 "不管如何，谢仁最终步入了鹿溪城，育空解放军的士兵们四处张贴海报，他们宣讲着YLA的政策，以及处决了一部分人……准确的说，是三宝堂和金鸢尾俱乐部的人，当然，还有那些在极北开设工厂的资本家们。YLA把他们像条狗一样打死，然后挂在了鹿溪城的路灯上。无论是康同璧亦或是张西卿目前都已经无法阻止谢仁的步伐了，这个汉人与因纽特人的混血儿正在重铸自己的故乡。他宣告了育空整合国的成立，并宣布自己是整合国的指挥官。那么，这位极北的新主人，会让这片苦寒之地，结出什么样的果实呢？"

### ideas ###
EXN_there_are_four_books_five_classics_and_gold:0 "不仅有四书五经，还有黄金"
EXN_there_are_four_books_five_classics_and_gold_desc:0 "没有人会和钱过不去，没有人。"
EXN_the_little_court_of_gourmet:0 "“美食家”的小朝廷"
EXN_the_little_court_of_gourmet_desc:0 "稳坐天后城的张西卿可以说实际上掌握了极北的军队，不仅如此，他似乎对极北总督府颇有微词，因此，大多数极北总督府的命令在他的影响下常常难以实行下去。"
EXN_yukong_liberation_army:0 "育空解放军"
EXN_yukong_liberation_army_desc:0 "“为什么这颗云杉树在说因纽特语？”"
EXN_sword_of_the_north:0 "终北之剑"
EXN_sword_of_the_north_desc:0 "张西卿是个军阀头子，这是所有人都不得不承认的。但是更加令人不得不承认的是他的训练艺术，在他的“调教”之下，极北的士兵在素质上高出了一般明军士兵一大截，更强壮的体格，更坚定的意志，更清晰的思维…但愿他们可以一直为极北而战。"
EXN_break_your_wrists:0 "“掰手腕”"
EXN_break_your_wrists_desc:0 "该死的三宝堂和金鸢尾俱乐部成天都在勾心斗角，今天枪杀一个管事，明天绑架一个军师……这对极北的日常生活秩序造成了极大的影响与严重威胁到了当地社会秩序。"