 BRA_republic:0 "巴西共和国"

 TOD_BRA.1.t:0 "历史的惯性"
 TOD_BRA.1.d:0 "最初葡萄牙在同西班牙的王位继承战争中全面落败，法理上，原本支系家族所支持的继承人被打上了‘私生子’的标签；军事上，不断退缩的防线已经宣告了游戏的结束。这些人，杀头的杀头，流亡的流亡。\n巴西是这样的一个好地方。种植园、新兴的工业和安逸的政治氛围。葡萄牙或许还有机会？然而祸不单行，荷兰觊觎着这片热土，几次的战争在沿海的城市中留下印记，枪声响彻整片高原。卑微的头颅低垂下来，最终苟且成为荷兰人在巴西的喉舌。然而荷兰的移民工作并不顺利。巴西的气候与荷兰这个商业民族并不契合，最终在佩德罗总督的带领下脱离的尼德兰的殖民统治，称巴西王国。到佩德罗二世，没有如佩德罗一世那般威望的他难以维持王国的政治和平，地主的背离，民族分离主义的动乱，荷兰人势力的暗中涌动，以及吸收的东亚移民问题，奴隶制问题将整个巴西撕碎。最终，南方共和政府取得胜利，保留君主制的的票数为0。\n然而，这场战争是以佩德罗签署废奴令，背叛了地主阶级利益而终结的，地主们并未被共和国政府消灭，奴隶制、民族仇恨远未因此而被根除，尽管巴西王室得到了最大的保全，难道他们在潜藏的危机中就能独善其身？"
 TOD_BRA.1.a:0 "我没投给佩德罗！"

 TOD_BRA.101.t:0 "种植园工人游行"
 TOD_BRA.101.d:0 "近百年以来巴西最重要的产业就是种植园。这之中尤其以橡胶的价值为甚。然而最近的经济危机极大地摧残了社会的活力，突然发生的大规模橡胶病传染导致的橡胶减产更是致命一击。庄园主们不得不烧毁种植园和辞退工人来降低损失。大量的无业人口涌入城市，而现在，他们似乎是有组织地向他们祖国的母亲宣泄着这样那样的不满。"
 TOD_BRA.101.a:0 "抓住首恶！其他人都给我去工厂里！"
 TOD_BRA.101.b:0 "和带头的那几个人谈谈。"

