RUS_shuailuodezhongyangzhengfu:0 "衰落的中央政府"
RUS_shuailuodezhongyangzhengfu_desc:0 "为了打赢国内战争，沙皇对地方实力派妥协巨大，并在内战胜利后地方组成了各路军队派系控制的军区。无论是地方政治还是经济，在圣彼得堡城内的中央政府控制都极其有限。\n§Y（这个民族精神将在政局稳定后逐渐削除）§"
RUS.1.tt:0 "§R在国内政局稳定之前，我们不能更改我们的任何法案§"
RUS_weimibuzhendejingji:0 "萎靡不振的经济"
RUS_weimibuzhendejingji_desc:0 "我国多年的经济成果伴随着一战中途的失败和惨烈的国内战争，几乎灰飞烟灭。在几年的短暂恢复后，又遭到了庚午财荒的影响，导致重新下落，复杂的国内环境和外部合作的不成功使得执政的统一党对此也无能为力。\n§Y（在政局稳定到一定程度后可以进行经济改革）§"
RUS_fenleidejundui:0 "分裂的军队"
RUS_fenleidejundui_desc:0 "尽管我国在内战后在军事进步创新中取得了一些进展，然而政治的不稳定与军方各派的分歧导致难以确定一套标准的军事发展战略，这是对军事发展非常有害的。"
RUS_fuchouzhuyi:0 "俄罗斯复仇主义"
RUS_fuchouzhuyi_desc:0 "俄罗斯在大战中付出了鲜血和汗水，结果不仅什么也没有得到，反而失去了我们本来就拥有的土地，这一切不会就此作罢。等到时机成熟，无论是巴黎的背叛者，还是柏林和安卡拉的赤匪，乃至东方的大明皇帝，都会感受到俄罗斯人的怒火。\n§R（随着复仇的实现， 这个民族精神将会发生变化）§"


