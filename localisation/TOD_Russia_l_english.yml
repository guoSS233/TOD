###人物描述###
POLITICS_RUS_Mikhail_IV_DESC:0 "“荣耀啊，我们的俄罗斯沙皇，主赐予我们沙皇！”随着1920年革命后的混乱不堪，以及布尔什维克起义军队的威胁，保皇思想在俄罗斯传统势力中的影响又高涨了起来。随着尼古拉二世一家遇害，保皇派在西伯利亚拥立了革命时在外理事而躲过一劫的米哈伊尔大公为沙皇，大公随后承诺民主立宪改革，团结了社会革命党和立宪民主党的温和势力，又默认了各白军领袖的事实独立权力，保证了各军的忠诚。随后白军组成了相对统一的集体，击败了混乱不堪的布尔什维克军队，沙皇米哈伊尔四世取回了罗曼诺夫家族的天命。"

