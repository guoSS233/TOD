 ### 人物描述 ###
 POLITICS_ISTVAN_TISZA_DESC:0 "伊斯特万·蒂萨，作为独裁者，他成功地带领着匈牙利进行独立，建立了属于马扎尔人的大匈牙利，并成功地带领匈牙利成为一个现代化的国家。但是，长期的独裁统治已经使得整个国家怨言四起，对少数民族的不成功同化也让国家内部陷入了纷争。现在，巴尔干的冲突又将再起，他是否又能保持住自己的地位呢？"
 
 ### 国策相关 ###
 #HUN_zhengzhigaige:0 "政治改革"
 #HUN_zhengzhigaige_desc:0 "即便是蒂萨的统治也无法解决我们所有的问题，为此，我们需要招募新的人才来帮助我们管理政府"
 #HUN_jinxinziyouhuagaige:0 "进行自由化改革"
 #HUN_jinxinziyouhuagaige_desc:0 "虽然蒂萨的政府在治理国家上颇有成效，但他们独裁的压力还是使得人们有着些许怨言。为此，我么需要在政治上进行一定的自由化改革，让人民能呼吸上自由的空气"
 #HUN_weidaxuanzaoshi:0 "为大选造势"
 #HUN_weidaxuanzaoshi_desc:0 "我们将要为整个匈牙利准备进行全国大选。但是，我们应该将大选的消息通知给哪些人，才能保证我们能最大化我们的大选成果呢？"
 #HUN_zhunbeidaxuan:0 "准备大选"
 #HUN_dajiwubi:0 "打击舞弊"
 #HUN_dajiwubi_desc:0 "我们需要打击大选中的舞弊动作，才能让大选结果表达出匈牙利人民真正的意愿。"
 #HUN_anzhonghuilu:0 "暗中贿赂"
 #HUN_anzhonghuilu_desc:0 "我们可以暗中贿赂和大选相关的政府官员和政治人物，来帮助我们在大选之中获得最大的优势。"
 #HUN_juxingdaxuan:0 "举行大选"
 #HUN_juxingdaxuan_desc:0 "匈牙利独立后第一次真正的大选，开始了！"
 #HUN_chengrendaxuanjieguo:0 "承认大选结果"
 #HUN_chengrendaxuanjieguo_desc:0 "大选的结果出来了，我们取得了我们所希望的结果。现在，该轮到我们来建设国家了。"
 #HUN_fanduidaxuanjieguo:0 "反对大选结果"
 #HUN_fanduidaxuanjieguo_desc:0 "该死！大选结果没能达到我们所期望的水平，我们拒不承认这是一次公平的大选。"
 #HUN_anzhonglianxizuopai:0 "暗中联系左派"
 #HUN_anzhonglianxizuopai_desc:0 "左派的选举结果同样并不理想，或许我们可以联系一下他们看看，让他们和我们一道质疑大选的结果。"
 #HUN_anzhonglianxiyoupai:0 "暗中联系右派"
 #HUN_anzhonglianxiyoupai_desc:0 "右派的选举结果同样并不理想，或许我们可以联系一下他们看看，让他们和我们一道质疑大选的结果。"
 #HUN_turanfanan:0 "突然发难"
 #HUN_turanfanan_desc:0 "是时候公开表示我们的质疑了。不过，或许我们的行动还可以更进一步？"
 #HUN_baochiducaitongzhi:0 "保持独裁统治"
 #HUN_baochiducaitongzhi_desc:0 "虽然蒂萨的独裁政府高压统治使得我们不能自由地表达自己的想法，但不得不承认，他们在治理国家上颇有成效，是我们现在所拥有的最好的政府了"
 #HUN_jinjigaige:0 "经济改革"
 #HUN_jinjigaige_desc:0 "面对经济危机的影响，我们必须及时采取措施，在经济上进行改革，来减少危机在国内的影响。"
 #HUN_jijianjianshe:0 "基建建设"
 #HUN_jijianjianshe_desc:0 "无论是为了解决经济危机，还是发展匈牙利自己的产业，我们都需要先对国内的基础设施进行翻修和建设，为将来的建筑打下基础。"
 #HUN_fazhanduonaohejinjidai:0 "发展多瑙河经济带"
 #HUN_fazhanduonaohejinjidai_desc:0 "多瑙河经济带是我国的重要工业产区，我们应该重点进行发展来加强我国的工业"
 #HUN_expand_the_manfred_weiss_steel_works:0 "扩大曼弗雷德·韦斯钢铁厂"
 #HUN_expand_the_manfred_weiss_steel_works_desc:0 "自一战以来，规模庞大的曼弗雷德·韦斯钢铁厂一直是一个整体的国防承包商，这里的设施经历了大规模地扩张。如果我们要为下一场战争增加军力的话，我们民族工业的骄傲将再次得到扩张。"
 #HUN_expand_the_aluminum_industry:0 "扩大铝矿工业"
 #HUN_expand_the_aluminum_industry_desc:0 "我们需要所有可供出口和国内使用的资源。虽然我们的铝业已经得到扩张，但还有进一步改进的空间，我们应立即将资源投入到这一领域。"
 #HUN_fazhannongye:0 "发展农业"
 #HUN_fazhannongye_desc:0 "我们拥有着引以为傲的自然条件，极其有利于我们的农业发展。既然如此，为什么不大力发展我们的农业呢？"
 #HUN_kejifazhan:0 "科技投资"
 #HUN_kejifazhan_desc:0 "在发展了农业和工业之后，我们终于有足够的资金来发展我们的科学技术了，相信这会给我们带来丰厚的回报"
 #HUN_jiejueminzufenzheng:0 "解决民族纷争"
 #HUN_jiejueminzufenzheng_desc:0 "我们不成功的民族政策使得国内的少数民族怨声载道，我们需要及时调整对待他们的民族政策，否则以后会造成大的问题"
 #HUN_jiejuesiluofakewenti:0 "解决斯洛伐克问题"
 #HUN_jiejuesiluofakewenti_desc:0 "斯洛伐克民族长期以来与我们马扎尔人相处得并不融洽，我们应该和他们进行一场彻底的会谈，来解决这个问题"
 #HUN_jiejueluomaniyawenti:0 "解决罗马尼亚问题"
 #HUN_jiejueluomaniyawenti_desc:0 "在上一次大战中，我们获得了罗马尼亚的一部分，但是他们似乎并不愿意加入我们。现在，我们应该采取彻底的措施，来让他们成为我们大匈牙利的一部分"
 #HUN_tunbingbisalabiya:0 "吞并比萨拉比亚"
 #HUN_tunbingbisalabiya_desc:0 "既然我们已经处理好了罗马尼亚人的问题，为什么不让比萨拉比亚加入我们匈牙利大家庭呢？"
 #HUN_chongzhengjunbei:0 "重整军备"
 #HUN_chongzhengjunbei_desc:0 "虽然我们的军队在上一次大战中获得了胜利，但现在我们对他们是否能保持足够的战斗力表示怀疑。所以，我们需要重新整顿军队，让他们为未来的战争做好准备"
 #HUN_jingbingzhengce:0 "精兵政策"
 #HUN_jingbingzhengce_desc:0 "我们庞大的军队已经成为了国家日益严重的负担了，我们甚至无法为部队换上新式的军事装备。我们必须裁撤一部分的军队，从而更好地来恢复国家的经济。同时，我们可以用多出来的经费建设一支更加强大的军队。"
 #HUN_caijun:0 "§R我们必须将军队的数量在一个月内裁撤到150k以下，否则我们的经济会遭受损失。§!"
 #HUN_chongxinzhidingjunshifangan:0 "重新制定军事方案"
 #HUN_chongxinzhidingjunshifangan_desc:0 "在重新整顿了部队后，我们的军队已经和以往大不一样了。为了适应我们的作战需求，我们必须为军队制定新的作战计划。"
 #HUN_fazhanjunshigongye:0 "发展军事工业"
 #HUN_fazhanjunshigongye_desc:0 "为了让我们的部队能够尽快获得最新的军事装备，我们需要抓紧军事工业的生产"
 #HUN_fazhanhaijun:0 "发展海军"
 #HUN_fazhanhaijun_desc:0 "在获得了港口之后，我们要发展一只属于匈牙利自己的海军"
 #HUN_jiaqiangbisalabiya:0 "加强比萨拉比亚"
 #HUN_jiaqiangbisalabiya_desc:0 "在取得比萨拉比亚后，我们可以通过发展这里来加强我们的海军建设"
 #HUN_yifangyudaitijingong:0 "以防御代替进攻"
 #HUN_yifangyudaitijingong_desc:0 "在总参谋部的决定之下，我们将优先发展部队的防御能力，以抵挡敌人的第一波进攻，消耗他们的有生力量，然后再伺机反击"
 #HUN_yijingongdaitifangyu:0 "以进攻代替防御"
 #HUN_yijingongdaitifangyu_desc:0 "在总参谋部的决定之下，我们将优先发展部队的进攻能力，对任何想要进攻我们的敌人进行先发制人的攻击，一直到彻底击溃他们为止"
 #HUN_yanaodilixiujianbaolei:0 "沿奥地利修建碉堡"
 #HUN_yanaodilixiujianbaolei_desc:0 "奥地利是我们的主要敌人，在上一次大战之中，如果不是难以应付两线作战，他们是不会和我们签订合约的。那么，如果下一次大战之中，他们用尽全力来对付我们，会发生什么呢？所以，我们必须从现在开始做好准备"
 #HUN_yansaierweiyaxiujianbaolei:0 "沿塞尔维亚修建堡垒"
 #HUN_yansaierweiyaxiujianbaolei_desc:0 "在上一次大战之中，虽然塞尔维亚的并没有与我们发生较大的冲突，但他们的实力也不容小觑。为此，我们要在和他们的边境做好准备，以应对他们随时可能发生的袭击"
 #HUN_xiangaodilixiujiantielu:0 "向奥地利修建铁路"
 #HUN_xiangaodilixiujiantielu_desc:0 "在和平时期，我们的军队分散在国家的各处，为了能及时地将军队运送到我们与奥地利的前线去，我们要加强对与奥地利前线铁路的建设"
 #HUN_xiangsaierweiyaxiujiantielu:0 "向塞尔维亚修建铁路"
 #HUN_xiangsaierweiyaxiujiantielu_desc:0 "虽然塞尔维亚不是我们国家的进攻重点，但为了第一时间将军队运送到我们和塞尔维亚的前线，我们要对这一部分路段的铁路进行建设"
 HUN_zhunbei1936daxuan:0 "准备1936大选"
 HUN_zhunbei1936daxuan_desc:0 "时间来到了1936年，我们要开始准备匈牙利共和国建国后的第五次大选了。这次的结果，又会如何呢？"
 HUN_fangkaimeiti:0 "放开媒体"
 HUN_fangkaimeiti_desc:0 "为了让匈牙利的公民们都能参与到这次的大选之中，让他们知道大选的重要意义。我们应该适当地放开对媒体的管制。"
 HUN_shoujinmeiti:0 "收紧媒体"
 HUN_shoujinmeiti_desc:0 "为了防止有人在如此重要的大选时刻伺机制造流言蜚语，爆发骚乱。我们应该对媒体进行收紧，防止他们散播不适当的消息。"
 HUN_disadeshenhoushi:0 "蒂萨的身后事"
 HUN_disadeshenhoushi_desc:0 "大选前的时间，就是我们伟大的首相伊斯特万·蒂萨的最后执政阶段了。他应该做些什么，来为这一届的政府来画上一个圆满的句号呢？"
 HUN_youyidexingdong:0 "右翼的行动"
 HUN_youyidexingdong_desc:0 "在现在的匈牙利，特别是在蒂萨带领的国家劳动党宣布退出大选后，没有一个党派敢声称自己有绝对的把握赢得这场大选。就连和国家劳动党多次结成联盟的右翼现在都不敢说是胜券在握了。在这种局面之下，他们必须做些什么，尽可能地增加自己的优势。"
 HUN.1.tt:0 "匈牙利的右翼党派将会制定自己的选举政策"
 HUN_zuoyideduice:0 "左翼的对策"
 HUN_zuoyideduice_desc:0 "在蒂萨宣布国家劳动党将退出大选后，长期以来一直被压制的左翼终于看到了一丝赢得大选的希望。但右翼也在做出行动，企图将这种希望扼杀于牢笼之中。左翼必须做出一些对策，才能牢牢地将胜利的希望抓在自己手中。"
 HUN.2.tt:0 "匈牙利的左翼党派将会制定自己的选举政策"
 HUN_juxing1936daxuan:0 "举行1936年大选"
 HUN_juxing1936daxuan_desc:0 "匈牙利共和国的第五次大选，开始了！最终的结果会是什么样的，就让我们拭目以待吧。"
 HUN_youyideshengli:0 "右翼的胜利"
 HUN_youyideshengli_desc:0 "在这一次大选中，虽然蒂萨退出了大选，但右翼又一次获得了胜利。经济危机，民族冲突，政治动荡，他们会怎么处理呢？"
 HUN_zhengzhitiaozheng:0 "政治调整"
 HUN_zhengzhitiaozheng_desc:0 "我们作为新一届的政府，在上台后，需要对政府人事进行调整，放上我们的人，以便更好地推行我们的政策。"
 HUN_minzutuanjiedanghuodeshengli:0 "民族团结党赢得大选"
 HUN_baoshoudanghuodeshengli:0 "统一党赢得大选"
 HUN_xiaonongdanghuodeshengli:0 "小农党赢得大选"
 HUN_youyilianmenghuodeshengli:0 "右翼联盟赢得大选"
 HUN.3.tt:0 "我们将对政府的人事安排进行调整"
 HUN_gaibosidejihua:0 "盖博斯的计划"
 HUN_gaibosidejihua_desc:0 "我们英明的民族团结党领袖久拉· 盖博斯虽然在我们执政前不幸离世了，还好他已经给我们留下了一套完整的政策方针，我们现在终于有机会将其变为现实了。"
 HUN_guojiagongzuojihua:0 "国家工作计划"
 HUN_guojiagongzuojihua_desc:0 "盖博斯曾经将民族团结党的施政方针总结为95点，这将作为我们政府的执政计划，帮助我们解决匈牙利所面临的种种问题。"
 HUN_97yuanze:0 "97点原则"
 HUN_97yuanze_desc:0 "我们将在盖博斯95点原则上加上96.耐心和97.认真，以便更好地实施我们的计划。"
 HUN_tuanjiedexiongyali:0 "团结的匈牙利"
 HUN_tuanjiedexiongyali_desc:0 "在我们的努力之下，我们终于将匈牙利再次团结成了一个整体。现在我们可以骄傲地向世界宣称，往日辉煌的匈牙利回来了。"
 HUN_beitelundejueding:0 "贝特伦的决定"
 HUN_beitelundejueding_desc:0 "统一党的领袖贝特伦作为保守主义的代表者，不能再眼看着匈牙利衰败下去。他决心参与到匈牙利政府的建设之中，让匈牙利恢复往日的辉煌。"
 HUN_xiujianshuili:0 "修建水利"
 HUN_xiujianshuili_desc:0 "在匈牙利的国土上，有着不少的河流。这些河流除了作为优美的风景外，也有着巨大的潜在价值。通过修建水利工程，我们将有能力释放这些河流的潜力，为我们所用。"
 HUN_mayihezuoshe:0 "蚂蚁合作社"
 HUN_mayihezuoshe_desc:0 "蚂蚁合作社（匈牙利语：Hangya szövetkezeti），是一个总部设在布达佩斯的全国性消费者合作社。我们应该通过政府给予他们更多的支持，以帮助我们发展经济。"
 HUN_wendingdexiongyali:0 "稳定的匈牙利"
 HUN_wendingdexiongyali_desc:0 "在贝特伦的执政下，匈牙利终于从混乱中脱身，重新回到稳定的状态上了。我们应该继续发展，让这种稳定的状态长久保持下去。"
 HUN_xiaonongdangdexiangfa:0 "小农党的想法"
 HUN_xiaonongdangdexiangfa_desc:0 "作为由农民组成的政党，小农党代表着我国最广大农民的利益。现在，是轮到展现他们的想法的时候了。"
 HUN_duinongyedetiaozheng:0 "对农业的调整"
 HUN_duinongyedetiaozheng_desc:0 "农业是匈牙利共和国的根本，只有解决了农业问题，才能解决其他的问题。"
 HUN_jiejuepinkun:0 "解决贫困"
 HUN_jiejuepinkun_desc:0 "贫困不仅是一个人的问题，更是我们整个国家的问题。只有解决了贫困，我们才能实现一个繁荣的社会。"
 HUN_fanrongdexiongyali:0 "繁荣的匈牙利"
 HUN_fanrongdexiongyali_desc:0 "在我们的工作之下，匈牙利的种种问题被解决，经济发展重回正轨。繁荣的发展又重新回到匈牙利了。"
 HUN_congjingjiweijizhonghuifu:0 "从经济危机中恢复"
 HUN_congjingjiweijizhonghuifu_desc:0 "经济危机给我们带来了十分沉重的影响，解决其给我们带来的种种问题，是新任政府的首要举措。同时，经济问题的解决也能为我们带来人民的支持。"
 HUN_gyorjihua:0 "Gyori计划"
 HUN_gyorjihua_desc:0 "győri计划，是通过在győri地区的会议所提出的一系列国家发展振兴计划。政府将通过一系列的投资，来发展匈牙利的经济，从经济危机中恢复。"
 HUN_touziduonaohejingjidai:0 "投资多瑙河经济带"
 HUN_touziduonaohejingjidai_desc:0 "多瑙河经济带，是匈牙利最重要也是最繁荣的经济区域。我们应该优先投资这里的工业，农业，建筑业以及其他产业，来更快的让经济得到发展。"
 HUN.4.tt:0 "我们将在发展最良好的多瑙河流域优先发展经济。"
 HUN_daidongqitadiqu:0 "带动其他地区的发展"
 HUN_daidongqitadiqu_desc:0 "通过对多瑙河经济带的投资，匈牙利的工业化得到了显著的进步。现在，是时候将这里的成果推广出去，以促进其他地方经济的发展。"
 HUN.5.tt:0 "我们将在已经建设好基础设施的其他区域对工业进行发展。"
 HUN_kejitouzi:0 "科技投资"
 HUN_kejitouzi_desc:0 "通过投资研究先进的科学技术，可以更好地帮助国内各产业的发展。"
 HUN_jishudaxue:0 "布达佩斯技术大学"
 HUN_jishudaxue_desc:0 "在工业发展的道路上，我们需要大量的工程师和技术人才来为我们提供支持。所以，我们需要大力扶植技术人才的培养，以此保证我们的工业化过程能够持续进行，不会中断。"
 HUN_gongyejishuyanjiusuo:0 "工业技术研究所"
 HUN_gongyejishuyanjiusuo_desc:0 "通过成立工业技术研究所，可以帮助我们更好地解决工业化道路上所遇到的诸多困难，同时也可以培养出更多的人才。"
 HUN_nongyefazhanyanjiusuo:0 "农业发展研究所"
 HUN_nongyefazhanyanjiusuo_desc:0 "通过成立农业发展研究所，可以更好地帮助我们解决农业上的各种问题，进一步促进匈牙利农业的发展。"
 HUN_budapesiyanjiuzhongxin:0 "布达佩斯研究中心"
 HUN_budapesiyanjiuzhongxin_desc:0 "作为一个欧洲强国，匈牙利自然也要有相匹配的科技实力，一个专门的研究中心是必要的。同时，我们也可以邀请世界各国的科学家来到我们这里，我们将为他们提供优良的科研环境，和我们的科学家共享研究成果。"
 HUN_xiaofeiquan:0 "消费券"
 HUN_xiaofeiquan_desc:0 "通过发放消费券，可以促进公民们增加他们的消费，增加商品的流动，以此来刺激经济的发展。"
 HUN_fuzhunongye:0 "发展农业"
 HUN_fuzhunongye_desc:0 "农业是我们国家的重要产业，我们不能忽视农业对于国家经济的作用。要解决我们现在所面临的经济问题，对农业的发展是必不可少的。"
 HUN_nongyexiandaihua:0 "农业现代化"
 HUN_nongyexiandaihua_desc:0 "现在的农业生产早已不是农民用木犁在田间耕作的时代了，新的农业生产方式将会大大提高作物的产量。我们需要技术人才来对农业进行指导，实现匈牙利农业的现代化。"
 HUN_bubujuebu:0 "不！不！绝不！"
 HUN_bubujuebu_desc:0 "“不！不！绝不！”是我们的一句口号，在克罗地亚成为奥地利的傀儡后，我们再也不能容忍任何一块土地离开匈牙利了。不过，要实现这一口号，就必须解决我们国内部的少数民族问题。"
 HUN_wengusilfake:0 "稳固斯洛伐克"
 HUN_wengusilfake_desc:0 "在一同反抗奥地利独立后，斯洛伐克选择和我们一同组成国家，我们当然也没有亏待他们，我们之间的友谊经过了时间的考验。而在现在民族问题的解决上面，我们需要他们的支持。"
 HUN_jiejueluomaniya:0 "解决罗马尼亚"
 HUN_jiejueluomaniya_desc:0 "在战争结束后，我们吞并了曾经属于罗马尼亚的大片土地，这些土地上生活着大量的罗马尼亚人。他们对于我们的各种行动都十分抵抗，暴动和骚乱都是有发生。我们必须采取措施，来解决这个问题。"
 HUN_jiejueluomaniyashaominwenti:0 "解决罗马尼亚人问题"
 HUN_chulimoerduowa:0 "解决摩尔多瓦"
 HUN_chulimoerduowa_desc:0 "在战争结束后，我们获得了曾经属于罗马尼亚的西摩尔达维亚，这片土地上面生活的大多数都是摩尔多瓦人。就像罗马尼亚人一样，对我们的反抗不时发生。我们需要采取措施，来解决这里的问题。"
 HUN_jiejuemoerduowashaominwenti:0 "解决摩尔多瓦人问题"
 HUN_xiangbisalabiyajinjun:0 "向比萨拉比亚进军"
 HUN_xiangbisalabiyajinjun_desc:0 "为了解决上次战争所带来的残留问题——比萨拉比亚，同时也为了让我们能够获得一个出海口，我们需要吞并比萨拉比亚。"
 HUN_peizhiqinxiongshili:0 "培植亲匈势力"
 HUN_peizhiqinxiongshili_desc:0 "通过在少数民族地区扶植亲近匈牙利政府的势力，我们可以一定程度上削弱该地区对我们的反抗。"
 HUN_zengjiamazhaeryimin:0 "增加马扎儿移民"
 HUN_zengjiamazhaeryimin_desc:0 "通过将马扎儿人移民到这些少数民族地区，不仅还可以改变当地的民族比例，还可以增加我们对这些地区的控制力度。"
 HUN.7.tt:0 "我们将向这些地区移民马扎儿人以使其成为我们的核心区域。"
 HUN_jianlishaominjundui:0 "我们可以将少数民族中支持我们的人组织起来，建立一支少数民族军队，以此来维护我们对当地的统治。"
 HUN_jianlishaominjundui_desc:0 "我们可以通过建立几支由这些少数民族组成的军队，来帮助我们分摊匈牙利军队在这些地区的任务。"
 HUN_jianlishaominjundui:0 "我们将可以在愿意和我们合作的少数民族地区建立军队"
 HUN_fazhandangdichanye:0 "发展当地产业"
 HUN_fazhandangdichanye_desc:0 "通过发展当地的产业，我们可以将这些少数民族牢牢地绑在匈牙利的经济发展中，让他们逐渐不敢于去反抗我们。"
 HUN_fazhanchanye:0 "我们将可以在愿意与我们合作的少数民族地区发展当地产业"
 HUN_jiejuekeluodiyahedaermatiyawenti:0 "解决克罗地亚和达尔马提亚问题"
 HUN_jiejuekeluodiyahedaermatiyawenti_desc:0 "克罗地亚和达尔马提亚，自从在战争中丧失后，一直匈牙利整个国家长久以来的伤心之处。现在，在我们解决好了国内的民族问题之后，我们需要和拥有着他们国家谈谈，关于克罗地亚和达尔马提亚的回归问题。"
 HUN_zuoyidenixi:0 "左翼的逆袭"
 HUN_zuoyidenixi_desc:0 "在这一次大选中，左翼党派出乎意料地赢得了大选的胜利，这是自匈牙利独立后以来的第一次。让我们拭目以待，看看他们会做什么吧。"
 HUN_zuoyilianmenghuodeshengli:0 "左翼联盟赢得大选"
 HUN_shemindanghuodeshengli:0 "社会民主党赢得大选"
 HUN_48danghuodeshengli:0 "独立与48年党赢得大选"
 HUN_jidujiaolianmenghuodeshengli:0 "基督教联盟赢得大选"
 HUN_zhengzhigaige:0 "政治改革"
 HUN_zhengzhigaige_desc:0 "我们需要对政府官员进行任命，调整组织的结构框架，为沉闷的政局带来一阵新风。"
 HUN_kesutedelixiang:0 "科苏特的理想"
 HUN_kesutedelixiang_desc:0 "苏科特是我们的民族独立之父，虽然1848年的革命被残酷地镇压了。我们更应该在现在继承他的理想，建设出他心目中的匈牙利。"
 HUN_qianghuaminzhu:0 "强化民主"
 HUN_qianghuaminzhu_desc:0 "战后的匈牙利被寡头们垄断了太长的时间，我们必须改变这种状态，让民主的风气真正来到匈牙利！"
 HUN_ziyoupingdeng:0 "自由平等"
 HUN_ziyoupingdeng_desc:0 "现在的匈牙利仍然存在着不自由，不平等的现象，这与我们过去被奥地利统治的时代别无二致。我们需要改变这种状况，让匈牙利重获新生。"
 HUN_minzhudexiongyali:0 "民主的匈牙利"
 HUN_minzhudexiongyali_desc:0 "现在，我们终于可以骄傲地宣称，匈牙利现在是一个自由平等的民主国家了。旧的匈牙利已经不复存在，现在是崭新的匈牙利！"
 HUN_jidudelixiang:0 "基督的事业"
 HUN_jidudelixiang_desc:0 "耶稣基督曾经来到人世间，想要创造出地上天国，但是他失败了。现在应该由我们这些信徒继承他的事业，在匈牙利创造出属于我们自己的地上天国。"
 HUN_yujiaohuihezuo:0 "与教会合作"
 HUN_yujiaohuihezuo_desc:0 "为了建设我们的事业，我们需要匈牙利众多的教友们的支持。这样，我们就要与教会展开合作。"
 HUN_jidujiaoteseshehuizhuyi:0 "基督教特色社会主义"
 HUN_jidujiaoteseshehuizhuyi_desc:0 "我们的事业，被一些人称之为“社会主义”，但我们又是一群信仰上帝的基督徒。既然这样，我们就把我们的事业称之为“基督教特色社会主义”。"
 HUN_tianzhuzhidun:0 "天主之盾"
 HUN_tianzhuzhidun_desc:0 "在过去，我们曾获得一个值得骄傲的称号“天主之盾”，只不多，因为历史的蒙尘，我们失去了这个称号。现在，经过国内的建设，我们有资格这样骄傲地称呼自己了。"
 HUN_fulankeerdeyichan:0 "弗兰克尔的遗产"
 HUN_fulankeerdeyichan_desc:0 "终于，我们，左翼赢得了选举。现在政府在我们的掌控之中了，我们可以在匈牙利建设社会主义了。但我们更不能忘记我们的历史，我们的创始人列奥·弗兰克尔所希望在匈牙利见到的，终于可以由我们来实现了。"
 HUN_wuchanjiejidesuqiu:0 "无产阶级的诉求"
 HUN_wuchanjiejidesuqiu_desc:0 "在社会主义的建设道路上，我们首先要做的就是正视那些被人忽视的群体，也就是无产阶级。他们的诉求的达成是我们建设社会主义的关键。"
 HUN_gongchandanghefahua:0 "共产党合法化"
 HUN_gongchandanghefahua_desc:0 "在一些左翼党员的呼吁之下，我们应该考虑一下是否将被禁止已久的匈牙利共产党合法化，允许他们公开活动。如果他们能够同我们一起建设社会主义的话，那想必是极好的。"
 HUN_wutuobanglixiangdeshixian:0 "乌托邦理想的实现"
 HUN_wutuobanglixiangdeshixian_desc:0 "英国作家托马斯·摩尔的小说《乌托邦》中描绘了一个不切实际的理想社会。而在匈牙利，我们正在建设一个属于我们自己的“乌托邦”。"
 HUN_renmindexiongyali:0 "人民的匈牙利"
 HUN_renmindexiongyali_desc:0 "伴随着我们一步步实践着社会主义的理想，匈牙利已经不再是以前那个被资本家，地主和贵族所控制的匈牙利了。相反，现在我们的每一位公民，都成为了匈牙利的主人。现在，我们可以说匈牙利已经成为了“人民的匈牙利”。"
 HUN_xinjingjizhengce:0 "新经济政策"
 HUN_xinjingjizhengce_desc:0 "经济危机的爆发严重地减缓了匈牙利经济的发展，我们必须采取新的措施才能走出这个泥潭。"
 HUN_caiquzhengfutiaokong:0 "采取政府调控"
 HUN_caiquzhengfutiaokong_desc:0 "在自由市场的情况下，企业都只能依靠自己来面对经济危机的海啸。而我们作为政府，有着更大的能力，可以引导企业走出经济危机。"
 HUN_qiyeguoyouhua:0 "企业国有化"
 HUN_qiyeguoyouhua_desc:0 "在这次史无前例的经济危机之中，势必会有一些企业无法依靠自己的力量扛过去。而在将其国有化之后，我们就能作为他们坚实的后盾。"
 HUN_jianligongrensuweiai:0 "建立工人苏维埃"
 HUN_jianligongrensuweiai_desc:0 "通过在企业中建立工人苏维埃，工人们自己也就成为了企业管理层的一部分。这样，他们就能更好地参与到企业的生产与管理之中。"
 HUN_yugonghuihezuo:0 "与工会合作"
 HUN_yugonghuihezuo_desc:0 "同工会合作，可以帮助我们了解工人们的想法，在企业中加强对他们的管理，从而提高他们的生产效率。"
 HUN_jihuaxingjingji:0 "计划型经济"
 HUN_jihuaxingjingji_desc:0 "虽然有人说计划经济是德国那种共产主义国家才做的事。但是，对我们而言，只要是有用的方法，我们都可以拿来采用。通过制定经济计划，我们可以实现经济的稳步恢复。"
 HUN_jialiluequan:0 "伽利略圈"
 HUN_jialiluequan_desc:0 "伽利略圈，是一个在匈牙利的大学之中广泛活跃的左翼知识分子团体，我们可以借助他们的帮助，来增加我们对教育的影响，更好的发展匈牙利教育事业。"
 HUN_xueshengfengfang:0 "学生蜂房"
 HUN_xueshengfengfang_desc:0 "学生蜂房，匈牙利语：“Méhkas Diákszövetkezet ”，是一个鼓励学生组成合作社，进行农业生产的组织。这既可以实现学生学习与劳动的结合，也有着一定的经济效益。"
 HUN_jiaoyupingdeng:0 "教育平等"
 HUN_jiaoyupingdeng_desc:0 "在匈牙利共和国中，除了马扎儿人，还生活着不少的少数民族，我们应该给予他们平等的受教育的权利，促进和他们的共同发展。"
 HUN_renminjiaoyu:0 "人民教育"
 HUN_renminjiaoyu_desc:0 "真正的教育，理应是属于共和国的全体公民的。我们应该扩大教育的范围，让每一位匈牙利公民都能自由地接受教育。"
 HUN_nongyetongjiju:0 "农业统计局"
 HUN_nongyetongjiju_desc:0 "匈牙利的农业问题是等待我们解决问题中的重中之重，既然如此，我们也不能轻率地做出决定。我们应该在进行实际了解后，慎重地作出判断。"
 HUN_tudigaige:0 "土地改革"
 HUN_tudigaige_desc:0 "现在的匈牙利，绝大多数的农民都没有自己的土地，大多数的土地都在地主和贵族手中，这严重地抑制了农民生产的能力。我们需要对这些土地进行改革，让每一位农民都能拥有自己的土地。"
 HUN_bangzhupinnong:0 "帮助贫农"
 HUN_bangzhupinnong_desc:0 "贫农是农民之中最悲惨的那一群人，他们没有自己的土地，还有被地主所欺压，他们就是农业之中的无产阶级。我们理应向他们伸出援手，帮助他们脱离现在这样不幸的处境。"
 HUN_dajidizhu:0 "打击地主"
 HUN_dajidizhu_desc:0 "匈牙利的地主坐拥着大片的土地，自己不从事生产，却能依靠向耕种的农民收租生活。我们应该对这种不劳而获的行为予以制止，让土地的潜力得到真正的开发。"
 HUN_xinnongyemoshi:0 "新农业模式"
 HUN_xinnongyemoshi_desc:0 "在土地改革之中，出现了又农民自发组成合作社的“新农业模式”，我们应当就这种模式在全匈牙利进行推广，帮助我们提高农业生产。"
 HUN_chongxinshenshiminzuzhengce:0 "重新审视民族政策"
 HUN_chongxinshenshiminzuzhengce_desc:0 "我们过去的民族政策中的诸多条款不公正地对待了我们国内的许多少数民族。我们应该重新审视我们的民族政策，对这些不平等条款予以更正。"
 HUN_weiguoqutichubuchang:0 "为过去提出补偿"
 HUN_weiguoqutichubuchang_desc:0 "我们过去的民族政策伤害到了许多国内的少数民族。现在，我们进行了反省，对这些政策予以更改，同时，我们愿意对这些被我们伤害过的民族进行补偿，以求他们对我们的原谅。"
 HUN_geminzupingdeng:0 "各民族平等"
 HUN_geminzupingdeng_desc:0 "虽然国内人数最多的民族是马扎儿人，但匈牙利，毕竟是属于全体公民的匈牙利，没有那一个民族应该在别的民族的头上，就像过去的被奥地利德意志人压迫一样。一个各民族平等的匈牙利，才是真正的匈牙利。"
 HUN_zunzhongminzuzijue:0 "尊重民族自决"
 HUN_zunzhongminzuzijue_desc:0 "对于民族独立的渴望，我们是理解的，毕竟匈牙利也是在反抗奥地利的斗争之中才最终成功独立的。所以，如果还有民族想要脱离我们，自己独立，我们表示尊重和理解。"
 HUN.6.tt:0 "§R那些没有原谅我们的少数民族将会独立，自行成立国家§"
 HUN_huadingzhengyidiqu:0 "划定争议地区"
