### leaders desc ###
POLITICS_FRANZ_FERDINAND_I_DESC:0 "弗朗茨·斐迪南一世是哈布斯堡家族的正统继承人，在一战后期，他果断地选择退出这次战争，使得奥地利保留了其在波西米亚的领地，最大限度地挽回了损失"
POLITICS_AUS_Engelbert_Dollfuss_DESC:0 "残酷且漫长的一战使得哈布斯堡王朝昔日的荣光不在，哈布斯堡王朝历代先王所开拓的广阔帝国也因匈牙利的独立而成为了美好的回忆，经历了漫长岁月的哈布斯堡王朝最终仅仅守住了内莱塔尼亚这一龙兴之地。王朝的衰败，所带来的就是王朝内部的暗流涌动，党同伐异。在战后的岁月里，基督教社会党与社会民主工党之间不仅在议会上争锋相对，而且在社会上双方的民兵组织，群众组织也经常爆发各种社会冲突，而由于弗朗茨二世在战后的亲民形象使得他经常调停社会上的大小冲突，但内莱塔尼亚的社会裂痕已经在一次又一次的调停中日趋对立。当皇帝即将走到了生命的终点时，社会的对立也即将达到顶点。名唤哈布斯堡的古老王朝将在这样的动荡中前往何样的明天呢？"


### ideas ###
AUS_diguodebengkui:0 "帝国的崩溃"
AUS_diguodebengkui_desc:0 "在昔日奥地利帝国的经济计划中，帝国的各部分专司其职，井然有序。然而大战的尘埃落定宣告了帝国的解体，残存的帝国还没有为自己重新登上世界舞台做好准备。"
AUS_duoshizhiqiu:0 "多事之秋 "
AUS_duoshizhiqiu_desc:0 "大战结束之后，内莱塔尼亚从未脱离她混乱的命运——基督教社会党与社会民主工党针锋相对。\n§R他们甚至拥有自己的武装，并在城市的冲突中造成了大量的伤亡与混乱§。\n§G稳定局势后可通过决议消除§"
AUS_changbaizhijun:0 "常败之军"
AUS_changbaizhijun_desc:0 "自1848革命以来，奥地利几乎输掉了每一场战争。在接连失去了威尼斯，匈牙利，克罗地亚，加利西亚，并输掉了那次大战之后，奥地利人已经对将来的任何战争丧失了信心——他们再担负不起一场战争了。"
AUS_pingyijinren:0 "平易近人的哈布斯堡"
AUS_pingyijinren_dsec:0 "由于弗郎茨二世及其妻子儿女在战后极力塑造亲民形象，经常参与各种比赛开幕式，一般社会娱乐活动同时经常与普通信徒们一起做祷告，一起与选民们投票。进而使得他在内莱塔尼亚人民之间有着一定的声望，人们会自觉的他是属于他们的国王。"
AUS_gonggongjiaoyu:0 "公共教育"
AUS_jinjijihua:0 "经济计划"
AUS_jinrongganggan:0 "金融杠杆"
AUS_aodilishanghui:0 "奥地利商会"


#focus
AUS_huangdibengcu:0 "皇帝崩殂"
AUS_huangdibengcu_desc:0 "年迈的弗朗茨三世已经离世，昔日旧时代已经远去，而未知的新时代迎接的是更加保守的基督教社会党还是追求社会改革的社会民主工党呢？"
AUS_xinhuangdengji:0 "新皇登基"
AUS_xinhuangdengji_desc:0 "步入中年的卡尔也从叔叔弗朗茨三世那里继承了皇帝之位，随着登基典礼的结束，1936年的国会大选即将开始。 "
AUS_shehuiminzhu:0 "社会民主工党的胜利"
AUS_shehuiminzhu_desc:0 "在大选中社民工党取得了全面胜利，夺得了帝国的执政党地位。"
AUS_tigaofunvdiwei:0 "提高妇女地位"
AUS_tigaofunvdiwei_desc:0 "女性是社会的重要组成部分，要给予她们应有的社会政治权利"
AUS_tuijingonggongjiaoyu:0 "推进公共教育制度"
AUS_tuijingonggongjiaoyu_desc:0 "为了社会的平等与发展，应当保障所有孩子都能接受教育"
AUS_tuijinpuxuan:0 "推动普选"
AUS_tuijinpuxuan_desc:0 "一个发达的现代社会允许成年人都参加到选举中"
AUS_guojiafazhanweiyuanhui:0 "建立国家发展委员会"
AUS_guojiafazhanweiyuanhui_desc:0 "经济危机的教训告诉我们，不能任由市场，要有一定的发展规划"
AUS_daxingguoyou:0 "推动大型国有企业建立"
AUS_daxingguoyou_desc:0 "国家应当在涉及国计民生的企业上建立大型企业以保底市场"
AUS.1.tt:0 "经济计划： \n生活消费品: §Y+10.0%§! \n工厂产出: §G+15.0%§! \n生产效率: §G+10.0%§! \n\n
AUS_shehuifulizhidu:0 "推行社会福利制度"
AUS_shehuifulizhidu_desc:0 "我们应当保障社会大多数人的生活基本水平"
AUS_shemingongdangzhengquanwengu:0 "社民工党政权稳固"
AUS_shemingongdangzhengquanwengu_desc:0 " 在经过一系列社会和经济改革后，社民工党实现了对奥地利社会的初步改造，稳定了自己的政权。"
AUS_jidujiao:0 "基督教社会党的胜利"
AUS_jidujiao_desc:0 "捍卫传统的家庭与社会秩序的基督教社会党胜利了，看起来奥地利依然要在稳定中前进。"
AUS_jiangdifushui:0 "降低农民赋税"
AUS_jiangdifushui_desc:0 "农民是国家的基石是社会的基础，为了闯过当前的经济危机，应当减轻他们的负担。"
AUS_chenglidaxue:0 "成立奥地利皇家理工大学"
AUS_chenglidaxue_desc:0 "帝国的发展需要更多的专业人才来支撑"
AUS_laogonghui:0 "成立基督教劳工会"
AUS_laogonghui_desc:0 "社民工党在工人中的影响力太大，影响了经济复兴。基社党为抵消社民工党在工人中的影响力，成立了基督教劳工会来宣传保守思想来保证经济复兴"
AUS_caizhengweiyuanhui:0 "成立国家财政委员会"
AUS_caizhengweiyuanhui_desc:0 "基督教社会党笼络金融业人员成立了一个投资委员会以求通过金融手段稳定当前市场 "
AUS_chenglishanghui:0 "成立奥地利商会"
AUS_chenglishanghui_desc:0 "奥地利的企业家们汇聚一堂成立了属于企业家们的组织来面对市场进行生产活动"
AUS_xiubushehuiguanxi:0 "修补社会关系"
AUS_xiubushehuiguanxi_desc:0 "严重的社会撕裂导致了奥地利不能正常的发展，如今基督教社会党选择大力扩大基层影响力来修补社会关系"
AUS_jishedangzhengquangonggu:0 "基督教社会党政权稳固"
AUS_jishedangzhengquangonggu_desc:0 "基督教社会党保证了奥地利经济和社会的平稳运行，得到了工业资本，金融资本和农民群体的拥护，政权也最终稳固"




