### ideas ###
ZHR_autonomous_domination_country:0 "自治的统制国"
ZHR_autonomous_domination_country_desc:0 "我们是一个地位极高的统制国，但因为光复党的卑劣行为，让我们我们仍然处处受限。不过在过去几年里，我们成功得到了自己想要的自治权，并在明帝国范围圈内有了一定的声望。"
ZHR_torn_national_economy:0 "被极端控制的经济"
ZHR_torn_national_economy_desc:0 "庚午之灾的洪流将我们富饶的国家冲的稀碎，即便我们依靠着伟大的谢康和总督度过了那一段艰难的时期，但换走的却是原本属于我们国家的财富。与兰芳统制国签订的《兰芳-周饶经济和平互助协定》彻底的将我们的经济秩序打乱。而来自明帝国的“遗产”财阀也掌控了我们国家的大部分企业，政府甚至对财阀毫无控制能力，只能任由他肆意扩张。在1936年的今天，财阀和协定让我们彻底被南洋诸国视为“敌人”，但兰芳政府的日益衰弱与财阀引起的人民公愤告诉我们，这一切就要结束了。 \n§W-------------- \n§R根据《协定》内容，兰芳不仅控制了我国矿物的大部分开采权，同时还控制我国北方铁路以及部分工厂。我们应当重申这个协定，恢复我们以往的地位！并将害人的财阀永远的关起来！"
ZHR_fragile_natural_environment:0 "不堪一击的自然环境"
ZHR_fragile_natural_environment_desc:0 "从18世纪开始，周饶就被不止一个国家开发，其两国的大量移民很快就让周饶的环境承载力到达了临界值。周饶统一后，三大族裔所带来的近似爆炸的人口，让周饶这一块地区地理环境极度不平衡的国家开始出现了局部资源匮乏，即便我们主要的几个地方自然资源似乎供大于求，但过度开发和人口问题所带来的的连锁效应已经导致了部分地区的严重缺水和土地盐碱化。"
ZHR_peaceful_country:0 "和平国家"
ZHR_peaceful_country_desc:0 "无论是什么时候，我们的军队似乎就如摆设一般，唯一的两场战役遇到的都是如此二流的军队。而军人们不仅因此“趾高气昂”，他们的无所事事已经开始渗透了我们的生活：“军人生活”、“平民生活”他们享受着军人补贴的同时，还在“混吃等死”。当军队总司令在明饶全司里当高官的时候，当军事家进入政坛争夺权利的时候，我们还在休闲的喝着茶，望着窗外的风景，对此毫无感触。而政府对于战争的放松，让阅兵式就像是过年一般，毫无用处。 \n§W-------------- \n§R过于混乱的军队秩序意味着我们必须进行改革，但如果未在规定时间内完成全面改革，很有可能被军人夺权！"
ZHR_freedom_of_public_opinion:0 "“舆论自由”"
ZHR_freedom_of_public_opinion_desc:0 "舆论自由自打周饶成为流放地开始就一直维持了现状，似乎每个有不同见解的人都可以自由上街去宣告自己的“理想”。但除此之外，“流放地”的称号也让周饶名副其实的成为了大同主义者的聚集地，也让周饶成为了逃难的好去处。"

### leaders desc ###
POLITICS_XIE_KANGHE_DESC:0 "在谢康和幼年时期，父母的关系就让他接触到了许多社会上的名流，这也注定让他的人生不平凡。成年后，多次在周饶及明帝国势力范围内的社会考察，让他熟悉的了解了明帝国乃至周饶统制国的经济运作模式。即便他的主业是一名飞行员和设计师，明帝国第一艘飞艇就是谢康和设计而来的，但也不影响他极为丰富的业余时间，甚至这些时间还用来出版了些经济学书和明帝国各国社会风貌全书。到了庚午财荒，他不负众望的被选举成为周饶统制国总督，但他极为远见政策却因为周饶这一国家的历史众多因素而无法实施。危急关头，兰芳的资助让他的政策得以全面实施。但换来的代价却是不可衡量的，社会上也出现了两种声音：“卖国贼”和“救世主”。如此荒谬，如此可笑，至少周饶挺了过来。1936年到了，谢康和总督的任期也要到了，但他担心的不是自己，而是他的接班人将会如何面对这一堆“烂摊子”。 \n§W-------------- \n§R谢康和实际上并不是执政党主席，但因为周饶的地缘政治关系，无论是什么政党，他都必须作为“总督”而去成为政府首脑。但我们仍然可以用国策将总督废除，完全脱离明帝国的统制体系！"
