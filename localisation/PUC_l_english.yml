### leaders desc ###
POLITICS_JORGE_UBICO_CASTANEDA_DESC:0 "豪尔赫·乌维科于1878出生于危地马拉的一个联邦派政治贵族家庭，自幼接受了良好的教育，毕业于法国的军事学院。回国后不久便在联邦派的扶持下在政府中担任了重要的军事职务并开始参与政治事务，1926年带兵镇压洪都拉斯起义，1928年作为联邦派系中的重要成员公然背叛联邦派投入保守派阵营使联合政党内的联邦势力大受打击。并于1932年大选混乱的局势中被推向前台来作为联邦临时总统，但是无论是保守派还是联邦派都没想到这一举动简直就是将野兽放出了牢笼。他首先是对老东家联邦派示好，让其以为他是有意哗变并一道剔除保守党内部的异己，再于次年宣布废除保守派与联邦派妥协的基础《联邦土地改革法案》以获取旧势力的支持，并进行了联盟内部重组，大规模清洗了联邦派人士。在其大权在握后对内实行了绝对的高压统治，便衣警察等耳目遍布了全国各地并下令全国范围内大肆搜捕游击队与革命份子，力图抹除一切异己，并希望通过自己的正确领导而不是派系间的你虞我诈让联邦走向强盛。当然一头雄心勃勃的野兽并不会只局限于此，近期墨西哥混乱的局势又使他将目光瞄准了西北方。"

