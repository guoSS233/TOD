 SIA_decision_l_1_zuoyouyipingheng:"共和军左右翼权利斗争"
 SIA_decision_l_1_zuoyouyipingheng_desc:"人民党是暹罗于宣布预备立宪后由反对拉玛七世专制统治的文官和少数进步贵族草率组建的一个政党。它的党派组织非常松散，也没有一个统一的政治纲领，其内部左右翼存在着严重的观念和利益冲突。人民党在成立后很快陷入了内斗，而原先因在2475年政变中失败而被边缘化的立宪派武官集团得以改头换面以中立派身份入局，并迅速发展成为了人民党的重要组成部分。"

