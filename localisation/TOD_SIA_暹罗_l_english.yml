### leaders ###
POLITICS_SIA_Rama_VII_DESC:0 "佛历2468年，拉玛六世的突然离世让其弟阿沙当·德差武登上了曼谷王朝的王位，尊号拉玛七世，在民间华族人亦将其称为郑光。在过去的一个多世纪里，暹罗通过战胜安南、缅甸等宿敌吞并了大片领土，并通过拉玛五世、六世两代贤君的改革让暹罗实现了现代化，这让拉玛七世自登基之日起就掌握了一个极为强盛的王国。                                                        然创业之难，既已往矣，守成则同样不易。内政方面，庚午财荒引发的经济衰退和君主立宪、民主化的呼声让国王和贵族们头疼不已；在边疆，佬族人和高棉人在密林中升起属于他们民族的旗帜，而国境线另一端的人们亦在暗中观察，当南国巨象自顾不暇之时，他们将会从阴影中走出，夺回过去一百多年里他们所失去的一切。                                                         拉玛七世是否能延续父辈和兄长的光荣，亦或者拉达纳哥欣时代将会在他的手中走向终结？此时的拉玛七世或许仍然不知道答案。，金将军因其资历而被推举出任首任暹罗总理。作为人民党的党魁，同时也是一个坚定的民主主义者，他在过去的几年里始终在为缓和党内文官和贵族派系的矛盾而努力，试图集中力量推动实现一个真正的民主化的立宪；然而另一方面，作为军政府的领袖、军官们所指定的共主，他又不得不以武官集团的意志执政。时间进入西历1936年，这是立宪时所指定的大选年。在任期的最后一年里，金裕庭不论是选择为民主化做出最后的努力，还是放任军方将国家权力完全吞噬，都势必将这个身处十字路口上的国家推往一条不可回头的道路。"

### ideas ###
SIA_the_aftermath_of_the_gengwu_financial_crisis:0 "庚午财荒的余波"
SIA_the_aftermath_of_the_gengwu_financial_crisis_desc:0 "庚午财荒严重地影响了暹罗的工商业，也让人们对拉玛七世的统治失去了信心。然而自人民党执政以来由于长期的内斗，他们始终无法给出一个稳定的执政方案，因此也同样没能在经济恢复上取得显著成效。"
#SIA_the_worship_of_thaksin_the_great:0 "达信大帝的崇拜"
#SIA_the_worship_of_thaksin_the_great_desc:0 "历史不会忘记是达信大帝带领我们结束了军阀混战，并重建了强大的暹罗王国，洗刷了国破家亡的耻辱。暹罗人应该铭记我们伟大的国家是由泰族和华族人共同建立的，正如达信大帝也各流着一半泰族和华族人的血液一样。 §R我们应当将华族人和泰族人平等的对待。"
#SIA_guerrillas_of_the_party_of_labor:0 "劳动党的游击队"
#SIA_guerrillas_of_the_party_of_labor_desc:0 "西历1926年在明国的帮助下我们成功镇压了劳动党在澜沧的起义，但其残部躲进了我们与澜沧和明国交界的金三角地区，他们不时发动的袭扰是我国边境安全的隐患。 §R我们必须在该地区周围部署军队以防止他们可能的袭击。"
SIA_2475:0 "2475年的承诺"
SIA_2475_desc:0 "过去两代国王的现代化改革和一度风靡明朝、安南的大同主义思潮也给暹罗带来了一些要求实行立宪和民主化转型的声音。在佛历2475年，拉玛七世做出了“将于未来合适的时间实施宪政”并让出权力的承诺。尽管如此，在随后的数年里，王党仍然把持着朝政，人们对国王是否真心有立宪民主的意愿始终存疑。"
SIA_bukekaodelujun:0 "不可靠的陆军"
SIA_bukekaodelujun_desc:0 "佛历2475年由平民出身的少壮派军官曾策划过一场旨在架空国王实施宪政的政变。这场政变最终以失败告终，国王和贵族由此对军方尤其是陆军产生了严重的不信任，并尝试从中甄别和剔除更多的立宪派份子。"
SIA_shaoshuminzupanluan:0 "少数民族叛乱"
SIA_shaoshuminzupanluan_desc:0 "在过去的十几年里，在大同党激进派的支持下，佬族和高棉人的游击队开始于长山和上高棉一带活动，并不时袭扰暹罗人的驻军和基础设施。"
SIA_zhongnantielu:0 "中南铁路"
SIA_zhongnantielu_desc:0 "中南铁路是一个纵贯整个中南半岛的宏伟铁路计划。它由明国最伟大的铁路工程师詹天佑所规划，并从佛历2433年开始修建，目前已将曼谷、清迈、合艾、暹玛拉等地连接，然而由于地形阻碍和游击队的破坏，铁路的老挝和高棉段尚未完全开通。"





