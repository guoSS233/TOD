### ideas ###
CAU_diguozongdufu:0 "帝国总督府"
CAU_diguozongdufu_desc:0 "考虑到内战之后稳定局势的需要，帝国选择在国土内设置总督区来管理广阔的疆域，而在内战中立下赫赫战功的老将军们自然成为了总督区的领导人。虽然总督区的设立缓解了帝国的统治压力，但是面对几乎是各自为政的总督区当局，莫斯科的命令似乎不能有效传达。很显然，想要真正统治俄罗斯，就必须着力解决总督区的问题。"
CAU_gesakerenhezuozhe:0 "哥萨克人合作者"
CAU_gesakerenhezuozhe_desc:0 "为了巩固帝国在南疆的统治，邓尼金总督选择以彼得·克拉斯诺夫将军为首的哥萨克白军合作。克拉斯诺夫将军曾是总督在内展期间的得力干将，在顿河哥萨克人团体中享有极大名誉，能够有效稳固高加索总督区的秩序。"

### leaders desc ###
nanfang_laojiang:0 "南方老将"
POLITICS_CAU_Anton_Ivanovich_Denikin_DESC:0 "在高加索总督区的军队中，很少有人会质疑邓尼金的权威。毕竟，在科尔尼洛夫不幸牺牲后，邓尼金是那个能够力挽狂澜的人。邓尼金1872年生于波兰华沙，先后毕业于基辅步兵士官学校和总参学院。作为久经沙场的老将，邓尼金参加过第一次世界大战多次战役，一度率领第八集团军攻入罗马尼亚。内战期间，邓尼金曾担任最高统帅参谋长、西方面军和西南方面军司令。1918年，他和科尔尼洛夫将军组织了一支鱼龙混杂的南俄白军武装，次年在科尔尼洛夫殉职后担任南俄武装力量的总指挥。鉴于其在内战期间的战功，以及高加索、库班地区的声望，沙皇决定任命他担任高加索总督区总督。不过如今，上了年纪的老将军已经难以维持对总督区的控制，而他属下的官兵也在寻找更多新的出路。当老将军双眼紧闭之时，高加索总督区的灭顶之灾也会接踵而至。"

