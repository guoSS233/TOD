 SA_Guerra_del_Chaco.11.t:0 "[PRU.GetName]的危机"
 SA_Guerra_del_Chaco.11.d:0 "尽管秘鲁对[PRU.GetName]的执政有着主导权，但[BOL.GetName]作为加盟国的意见也十分重大。\n而我们现在的分歧是，秘鲁无法确保[FRA.GetName]为首的国际石油巨头以及[BRA.GetName]等邻国的干预下，[BOL.GetName]仍然能够确保其对查科地区的主权，况且，[BOL.GetName]对北查科的主权本身尚且存有疑虑，在解放运动中，其实几个西班牙原殖民地之间根本没有完全确定的边界线。因此，为了确保联盟不被卷入不可挽回的全南美混战，我们最好放弃北查科地区。\n但[BOL.GetName]议会对这样的评估报告嗤之以鼻。他们认为，除了和[PAR.GetName]的边界勘定尚有疑虑以外，其他的国家压根没法掺和进来，况且他们在北查科已经事实上完成了军事控制，甚至可以继续进行东扩，[PAR.GetName]的军队简直不堪一击！相信不久，甚至不仅北查科，连[PAR.GetCaptialName]都能并入联邦的领土。"
 SA_Guerra_del_Chaco.11.a:0 "如果[BOL.GetName]一意孤行，那么联盟还是直接解散吧！"
 SA_Guerra_del_Chaco.11.b:0 "我们将风雨共济。"


