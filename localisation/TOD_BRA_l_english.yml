 TOD_BRA.1001.t:0 "雨林行军"
 TOD_BRA.1001.d:0 "巴西共产党，这支煽动着无知工人罢工、暴动的准武装力量，在政府军的镇压行动中最终落败。最主要的几名党内成员已经被我们逮捕，其他成员要么逃亡要么已经被发现尸体。但有迹象表明，他们的残党在本地黑人帮派‘黑豹’的帮助下潜藏起来，逃出了东部沿海的城市，并在巴西的高原流窜，据说他们要向北部的亚马逊行军，和当地的土人一起重新组建武装。而荷兰人似乎也有意去帮助这群人发起暴乱，因为最近有消息说苏里南的船运流量有着异常的增加。最要小心他们和那里的客家人发生勾连，我们不能让明国主动干涉进来。"
 TOD_BRA.1001.a:0 "看我用大炮把他们送上天！"
 TOD_BRA.1001.b:0 "我们或许得先摆平外交问题？"


