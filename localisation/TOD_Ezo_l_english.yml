### ideas ###
EZO_colonical_dominion:0 "统制国"
EZO_colonical_dominion_desc:0 "作为大明治下的统制国，在表面上，虾夷各族人民已经通过种种方式在帝国框架下取得了令人艳羡的自治权利。但我们不仅在经济上仍然或多或少地受制于母国，更受到来自于帝国军队——尤其是海军的影响。我们的对外贸易和安全保证都依赖于他们，这使得虾夷成为了“四大金刚”中最为弱小和独立性最低的国家。"
EZO_the_red_goast:0 "红色的幽灵"
EZO_the_red_goast_desc:0 "随着帝国权威的降低，已经在有越来越多的人思考，是否需要一条新的出路......而社民工党已经给出了他们的答案。"
EZO_discord_between_civil_and_military:0 "文武不和"
EZO_discord_between_civil_and_military_desc:0 "虾夷是一个奇妙的社会。长久以来，这里一直被默许作为“可控的自由主义”的试验田，而高无极将军作为北洋舰队的总司令，一直扮演着“保护人”的角色。他深得皇帝的信赖，并且在1933-1935年的大剿匪中充分展现了自己的两栖指挥才能。然而随着经济危机的深入，统制国当局的措施愈发显示出和顺天方面离心的倾向——他觉得，似乎是时候给这些自由主义者长长记性了。"
EZO_disputed_land_develoment:0 "有争议的土地开发"
EZO_disputed_land_develoment_desc:0 "作为虾夷开发的引路人，帝国军队居功至伟。他们为这片土地付出了汗水和心血，将这里一步步打造成高产的农业基地。大陆的农民和日本列岛的住民们则紧随其后，在这些由军队开垦、皇帝“转让”的土地上耕种。此外，这里新开发的矿坑中也挤满了这些为活命而来的贫苦人们。" \n面对这些强势的外来者，阿伊努人只得一步步退让。即使在《札幌议定》签订、总算有稳定的耕种渔猎范围的情况下，他们和当局以及大财阀的冲突也从未终止过。1933-1935年的行动中，许多阿伊努人被借机安上罪名遭到处决。他们的土地被侵夺，分发给新移民以缓解政府的压力，这极大激化了他们和当局之间的矛盾。"
EZO_the_aftermath_of_the_gengwu_financial_crisis:0 "庚午财荒的余波"
EZO_the_aftermath_of_the_gengwu_financial_crisis_desc:0 "六年前，大明帝国的经济危机就把我们折腾的够呛。时至今日，情况依然没有什么太大的改观，就连国库里剩余的那点金子，也都已经进了顺天的公库——我们只剩下白条了......"