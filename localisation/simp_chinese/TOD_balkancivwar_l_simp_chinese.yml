balkancivwar.1.t:0 "游击队发现土耳其空投"
balkancivwar.1.d:0 "我们在塞浦路斯岛上的游击队近日发现了一些装有土耳其武器的空投物资。这可能是在我们封锁塞浦路斯后土耳其所做出的应对措施。"
balkancivwar.1.a:0 "他们这是在负隅顽抗，不过他们的武器值得我们一看。"
balkancivwar.2.t:0 "我们的空投被发现"
balkancivwar.2.d:0 "由于飞行员的疏忽，我们空投到塞浦路斯近日落到了希腊游击队的手中。这使得我们的游击队现在急需武器补充。"
balkancivwar.2.a:0 "等到下一次吧。"
balkancivwar.3.t:0 "我们成功夺取塞浦路斯"
balkancivwar.3.d:0 "在经过长久的作战后，土军最后的大本营沦陷。尽管还有小部分土军在顽强抵抗，但大局已定，塞浦路斯岛已然被我方控制。\n土耳其政府方面也宣布放弃对塞浦路斯的争夺。"
balkancivwar.3.a:0 "这是希腊民族的胜利。"
balkancivwar.4.t:0 "我们成功夺取塞浦路斯"
balkancivwar.4.d:0 "在经过长久的作战后，希腊军最后的大本营沦陷，尽管还有小部分希腊军在顽强抵抗，但大局已定，塞浦路斯岛已然被我方控制。\n希腊政府方面也解除了对塞浦路斯的封锁并宣布放弃对其的争夺。"
balkancivwar.4.a:0 "这是土耳其民族的胜利。"
balkancivwar.1001.t:0 "第三次巴尔干内战爆发！"
balkancivwar.1001.d:0 "第二次巴尔干战争以来一直坐在火药桶上的巴尔干半岛地区，在大恐慌的催化下，局势逐渐升温。意大利内战以及随之引发的塞尔维亚与克罗地亚之间对整个伊利里亚地区控制权的争端让巴尔干诸国重回紧张态势，而IMRO的一枪让火药桶彻底炸开。随着希腊对于保加利亚的哀的美敦书被无视，希腊军队于数月之前跨过了希保边境。早已声索了阿尔巴尼亚地区的塞尔维亚人也于近日向希腊宣战。" 
balkancivwar.1001.a:0 "不过是巴尔干的闹剧"
balkancivwar.1002.t:0 "君士坦丁堡解放"
balkancivwar.1002.d:0 "伴随着那面鲜红的旗帜缓缓升起，底下的士兵发出了震耳欲聋的欢呼声，他们互相拥抱着，欢呼着，庆祝着这一古老古城的回归，为了这一天，他们等了不知多少年。而在他们之外，是聚集而来的市民们，他们平静而又疲倦的看着这群欢呼的士兵，他们之中不少人都曾经历过那段被土耳其人统治的时光，老实说，那可不是什么美好的时光。不过，这群“科密松”似乎也不像他们想的那么坏，至少想象中的屠城和劫掠并没有发生，反而城市秩序和所有的基层组织在一天内便被政治委员和当地合作者组建了起来，也没有人禁止他们去教堂或是把他们都家给“共产”了。\n不管怎么说，土耳其人的旗帜再一次的飘扬在了圣索菲亚的穹顶，又一次"
balkancivwar.1002.a:0 "历史的轮回"
balkancivwar.1003.t:0 "希腊宣布封锁塞浦路斯周围海域"
balkancivwar.1003.d:0 "随着塞浦路斯局势日益紧张，希腊政府宣布将派出舰队封锁塞浦路斯周围海域，将当地与外界的海上联系切断，土耳其政府方面强烈谴责希腊行为并开始采取反制措施。\n有专家指出：希腊方面的行为无疑是公然向土耳其方面挑衅，塞浦路斯局势已经进入了白热化阶段，并且随时都可能引发战争。"
balkancivwar.1003.a:0 "我们在保卫领土，难道不是吗？"
balkancivwar.1003.b:0 "可恶的希腊人！"
balkancivwar.1003.c:0 "令人担忧"





