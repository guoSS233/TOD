### ideas ###
POL_jingjiweijideyubo:0 "经济危机的余波"
POL_jingjiweijideyubo_desc:0 "距离经济危机已经过去了很久，但是它仍然如同一个幽灵一般在大地上徘徊。从残破的工厂到萧条的街道，波兰的一切似乎都在告诉你，经济危机仍然没有过去。"
POL_guiguoshiyegongren:0 "归国失业工人"
POL_guiguoshiyegongren_desc:0 "随着法国经济的崩溃，遭受失业狂潮打击的不只有法国本土的工人。一批又一批来自东欧的工人被赶出了工厂，随即失去了留在法国的理由。原本就形势严峻的波兰劳动市场雪上加霜，接近崩溃，不过，这些失业工人所带回来的工业知识，或许正是波兰国内所需要的。"
POL_liangqiangzhijian:0 "两强之间"
POL_liangqiangzhijian_desc:0 "虽然波兰在大战后取得的军事胜利是举世瞩目的，但是这些胜利并未改变波兰在地缘上的尴尬局面。随着时代的不断进步，相比红德和沙俄的军队，波兰的军队暴露出了越来越多的问题。若不加以改革，波兰势必将被自己强大的邻居吞没。"
POL_bisusijizhisi:0 "毕苏斯基之死"
POL_bisusijizhisi_desc:0 "毕苏斯基的去世让波兰上下沉浸在悲痛之中。波兰人正沉浸于迷茫之中，思考着这个国家的未来终将走向何方。"
POL_buhedelianbang:0 "不和的联邦"
POL_buhedelianbang_desc:0 "虽然目前波兰和立陶宛统一在统一王冠之下，但是无论是波兰人还是立陶宛人都对这样的现状不满。波兰人希望在立陶宛获得进一步的控制权，而立陶宛人则试图脱离波兰人的压迫。在一切尘埃落定之前，二者势必围绕着这个问题展开不懈的斗争。"
POL_baiyingshangdehuangguan:0 "白鹰上的王冠"
POL_baiyingshangdehuangguan_desc:0 "在法国的要求下，独立后的波兰拥有了自己的君主。所幸，这位君主来自于受波兰人爱戴的恰尔托雷斯基家族。虽然现在国王对权力没有要求，但是毫无疑问的是，他们是波兰稳定的基石。"
POL_yiqibingderongyao:0 "翼骑兵的荣耀"
POL_yiqibingderongyao_desc:0 "不管是在古代的战争还是现代的战争当中，波兰的骑兵们都一次次地证明了自己的价值。骑兵是波兰国防的重要力量，也是波兰国家的一个象征。"