###leaders###
POLITICS_Carl_Gustaf_Ekman_DESC:0 "卡尔·古斯塔夫·埃克曼出生于西曼兰县的芒克托普的一个工人家庭。1908年他被任命为自由派报纸的主编，1913年他从自由党中取得了一个上议院的席位，很快确立了自己作为瑞典全面禁酒主要支持者的地位。同年他移居斯德哥尔摩，并在议会中赢得了代表该市的席位。1926年他作为总选举联盟的领导人出任瑞典首相，埃克曼很快成为当时瑞典政坛内最具影响力和最具争议的政治家，社会民主党称他为“阶级叛徒”，因其出身于工人阶级背景但加入了非社会主义政党。随着经济萧条的到来，埃克曼传统的节俭态度使他难以接受涉及大量公共支出的经济刺激计划，同时总选举联盟内的许多政党也对他否决了政府提高谷物关税的提议以及施行的酒精配给制度感到不满。"

###ideas###
gongzei_shouxiang:0 "工贼首相"
SWE_qianhuzhiguo:0 "“千湖之国”"
SWE_qianhuzhiguo_desc:0 "我们的国家河流湖泊众多，这为不仅我们提供了丰富的渔业与水力资源，也使我们在国际上享有“千湖之国”的美誉，然而除去少数已经建成的水电站和渔场，其中的大多数资源都没有得到高效的利用"
SWE_tiekuangmaoyi:0 "德国——瑞典铁矿贸易"
SWE_tiekuangmaoyi_desc:0 "第一次世界大战结束后，在法国人的压力下我们被迫减少了与德国的贸易往来，并将大部分的铁矿资源转而出口法国，但随后经济危机的爆发摧毁了瑞典与法国的进出口贸易，我们还是将目光重新转回了老朋友德国人。尽管遭到了法国与国内部分议员反对，但就目前看来，与这帮社会主义者的合作总体上是利大于弊的。"
SWE_hunluandejundui:0 "庞大且混乱的军队"
SWE_hunluandejundui_desc:0 "1891年在议会中通过的《瑞典国防军事预算》法案中决定了瑞典积极建军的未来发展计划，即“瑞典需要一支强大的部队来保卫她的中立”，在迈入20世纪后，挪威独立、世界大战、红色芬兰的崛起与荷兰瑞士人的遭遇更是将瑞典的建军运动推向了顶点。得益于铁砂矿出口贸易积累的财富与卓有成效的耕地开拓计划，瑞典在几十年内积攒起了一支规模庞大的常备军，然而这支军队却空有庞大的规模，其内部高级军官几乎全为贵族且多数能力平平，更有甚者还在军队中干起了走私烈酒的勾当，基层青年军官与士兵多年难以晋升，维持军队的开销多被军中贵族的盘剥，基层士兵的待遇无法保证，指挥结构混乱。若不尽快采取行动，这栋摇摇欲坠的纸牌屋就会倒塌。"
SWE_jiujinpeiji:0 "失败的酒精配给制度"
SWE_jiujinpeiji_desc:0 "民众对于烈酒的滥用与走私问题自17世纪来就一直困扰着我们，大量的粮食被用于烈酒的酿造，单是斯德哥尔摩就有上万口酿酒锅炉，历届瑞典政府都为此出台过不同的政策，而我们最近施行的酒精配给制度则被证明是一次彻底的失败尝试。"
SWE_Statare:0 "《包身工（Statare)》"
SWE_Statare_desc:0 "1930年瑞典工人作家古斯塔夫·赫德温·埃里克松出版的《包身工(Statare》小说中详细描述了瑞典在农场主手下挣扎求生的包身工人的艰苦生活现状：尽管包身工的条款被规定在一年有约束力且不可撤销的合同中，但一些包身工在他们受雇的农场里几乎成了农奴。由于现金工资有限，包身工大多负债累累，无力还债，因此当合同期满时他们也不能转去寻找任何其他工作"

