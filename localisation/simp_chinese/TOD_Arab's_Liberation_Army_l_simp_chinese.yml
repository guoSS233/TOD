###ideas###
ALA_neizhan:0 "伊拉克内战"
ALA_neizhan_desc:0 "我们在1935年的起义，已经持续了一段时间，并且对每个伊拉克人民都造成了影响。时间越长对我国和广大人民群众造成的影响越大。"
ALA_kuerde:0 "库尔德人问题"
ALA_kuerde_desc:0 "我国北部地区一直是库尔德人的地盘，我们必须妥善处理这个问题，否则将会给我们产生巨大影响。"
ALA_jiefangzhanzheng:0 "解放战争"
ALA_jiefangzhanzheng_desc:0 "我们将会打倒反动的哈希姆王朝，将我国广大劳动人民从君主制和帝国主义的压迫中解放出来。"
ALA_funv:0 "妇女问题"
ALA_funv_desc:0 " "
ALA_chiweidui:0 "分散的地方赤卫队"
ALA_chiweidui_desc:0 "我们的革命是由地方赤卫队支持的，但我们目前只有中央委员会进行管理，没有一个统一的军事机构，各地的赤卫队是处于一个分散的状态。"
ALA_military_disloyalty_tt:2 "§R无法解散、训练军队或者修改部队编制。§!\n"

### leaders desc ###
POLITICS_Yusuf_Salman_Yusuf_DESC:0 "萨勒曼总书记1901年出生于巴格达，受到1917年十月革命的影响和土耳其革命的影响，年仅23岁的总书记在1924年同党内其他同志在他的出生地巴格达就成立了伊拉克共产党，同时，在我们的影响下，其他阿拉伯国家相继成立了自己的共产党，我们党刚成立时就宣布：“我们党的最高宗旨就是领导全体阿拉伯人民进入共产主义。”1934年，萨勒曼同志当选党的总书记，1935年2月8日，在党的第四次代表大会胜利上，萨勒曼总书记决定就在今天发动起义打倒反动的哈希姆王朝。"

### focus ###
ALA_xuanyan:0 "阿拉伯人民解放军宣言"
ALA_xuanyan_desc:0 "我们的革命一直都是依靠赤卫队进行作战，我们必须要将赤卫队统合起来建立一支人民军队。"
ALA_jiefangrenmin:0 "解放各族劳动人民"
ALA_jiefangrenmin_desc:0 "我国内部的民族矛盾十分严重，我们只有将他们解放出来才能处理好各族人民之间的矛盾。"
ALA_nannvpingdeng:0 "宣扬男女平等"
ALA_nannvpingdeng_desc:0 "我国在建立之后变成了类似于英国的资本主义国家，但封建主义的思想一直束缚着我们国家的广大劳动妇女，我们必须宣扬男女平等的理念，让我们的革命不断向前。"
ALA_shulijilv:0 "树立革命纪律"
ALA_shulijilv_desc:0 "我们革命以来，就不断有群众反应我们的赤卫队官兵跟土匪一样毫无任何纪律，我们必须给在人民解放军内部树立革命纪律让他们逐渐变成一支真正的人民军队。"
ALA_minzuzijue:0 "许诺库尔德人民族自决"
ALA_minzuzijue_desc:0 "根据俄国革命家列宁和格鲁吉亚革命家朱加什维利的学说，各民族享有自己决定自己命运的权利，现在我们把这些权利赐予我国北边的库尔德人。"
ALA_gongweihui:0 "建立工厂委员会"
ALA_gongweihui_desc:0 "在我们党刚成立之初，我们就尝试在工厂里建立工厂委员会领导工人阶级罢工，但由于白色恐怖许多工厂委员会被取缔了，现在我们将他们推广至我们所控制的工厂。"
ALA_tugai:0 "土地改革"
ALA_tugai_desc:0 "我们党在成立之初的活动之一就是土地改革，许多贫农在我们的土地改革之后分到了土地，但是白色恐怖使地主的阴霾重新掩盖在农村的上空，我们现在把这项改革推广至支持我们的贫农。"
ALA_funvyundong:0 "劳动妇女解放运动"
ALA_funvyundong_desc:0 "我们之前宣扬的男女平等观念得到广大劳动人民的支持，现在我们要发起“劳动妇女解放运动”让妇女们真正的解放出来"
ALA_zhengweizhidu:0 "建立政治委员制度"
ALA_zhengweizhidu_desc:0 "人民解放军不是普通的军队，是有思想的武装团体，我们不能让他们像土匪一样，必须对人民解放军的各级官兵思想教育，想要思想教育就必须建立起政治委员制度。"
ALA_junweihui:0 "建立军事人民委员会"
ALA_junweihui_desc:0 "我们的人民军队拥有了自己的名字，现在也必须拥有自己的统一的军事机构，建立军事人民委员会才能更好地将各地的赤卫队统合成一支人民解放军。"
ALA_qingqiuCIzhiyuan:0 "请求共产国际支援"
ALA_qingqiuCIzhiyuan_desc:0 "共产国际无非是这个时代各国无产阶级的灯塔，我们反抗反动王朝和帝国主义的事业势必会得到他们的支持，我们以及派遣联络员跟他们联络并向他们请求支援了。"
ALA_ziweidui:0 "动员库尔德人自卫队"
ALA_ziweidui_desc:0 "我们向库尔德人宣扬民族自觉的原则使他们能够支持我们的革命，现在，他们建立起属于自己的库尔德民族自卫队建立起来了，我们可以请求他们支援我们。"
ALA_wuqi:0 "为革命生产武器"
ALA_wuqi_desc:0 "武器确实是我们现在最大的问题，工人阶级在工厂里当家做主了，而只有他们帮助我们生产武器我们才能不断取得胜利。"
ALA_nongweihui:0 "建立贫农委员会"
ALA_nongweihui_desc:0 "土地改革只是我们革命的一小部分，由于土地改革一部分地主发动了叛乱，因此我们必须建立贫农委员会来消灭地主打压富农。"
ALA_feichuzongjiao:0 "废除反动宗教势力"
ALA_feichuzongjiao_desc:0 "宗教势力是哈希姆王朝的支持者，他们不断地用宗教去麻痹广大劳动人民，我们必须将他们铲除解放我国广大劳动人民。"
ALA_xinjundui:0 "崭新的人民军队"
ALA_xinjundui_desc:0 "经过我们一系列改革我们的人民解放军焕然一新，现在我们可以向广大劳动人民宣称我们是一支为他们服务的人民军队。"
ALA_tuerqizhichi:0 "来自土耳其人民的支持"
ALA_tuerqizhichi_desc:0 "我国北部的土耳其人民共和国是比较早革命的国家，我们可以向他们请求帮助。"
ALA_xiangtaiyang:0 "我们的队伍向太阳"
ALA_xiangtaiyang_desc:0 "现在，我们全军担任我国革命历史上最重要最光荣的任务，我们应当积极努力完成我们所担任的任务。我们全体各级官兵、广大劳动人民记住，我们是光荣的人民解放军、我们是光荣的劳动人民，我们将要打倒一切压迫阶级，建立一个属于我们的人民共和国，让这颗红太阳照耀整个阿拉伯地区。"
