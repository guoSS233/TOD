TOD_STG.1.t:0 "西北靖难？"
TOD_STG.1.d:0 "“西北的叛匪已经拥立锦王为兵马统领，声称是要“清君侧”......”内阁会议上，作报告的廷臣将西北的乱局禀报到了御前。“难不成他还想行“靖难”之事吗？他们拿什么质疑朕，西北军的那帮跳粱小丑吗？”朱镕坤震声到。“万岁息怒。”王永江移步上前。“此事虽震动天听，但也不过尔尔，西北诸军与地方士绅关系紧密，然各地域利益诉求却各不相同，加之边军虽为精锐然军资匮乏，不可久继。若吾等上下一心，京营破敌并非难事。”朱镕坤微微一笑，他从未将西北的那群丘八放在眼里，那帮匹夫自诩精锐而将京营视作腐化朽木，这回一定要给他们一点颜色瞧瞧。优势在我，不言自明。"
