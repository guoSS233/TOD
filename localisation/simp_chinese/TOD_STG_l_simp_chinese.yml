STG_rendimaodun:0 "紧张的人地矛盾"
STG_rendimaodun_desc:0 "华北地区紧张的人地矛盾虽然为工业化提供了充足的劳动力，但也抑制了当地产业的进一步发展。"
STG_jingjizhengce:0 "王永江的经济政策"
STG_jingjizhengce_desc:0 "庚午钱荒爆发以来，作为武备系领袖的王永江提出了一系列经济政策建议，试图令大明走出困局。这些经济政策通过扶持公私企业、出台优惠政策等各种方式，有效地减少了失业人口，维持了社会稳定，一定程度上缓解了大明的经济问题。但政策伴随着的高昂财政支出，也带来了严重的经济负担。"
STG_yixinhui:0 "一心会"
STG_yixinhui_desc:0 "作为武备系自军校体系中建立的秘密组织，一心会长期以来吸纳了许多年轻军官加入其中。作为年轻人，他们大多怀着一腔热血试图改变错误的现状，这些力量也在顺天事变中起到了关键作用。但随着我们政权开始走向台前，这些一腔热血也许会显得有些冲动过头了。"
STG_junzhengjituan:0 "军政集团的内部冲突"
STG_junzhengjituan_desc:0 "顺天政府各方走到一起，主要是因为他们有共同的政治敌人——朱喜钲。随着顺天事变后军政集团走向台前，各方的矛盾也逐渐体现了出来，如果不能有效平衡各方矛盾，也许......	"
STG_xungui:0 "勋贵"
STG_xungui_desc:0 "顺天的政变离不开勋贵们的支持，里面夹杂着经天纬地的英雄人物，也不缺少尸餐素位的虫豸。"
