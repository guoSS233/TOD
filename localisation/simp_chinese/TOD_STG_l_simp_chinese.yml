STG_zhu_rongkun:0 "朱镕坤"
POLITICS_STG_zhu_rongkun_DESC:0 ""朱镕坤，昌德皇帝的第三子，出生于1893年。自幼年起，他便展露锋芒，不同于其他皇子们的柔弱和文雅，他更倾向于英武豪气，怀揣着从军报国的理想。\n他的成绩一直名列前茅，无论是文还是武，都显示出他的才华横溢。然而，由于他心气浮躁，缺乏沉稳和深思熟虑，再加上庶出的身份，使得其一直未能得到父皇的青睐，也未被视为皇位继承人的合适人选。朱镕坤的封地在锦州，但他的心从未真正留在那里。他更愿意在京城中，与朝中勋贵和武备系军官们交往密切。在他们的熏陶下，他对军事战略有了更深入的了解，也对国家的安危有了更深刻的认识。\n在直隶陆军大学学习期间，他结识了越来越多的志同道合之士，他们共同探讨军事理论，研究战争策略。朱镕坤的才华和机智使他在这个群体中脱颖而出，赢得了同窗们的敬重和钦佩。一战期间，朱镕坤以军官身份被派往北美战场。在那里，他展现出杰出的指挥才能和英勇无畏的精神。他与东北军的部分将官建立了深厚的友谊，这些关系也为他日后的政治生涯奠定了基础。\n由于他的庶子身份，一战结束后，他被留在京城，过着闲赋的生活。尽管如此，他从未放弃对军事的热情和研究。\n朱镕坤的兴趣不仅限于军事战略。他对地图有着近乎痴迷的热爱。家中收藏有一份皇明坤舆全图以及大量的军事指挥地图。他对全国的地形地貌了如指掌，能够准确地分析各地的军事战略意义。这份对地理的热爱使他在军事指挥中更具优势。\n性格上，朱镕坤是一个典型的大明军人。他主张以武力征服世界，进一步拓展天朝体系的影响力。他对西北军持轻视态度，认为他们缺乏战争经验和战略眼光。相反，他将进一步控制南洋视为首要任务，认为那里拥有丰富的资源和战略要地。\n朱镕坤支持高度的集权和专制，认为这样可以确保国家的稳定和发展。在他眼中，整个帝国应该是一部巨大的战争机器，不断对外扩张疆土，维护天朝的荣耀和尊严。"	"
