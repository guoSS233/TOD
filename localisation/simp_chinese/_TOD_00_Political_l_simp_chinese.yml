 minister_available:0 "§R部长不能手动添加或者移除。§!他们只能通过各类事件，国策，决议等方式调整。\n\n这份名单代表了一个国家所有可能成为内阁成员的角色，所有此处列出的人可能与现任政府有冲突、可能正在另外一个国家活动乃至于已经死亡。"
 KR_is_socialist:0 "拥有一个极权主义，工团主义或者激进社会主义，或者一个亲工团的社会民主主义政府"
 KR_is_elected:0 "拥有一个民主的选举政府"
 KR_is_democratic:0 "拥有一个民主政府"
 KR_is_authoritarian:0 "拥有一个非社会主义的威权政府"
 KR_is_dictatorship:0 "拥有一个非社会主义的独裁政府"
 has_scripted_peace:0 "我们正在交战"
 has_scripted_peace_desc:0 "这个国家正处于战争状态并决心赢得胜利——尽管我们的阻力看起来比实际上的要弱一点。（注：对于存在有脚本和平事件的战争来说就存在这种情况，并且很可能在达到游戏设置的投降限制之前就会被触发，到时候你就知道了）"
 KR_improving_stability:0 "已经改善稳定度"
 KR_improving_popularity:0 "已经改善政党支持率"
 KR_party_pop_less_than_50:0 "低于§Y50%§!政党支持率"
 KR_party_pop_more_than_75:0 "高于§Y75%§!政党支持率"
 legislate_more_freedoms:0 "立法保障自由"
 legislate_more_freedoms_desc:0 "或许最容易改善国家稳定度的方式，就是给予人民想要的。这需要做出不太好的让步，但是从理想上说，这只是临时手段，只是在秩序恢复前安抚人民用的。"
 police_crackdown:0 "警察镇压"
 police_crackdown_desc:0 "混乱在我们国家里变得越来越多，我们必须授权我们的警察部队，让他们有权限自由的逮捕那些最恶劣的肇事者。"
 send_in_the_army:0 "派遣军队"
 send_in_the_army_desc:0 "在我们的国家，处理混乱的唯一方式就是用军队进行彻底的镇压。当然，不是所有人对此都会感到高兴，但你不得不承认，有时候戒严是最有效的，也是唯一的选择。"
 rally_public_support:0 "赢取公众支持"
 rally_public_support_desc:0 "一些政治权利的交换和小小的工业投资能让我们获得更多的支持者。虽然这需要花费不少时间和资源，但从长远来看，这对于改善我们的政治地位是有好处的。"
 solidify_control:0 "巩固统治"
 solidify_control_desc:0 "运用我们当下的政治权力和一些资源投入，我们可以轻而易举的消除一些在政治上遇到的障碍，也许有些并不是那么简单就可以摆脱的，但我想即使减少了哪怕一丁点的麻烦，从长远来看我们的政治道路也将顺畅许多。"
 head_of_gov_available:0 "§R政府首脑无法被手动添加或撤换。§!他们只能借由事件，国策，决议等操作进行更改。\n\n这份名单代表了一个国家所有可能成为政府首脑的角色，所有此处列出的人可能与现任国家领袖有冲突、可能正在另外一个国家活动乃至于已经死亡。"
 military_staff_available: "这名军事参谋还活着，并时刻准备着为政府服务。"
 DIPLOMACY_DOCKING_RIGHTS:0 "驻港权"
 vanguard_socialism:0 "先锋社会主义"
 vanguard_socialism_noun:0 "先锋社会主义"
 vanguard_socialism_desc:0 "先锋社会主义政府"
 vanguard_socialism_subtype_desc: "激进主义是非社会主义极左翼意识形态的统称。激进主义各个派别之间千差万别，甚至截然相反，它们唯一的共同点就是对德意志社会主义的否定。激进主义的突出派系是社会无政府主义，革命先锋主义和民族社会主义。"
 
 council_socialism:0 "委员社会主义"
 council_socialism_noun:0 "委员社会主义"
 council_socialism_desc:0 "委员社会主义政府"
 council_socialism_subtype_desc: "激进主义是非社会主义极左翼意识形态的统称。激进主义各个派别之间千差万别，甚至截然相反，它们唯一的共同点就是对德意志社会主义的否定。激进主义的突出派系是社会无政府主义，革命先锋主义和民族社会主义。"
 
 moderate_socialism:0 "温和社会主义"
 moderate_socialism_noun:0 "温和社会主义"
 moderate_socialism_desc:0 "温和社会主义政府"
 moderate_socialism_subtype_desc: "激进主义是非社会主义极左翼意识形态的统称。激进主义各个派别之间千差万别，甚至截然相反，它们唯一的共同点就是对德意志社会主义的否定。激进主义的突出派系是社会无政府主义，革命先锋主义和民族社会主义。"
 
 agroindustrial_socialism:0 "农工社会主义"
 agroindustrial_socialism_noun:0 "农工社会主义"
 agroindustrial_socialism_desc:0 "农工社会主义政府"
 agroindustrial_socialism_subtype_desc: "激进主义是非社会主义极左翼意识形态的统称。激进主义各个派别之间千差万别，甚至截然相反，它们唯一的共同点就是对德意志社会主义的否定。激进主义的突出派系是社会无政府主义，革命先锋主义和民族社会主义。"
 
 social_democrat:0 "社会民主主义"
 social_democrat_noun:0 "社会民主主义"
 social_democrat_desc:0 "社会民主主义政府"
 social_democrat_subtype_desc: "社会民主主义结合了部分社会主义与民主主义的思想作为其观点促进社会的进步与正义，是一种较为温和的左翼意识形态。社会民主主义者主张保持资本主义生产方式并对其进行改良为“更具有人性面孔的资本主义”的混合经济体制。社会民主主义者主张财富再分配，保障人权等改良政策，削弱资本主义从人民中篡夺的权力。少数社会民主主义者仍然坚持逐步废止资本主义，建立社会主义的的目标，但多数都已经放弃或加入更加左翼的温和社会主义派别中了。"
 
 liberal_democracy:0 "自由民主主义"
 liberal_democracy_noun:0 "自由民主主义"
 liberal_democracy_desc:0 "自由民主主义政府"
 liberal_democracy_subtype_desc: "自由民主主义注重保障个人自由的基本权利并促进公平，建立一套互相制衡的制度来限制权力遭到滥用。自由民主主义者秉持相对进步的社会与经济政策来推动资本主义社会的竞争发展，认为个人财产是神圣且不可侵犯的。自由民主主义者希望创造一个每个人都能自由生活的公民社会，扩大精英政治使其成为社会进步的基石，让多元化融入社会的各个方面中去。"
 
 consociationalism:0 "调和民主主义"
 consociationalism_noun:0 "调和民主主义"
 consociationalism_desc:0 "调和民主主义政府"
 consociationalism_subtype_desc: "调和民主主义是类似于“大帐篷”的组织。对调和民主主义者来说民主更多的是一种手段，而不是一种主义。而联盟一般由多个有着共同目标的政党在议会制下演变而来，同时吸纳其他派别的政治理念，尝试在讨好所有利益集团的情况下追寻有限进步，认为这将带给国家团结并在同一面旗帜下前进。总的来讲，调和民主主义会攘外安内，倡导内部的公平，包容大多数对其持反对观点的人。但这也可能导致民粹主义与短视现象的泛滥。"
 
 conservative_democracy:0 "保守民主主义"
 conservative_democracy_noun:0 "保守民主主义"
 conservative_democracy_desc:0 "保守民主主义政府"
 conservative_democracy_subtype_desc: "保守民主主义一般来说是在民主制度的架构下维持当前社会架构的一种保守思潮。保守民主主义者反对激烈变革与激进主义，希望在步入现代社会时社会仍维持传统文化与价值观，稳妥的改进它来捍卫“民主传统”。在经济上他们虽处在资本主义框架内但往往抵触自由市场带来的不稳定因素，并用强硬的手段来保证社会稳定，避免社会因剧烈的变化而陷入极端之中。"

 authoritarian_oligarchy:0 "寡头威权主义"
 authoritarian_oligarchy_noun:0 "寡头威权主义"
 authoritarian_oligarchy_desc:0 "寡头威权主义政府"
 authoritarian_oligarchy_subtype_desc: "寡头威权主义是少数利益集团凌驾于社会之上而演变出的多数专制政体。社会的权力核心由经济、政治、文化、军事等寡头控制，整个国家也被这些集团所划分。即使仍维持着部分民主的外皮，但集团精英早已是国家事实上的主导者。在寡头威权主义下，人民被要求服从于权威的原则，社会运作多由寡头统治执行并十分具有投机性。强有力的推手所带来的变革也许会让国家前进，但自我矛盾和互相掣肘常为其弊病所在并不断拖累着前者。"

 leader_despotism:0 "领袖意志主义"
 leader_despotism_noun:0 "领袖意志主义"
 leader_despotism_desc:0 "领袖意志主义政府"
 leader_despotism_subtype_desc: "领袖意志主义常见于君主制及专制国家之中。领袖意志主义者认为政府应当是领袖意志的延伸，人民需要被支配和保护，且领袖拥有着不受限的绝对权力。领袖可以对整个国家的运转下达命令，并通过授予权力与合法性的方式来治理国家，其责任便是带领国家走向正道，这带有着个人崇拜及家长制理念的政府形式通常是极为独裁且受到武装支持的。"

 sacred_revivalism:0 "神圣复兴主义"
 sacred_revivalism_noun:0 "神圣复兴主义"
 sacred_revivalism_desc:0 "神圣复兴主义政府"
 sacred_revivalism_subtype_desc: "神圣复兴主义这一极端狂热的理念极其反对着现代社会并基于其信念促使过去的回归，并处处充斥着对于其它“异端”的偏执。神圣复兴主义者会去复兴自认的宏伟真理并迫使他人放弃个人权益，强调等级制度的正确性，反对种种现代思想，力求基于其多由宗教精神与传统文化道德所联系的社会团结上塑造统一认同。"
 
 national_corporatism:0 "国家法团主义"
 national_corporatism_noun:0 "国家法团主义"
 national_corporatism_desc:0 "国家法团主义"
 national_corporatism_subtype_desc: "国家法团主义是种试图通过统合来推动革命，并倡导着举国一致的理念。起源自意大利的未来主义这一充斥着对于工业技术进步、颂扬现代战争与反抗传统思潮的观念，间接促成了国家法团的诞生。在国家之下的各个社团和群体会如齿轮般衔接，由被支配的层级秩序来管理，并与国家形成一个不可分割的综合体，将各阶级团结在统一的声音下。国家法团主义者往往通过暴力和军事手段来达成目标，铁腕镇压各类异见反对者，将人民作为权威的附属物，认为唯有国家秩序方能息事宁人。大肆鼓吹民族主义也使得他们在对其他国家展开外交时态度极为强硬。"
