 return_cores_to_ally:0 "归还[From.GetAdjective]领土"
 return_cores_to_ally_desc:0 "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[From.GetAdjective]领土，我们对这份领土并没有合法的宣称权。我们应该将土地归还给我们的盟友[From.GetAdjective]吗？"
 return_cores_to_subject:0 "归还[From.GetAdjective]领土"
 return_cores_to_subject_desc:0 "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[From.GetAdjective]领土，我们对这份领土并没有合法的宣称权。我们应该将土地归还给我们的从属国[From.GetNameDef]吗？"
 kr.political.75.t:0 "[From.From.GetAdjective]领土"
 kr.political.75.d:0 "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[return_to.GetAdjective]领土，因为目前我们对这份领土并没有合法的宣称权，我们应该把领土归还回去吗？"
 kr.political.75.a:0 "是的，归还所有的领土"
 KR_will_return_all:0 "所有滨海或相接壤的[return_to.GetAdjective]核心或者拥有宣称的领土将会被归还给§Y[return_to.GetNameDef]§!。\n\n注意这将§R不§!包括[Root.GetAdjective]的§Y核心§!或拥有§Y宣称§!的领土。"
 kr.political.75.b:0 "只归还最重要的领土"
 KR_will_return_rest:0 "所有滨海或相接壤的[return_to.GetAdjective]核心或者拥有宣称的领土将会被归还给§Y[return_to.GetNameDef]§!。\n\n注意这将§R不§!包括[Root.GetAdjective]的§Y核心§!或拥有§Y宣称§!的领土，也不会包括诸如运河之类的§Y战略要地§!。"
 kr.political.75.c:0 "只归还他们的核心领土"
 KR_will_return_cores:0 "所有滨海或相接壤的[return_to.GetAdjective]核心或者拥有宣称的领土将会被归还给§Y[return_to.GetNameDef]§!。\n\n注意这将§R不§!包括[Root.GetAdjective]的§Y核心§!或拥有§Y宣称§!的领土，也不会包括诸如运河之类的§Y战略要地§!。同时[return_to.GetAdjective]仍然将会保有他们的§Y宣称§!。"
 kr.political.75.e:0 "我们会保留所有领土的控制权"
 KR_will_not_return:0 "我们将§R不会§!归还土地给他们，也再不会被其要求归还了。"
 kr.political.76.t:0 "[From.GetNameDefCap]归还[Root.GetAdjective]的领土"
 kr.political.76.d:0 "我们在[From.GetNameDefCap]的盟友已将一些我们的合法领土的控制权归还给了我们！"
 kr.political.76.a:0 "好极了！"
