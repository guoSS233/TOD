### 国策描述 ###
SCG_zhangwochengdujushi:"掌握成都局势"
SCG_zhangwochengdujushi_desc:0 "在一片混乱之后，反动的四川总督被人民赶下了台，仓皇逃离了政府大楼。现在，该我们掌控成都局势了。"
SCG_fadonggongren:0 "发动工人"
SCG_fadonggongren_desc:0 "为了尽快建立起一个新政权，我们需要将工人们发动起来，加强我们的力量。"、
SCG_chongzujundui:0 "重组军队"
SCG_chongzujundui_desc:0 "我们现在的军队是由一部分起义士兵组成的，我们需要将他们重新组织，发挥更大的力量。"
SCG_hezuo:0 "与大同党合作"
SCG_hezuo_desc:0 "在经过了一番谈判后，大同党决定与我们进行合作，帮助我们稳定政权。作为回报，我们将在战后组成联合政府。"
SCG_lianluoqitachengshi:0 "联络其他城市"
SCG_lianluoqitachengshi_desc:0 "单独一座城市是无法抵挡反动军队的进攻的，我们需要联络其他城市的革命势力，和我们共同战斗。"
SCG_jianlihongjun:0 "建立红军"
SCG_jianlihongjun_desc:0 "我们需要建立一支真正属于我们自己的军队，才能有效地保卫我们的政权。"
SCG_quanchuanqiyi:0 "发动全川起义"
SCG_quanchuanqiyi_desc:0 "发动全四川共同的起义，让我们彻底打到反动派！"
SCG.tt.1:0 "支持我们的势力将在联络的城市中发动起义。"
SCG_jinxingjuezhan:0 "进行决战"
SCG_jinxingjuezhan_desc:0 "让我们对反动势力发动最后一波攻势！彻底解决他们！"
SCG_gemingchenggong:0 "革命成功"
SCG_gemingchenggong_desc:0 "革命成功了！现在四川属于人民的了！"
SCG_lianhezhengfu:0 "组建联合政府"
SCG_lianhezhengfu_desc:0 "我们将兑现战时和大同党立下的决定，组建成一个联合政府，共同建设四川。"
SCG_zuzhigonghui:0 "组建工会"
SCG_zuzhigonghui_desc:0 "我们将组建属于工人们自己的工会，让他们得到自己应有的权益。"
SCG_qiyegaizu:0 "企业改组"
SCG_qiyegaizu_desc:0 "我们将对政府现有的企业进行改组，让其能真正为社会做出贡献。"
SCG_gongrenzhichang:0 "工人治厂"
SCG_gongrenzhichang_desc:0 "工人们作为生产资料的使用者，将亲自参与对生产资料的管理。在这种新制度之下，过去的剥削制度将一去不返。"
SCG_wanquanguoyouhua:0 "完全国有化"
SCG_wanquanguoyouhua_desc:0 "我们将所有的企业完全收归国有，进行统一管理。这能避免市场竞争所带来的资源浪费，相互倾轧等问题。"
SCG_gongsiheying:0 "公私合营"
SCG_gongsiheying_desc:0 "私人企业将由企业家，工人和政府共同进行管理，这样便能更好地服务于人民。"
SCG_wendingliangshigongji:0 "稳定粮食供应"
SCG_wendingliangshigongji_desc:0 "我们将确保城市内的粮食供应，保证所有人都能获得足以生活的粮食。革命前的饥荒将被结束。"
SCG_zuzhidangyuanxiaxiang:0 "组织党员下乡"
SCG_zuzhidangyuanxiaxiang_desc:0 "我们需要组织一批工人党员到田野之间和农民接触，将农民们也发动起来，帮助我们巩固在农村的统治。"
SCG_tudigaige:0 "土地改革"
SCG_tudigaige_desc:0 "“耕者有其田”，随着我们在农村势力的巩固，我们将进行土地改革，让每一位农民都能获得自己的土地。过去那种少部分地主占有大部分田地的时代不会再回来了。"
SCG_jitihuanongye:0 "集体化农业"
SCG_jitihuanongye_desc:0 "我们将土地统一收归国有，将农民组成公社，进行统一管理，这样便能发挥出最大的价值。"
SCG_shixingjihuajingji:0 "实行计划经济"
SCG_shixingjihuajingji_desc:0 "通过对经济生产进行统一的计算和规划，将能帮助我们更快更好地恢复和发展。"
SCG_chanyelianzhenghe:0 "产业链整合"
SCG_chanyelianzhenghe_desc:0 "我们将对整个生产行业的上下游进行统一整合，进行一体化管理，节约资源，减少浪费。"
SCG_jiandaochalilun:0 "剪刀差理论"
SCG_jiandaochalilun_desc:0 "通过将工业品置换农民手中的粮食，我们优先实现工业的发展。"
SCG_gongyefanbunongye:0 "工业反哺农业"
SCG_gongyefanbunongye_desc:0 "现在，我们的工业得到了一定程度的发展，可以回馈为此做出重大贡献的农业了。"
SCG_shehuizhuyigaizao:0 "社会主义改造"
SCG_shehuizhuyigaizao_desc:0 "我们将对整个社会进行彻底地社会主义改造，彻底改变这个人剥削人的制度。"
SCG_nongyegongrengaizao:0 "农业工人改造"
SCG_nongyegongrengaizao_desc:0 "通过将农民改造为生产粮食的农业工人，我们将实现农村和城市的平等。"
SCG_xinjingjizhengce:0 "新经济政策"
SCG_xinjingjizhengce_desc:0 "为了发挥市场在资源调配中的优势作用，我们需要颁布一些经济政策对商业发展进行支持。"
SCG_hunhejingjitizhi:0 "混合经济体制"
SCG_hunhejingjitizhi_desc:0 "通过将不同经济体制相互结合起来，我们能取长补短，发挥这些经济体制所有的优点。"


### ideas ###
SCG_hongjun:0 "红军"
SCG_hongjun_desc:0 "这是一只属于人民自己的军队。"
SCG_juezhangongshi:0 "决战攻势"
SCG_juezhangongshi_desc:0 "对反对派的最后一战到来了。"
SCG_renyuanchongzu:0 "人员重组"
SCG_renyuanchongzu_desc:0 "对这些公司进行重组，对我们的生产建设有一定的影响，但这是值得的。"
SCG_xinxingqiye:0 "新型企业"
SCG_xinxingqiye_desc:0 "属于人民自己的企业。"
SCG_gongrenhezuoshe:0 "工人合作社"
SCG_gongrenhezuoshe_desc:0 "工人们自己组织，共同生产的企业，所得的利润由所有成员共享。"
SCG_guoyouqiye:0 "国有企业"
SCG_guoyouqiye_desc:0 "由政府拥有，管理和运行的企业，所得的利润将会被用于维持社会运转中。"
SCG_gongyouqiye:0 "公有企业"
SCG_gongyouqiye_desc:0 "由工人们为主导所建立的企业，一起运转，生产事务都将由工人共同决定，利润由工人共享。"
SCG_liangshigongji:0 "粮食供给"
SCG_liangshigongji_desc:0 "稳定的粮食供给将保证稳定的社会秩序。"
SCG_dangyuanxianxiang:0 "党员下乡"
SCG_dangyuanxianxiang_desc:0 "将马克思主义的理论在农民之中传播开来。"
SCG_funongfankang:0 "富农反抗"
SCG_funongfankang_desc:0 "富农们为了阻止我们的工作，组织起各种活动来反对我们，包括但不仅限于破坏生产资料，暗杀工作人员。"
SCG_nongcungongshe:0 "农村公社"
SCG_nongcungongshe_desc:0 "一个由村庄中农民们共同组织起来的公社，所有的决策将通过村民大会共同商议决定。"
SCG_jitinongzhuang:0 "集体农庄"
SCG_jitinongzhuang_desc:0 "一个由村民所建立，由政府进行指导和管理的农业组织，以便更好地进行农业生产。"
SCG_nongminfandui:0 "农民反对"
SCG_nongminfandui_desc:0 "农民们对于我们的集体化政策进行了激烈的反对，但我们还是坚定不移地将这项政策推行了下去。"
SCG_jihuajingji:0 "计划经济"
SCG_jihuajingji_desc:0 "一种经济体制，由政府统一的计算和规划来确定生产发展方向。"
SCG_quanchanyelian:0 "全产业链"
SCG_quanchanyelian_desc:0 "从上游到下游，我们掌控着产业链上的每一条环节，控制着原材料的使用和商品的生产。"
SCG_gongnongjiandaocha:0 "工农剪刀差"
SCG_gongnongjiandaocha_desc:0 "通过向农民高价出售工业品，获取超额利润来更好地发展工业。"
SCG_nongyejixiehua:0 "农业机械化"
SCG_nongyejixiehua_desc:0 "先进的工业水平让我们能用机械工具更好地帮助农业的生产活动。"
SCG_shehuizhuyijinji:0 "社会主义经济"
SCG_shehuizhuyijinji_desc:0 "劳者有其业，耕者有其田。这就是社会主义下人人有工作，人人有饭吃，真正服务于人民的经济。"
SCG_chengxiangyitihua:0 "城乡一体化"
SCG_chengxiangyitihua_desc:0 "城市和农村之间的差别已经被我们所消弭，以便更好地调配第一、二产业之间的关系。"
SCG_zujianshichang:0 "组建市场"
SCG_zujianshichang_desc:0 "我们将组建各种市场，让人们在其中自行完成商品的资源调配。"
SCG_shehuizhuyishichangjingji:0 "社会主义市场经济"
SCG_shehuizhuyishichangjingji_desc:0 "在社会主义之下，市场不再是那个用于剥削人的场所，而是资源调配的最优解。"



