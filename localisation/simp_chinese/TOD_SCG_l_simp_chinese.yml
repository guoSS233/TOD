### event ###
TODSIC.1001.t:0 "成都爆发起义！"
TODSIC.1001.d:0 "在生产和商业崩溃所导致的饥荒的折磨下，一群贫民冲进了市政府的大院以祈求获得能果腹的粮食。但他们惊讶地发现，胆怯的政府人士因为害怕可能爆发的暴力活动早已人去楼空了。现在，一群“叛匪”掌握了权力。"
TODSIC.1001.a:0 "革命！启动！"
TODSIC.1001.b:0 "看我派军队来，把他们一个个送上天。1"
TODSIC.1005.t:0 "革命成功！"
TODSIC.1005.d:0 "在我们的艰苦努力和各方的支持之下，革命最终以人民的胜利所告终。现在，我们控制了整个四川及乌斯藏，在外部形势尚不明确的情况下，是时候开始对内部的建设，提高人民生活水平了。"
TODSIC.1005.a:0 "新的革命开始了！"
TODSIC.1006.t:0 "联合政府建立"
TODSIC.1006.d:0 "今日，同产公会与大同党发表共同声明，他们将联手组成了四川新的政府，将为四川未来的建设发挥共同的努力。根据相关人士透露，本次申明是依照革命时期两党所签订的约定所履行的，虽然同产公会和大同党在理念上有着些许不同之处，当他们各自党内的大部分成员都对此次联合表示了赞成。"
TODSIC.1006.a:0 "携手并进"
TODSIC.1007.t:0 "四川工人总工会成立"
TODSIC.1007.d:0 "今日，四川工人总工会工会在工人代表和四川联合政府代表的共同见证下成立。与会的工人代表表示，这是工人为维护自身权益的一次重大进步，政府代表则表示，工会的成立同样是向着社会主义迈进的重要一步。"
TODSIC.1007.a:0 "属于工人自己的组织。"


