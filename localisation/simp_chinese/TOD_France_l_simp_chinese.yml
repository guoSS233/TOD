### 民族精神 ###
FRA_WW_shenglizhe:0 "世界大战的胜利者"
FRA_WW_shenglizhe_desc:0 "经历了长达十余年的战争，法兰西的利益得到了很好的保护。现在是时候休养生息了。"
FRA_fubai:0 "腐败横行"
FRA_fubai_desc:0 "投机家和财阀的势力占据了法兰西的每个角落，我们的政策推行有很大的阻力。"
FRA_jingjibaquan:0 "不牢固的经济霸权"
FRA_jingjibaquan_desc:0 "虽然我们在欧洲建立了法国主导的经济秩序，但是很多国家似乎并不买账。"
FRA_shilizhe:0 "贪心的食利者"
FRA_shilizhe_desc:0 "食利阶层对我国的内外政策影响力很大，他们的手伸得太长了。"
FRA_ziyou_dengta:0 "自由灯塔"
FRA_ziyou_dengta_desc:0 "自由民主是共和国的立国之本，也是我们软实力和吸引外资的重要手段。"
FRA_deguo_shouwang:0 "红色莱茵河的守望"
FRA_deguo_shouwang_desc:0 "红色德国一直在试图煽动我国的内乱，我们必须让民众仇恨这种异端政治邪教。"
FRA_wangshi:0 "吉祥物王室"
FRA_wangshi_desc:0 "王室是否保留已经成为保守派和激进派争吵的重要话题，然而运转这个庞大组织消耗掉金钱可是实实在在的。"

### 领袖 ###
Yazi_Laohaoren:0 "赶鸭子上架的老好人"
Wenjian_Laohaoren:0 "稳健的老好人" 
POLITICS_Edouard_Daladier_DESC:0 "在带领法兰西民族赢下一次世界大战的克莱孟梭去世之后，法国迫切需要一位能够解决过去几年积累的问题的领袖。\n主张改革，政治经验丰富，且人品良好，十分正直的激进党内部继承人达爱德华•达拉第在人们看来无疑是一位很不错的选择。但是国外的政治评论家们对其能否应付目前法国内外的烂摊子表示怀疑，明眼人都知道，法国如果无法力挽狂澜，很可能会被一次全国性的严重经济危机击倒，然后在内部的政治混乱和外部的殖民地独立中耗尽她的所有气力。\n法兰西最为光辉的岁月已经过去，而让自由，平等，博爱的灯塔再次闪耀的使命落到了他的身上。达拉第先生有得忙了。"

### 国策 ###
FRA_daladi:0 "达拉第的第一个任期"
FRA_daladi_desc:0 "克莱蒙梭总理的去世对我们是一个巨大的损失，然而在悲痛中我们必须让王国回到正轨。"
FRA_jijindang:0 "巩固激进党 "
FRA_jijindang_desc:0 "尽管激进党连续赢得了多届大选，但就解决全国性问题而言，我们党的力量还是太弱了。我们需要加强激进党在全法国的影响力。"
FRA_tongjiju:0 "国家统计局"
FRA_tongjiju_desc:0 "股市和证交所的欣欣向荣似乎证实了法国并没有受到欧洲其他国家那场经济危机的影响，但是我们的情报机构却对国内的经济情况进行多次预警。我们需要采取措施来核查整个法兰西的经济。"
FRA_jiekaidamu:0 "揭开大幕"
FRA_jiekaidamu_desc:0 "国家统计局的多个报告显示着法国的经济基础建立在一个巨大的泡沫之上，这个泡沫是如此的庞大以至于渗透进了每个法国公民的毛孔里。根据多个部门的消息来源，那场开始于1933年的经济危机即将以更强劲的姿态袭击法国，我们需要做好准备。"
FRA_tachunitan:0 "踏出泥潭"
FRA_tachunitan_desc:0 "经历长达两年的经济危机之后，我们终于稳定住了国内的金融秩序，然而现在还不是开香槟庆祝的时候，我们需要总结教训，来彻底建立属于我们的秩序了。"
FRA_shiyepai:0 "实业派的胜利"
FRA_shiyepai_desc:0 "在解决经济危机的过程中，历史证明了只有依靠实业和工厂才能让国家富强，那些热衷于数字游戏的金融派和迎合泥腿子的社民派们必须离开政治舞台！"
FRA_gongguzhengquan:0 "巩固现有政权"
FRA_gongguzhengquan_desc:0 "我们已经取得激进党的领导地位，是时候依靠激进党的舞台来为制造业的发展铺平道路了。"
FRA_ziyoudaijia:0 "自由的代价"
FRA_ziyoudajia_desc:0 "正是由于无限制的自由，才导致法国在议会的扯皮和资本的内耗里损失惨重，现在我们要给那些投机家和没脑子的暴民一点颜色瞧瞧。"
FRA_bubiange:0 "法国不渴望变革"
FRA_bubiange_desc:0 "一个保守稳定的法国是最佳的选择，他会帮助我们拥有强大的实力去扩张，并有能力打开落后地区的市场，以及捍卫我们的市场地位。"
FRA_quanweizhixu:0 "权威与秩序"
FRA_quanweizhixu_desc:0 "在我们带领激进党以及全法国走出经济危机时，一部分反对者始终用自以为是的可笑理念来阻碍我们的进步。现在局势已经稳定，是时候靠我们的手腕来重新建立秩序了。"
FRA_jiesanjijindang:0 "解散激进党"
FRA_jiesanjijindang_desc:0 "激进党的老套路带来的只有推诿扯皮，它从根子里已经腐烂掉了。法兰西的出路在于扩张，只有整个国度化身为一台巨大的机器，才能整合全部的力量，来击败一切可能的敌人。是时候自立门户了。"
FRA_gangtiejushou:0 "钢铁的巨手"
FRA_gangtiejushou_desc:0 "法兰西行动党已经成功取得了政权，目前极端的反对派已经被镇压。目前行动党正有序控制全法国的暴力机器和宣传机构。属于枪炮、狂热和钢铁的时代即将到来。"
FRA_jinrongpai:0 "金融派的胜利"
FRA_jinrongpai_desc:0 "在解决经济危机的过程中，历史证明了只有强而有力的金融产业才能让国家富强，那些热衷于办厂子的实业派和迎合泥腿子的社民派们必须离开政治舞台！"
FRA_zhengjiaosuo:0 "扩建巴黎证交所"
FRA_zhengjiaosuo_desc:0 "巴黎证交所是我们用来调控金融秩序的重要机构，我们要想进一步控制法国乃至整个欧洲的金融秩序，需要进一步增加证交所的规模。"
FRA_jinronghuiyi:0 "欧洲金融会议"
FRA_jinronghuiyi_desc:0 "国内秩序基本稳定，各项条件已经成熟，我们需要一场决定性的会议来决定法国和欧洲的未来。"
FRA_jingying:0 "自由属于精英"
FRA_jingying_desc:0 "经过会议讨论，一个由精英主导的法国是最优选择，我们应该保留原有的行政体系。"
FRA_qiye:0 "国家即是企业"
FRA_qiye_desc:0 "企业是多么伟大的一个创造！它能让每一个成员都成为整体追求更大的利益的齿轮！腐朽古老的国家、议会和选举已经完成了它们的历史使命，现在我们要让法兰西变成一家巨大的公司，去完成伟大的目标。"
FRA_pingheng:0 "平衡的胜利"
FRA_pingheng_desc:0 "在达拉第总理的带领下，激进党顺利处理了金融危机带来的负面影响。现在，法兰西拍打掉了身上的尘土，重回欧陆的自由灯塔。我们的工作重点将转向未来其他可能的危机。"
FRA_zhongqidahui:0 "激进党中期大会"
FRA_zhongqidahui_desc:0 "本届政府的任期已经度过了一半，法国的通胀已经完全被逆转，庞大畸形的金融财团正在被统计局逐一分解，法兰西正走向正轨。我们需要向民众展示我们的成就和自信。"
FRA_ziyou:0 "亲爱的自由"
FRA_ziyou_desc:0 "尽管法国曾出现过肆意扩张的癌细胞，但历史和胜利证明了自由民主的立国之本可以击败任何困难，我们要充分展现我们的理论自信、道路自信。"
FRA_feichuwangshi:0 "废除王室"
FRA_feichuwangshi_desc:0 "王室作为守旧派的象征，理应被抛弃于时代的洪流之中。目前自由而团结的法国人民已经充分解放了思想，不需要吉祥物来迎合各方势力。"
FRA_dengta:0 "欧陆灯塔"
FRA_dengta_desc:0 "法国作为金融危机中受影响最小的文明世界国家，不仅仅是大战的胜利者、欧洲的霸主，也将成为实至名归的自由民主之灯塔而辐射整个欧洲，乃至全世界。"
FRA_sheminpai:0 "社民派的胜利"
FRA_sheminpai_desc:0 "在解决经济危机的过程中，历史证明了依靠资本家们自行管控市场的手法完全错误，只有国家、政党始终站在人民的立场上进行宏观调控，马克思主义与自由民主的有机结合，才是建设乌托邦的必经之路。"
FRA_renxingguanghui:0 "人性的光辉"
FRA_renxingguanghui_desc:0 "长期以来，法国人民被王室、投机资本等寄生虫们吸干了血肉，这些食利阶层的权利必须得到限制，他们过量攫取的利益必须用于国计民生。"
FRA_jinjianhui:0 "金融监管委员会"
FRA_jinjianhui_desc:0 "我们对投机资本的监管绝不是说说而已，我们需要在国家统计局的基础上建立一个机构，进一步加强对国内乃至全欧洲金融秩序的监管。"
FRA_renquandahui:0 "欧洲人权大会"
FRA_renquandahui_desc:0 "如今国内的秩序已经稳定，各方势力得到了很好的限制，现在是时候来为激进党、法国乃至全欧洲接下来的发展方向定性了。"
