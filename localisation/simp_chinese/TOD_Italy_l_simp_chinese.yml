### ideas ###
ITA_baoshoumonandeguojia:0 "饱受磨难的国家"
ITA_baoshoumonandeguojia_desc:0 "第一次世界大战结束后，尽管获得了胜利，但王国付出了巨大的代价。可好景不长，随着经济危机的爆发，灾难再次席卷了意大利。同时爆发的天灾使意大利人民的生活水平不断下降。5年过去了，意大利的伤痕仍未愈合，国内矛盾愈发尖锐，新的灾难即将来临。"
ITA_shijiedazhandeshenglizhe:0 "世界大战的胜利者？"
ITA_shijiedazhandeshenglizhe_desc:0 "我们在世界大战中取得了胜利，使王国的版图扩张了，但短暂的经济复苏难以抵上付出，随后的灾难更是给经济复苏倒上一盆冷水，国内派系斗争不断，人民不禁怀疑“我们真的赢了吗？”"
ITA_sandangzhizheng:0 "三党之争"
ITA_sandangzhizheng_desc:0 "大战后北方的共产党快速崛起，为抑制共党的发展，执政的国王党与南方墨索里尼领导的黑衫军共同打击北方的共产党，然而共党在打击下反而愈发壮大，政府内法西斯党和国王党的争斗也在愈演愈烈。"
ITA_dizhonghaibaquan:0 "地中海霸权主义"
ITA_dizhonghaibaquan_desc:0 "大战胜利后，王国控制了地中海大片区域，可昔日的盟友却忌惮在我们的实力。为了维持地中海的霸权，王国将大量资金投入到海军建设，如今意大利在海军实力上已然是一个海军强国，可陆军却被遗弃了。"

