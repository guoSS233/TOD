    GOS_idea_gengwucaihuangdeyubo:0 "庚午财荒的余波"
    GOS_idea_gengwucaihuangdeyubo_desc:0 "尽管距离庚午钱荒发生已经过去了四年，但七省地区的经济一直都处于停止状态。尽管江南建设发展公司以建设公共设施、兴建大型工程的方式大量吸纳失业人口，但庞大的政府开支也给七省财政带来了巨大的压力。"
    GOS_idea_gengwucaihuangdeyubo_2:0 "庚午财荒的余波"
    GOS_idea_gengwucaihuangdeyubo_2_desc:0 "尽管距离庚午钱荒发生已经过去了四年，但七省地区的经济一直都处于停止状态。尽管江南建设发展公司以建设公共设施、兴建大型工程的方式大量吸纳失业人口，但庞大的政府开支也给七省财政带来了巨大的压力。"

    GOS_idea_junbeifeichi:0 "军备废弛"
    GOS_idea_junbeifeichi_DESC:0 "长江七省地处大明帝国腹地，久无战乱，军队建设相对落后。第一次世界大战中，长江七省的军队更多的负责占领区治安、补给线安全和一些次要任务。随着战后，尤其是庚午钱荒爆发后的大规模裁军，真正有一战之力的军队只剩下寥寥几支。同时，七省军工企业受到庚午钱荒的影响，大量厂房关停，就连装备研究也近乎停滞。"

    GOS_idea_datongdangzaixingdong:0 "大同党在行动"
    GOS_idea_datongdangzaixingdong_desc:0 "自大同党分裂之后，管学系对其余大同党的活动进行了严重打压，在行动大量停滞的情况下，大同党开始蛰伏在农村同七省各地的农民接触。在大同党的撮合之下，各地农民纷纷组成农会对抗城市工业资本。钱荒发生之后，政府控制力减弱，无暇顾及大同党，农民愈加困苦的生活使得大同党的势力愈发猖獗。与此同时，钱荒带来的经济动荡使得城市小资大面积破产，在对大明政府彻底失望的同时，也将目光转向了大同党，大同党更是趁机拉拢了大批政府官员。如今皇陵兵变，大明帝国风雨飘摇之下，正是大同党行动的好时机。"

    GOS_idea_shemingongdangdesaoluan:0 "社民工党的骚乱"
    GOS_idea_shemingongdangdesaoluan_desc:0 "长江七省作为大明帝国最发达地区之一，阶级矛盾也相当严重，尤其在庚午钱荒之后，工人运动此起彼伏，社民工党的思想一直在底层传播。虽然大明政府和各地总督的竭力镇压下，社民工党的活动趋于停滞，但所有人都知道，这七省就是社民工党运动的绝佳土壤，一有机会就会卷土重来。皇陵兵变所带来的权力真空给了社民工党行动的机会，各地工人运动又开始带来零星的骚乱。"

    GOS_idea_huguangliangcang:0 "湖广粮仓"
    GOS_idea_huguangliangcang_desc:0 "湖广一直以来都是大明帝国重要的产粮地，与江淮地区更是关系密切。湖广充足的粮食产出是江淮地区经济发展的重要基石。"

