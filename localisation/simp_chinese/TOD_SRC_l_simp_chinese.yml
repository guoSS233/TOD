###人物描述###
SRC_qian_wangchao:0 "钱望潮"
POLITICS_SRC_qian_wangchao_DESC:0 "钱望潮，浙江湖州人。其于1915年考入顺天医科大学，并在同年加入了学校内的同产工会组织。在毕业后，其凭借自身专业身份，参与了一系列革命活动。凭借1931年与大同会联手发动省港大罢工的成果，使得钱望潮在同产工会中平步青云，成为了同产工会中央委员会中最年轻的政治委员。随着大明政治局势愈发紧张，同产工会中许多声名远播的元老受到大明政府重点打击，或主动、或被动地离开本土。在这一情况下，钱望潮坚守东北地区，领导当地组织与大明政府展开了坚决的斗争。"
