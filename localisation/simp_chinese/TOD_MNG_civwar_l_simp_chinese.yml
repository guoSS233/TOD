mingcivwar.54.t:0 "老陈的故事（第一部分）"
mingcivwar.54.d:0 "午时三刻\n与同僚们打完猎，回到家中的老陈在日记上随手一写“今日无事发生”后，便在仆人的引导下,前去沐浴更衣。浴缸中昏昏欲睡的老陈被一声震耳欲聋的爆炸声惊醒随后便听见宏大的引擎声，伴随着嘈杂的脚步声。被惊醒的老陈来不及穿衣服，便裹着浴巾走到客厅对着仆人问道发生什么了。“大人，有人把车开进咱院子了”，随即老陈便大骂道：“今天老子倒是要看看是哪个王八羔子把车开到老子院子里来的？不知道老子是市议员吗？不知道老子是陈嘉谟吗？”\n回答他的是一辆1923年一式警用装甲车和几十名手持长枪全副武装的锦衣卫。老陈见到是锦衣卫便慌忙的跪倒在大理石地板上，连落在地上的浴巾都没能提起，连忙问道：“各位大大大大人不知小小人，我是犯犯了什么罪？还是得罪了诸位什么？”\n带头的锦衣卫问道：“你就是陈嘉谟？”"
mingcivwar.54.a:0 "“正、正是在下”"
mingcivwar.55.t:0 "老陈的故事（第二部分）"
mingcivwar.55.d:0 "“我冤枉呀各位老爷我真的冤枉啊——”老陈两腿一跪，给牢房的二位锦衣卫跪下了。当年在军营里的飞扬跋扈，有一半在他从商从政的退伍生活中给消磨干净了，另一半则被这群活无常给吓得灰飞烟灭——说这群人是活无常还算客气的。听说隔壁牢房那个同产工会的在审讯的时候被拔去了手指,他的哀嚎现在还在隔壁牢房里回荡，给老陈苦闷的夜晚增添了几丝惊悸。\n“害,您老怎能说是冤枉的呢？这走私武器不是一桩？这卖枪给赤匪不是一桩？这赤匪买了枪打太子不是一桩？”一个锦衣卫俯下身，和颜悦色地盯着坐在椅子上瑟瑟发抖的老陈，一边掰着手指一边细数他的罪状，“您瞧，十罪不赦，罄竹难书，这不枪毙您枪毙谁，枪毙杨度大人呐？”昏暗的灯光打在绣了暗色麒麟的暗色蜀绸褂子上——没想到这秘密警察也是项体面活呐各位。\n“真不是啊各位爷，我一个良民，一个正经商人，一个议员，怎么会干这种——”\n“你一个屁民，一个合法劫匪，一个撒谎精,刚刚明明是你自己招供的。”另一个锦衣卫掏出一大叠材料，在正准备抗辩的老陈面前晃了晃，“你自己招供的,几天前刚招的。”老陈百口莫辩——自己在牢房里一个礼拜了，锦衣卫是一次没来。\n“我不是，我，我要和我们同乡联谊会通电话！”老陈慌了，差点从地上跳了起来。\n“别挣扎啦，皇上要你死王永江也救不了你，早死早超生吧！”二人紧紧抓住老陈的两只胳膊，把他从椅子上拉起来。\n“唉，等等,等等!我要见,见我老婆!我的老婆是，是冯国璋老婆，捎，侄女！我是他大爷，啊，贮，他是他是他是,他是我大爷，叫他来见我，啊不,我要见他!你们不敢拦他！”"
mingcivwar.55.a:0 "除了大明列祖列宗谁都救不了你"
mingcivwar.56.t:0 "老陈的故事（第三部分）"
mingcivwar.56.d:0 "近日，河北任丘人士陈嘉谟因为涉嫌走私枪械与勾结赤匪被判处死刑。同时，他所私售枪支被追查到涉及太子刺杀案。目前此人已于菜市口靶场被执行枪毙。\n该人为大明直隶军区前陆军上将，退伍任河北任丘帆亭枪械制造有限公司董事长，多次当选任丘市议会议员，之所以做出这样伤天害理的犯罪行为，据刑部大理寺督察局联合调查委员会判断，是由于境外势力的鼓动与更上层社民党人活动网的共同工作导致的。在此，本报提醒诸位良民谨防社民党境外势力渗透，拒绝金钱诱惑，莫被革命乱党民贼谎言所惑，营造一个更加和谐安全稳定的社会。\n在陈嘉谟被枪毙后，关于其背后势力网的调查仍在继续，本报将在下一期继续跟近官方的进一步调查。\n另，想知道你的邻居是否是同产工会分子吗？你的上司或校长是否会用德语写信？你的女友是否有偷偷套问你的情报？所有有关于辨别同产工会分子的有效干货！尽在本报生活版——《身边的赤匪》！！！"
mingcivwar.56.a:0 "给我也来一份"
mingcivwar.57.t:0 "大明皇帝昏迷，太孙监国辅政"
mingcivwar.57.d:0 "大明皇帝自昌德四十九年冬至日太子殉国于黄河大桥之后，悲痛欲绝，身体日渐衰败，时常昏迷不醒，无法亲理朝政。昌德五十年三月初一，皇帝清醒之际，下诏令太孙为继承人，监国辅政，托付国家大事于太孙之手。同时，命杨度为首相，庆王为副相，以及其他重臣为辅政大臣，共同辅佐太孙处理政务。\n太孙年方二十有五，自幼聪慧过人，博览群书，通晓内外事务。其性格开朗豁达，喜爱民间文化，亲近百姓。其治国之道，主张自由主义，尊重人权，推动改革开放，促进经济发展和社会进步。据悉，太孙已经开始筹划一系列的改革措施，旨在调整国家的政治体制和经济结构，以适应时代的变化和国际的竞争。"
mingcivwar.57.a:0 "这么说，咱经济要好转了？"
mingcivwar.57.b:0 "啊，看来要变天了"
mingcivwar.58.t:0 "改革，启动！"
mingcivwar.58.d:0 "启动改革。这是太孙监国后的第一句话，也是他对于大明王朝的未来的宣言。太孙的改革涉及经济、政治、军事等多个方面，旨在打破旧有的利益格局，推动大明与时俱进，适应国际形势的变化。太孙的改革是一场革命，也是一场风暴。它引发了许多人的支持，也遭到了许多人的反对。太孙的改革是一场赌博，也是一场挑战。它决定了大明的兴衰，也决定了太孙的命运。"
mingcivwar.58.a:0 "周虽旧邦、其命维新"
mingcivwar.59.t:0 "咨议院会议上的争论："
mingcivwar.59.d:0 "太孙派议员:各位同僚,今天我们在这里讨论的是太孙的政治改革。我认为，太孙的政治改革是符合大明王朝的根本利益和人民的普遍愿望的。太孙的政治改革是为了建立一个更加民主、法治、公平、和谐的政治体制,为了保障人民的基本权利和自由，为了实现政治的透明和监督,为了反对贪污腐败和特权，为了促进社会的进步和发展。太孙的政治改革是一场正义的改革，也是一场必要的改革。我希望各位同僚能够支持太孙的政治改革，为大明王朝的未来贡献自己的力量。\n\n紫禁系议员:太孙派议员的话听起来很动听,但是我想问一下,太孙的政治改革具体是怎样的?他是不是要削弱皇权，加强议会权力，甚至要实行多党制和选举制度?他是不是要放纵大同会的活动，甚至要与他们妥协，让他们参与政治?他是不是要破坏大明王朝的传统和秩序，甚至要颠覆大明王朝的政治体制?如果是这样的话，我必须告诉你，太孙的政治改革是一场危险的改革，稍有不慎便会万劫不复。我反对太孙的政治改革,并不是我认为变革不好，但以这种操之过急的形式来推动，将会对大明王朝的稳定和安全产生巨大威胁！政治改革不是过家家，稍有不慎，便是不可预知的后果！"
