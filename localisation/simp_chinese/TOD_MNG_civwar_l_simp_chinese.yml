mingcivwar.50.t:0 "局长审讯记录"
mingcivwar.50.d:0 "**审讯人员E**：你是开封铁路局的局长，你应该对铁路大桥的爆炸事件负有责任。你为什么不主动向内务部报告，而是等我们来找你？\n**局长**：我没有什么可报告的，我对铁路大桥的安全管理没有任何疏漏。我是一个正直的官员，我对太子和国家都忠心耿耿。\n**审讯人员F**：你不要装作无辜，你的办公室里有很多可疑的文件，你是不是和刺客有联系？你是不是收了钱，放任他们在铁路大桥上安放炸弹？\n**局长**：你们这是在诬陷我，你们没有任何证据，你们只是在胡乱猜测。你们知道我是什么身份吗？我是开封铁路局的局长，我比你们的级别高，你们没有资格审问我。\n**审讯人员E**：你不要用你的级别压我们，你现在是一个嫌疑犯，你必须接受我们的审问。你还是老实交代吧，你是不是和犯罪团伙有勾结？你是不是知道他们的计划和目的？\n**局长**：我没有和任何犯罪团伙有勾结，我也不知道他们的计划和目的。我是一个清白的人，我是被冤枉的。你们不能这样对我，你们是在违反法律，你们是在侵犯我的人权。\n**审讯人员F**：你既然不肯说实话，那就别怪我们不客气了。给我拿来铁棍，火柴，酒精，我要让你尝尝什么叫做火烧。"
