mingcivwar.49.d:0 "**审讯人员A**：你还想继续撒谎吗？你知道我们有什么手段吗？\n**守桥工**：我没有撒谎，我真的不知道发生了什么。我只是按照规定检查了桥梁，没有发现任何异常。\n**审讯人员B**：你以为我们是傻子吗？你怎么解释你的手上有火药的痕迹？\n**守桥工**：那是因为我在桥梁上发现了一个可疑的包裹，我想打开看看，结果就爆炸了。我也受了伤，你们看。\n**审讯人员**A：你这是在找借口，你是不是和刺客有联系？你是不是收了钱，帮他们安放了炸弹？\n**守桥工**：不是的，我从来没有见过那些人，我也没有收过任何钱。我是一个清白的人，我对太子没有任何敌意。\n**审讯人员B**：你的话我们不信，你还是老实交代吧，否则你会后悔的。\n**守桥工**：我没有什么可交代的，我是无辜的。你们不能这样对我，你们没有证据，你们没有权利。\n**审讯人员A**：我们有权利，我们是为了国家，为了正义。你是一个罪犯，一个叛徒。你不配活在这个世界上。\n**审讯人员B**：你既然不肯说实话，那就别怪我们不客气了。给我拿来电棍，水桶，针筒，我要让你尝尝什么叫做地狱。\n"
