mingcivwar.61.t:0 "天朝经济周报"
mingcivwar.61.d:0 "太孙殿下自监国以来召开了多场经济会议，发表了一系列关于经济改革的重要讲话，太孙殿下一直强调，大明帝国各级官员要积极学习经济改革的重要思想，加强落实中央会议精神，激发市场活力，解放发展动力，促进大明帝国经济平稳有效的发展。\n太孙殿下指出：\n要开放市场准入，大明的市场过于保守与封闭，严重导致了经济的低效和落后。应当放宽对外贸易的限制，允许更多的民间投资进入大明市场，同时也鼓励大明的商人和企业走出国门，积极开拓国际市场，力促大明商品畅销海外。我们应当进一步提高企业创新力，提高大明的产品质量和服务水平，提高产品创新力，增加国家的外汇收入和国际影响力。\n太孙殿下强调：\n要鼓励市场竞争，大明的经济由于官营资本的垄断日益僵化，导致了经济的缺乏活力和创造力。我们应当主张打破对市场的各种管制和干预，减少对商业活动的税收和审批，消除对市场的各种壁垒和障碍，让市场经济由供求关系自由调节，让市场的价格自由形成，激发市场的活力于创新力，优化大明帝国经济领域的资源配置，缓解国家的经济压力。\n太孙殿下认为：\n要扶持民营企业，大明的民营企业是经济的重要组成部分，也是经济的活力所在。应当给予民营企业更多的支持和优惠，提供更多的贷款和补贴，鼓励有条件的百姓应当积极自主创业，优化国家政府服务体系，为民营企业的良好发展铺平道路。这样可以促进民营企业的发展和壮大，提高大明的经济多样性和灵活性，增加国家的就业和收入。\n太孙殿下做出重要批示：\n要改组和出售国有企业，大明的国有企业是经济的负担和累赘，也是经济的障碍和瓶颈。应当对国有企业进行一系列的改组和出售，剥离其非核心业务和资产，裁减其过剩的人员和机构，优化其管理和运营，将其部分或全部转让给民营企业。他认为这样可以减轻国家的财政负担和债务压力，提高国有企业的生产效率和市场竞争力，增加国有企业的创新力。\n太孙殿下号召：\n天朝体系各国应当致力于建立发展开放包容的经济体系，减小各国之间的贸易壁垒，以携手共赢的发展理念共同走出钱荒的泥潭。大明帝国一向致力于为包裹本国在内的天朝体系各国打造一个共同发展开放包容的贸易环境，秉持一荣俱荣一损俱损的理念，与各国共同发展、共同进步。\n最后，太孙的经济改革是一场深刻的变革，它涉及到大明经济的各个方面，也影响到各种利益的分配和调整。虽然此次重大改革引发了一场激烈的争论和抗争，但太孙殿下多次在经济会议中指出，大明帝国各级官员要站在国家的角度，摒弃思维定势，积极克服困难，敢于将步子迈进改革的深水区，大明帝国的未来必将是一片光明。"
mingcivwar.61.a:0 "好好学习、天天向上"
mingcivwar.62.t:0 "出镇西北，筹备换防"
mingcivwar.62.d:0 "大明帝国昌德五十年，先帝驾崩，太孙继位。少帝年仅二十五，却已经有着不凡的政治智慧和军事才能，深受先帝的器重和百姓的爱戴。他的登基，也得到了朝中大臣和各地诸王的拥护，尤其是庆王。作为先帝的养子，少帝的长辈，他与少帝关系极好，曾经在先帝身边辅佐多年，是少帝的忠诚盟友。\n然而，少帝也知道，天下并非太平，朝中还有一些不满的势力，暗中觊觎皇位。为了稳固自己的江山，少帝决定对朝中的军队进行一次大规模的换防，以防止有人利用军队作乱。他下令庆王去西北领兵，来换防原顺天的守备部队，同时也是为了让庆王去巩固西北的边防，防止外敌入侵。\n庆王得到皇帝的旨意，心中感激不已，知道皇帝是对自己的信任和重用，也是为了保护自己的安全，免得被政变的势力牵连。他立刻整顿行装，带领自己的亲兵和顺天的守备部队，向西北进发。他一路上受到沿途百姓的热烈欢迎，也不忘向皇帝报告自己的行程和军情，表示自己的忠心和效力。\n庆王到达西北后，就着手安排军队的驻扎和训练，同时利用此前出镇西北的关系网络，迅速与当地的官员和民众打成一片。他在他的一系列措施之下，原本略显动荡的西北局势迅速稳定下来，也让皇帝对他更加信任和赞赏。"
mingcivwar.62.a:0 "待到换防完成，看看你们还能如何？"
mingcivwar.63.t:0 "卫国公府中的争论"
mingcivwar.63.d:0 "啪！\n一脸怒色的卫国公看着自己眼前捂着右脸的孙子，不可置信地说道：“你再说一遍？！”\n“我说我支持太孙殿下的军事改革主张！”尽管疼痛从脸上清晰的传来，但青年依旧认真地说道。\n听到青年的回答，卫国公不由得怒极反笑道：“好好好！你真是长本事了，从军校毕业了不得了。你知道你在说什么吗？你知道太孙的军事改革是什么意思吗？他要缩减军费和军队规模，他要优化军队编制和结构，你知道这对我们的国防和安全有多大的影响吗，对我们的军队和指挥有多大的混乱吗？\n他要改革军队的指挥和升迁体系，把我们视作大明军队发展的阻碍，但你知道大明军队究竟是什么情况，又知道我们为了大明王朝付出了多少牺牲吗？如今勋贵老将遍及大明军队体系内，稍有不慎就是军队动荡的结果。你们张口变革闭口维新，但若真是军队除了乱子，你们可有什么办法？难不成就靠你们几个学生来接管部队，平息乱局？好好想想你自己究竟在说什么，在干什么？\n“爷爷，我知道我在说什么，我也知道太孙的军事改革是什么意思。我们之所以要改革，恰恰是因为现存的各种问题，难道我们不去推动改革和变化，大明的这些问题就不存在，就会自行消解了么？你说改革触动现有体系的利益，可能会造成军队不稳，但如果不改革任由这些力量做大，他们就不会威胁到我们的国家了么？您当年在昌德陛下即位之初，选择站在陛下一边推动改革，如今我支持太孙的军事改革，恰恰才是尊重您们，尊重您们曾经取得的荣耀，尊重大明无数为国牺牲的将士！”"
mingcivwar.63.a:0 "看着眼前的孙子，卫国公仿佛看到了当年的自己"
mingcivwar.64.t:0 "贼喊抓贼"
mingcivwar.64.d:0 "       “出去！所有人快出去！”在老赵强忍睡意死盯着锅炉表的时候——这是大概已是子夜了——一句说话在他耳边炸响。老赵别过头去，只见来正准备来配送燃料的小李已经扔下手里的煤炭推车，迅速逃去了。几个穿着制服的汉子绕过落荒而逃的小李，诧异的看着依然纹丝不动的老赵。\n       “快出去！”看上去为首的汉子一手指着正在夺门而出，差点被一把铲子绊倒的小李，一面蛮横地冲老赵吼道。\n       “各位爷，我是看锅炉的，要擅自离职了，这锅炉恐怕……”\n       “怎么，难不成怕锅炉炸了？这厂里有炸弹！你再不跑自己首先要被炸飞！”\n       老赵双眼立马鼓得滚远，僵在了地面上——不过他没僵太久很久——因为半分钟以后人就已经在门口了。\n       “嘿嘿，瞧这老头儿。”汉子看着逃远的老赵，打了个手势。旁边的跟班变戏法似的掏出一个包袱，接着又麻利地把包袱塞进了锅炉底下。"
mingcivwar.64.a:0 "假作真时真亦假……"
mingcivwar.65.t:0 "少帝赴皇陵"
mingcivwar.65.d:0 "8月21日，皇帝陛下率领宗亲及百官前往皇陵，准备于次日吊念昌德皇帝的五七祭日。车队于下午五点出发，七点半前后到达皇陵住宿区域下榻，锦王等宗亲、部分勋贵文臣以及首都警备司正副司长随队伍前往皇陵。\n皇室宗亲大长公主朱镕霖此时正从朝鲜乘坐火车连夜赶往顺天，准备于第二天一早参加仪式。首都警备司直属卫队及孙殿英部，负责皇陵围安保工作。"
mingcivwar.65.a:0 "明日祭祀，告慰先帝"
mingcivwar.66.t:0 "深夜惊梦"
mingcivwar.66.d:0 "       就在老赵惊慌失措逃离发电站的当晚，驻扎在顺天府的实验性摩步军士兵们被一阵猛烈的号声惊起——上头发生了什么破事才会这个点叫他们起来？小战士不解地扣好衣服，加入排列有序冲出营房的队伍。\n       在夜色苍穹的笼罩下，偌大的操场被几盏大功率探照灯照得雪白，第一时间穿戴整齐的士兵们列队立正，浑身上下被曝光得如雪人一般。\n       “同袍们！”放音筒里传出响亮却模糊的声音，小战士认出这是彭总——他们的顶头上司，他只在刚刚入伍的时候听过他的演讲，“昔有周幽王烽火戏诸侯，再三假传烽火以致亡国。今天各位闻声而动，如同昔日诸侯闻烽火而动，我无端发令，如幽王戏弄诸侯——但是与幽王有所不同的事，一有号令，你们就必须有如今日一般到场！天道难测，灾祸潜行。国家危难不分夜昼，我们卫国铁军也要闻风而动，所以以后只要有听到信号，无论如何也要到场！”"
mingcivwar.66.a:0 "无事生非……？"
mingcivwar.67.t:0 "瞒天过海"
mingcivwar.67.d:0 "       昌德生于海内无二之家，有不凡野心，其陵墓也是非同寻常——庞大的混凝土与木石建筑群构成了其寂静庞大的陵园，彰显着死者的权威——此时却已钟弦轰鸣，由身着五色朝服的庞大仪仗队缓缓前进，一切仪式皆如同这个王朝一样古老，今日是太孙来祭拜的日子。但这一热闹景象不是我们观察的重点，凡是帝王陵寝便有被盗之虞——但如果看守陵寝者自己就是贼人呢？\n       陵园的主警卫室位于陵园中轴线大道的黄金地段，保证警卫可以随时抵达陵园的每一个犄角旮旯。“魁元怎么说？”在接踵响起的电话铃声与转盘声中，梅馨急忙问着他的副手——按照计划，今晚便是政变的最好时机——把那个不把武备系跟老勋贵放在眼里的毛头小子太孙给搞倒的政变。“孙总表示已经准备就绪，可以在今晚十点出动，”副手麻利地在人群中穿行着，“那我们也在晚上切断电话电报线喽。”“那是，”梅总嘿嘿一笑，背过身去面对着陵园的地图——"
mingcivwar.67.a:0 "这臭小子还以为一切在他掌控呐，嗐"
mingcivwar.68.t:0 "勋贵，祭肉，雨"
mingcivwar.68.d:0 "   “殿下，关于清洗武备系一事还需斟酌——“潘生伯爵并不喜欢这种仪式性的饭局——腌制又冷藏了几个月的祭肉真是难以对人胃口，过于油腻的糖醋酱汁混杂着过量的芡粉附着在煮老的肉上，更是令人难以下咽——但这就是仪式，兄弟∶让所有人感到生理不适，眼泪汪汪，这样才能让所有人记住。\n       但他更讨厌劝说少帝，“老潘咋忒脓包尅？”太孙面带笑意地望着他，活力充沛正如一个朝气蓬勃的年轻人该有的一般，只可惜对于一国之君来讲活力过头了——“小舅你就别操心这么多啦——”这臭小子，伯爵感慨万千，一股酸涩直冲心头，“武备系就是一群酒肉之徒，倘若真要做什么事，锦衣卫都看在眼里，所以不可能出乱子的。”“诶你个小逼登——”皇孙快走几步，赶上了熙熙攘攘的人群。"
mingcivwar.68.a:0 "望着皇孙远去的背影，伯爵长叹一口气"
mingcivwar.69.t:0 "顺天的雨"
mingcivwar.69.d:0 "    顺天人家常于门口悬挂警察局——其实也不是刻意要挂的，也没人有这个闲工夫，只是警察局靠着每年几百万元的政府拨款，慢慢滋长起来的——到了下雨天，几个穿着藏青色制服的男人便在屋内攒动了起来。\n    老梁在顺天警察总局工作廿年有奇了，这样的雨他已经见了不下万次。还有一个月退休的他现在只想伴着雨声欣赏局里忙碌的警员，等熬到了十一点再下班回家陪老婆孩子。\n    “局座，”小赵——刚刚入职半个月不到的试用期警——奔到桌前，“出问题了——”\n    “不会又是一楼马桶堵上了吧，都说了不要把厕纸扔——”\n    “不是！”平日里胆小怕事的小赵突然发作，似乎真有什么急事一般，“我们联系不上皇陵的保安室了！”\n    “叫通信员！立刻知会顺天局！”老梁腾的一下站了起来。其实此刻他心脏一阵抽搐，多年积攒的三高也似乎有发作的迹象，但他努力克制自己，不让警员们察觉到局长慌张的样子。"
mingcivwar.69.a:0 "窗外的雨越下越大了"
mingcivwar.70.t:0 "白陵蓝调"
mingcivwar.70.d:0 "    夜幕笼罩，但昌德皇陵的纯白佛塔笼罩在灯光下，显得格外突兀。从客房往外看，也只有这一样景物显得惹眼，其余的一切都笼罩在难以预测的黑暗中。\n    “老潘，你觉得陛下怎么样，”鹅黄色灯光下，压手杯的釉面泛着淡黄色光线。\n    “陛下聪明又正直，绝对是国家栋梁，什么了？”哪怕潘江自己对太孙颇有微词，他终于还是明白家丑不外扬的道理。\n    “切，”刘复基小心翼翼的端起茶杯，把浅黄色的茶水倒在茶宠的脑袋上——紫砂金蝉开始喷出泡泡，“少和我扯些有的没的，咱对这小子什么态度你我心知肚明——”，像个玩泡泡的孩子一样，老刘手舞足蹈地傻乐起来，但潘江看他的眼神却完全是一个中年人。\n    “这玩意还是太嫩了，”他面带怜惜地拿扳指敲敲自己的茶宠，“还得多泡泡普洱——”他又指向了老潘的如意足，“要我帮你浇点吗？”“不用不用，我这破烂玩意虽然泡得久，但是品质差，还是不要献丑为好，……”门外突然传来一阵骚乱声，紧接着噼里啪啦的枪声响起。刘复基的警卫员冲进了客房，打断了二人的对弈——"
mingcivwar.70.a:0 "“大人，有人打过来了！”"
mingcivwar.71.t:0 "水晶"
mingcivwar.71.d:0 "       雨越下越大了。\n       在皇陵客房的上挺立着一块防弹玻璃。镶嵌着木雕隔栏的两层层玻璃紧密地包裹一两层聚碳酸酯纤维，二十毫米厚的版体能够完美防御7.92mm口径的步枪子弹。千疮百孔的裂痕在苍白色的汽灯下犹如水晶一般华丽。\n       被打碎的玻璃渣不太温柔地散落进这个良夜，在天空中扬起如廉价赛璐珞饰片一样。在玻璃旁边，人们来来往往——扣动扳机，击毙他人，抑或为他人所击毙——人很容易倒下，最终归为泥沙和虫豸，而河滩里细密的沙又被沾染着污渍的捞沙船抽出，制成了这块玻璃，所以说这是人类的一种逐渐完善似乎也不为过。\n      人类是脆弱的，但他们左右历史的能力却原胜一块玻璃。此时，玻璃的生命结束了——一发狙击枪弹飞速穿过了它，终结了其防御袭击的使命。子弹钻出了一个喇叭形的缺口，在本已遍布裂纹的玻璃面上又留下了河网一般曲折的印记。但无论是子弹或者玻璃，它们只是历史的道具而已，最为重要的是——"
mingcivwar.71.a:0 "这发子弹打穿了玻璃，擦过了太孙的脸（太孙被俘）"
mingcivwar.71.b:0 "这发子弹打穿了玻璃，射中了太孙的头（太孙遇刺）"
mingcivwar.71.c:0 "这发子弹打穿了玻璃，然而房中已然空无一人（太孙出逃）"
mingcivwar.72.t:0 "抉择"
mingcivwar.72.d:0 "   太孙一行人在车队上紧张地等待着决议。他们刚刚从皇宫逃出来，身后是一片火海和杀声。他们知道，自己已经成了叛军的眼中钉，必须尽快离开这个危机四伏的地方。但是，他们该去哪里呢？\n太孙的侍卫长拿出了一张地图，指着两个方向说：“殿下，我们有两个选择。一是走西北去延庆火车站，那里的禁卫军将领方振武是皇家嫡系，他一定会保护您的安全。二是沙河机场，我们刚刚通过您的紧急电台收到消息，沙河机场还在我们手里，我们去那里坐飞机离开。”\n太孙沉思了一会儿，问道：“延庆火车站有多远？我们能不能赶得上最后一班火车？”\n侍卫长回答道：“大约有一百公里，我们要走三个小时左右。”\n太孙又问道：“沙河机场有多少飞机？我们能不能保证有足够的座位？”\n侍卫长说：“据说有十几架飞机，但是不知道有多少人要坐。我们要赶在叛军之前到达，否则就会被困在那里。”\n太孙陷入了犹豫，他不知道该选择哪个方案。他看了看身边的人，他们都用期待的眼神看着他，等待着他的决定。他心里很清楚，他的选择可能会影响到他们的生死。\n他想了想，说道："
mingcivwar.72.a:0 "“去延庆火车站，我们去找方振武。”（太孙前往西北，暂时无效果）"
mingcivwar.72.b:0 "“去沙河机场，我们坐飞机离开。”（太孙前往应天）"
mingcivwar.73.t:0 "抵达"
mingcivwar.73.d:0 "沙河机场的空气中弥漫着硝烟和紧张的气息。政变部队从四面八方向机场逼近，与机场周围的守备部队展开了激烈的交火。机场内的飞机也被迫停止起降，只有几架飞机在跑道上疾驰，准备起飞。\n少帝在11点52分到达沙河机场，他的身边只有几名亲信侍卫。他见到了蔡司度和荣德生，作为自小陪在自己身边的老师，少帝第一次发现不知荣德生不知道何时起已然布满了白发。面对自己久未私下交谈的学生，荣德生也并未多说什么，双方简单地拥抱了一下，然后迅速上了飞机。他们没有时间多说，因为他们知道，政变部队已经快要包围机场了。\n少帝的飞机在11点56分开始起飞，但就在这时，政变部队的先头部队冲到了机场的大门。他们看到了飞机的尾翼，他们意识到了飞机的重要性。尽管他们不敢他们直接射击飞机，但他们选择向飞机周边开火，试图阻止飞机起飞。\n飞机的驾驶员是蔡司度的手下，他是一名经验丰富的飞行员。他不顾政变部队的攻击，全力加速，让飞机在跑道上冲刺。他知道，只要飞机能够离开地面，就能够摆脱政变部队的追击。他对着飞机的话筒说：“陛下，请系好安全带，我们马上就要起飞了。”"
mingcivwar.73.a:0 "起飞！"
mingcivwar.74.t:0 "忠义"
mingcivwar.74.d:0 "少帝坐在飞机的后座，他的脸色苍白，他的手紧握着扶手。他听到了驾驶员的话，他也听到了外面的枪声和爆炸声。他知道，他的生死就在这一刻。他对飞行员说：“谢谢你，飞行员先生，你是我的救命恩人。请你一定要把我带到安全的地方。”\n飞机终于达到了起飞的速度，它的机头向上翘起，它的轮子离开了地面。它在空中划出一道弧线，向着应天的方向飞去。少帝看到了窗外的景色，他看到了沙河机场的全貌，他看到了政变部队的旗帜冲进了机场，他看到了守备部队的激烈的交火。\n蔡司度和荣德生没有跟少帝一起上飞机，他们留在了机场，为太孙掩护。他们知道，一旦政变部队选择开火，那么飞机很有可能无法顺利起飞。因此当周边守卫部队溃败消息传来的第一时间，荣德生就放弃了逃离的打算，选择转身奔向广播室。\n他们在机场的广播室里，利用广播向政变部队宣布，他们的飞机是太孙的座驾。他们希望，这样可以吸引政变部队的注意力，让他们放弃追击太孙的飞机。他们也希望，这样可以打动政变部队的良心，让他们不敢向太孙的飞机开火。他们的计划奏效了，政变部队的飞机没有起飞，政变部队的炮兵没有瞄准，政变部队的士兵没有射击。少帝的飞机得以安全地飞出了顺天城的空域。\n但蔡司度和荣德生的命运却已经注定了。政变部队在少帝的飞机起飞后，快速控制了机场，他们冲进了广播室，他们看到了蔡司度和荣德生。他们认出了他们的身份，他们知道，他们是太孙的亲信，他们是政变的敌人，他们是罪大恶极的叛徒。一阵枪响之后，沙河机场重归寂静。"
mingcivwar.74.a:0 "江东弟子今犹在，卷土重来未可知！"
mingcivwar.74.b:0 "该死，怎么让这小子跑了！"
mingcivwar.75.t:0 "设立关东招抚司"
mingcivwar.75.d:0 "辽阳时报，1937年1月1日\n大明帝国太子遇刺身亡皇帝昌德陛下手谕成立关东招抚司\n昨日，大明帝国太子殿下在河南开封黄河大桥南巡回京途中，乘坐的火车突然发生爆炸，太子殿下不幸身亡，其余随行人员也有多人伤亡。这是大明帝国近百年来最惨痛的一次刺杀事件，也是对大明帝国皇室和国家安全的严重挑衅。太子殿下一直以来都关心国家的发展和人民的福祉，深受皇帝昌德陛下的信任，也受到广大民众的敬仰和拥护。太子殿下的遇刺身亡，不仅是对皇室的巨大打击，也是对全国人民的沉重伤害。\n目前，刺杀太子殿下的凶手和幕后主使还没有查明，但有消息称，可能与近年来在关东地区活跃的同产工会势力有关。同产工会是一个极端的反政府组织，主张用暴力推翻大明帝国的统治，建立一个无神无君的同产主义社会。同产工会曾多次制造暴乱和恐怖袭击，破坏社会秩序和国家安全，威胁人民的生命和财产。 \n为了彻底铲除同产工会的势力，维护国家的统一和稳定，皇帝昌德陛下亲自下达了一道手谕，成立了关东招抚司,专门负责在关东地区搜查和打击同产工会的活动。关东招抚司的领导人是汤玉鳞，他是一位有着丰富经验和威望的将军，曾赴欧参与过世界大战，也曾担任过辽东军都指挥使，对关东地区的情况非常熟悉。汤玉麟将军表示,他将带领关东招抚司的官兵，不惜一切代价,追查太子殿下的刺杀案，将凶手绳之以法，为太子殿下和全国人民伸张正义，为大明帝国的荣光和尊严而战。\n东北各界人士对皇帝昌德陛下的手谕表示衷心的拥护和支持,对汤玉麟将军的任命表示热烈的欢迎和期待,对太子殿下的遇刺身亡表示深切的哀悼和悲痛，对同产工会的罪行表示强烈的愤怒和厌恶。全国百姓团结一心，坚决维护大明帝国的尊严和安全，坚决反对同产工会的阴谋和破坏，坚决支持关东招抚司的工作和行动。我们相信，在皇帝昌德陛下的英明领导下，在汤玉麟将军的勇敢指挥下，在全国人民的共同努力下，大明帝国一定能够战胜一切敌人，一定能够实现国家的富强和社会稳定。\n"
mingcivwar.75.a:0 "忠！诚！"
mingcivwar.75.b:0 "势必完成，扫清一切动乱势力！"
mingcivwar.76.t:0 "设立华南招抚司"
mingcivwar.76.d:0 "大明帝国昌德四十九年(1936年)12月20日，太子在南巡结束乘火车回京经过河南开封铁路大桥时，遭到不明人士的炸弹袭击，身受重伤，不治身亡。这一事件震惊了全国，也引发了政治风波。内务部立即展开调查，发现刺杀太子的凶手可能与大同会有关。大同会是一个秘密的革命组织，主张推翻大明王朝，建立民主共和国。内务部认为，大同会也是利用太子南巡的机会，策划了这次暗杀，意图挑起内乱，破坏国家统一。\n为了彻底铲除大同会的势力，朝廷决定效仿关东招抚司的组织形式，在华南地区成立一个专门的机构，名为华南招抚司，负责搜捕刺杀凶手和镇压大同会的活动。朝廷任命华南军区都督李准作为华南招抚司负责人，全权负责清剿大同会，稳定华南的任务。李准也是一个有能力有魄力的人，曾经成功地平息过多次的民间暴动。昌德皇帝对李准寄予了厚望，希望他能够有效压制大同会的相关活动，维护国家的安全和稳定。\n华南招抚司成立后，李准立即动员了大量的人力物力，对华南地区进行了全面的搜查。他不仅派出了内务部的特务和警察，还动用了军队和地方官员，对大同会的成员和嫌疑人进行了严密的监视和审讯。他还发布了悬赏令，鼓励民众举报大同会的线索和活动。华南招抚司能否完成任务，刺杀太子的真相能否水落石出，李准感到沉重的压力压在身上。"
mingcivwar.76.a:0 "忠！诚！"
mingcivwar.76.b:0 "势必完成，扫清一切动乱势力！"
mingcivwar.77.t:0 "西北都督府成立"
mingcivwar.77.d:0 "大明帝国昌德五十年八月二十一日夜，先帝三子锦王在顺天发动政变，控制了皇宫和内阁，宣布废除了少帝。这一消息震惊了全国，尤其是西北边陲的庆王，他是先帝的四子，也是少帝的叔父。庆王一直忠于先帝，镇守西北，抵御外敌，为国家立下了汗马功劳。他对锦王的叛乱感到愤怒和悲痛，决定以勤王为名在西北起兵反对政变，成立西北都督府，以维护少帝的大明正统。\n庆王在得知政变的消息后，立即召集了西北各地的将领、文臣、士绅、民众，宣布了他的决定，并发表了慷慨激昂的演讲，号召大家团结起来，为国家的未来而战。他说：“锦逆的叛乱是对先帝的不孝，对陛下的不仁，对大明的不忠，对天下的不义。他篡夺了皇位，屠杀了忠良，欺压了百姓，背叛了祖宗。对于这等叛逆行径，我们不能坐视不理，不能苟且偷安，不能与恶为伍。我们必须奋起反抗，必须捍卫正义，必须维护正统，必须保护陛下。我们是大明的子民，我们是先帝的臣子。我们有责任，有义务，也有信心，打败锦逆的叛军，恢复大明的和平。\n今日，我在此宣布，成立西北都督府统领西北各地的军政事务，为勤王而战！我希望各位能够支持我，跟随我，与我共同奋斗，为大明的光荣和梦想而牺牲。西北的人民，西北的将士，西北的英雄，让我们一起，为了大明，为了大义而拿起武器，挺身而出，誓死不屈，直至胜利！”"
mingcivwar.77.a:0 "奉天靖难，讨逆诛贼！"
mingcivwar.77.b:0 "胡言乱语，这是对于朝廷的背叛！"
mingcivwar.78.t:0 "七省联合自保"
mingcivwar.78.d:0 "顺天城内的事变第一时间传到应天府，应天的咨议院议长、管学系在应天的话事人——张静江第一时间联络周边各省，江苏、浙江、安徽的布政使第一时间响应了他的号召，而带兵驻扎在湖北的都指挥使蒋翊武在接到武备系的消息时并未做出反应，及时节制住了本省兵马。面对张静江的消息，他在权衡利弊之后也决定响应张静江的号召。发往江西和湖南的电报最初像石沉大海一样毫无回应，而在次日，两省布政使同时宣布拥立应天临时中央。至此，七省临时联合政府宣告成立，张静江于8月24日同各省布政使于应天面对公众发表讲话，宣布顺天武备系联合锦王犯上作乱，成立七省政府联合，并号召全国各地进京勤王。\n虽然七省临时宣布联合，但各省之间存在着较大的分歧，江苏、浙江、安徽是管学系的基本盘，湖北的蒋翊武和萧耀南被认为和武备系有千丝万缕的联系，而江西与湖南则一直受到大同会的渗透，甚至有消息称两省的军政人物中有不少都是大同会的同情者。\n张静江面对七省现在的情况也无可奈何，光咨议院里的议员尚且争吵不休，更何况是这广袤的七省大地。"
mingcivwar.78.a:0 "该死，这些管学系乱贼！"
mingcivwar.78.b:0 "南朝四百八十寺 多少楼台烟雨中"
mingcivwar.79.t:0 "西南变局"
mingcivwar.79.d:0 "大明昌德五十年(1937)8月21日，西南都督府老都督因病去世，西南各省军政首领为其举行了隆重的葬礼，同时也为西南的未来感到忧虑。老都督在任期间，统领西南军队，维护西南地区的安全和稳定，与中央政府保持良好的沟通和协调，受到西南人民的敬重和爱戴。老都督的去世，使得西南都督一职空缺，西南各省军政首领纷纷表达了自己的意愿和看法，但没有一个人能够得到西南各方的一致认可和支持。\n就在西南各省军政首领为西南都督一职争执不休的时候，顺天发生了震惊全国的政变。8月23日，一批不满中央政府的军官发动了武装叛乱，企图推翻中央政府，建立新的政权。政变发生后，西南各省军政首领立即召开紧急会议，讨论对策。会议上，大部分的军政首领表示，西南应该坚决支持中央政府，反对政变，维护大明的统一和稳定。他们认为，政变是一场灾难，不仅会导致国家分裂，也会引发内战和外敌入侵，西南作为大明的重要组成部分，不能袖手旁观，更不能与中央政府为敌。\n在这样的情况下，西南各省军政首领一致推举了蔡锷为西南都督。蔡锷是西南军队的杰出将领，曾经参加过多次的战争，屡立战功，深受士兵和百姓的敬仰。蔡锷也是西南地区的爱国者，坚决反对政变，忠于中央政府，主张维护大明的主权和领土完整。蔡锷接受了西南各省军政首领的推举，宣布成立西南都督府，作为西南地区的最高军政机构，负责西南的军事和行政事务，同时也代表西南与中央政府和其他地区的沟通和协作。\n西南都督府的成立，得到了中央政府的认可和支持，也得到了西南各省的拥护和欢迎。西南都督府表示，将坚决执行中央政府的命令，与政变势力作斗争，保卫西南的安全和利益，为大明的和平和发展贡献力量。\n然而，并不是所有的西南人都对西南都督府的成立表示满意和赞同。四川方面，一些不满蔡锷就任都督的军政首领，认为蔡锷是一个独裁者，成立西南都督府是为了控制西南的权力和资源，削弱四川的地位和影响力。他们还指责蔡锷成立了军政府，违背了民主和自由的原则，背叛了西南人民的意愿和利益。他们在成都宣布成立川藏临时政府，作为西南都督府的对立面，声称代表四川和西藏的军政事务。"
mingcivwar.79.a:0 "西南也乱了"
mingcivwar.79.b:0 "南天兵起，护国卫民"
