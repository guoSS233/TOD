mingcivwar.9.t:0 "昌德皇帝病重"
mingcivwar.9.d:0 " 据可靠消息称，昌德皇帝的健康情况在太子遇刺后的数天内急转直下，似乎到了不可挽回的地步。这位年事已高的统治者显然清楚自己难以挺过今年。鉴于当前的社会政治形势严峻，昌德皇帝在五月份的御前会议上宣布由内阁首辅张维翰摄政的决定，自己则返回皇家医院接受治疗。年幼的继承人朱喜钲将被托付给颇具权势的庆王朱眷堔加以保护，以避免重蹈不久前的覆辙。"
mingcivwar.9.a:0 "希望昌德皇帝陛下能够转危为安。"
mingcivwar.10.t:0 "庆王返回西安"
mingcivwar.10.d:0 "继庆王朱眷堔在顺天接受昌德皇帝召见后，保护太孙朱喜钲的重任落在了他和内阁首辅张维翰的肩上。然而，老皇帝病重的消息已是路人皆知的事实。顺天朝堂内外的政治斗争已经趋于白热化，各方几乎是不择手段地争夺未来的政治遗产。\n就在日前，朱眷堔率领几名心腹以悄无声息的方式离开了顺天的沸腾坩埚，不久便返回西安，继续他在西北都督府的经略事业。西北目前的不稳定局势刻不容缓，亟待这位皇帝的代理人做出决断。"
mingcivwar.10.a:0 "没有人能隔岸观火，置身事外。"
mingcivwar.11.t:0 "顺天朝堂上的斗争"
mingcivwar.11.d:0 " 日前顺天朝堂上的斗争愈演愈烈，而内阁首辅张维翰今日的举动则震惊朝廷中外。他以摄政的权威名义在朝会上发布了昌德皇帝的诰令，指控武备系多名政要犯有“滔天大罪”，揭露其在庚午钱荒后结党营私、行贿受贿、徇私枉法、侵吞公私财产、失职渎职、泄露机密等十余项罪行，并当即撤去其所有职务。大量证据稍后被公布在明帝国官方报纸上。\n官方媒体宣称，锦衣卫受命组织了一场大规模搜捕行动，成功抓获了以xxx为首的犯罪分子。依据明帝国律法，审判工作正在以“前所未有”的速度展开，这些人的下场也“毫无疑问”将是死刑。据称，武备系其他官员目前陷入人人自危的恐慌当中。一场更大的政治危机正在酝酿之中。"
mingcivwar.11.a:0 "老虎苍蝇一起打！"
mingcivwar.12.t:0 "施荣系要求更多席位"
mingcivwar.12.d:0 " 就在不久前，施荣系媒体开始大规模为改选造势，并公开要求更多议会席位，这一行为得到太孙朱喜钲的支持。\n明帝国的议会格局最近发生了巨大改变，受到重大打击的武备系日渐式微，或难以重振势力。而立足江南的施荣系获得了太孙朱喜钲的青睐，其追求改革的进步态度也引起一定的社会反响。有专家媒体评论称，“后昌德时代”将是施荣系一展宏图的时代，而代表传统皇权的紫禁系将与施荣系合流。"
mingcivwar.12.a:0 "落井下石。"
mingcivwar.13.t:0 "施荣系要求获得同意"
mingcivwar.13.d:0 " 在太孙朱喜钲背书之下，明帝国最高立法机关发生了大规模改组，其中引人注目的是施荣系对更多席位的要求得到满足，成为仅次于紫禁系的议会第二大派系，影响力不可小觑。施肇基和荣德生今日的公开演讲中也难掩兴奋之情。武备系媒体则流露出失落与不满。似乎各方之间的矛盾有激化的趋势。"
mingcivwar.13.a:0 "欲速则不达。"
mingcivwar.14.t:0 "昌德皇帝驾崩，太孙继位"
mingcivwar.14.d:0 "1936年7月19日凌晨三点，昌德皇帝因病逝世，享年xx岁。作为明帝国近四十年的最高统治者，他的一生无疑为东亚乃至整个世界的历史写上了浓墨重彩的一笔。他也许不是最贤能的皇帝，却是那个引领明帝国平稳渡过战争与危机的向导。他竭力维持着朝堂内外的平衡，在对保守势力的妥协中推动有限的改革。他的死为一个时代画上了句号，明帝国之下的东亚秩序已有风雨飘摇之兆。\n在太子遇刺后，皇位的继承权交到了嫡长孙朱喜钲身上。年少有志的太孙在当天宣布继位，并宣布了新的年号——兴宪，取自《尚书·虞书·益稷》“率作兴事，慎乃宪”，寓意“振兴宪政”，表达了新皇帝对进一步改革的美好愿望。"
mingcivwar.14.a:0 "愿他一路走好。"
mingcivwar.15.t:0 "锦王不满"
mingcivwar.15.d:0 "皇帝太孙朱喜钲的继位显然不是所有人都乐于看到的。据锦衣卫可靠消息，皇位的另外一个有力竞争者，朱喜钲的堂叔，锦王朱镕坤，近日频繁与武备系议员来往，并且隐约在秘密场合表达出对兴宪皇帝合法性与能力的质疑。他的进一步企图还有待发觉。"
mingcivwar.15.a:0 "希望不再骨肉相残。"
mingcivwar.16.t:0 "武备系不满"
mingcivwar.16.d:0 "少帝与内阁首辅张维翰的激进手段引发了广泛的社会舆论反弹，而武备系的不满亦是溢于言表。继xxx案后接二连三的打击已让武备系成员颜面扫地，武备系在社会中声望一落千丈更加深了这种愤懑之情。有消息称，多名武备系议员近日频繁接触军方高层人士，暂时还不清楚其真正意图。也许，明帝国所要面对的坎坷还有很多。"
mingcivwar.16.a:0 "希望不再同室操戈。"
mingcivwar.17.t:0 "锦王与武备系串联"
mingcivwar.17.d:0 " 在一系列的政治地震和社会动荡后，各方势力已经开始半公开的串联。少帝树敌颇丰，自然也包括野心勃勃的锦王与心有芥蒂的武备系。在一次严格保密的会议上锦王朱镕坤向硕果仅存的武备系高层摊牌：他希望联合武备系发动政变，控制顺天军队在少帝前往皇陵祭拜先帝之时将其擒获，然后取代少帝登基为帝。\n据悉，锦王已经授意幕僚广泛搜集对自己有利的法理依据，并与武备系高层达成共识，允诺在紧急事态结束后赋予武备系更大的权力。"
mingcivwar.17.a:0 "静观其变。"
mingcivwar.18.t:0 "顺天兵变"
mingcivwar.18.d:0 "当顺天的百姓在1936年8月22日早晨醒来时，他们会惊恐地发现整个城市笼罩在死寂当中。数不清武备系卫戍部队从四面八方涌入京城，阻断了一切外出通道，切断电话电报线，并接管了发电厂与自来水厂等关键设施。顺天卫戍司令xxx宣布了军事管制。\n而事实上，这一天正是昌德皇帝的五七祭日。预谋已久的武备系部队冲入皇陵，控制了在场所有朝廷官员。锦王借武备系之口向天下宣布了名正言顺的理由：辅佐少帝的内阁首辅张维翰是不折不扣的奸佞小人，蒙蔽圣上视听，并且败坏朝政，冤枉忠臣；他们忍无可忍，只能选择兵谏，以挽救局势。不过，兴宪皇帝似乎并未露面，他的下落仍然不明。"
mingcivwar.18.a:0 "国家昏乱有忠臣。"

mingcivwar.21.t:0 "中传邸报上的争论"
mingcivwar.21.d:0 "自庚午钱荒爆发以来，时间已然过去了6年。尽管在朝廷采取的一系列有效措施之下，经济情况已经得到了有效好转，但却依旧存在发展动力不足、资金运转紧张等相关问题。对于这一现状，本报采访收集了各方经济学者的言论主张，供大家批判探讨。\n陈辉祖：现下经济之困局，根源所在，在于朝中，疑神疑鬼，杞人忧天。于市场之作用，不予信任，履欲越俎代庖，横生枝节。试看往昔钱荒，哪次莫不依靠自由市场，枯木逢春？但得大众之耐心，以待工厂恢复生产，经济自会运转如常。文坛诸公，数言我等信玄由天，靠“无形之手”云云，便可两难自解，属无稽之谈，狂言妄语。然我朝早已革除旧俗，四民秩序更是无从谈起，为何不可信任我朝行商坐贾？（恼）\n转载自《经济情报》笔者刘大钧文：我向来是不喜与他人争辩的。然国朝之困局旷日持久，钱荒之难悬而未决，糜烂海内，正有燎原之势，经济始终未见起色。有同僚如光祖兄呼吁诸位试看市场规律之成效，恕我不敢苟同，今钱荒不止，海内沸腾，生民不得安坐，恐有民变而生。况今日之变乃积弊日久之结果，昔日工厂尚能以自我调节度过钱荒。如今积重难返，钱荒席卷各行各业，工厂停工无力复产，国民失业生计无着。此皆因国朝于行商之业，不闻不问，以致存货过剩，巨贾只知驱动机器将商品投入市场，却不知百姓生计并无改善，何来金银所购？困局之下，朝廷不督办，难道任由奸商胡整吗？"
mingcivwar.21.a:0 "所以谁说的对呢？"
mingcivwar.22.t:0 "御前会议(第一部分)"
mingcivwar.22.d:0 "辰时半刻，孔祥熙以他为他官以来最快的速度在紫禁城中向议事院飞奔，飞奔途中小莎在心怒骂道:“要不那罗刹娘们我也不会起的怎么晚。哎，今天可是开工的第一天啊，要是今天迟到，我这乌莎帽还要不要啊，陛下虽说平易近人，可在政务上确很严格，老天保佑，陛下他老人家还没睡醒，今天能晚些上朝。”\n在孔祥熙刚到大门时便听到老陈大骂道:“贝祖诒我操你妈，你他妈一个举人出身，户部的一个六品小官，凭什么在这耀武扬威？呵！你不是要钱吗？老子告诉你！要钱？没有？有命嘛（咬牙）？老子这条命早就在欧地死过几回的了（说完便脱下官服露出一声的伤疤）。在脱下官服后大骂我艹你姥姥，飞奔向贝祖诒，贝祖诒来不及闪避，让老陈踢倒在地。”\n孔祥熙看着被打倒在地的贝祖诒心中一整惊喜，嘿嘿你这老登也有今天。此时院内院外的部分官员大声叫好。\n“谁在叫好啊！”太子这一吼由如惊雷，让所有人都闭上嘴。随后大家从中分出一条道让太子走进院内。太子打量了一下没穿上衣的老陈，开口说道亮伤疤，摆功劳？（老陈将地上的上衣拿起）好哇！你亮吧！（指着老陈）把你的伤疤全亮出来！（老陈将衣服穿好）亮啊！来人把他官服拔了带出去。"
mingcivwar.22.a:0 "嘿，来的早不如来的巧。"
mingcivwar.23.t:0 "御前会议（第二部分）"
mingcivwar.23.d:0 "辰时一刻，所有参会人员都入座后，陛下依然没有到来，会议并未正式开始，部分人员开始窃窃私语。张仁蠡凑到李国杰的耳边说道：“陛下往日从没迟到过，今儿还没到，怕不是出什么事了吧？”听到这话的李国杰脸色一变急忙说道：“你小子赶紧给我闭嘴，这可是大逆不道，被别人听见了你这乌纱帽还要不要，乌纱帽没了就算了，你这可是得......”李国杰话还没说完,陛下就在侍女的搀扶下走进议会厅。\n当陛下坐在龙椅上后，对着话筒说道，政今日龙体不适让诸位久等了。转头对着太子说道:“镕寺，你来吧。”"
mingcivwar.23.a:0 "“儿臣接旨”"
mingcivwar.24.t:0 "御前会议（第三部分）"
mingcivwar.24.d:0 "本次会议是庚午钱荒中度过的第六个财政总会。尽管在我们的努力下，钱荒的势头在第三年就得到了有效的控制，但却迟迟无法像前几次钱荒一样顺利走出。大家把自己的想法都说说吧。\n陆军侍郎鲍贵卿随即站起说道:“臣认为应提高军费，并为军队更新装备。”昌德轻咳一声，太子出言打断道：“是让你们解决经济问题，不是让你们解决军队问题，空口无凭，有方案吗？”\n“臣已写好议案请陛下和太子殿下过目。”鲍贵卿离开座位走上前将以案递放在太子桌上。\n少府王永江站起：“殿下！臣认为此乃一举两得，既能增强军队又能给军工厂提供订单刺激经济。”\n在王永江的带领下众人纷纷附和，此时张仁蠡发现昌德的脸黑的跟道山那的土人一般。\n“朕，身体不适，先休息一下，杨度你来一下。”昌德在搀扶下走进休息室，“你安排一下，否了。”\n“是”\n辰时末，又有几人提出新的议案。\n午时，会议结果提交到昌德皇帝的手中，令昌德震惊的是，军备议案竟然得到通过了。\n"
mingcivwar.24.a:0 "他们是怎么敢的?!"
mingcivwar.25.t:0 "家宴之后"
mingcivwar.25.d:0 "目送自己的小舅子离开，昌德脸上的笑意逐渐散去，眼中透露出一丝阴霾。\n如果说白天的御前财政会议中，在自己的指示下紫禁系竟然让鲍贵卿与王永江等人的军备议案得到了通过，只是让他对于朝局情况产生怀疑。那么，刚刚家宴上昌平侯旁敲侧击的各种谏言，就让昌德帝不得不怀疑军队、政府和国企的官员之前是否存在着某些不为人知的勾结了。是武备系、军队，还是勋贵的意思？亦或三者都有参与，还是由更多人......思虑至此，昌德决定采取行动。"
mingcivwar.25.a:0 "不如以退为进，引他们上钩......"
mingcivwar.26.t:0 "顺天日报"
mingcivwar.26.d:0 "据可靠消息，昌平侯在昨晚的宫廷晚宴上向圣上表达了自身对于军队战斗力的担忧，并多次提及武器装备更新迫在眉睫的问题，其余部分勋贵也向皇帝表达了类似的观点。经过昌平侯等人的劝谏，最终陛下决定批准扩充军费议案。\n据悉，昌平侯作为皇帝的亲属，一直以来对国家安全问题保持高度关注，并积极参与军事事务的讨论。昨晚的家宴上，昌平侯向陛下表达了自己对军队战斗力的担忧，并详细阐述了武器装备更新的紧迫性。他指出，近年来国际形势不稳定，国家安全面临严峻挑战，因此必须加大投入，更新军队装备，提升战斗力。\n在昌平侯的劝谏下，陛下认真审慎地考虑了他的建议，并最终决定批准扩充军费议案。这一决定将为军队提供充足的资金，以便进行武器装备的更新和军队实力的提升。陛下表示，国家安全是至关重要的，必须保持高度警惕，并始终保持军队的战斗力与时俱进。 此次军费扩充议案的批准将有力推动军队的现代化建设，进一步提升国家的整体安全水平。相关部门将密切配合，确保资金使用的透明度和效益，以实现军队战斗力的持续提升。 在国际形势复杂多变的背景下，圣上的决策体现了他对国家安全的高度重视，也彰显出他对昌平侯的倚重和信任。未来，我们有理由相信，在皇帝的领导下，国家将更加稳定，军队战斗力将更加强大。"
mingcivwar.26.a:0 "饵食已经放下，就等鱼儿上钩了"
mingcivwar.27.t:0 "锦衣卫的报告"
mingcivwar.27.d:0 "看着手中锦衣卫呈上的报告，昌德皇帝的脸上露出了久违的笑容。但熟悉这位陛下的人都知道，每当他的脸上露出这种笑容时，就基本宣告了一场腥风血雨即将来到。即位之初的民权改革时如此、拆解分裂大同会时如此、参与一战时压服议会同意宣战如此、突然宣布党禁稳固朝局时也是如此。\n通过锦衣卫的调查，昌德皇帝确认了部分国企人员与官员与紫禁系确实中存在一些不良行为，这些行为涉及到一些高位官员。然而这些表面现象背后，昌德明显注意到一个以武备系官员为核心的政治网络正在形成。这并不是简单的拉帮结派，而是有人试图构建一个横跨军政商学各界的庞大网络，其一旦形成，就将具有威胁皇权的力量而这正是昌德皇帝不可触碰的底线。"
mingcivwar.27.a:0 "是时候采取行动了！"
mingcivwar.28.t:0 "东巡出发"
mingcivwar.28.d:0 "经过太子秘书处为期一月的紧锣密鼓筹备之后，明帝国太子朱镕寺从顺天声势浩大地出发了。此时的北方已然入冬……他勤于政务多年，时时注意政策的每个细节，对于政策的落实情况却少有耳闻。东巡巡出发时，正值顺天入夏，天空中不知合适下起了小雨，东巡的火车在鸣笛声中飞驰而去。"
mingcivwar.28.a:0 "出发！"
mingcivwar.29.t:0 "到了天津卫"
mingcivwar.29.d:0 "东巡的一第一站是天津，这座城市是大明的门户，也是太子东巡的重要一站。在历史上，天津有着独特的地位和重要性。它曾是大明北洋舰队的母港，也是大明近代工业的发源地之一。这里的地理位置十分优越，紧邻大海，是天然的良港，也是南北交通的重要枢纽。\n在太子的访问期间，他了解到了天津的最新发展情况。天津已经成为大明最重要的工业城市之一，拥有众多的工厂和现代化的基础设施。此外，天津的教育、文化和事业也得到了长足的发展。太子还参观了一些著名的历史景点，如古文化街、五大道等，感受到了天津浓厚的市井文化氛围。"
mingcivwar.29.a:0 "介是嘛呀？！"
mingcivwar.30.t:0 "辽阳工业区"
mingcivwar.30.d:0 "翻过山海关，首先到达的是关外第一镇——辽阳，这座城市是大明的军工业中心，也是太子东巡的重要一站。\n这座城市拥有众多的兵工厂和武器制造厂。这些工厂为大明军队提供了先进的武器和装备，为国家的安全和稳定做出了重要贡献。此外，辽阳还有着丰富的煤炭和铁矿资源，为工业的发展提供了充足的原材料。\n太子在访问期间受到了当地官员和民众的热烈欢迎。他们为太子展示了辽阳的军工业成就和当地的风土人情。太子还参观了一些工厂和矿山，会见当地的工会代表以了解工人们的工作和生活情况。他看到工人们虽然工作辛苦，但依然保持着乐观和积极的态度，感到非常感动。\n然而，太子也看到了辽阳所面临的问题。尽管这里的军工业发达，但其他产业的发展相对滞后。经济结构单一，企业负担也较为严重。太子在与当地官员交流时，提出了一些建议，如加强其他产业的发展、推动经济多元化、加强企业管理、改善工人生活等。他还鼓励当地官员要继续为大明军队提供先进的武器和装备，确保国家的安全和稳定。"
mingcivwar.30.a:0 "即使工业重地，依旧民生多艰呀！"
mingcivwar.31.t:0 "镇东府刺杀事件"
mingcivwar.31.d:0 "抵达镇东府后，太子马不停蹄的开始了寻访工作。但在相继寻访几个府县后，朱镕寺的心情略有些失望，百姓的生活比起钱荒年代实有回暖，但距离黄金时代却还很远。一路奔波的朱镕寺决定在镇东府稍作休憩。\n不想意外却在此发生，刚抵达休息处的朱镕寺脚才落地，一个年轻人突然从卫兵的拦截中冲出，手握匕首准备刺向朱镕寺。年轻人的行动过于迅速，刀刃刺穿了朱镕寺的棉衣，一下扎进左手臂中。身旁的卫兵立刻制止了年轻人进一步的举动，将其擒获。太子遇刺的消息很快传到昌德皇帝耳中，与之一道的还有年轻刺客的霞仪同产工会成员这一身份。\n"
mingcivwar.31.a:0 "该死！"
mingcivwar.32.t:0 "霞仪开展大规模清洗活动"
mingcivwar.32.d:0 "昌德皇帝虽然年事已高，但也容不得眼皮底下的藩属国如此僭越——刺杀太子，随即，数道命令从帝国宪政会传向霞仪统制国欧阳政府。一场大清洗即将拉开帷幕。\n清洗开始的前两天，欧阳政府勾结当地贼寇，以“剿匪”的名义在玉龙府纠集军队。清洗当天凌晨，东方刚刚泛起鱼肚白，身着黑衣的刺客潜行在同产工会高层居住的街道中，一道又一道刺耳的尖叫声彻底打破了表面的平静。两个小时后，欧阳政府军彻底包围控制了这片区，以“剿灭刺客”的名义对同产工会的聚集点展开全面搜捕，控制区内的工人纠察队被全部逮捕。随后几天，欧阳政府以“刺客外窜”的名义，对玉龙府周边的工人据点进行清剿。同产工会遭遇几近毁灭性打击，只有少数成员得以逃脱，他们在首都的多年经营毁于一旦。"
mingcivwar.32.a:0 "斩尽杀绝，绝不姑息"
mingcivwar.33.t:0 "南巡出发"
mingcivwar.33.d:0 "在经历北巡刺杀事件，太子朱镕寺仍坚持他的南巡计划，在大臣的极力反对中，南巡的火车沿着铁路线飞驰而去。在一番声势浩大的送行下，南巡的火车发动了，车轮转动起来，大明命运的齿轮也在此时转动起来。每到达沿线的一个重要城市，太子朱镕寺便会亲自走访，从流水线运转中的大工厂到普通工人的家中，从只剩下麦茬的稻田到东市西坊之中，一步一步丈量着庚午年代以来后不断变好的土地，期待着自己的国土能重新回黄金时代。"
mingcivwar.33.a:0 "暴徒不过区区小事，岂有民生重要"
mingcivwar.34.t:0 "正定暗流"
mingcivwar.34.d:0 "（颠簸几个时辰后，火车到达了正定府）\n正定府本地政商官员前来了不少人来迎接太子朱镕寺，太子听着布政使介绍一位位前来的政企要人，发觉其中不少名字都在锦衣卫的武备系名单上看过。\n在接下来的几天，太子朱镕寺在官员的陪同巡视了诸多国营企业的工厂，进行了不少例行的慰问。在这一过程中，太子看到的是一座新兴的工业城市。高大的烟囱、繁忙的工厂、机器的轰鸣声，这些都是这个城市繁荣的标志。同时，他也实际了解到了国企一些制度的不足之处，并暗暗将之记下。\n但在民生、企业经营的问题之外，他也敏锐的感觉到了当地军政商关系的不寻常。在言谈举止中，一些政府官员和国企负责人似乎亲如一家人一样，并且当地官员中，军队复员的人员占比也要高于其他地区。"
mingcivwar.34.a:0 "华北武备系势力蔓延，理当警惕了"
mingcivwar.35.t:0 "曲阜祭祀"
mingcivwar.35.d:0 "曲阜并不是重要的工农业之地，但太子朱镕寺认为其在南巡之路必不可少，称其如西方之耶路撒冷，乃儒家之圣地。太子朱镕寺代替昌德皇帝举行了皇族久违的孔圣祭祀。祭祀结束后太子朱镕寺巡视了曲阜一些学堂和私塾，令他清楚地认识到国民新式教育依旧不足之处。在离开学校前，太子与一位老教师进行了深入的交流。\n这位教师虽然年事已高，但仍然坚持每天教授学生。他告诉太子，虽然生活艰辛，但他仍然坚持自己的信仰和价值观，为社会做出贡献。太子深受感动，表示将推动朝廷加强对教育的支持和帮助，改善学生们的学习条件。"
mingcivwar.35.a:0 "有教无类、因材施教"
mingcivwar.36.t:0 "徐州请愿"
mingcivwar.36.d:0 "刚到达徐州太子朱镕寺就对“五省通衢”有了更为深刻的感受，来往的火车川流不息，自庚午年以来商业不断恢复，物流量与日俱增。太子朱镕寺认为徐州是华北经济与战略上的大动脉，在应对物流需求铁路不断修建的如今，徐州只会越来越重要，它的发展是今后绝不可忽略的重点。\n离开当日，从森严的周边警备中忽然冲出了几个工人，他们跪在地上祈求面见太子。在得到太子的许可后，他们向太子陈述了自己拦驾诉冤的原因。\n原来他们几人是徐州的煤矿工人，之前因为被拖欠工资，所以他们一伙人试图通过工会来维护自身权力，但没曾想到被指责为赤色分子，为首的几人全部被警察抓了起来。他们希望太子能够查明真相，还他们一个公道。\n通过他们的对话，太子才了解到。原来在徐州的煤矿和铁路工人中间，工人们的生活条件比较艰苦，工资普遍较低，而且工厂的劳动条件也比较恶劣。这些工人们每天都要进行长时间的劳动，但得到的报酬却远远不能维持他们的生计。\n在勒令当地大理院河提刑按察局务必严查此案后，太子送走了几位拦驾的工人，怀着复杂的心情离开了徐州。"
mingcivwar.36.a:0 "徐州地方......"
mingcivwar.37.t:0 "凤阳祭祖"
mingcivwar.37.d:0 "呼啸的火车停在了中都凤阳，早在南巡的公告发布之时，凤阳府就开始筹备祭祖活动，百年来，皇帝或太子“南巡”视察民情，必定会有祭祖环节，这也让最开始繁琐复杂的活动逐渐简化，尽管如此，筹备工作依旧持续了几天几夜。身着祭服的朱镕寺在身边的近臣及地方大员的陪同下，行三跪九叩之礼。"
mingcivwar.37.a:0 "天佑大明，国祚绵长"
mingcivwar.38.t:0 "应天巡礼"
mingcivwar.38.d:0 "穿过浦口车站，列车在大明的工业奇迹之一南京长江大桥上飞驰着，即将驶向南巡的下一站——南京应天府。作为大明在南方地区的陪都，这个昔日繁华的都市，虽然历经风雨沧桑，但仍保持着独特的韵味。\n拜谒太祖和烈祖的陵寝后，太子出席了应天政商各界人士举办的盛大晚宴。在宴会上，太子与各界人士相谈甚欢。在会见和交流中，太子还强调了企业家和商会在推动经济发展和社会进步中的重要角色。他希望企业家们能够勇于创新、诚信经营，为国家的繁荣做出更大的贡献。同时，他也希望商会在未来的发展中能够更好地发挥协调和引领作用，为当地企业和经济的发展提供更多的支持和帮助。\n宴会结束之际。他端起酒杯，感慨万分：“感谢诸位对朝廷的忠诚和百姓的爱戴。明朝的繁荣昌盛，离不开大家的共同努力。”众人纷纷点头称是，举杯共饮。在宴席结束后，太子并没有第一时间前往住所休息。而是带着侍从，登上了南京皇城。\n在南京皇城的城墙上，太子远眺着夜幕降临的城市。随着夜色的降临，南京变得更加迷人，灯火辉煌的景象让他心潮澎湃。他看到了紫金山和玄武湖在夜色中若隐若现，仿佛是守护着这座古都的神秘力量；他看到了山上的树木和湖泊中的水草在微风中摇曳，与城市的灯火形成了一幅美丽的画卷；他看到了高楼大厦的窗户上反射出的灯光，看到了车水马龙中的流光溢彩。这些现代的城市元素与古老的历史遗迹交相辉映，形成了一幅美丽的画面。\n看着眼前的一切，太子陷入了沉思。"
mingcivwar.38.a:0 "江南佳丽地，金陵帝王州"
mingcivwar.39.t:0 "太仓演讲"
mingcivwar.39.d:0 "    太子于十月二十六日自应天乘船抵达太仓，这座由大明东洋贸易塑造而成的璀璨明珠，即使在庚午钱荒中损失惨重，却依旧难掩其中的光芒。次日，太子在太仓的中心广场上，向太仓的市民百姓进行了演讲：\n“各位的太仓百姓们，我代表皇室向你们问好！我很高兴能够来到这座令人瞩目的城市，这是我们大明的骄傲，也是我们国家的经济、文化和科技中心。\n太仓，这座城市充满了活力和魅力。作为世界著名的国际大都市，上海拥有着世界一流的港口、先进的工业、繁荣的商业和丰富的文化。你们在科技创新、教育、艺术和体育等领域都取得了令人瞩目的成就。\n我了解到，太仓的历史可以追溯到上千年前，这里有着属于自身的文化底蕴深厚，有着丰富多彩的民俗传统和美食。同时，太仓也是当代大明的窗口，你们勇敢地面对各种挑战，不断推动着这座城市的发展进程。\n我深知，太仓的繁荣和进步离不开每一位市民的努力和奋斗。你们用自己的智慧和汗水，为这座城市的发展贡献了巨大的力量。无论是辛勤工作的工人、忙碌的商人、还是追求知识的学子，你们都是这座城市的骄傲。\n然而，我们也明白，太仓面临着许多挑战和问题。庚午钱荒的影响仍然存在，贫富分化和社会不公等问题也需要我们共同努力解决。作为皇室成员，我深知我们的责任和使命。我们将与你们站在一起，共同面对这些挑战，推动这座城市继续发展。\n各位，我们的未来需要每一个人的参与和努力。让我们携手共进，共同创造一个更加美好、繁荣、和谐的大明！”"
mingcivwar.39.a:0 "太子殿下，千岁，千岁，千千岁！"
mingcivwar.40.t:0 "杭州故事"
mingcivwar.40.d:0 "离开太仓，下一站是浙江首府——杭州。相较于此前浓厚的政治氛围，在杭州的遂命明显轻松了许多。这也使得太子能好好欣赏一下杭州的美景和独特的风土人情。他游览了西湖、灵隐寺、六和塔等名胜古迹，欣赏了杭州的湖光山色和古朴典雅的建筑风格。\n在杭州期间，太子还品尝了当地的美食和特产，如龙井茶、西湖醋鱼、杭州酱鸭等。他对这些美食赞不绝口，认为它们不仅味道美妙，而且具有深厚的文化底蕴。在太子游览西湖时，他遇到了一群当地的民间艺术家。这些艺术家们向太子展示了自己的手艺和作品，包括传统的杭州剪纸、刺绣和绘画等。太子对这些艺术作品赞不绝口，也对艺术家们的精湛技艺表示敬佩。\n尽管在游览的同时，太子照例会见了一些杭州的商学代表和地方官员。但杭州之行还是令太子得到了有效的放松，有效缓解了长期与老狐狸们交锋带来的疲惫。"
mingcivwar.40.a:0 "风吹西湖好景多，雨打钱塘江山美"
mingcivwar.41.t:0 "泉州会见海军老将"
mingcivwar.41.d:0 "乘船自杭州南下，下一站便是久负盛名的福建海港——泉州。作为大明众多海军元老的家乡，更是大明无数海外人士的祖籍之处，福建泉州也是太子此次南下的重点之一。而其中的关键地点，就是泉州军港。\n当海船逐渐靠近泉州军港时，太子看到了海军士兵们在码头上列队欢迎。他们身着整洁的制服，腰杆挺直，气势雄壮。太子对他们的严阵以待和热情欢迎表示感激。海船靠岸后，太子走上了码头，与海军老将们一一握手致意。老将们身着军装，佩戴着勋章，神情庄重而亲切。他们向太子介绍了泉州军港的情况，以及海军的日常训练和任务。\n太子认真听取了老将们的介绍，对海军的战斗力和维护海洋安全的作用表示赞赏。他表示，作为皇室成员，他将始终关注和支持海军的发展，为国家的繁荣和人民的幸福做出贡献。\n在会面结束后，太子与老将们一起参观了军舰和军事设施。他们登上了一艘先进的战舰，了解了船上的武器系统和日常训练情况。太子还参观了海军博物馆和历史展览，对泉州军港的历史和文化底蕴有了更深入的了解。\n在参观过程中，太子与老将们探讨了海军的战略和战术问题，以及未来发展的方向。老将们向太子介绍了海军的远洋作战能力和现代化建设的重要性。太子对他们的专业素养和远见卓识表示赞赏，并表示将把这些知识和经验带回宫中，为国家的国防建设提供参考。"
mingcivwar.41.a:0 "海军是国之利剑，您们皆是国之柱石"
mingcivwar.42.t:0 "参观广州证交所"
mingcivwar.42.d:0 "在太子南巡的旅程中，他终于踏上了广州这片繁荣的土地。广州是中国南方的大都市，也是中国资本市场的重要中心之一。太子抵达广州后，第一站便选择了参观广州证券交易所。\n广州证券交易所是中国三大证券交易所之一，也是中国南方的最大证券市场。这里汇聚了众多天朝体系国家、乃至欧洲的投资者和上市公司，是中国资本市场的重要组成部分。\n当太子抵达广州证券交易所时，他感受到了这座建筑物的现代化气息和繁荣的氛围。他看到了人们在交易所内忙碌地交易股票、债券以及各种金融衍生品，听到了他们交流时的谈笑声和电话铃声。\n在一位交易所工作人员的陪同下，太子开始了他的参观。他首先来到了交易大厅，这里摆放着许多电话和操作仪器，交易员们正在聚精会神地操作着仪器，迅速地输入买卖指令。太子对这种高效的交易方式表示赞赏，并询问了一些关于交易流程和监管方面的问题。\n在参观过程中，太子还与交易所高层进行了交流。他们向太子介绍了广州证券交易所的历史和发展情况，以及在全球资本市场中的重要地位，并向太子引荐了一部分在此上市的企业负责人。太子对广州证券交易所的成功表示赞赏，并表示将关注和支持大明资本市场的健康发展，希望通过这种方式能够助力大明以及更多地区和国家的发展。"
mingcivwar.42.a:0 "资本的流动，将为需要的企业带去资金"
mingcivwar.43.t:0 "视察武汉三镇重建工作"
mingcivwar.43.d:0 "武汉三镇作为大明历史上与辽阳近乎同期开始建设的工业重镇，在整个工业史上都留下了浓墨重彩的一笔。但随着1930年庚午钱荒的到来，整个大明的工业生产遭到了毁灭性的打击，武汉三镇更是祸不单行，同年的长江洪水为整个城市带来了灭顶之灾，大明帝国在天灾人祸之下焦头烂额，数十万人流离失所。这些事情至今已经过去了6年，随着大明经济逐渐走向复苏，昌德皇帝也在1935年的财政会议上批准了武汉三镇重建计划，希望重振这一华中的明珠。\n太子殿下视察了武汉各地的厂房开工情况、住房分配情况、市民基础生活设施建设情况等，对武汉各级政府提出了诸多要求。午间时刻，刚用完午膳的太子殿下对华中各界人士发表讲话，他表示武汉三镇未来将重新作为华中地区的经济引擎，带动整个华中经济迅速发展。"
mingcivwar.43.a:0 "只说西湖在帝都，武昌新又说东湖。"
mingcivwar.44.t:0 "太子督察四川救灾工作"
mingcivwar.44.d:0 "四川作为大明粮食的重要产地和新兴的工业开发区，是大明在庚午钱荒后少有的经济快速增长的地区。然而，随着四川爆发百年难遇的旱灾，导致粮食歉收，百姓饥饿，甚至有流民逃荒的情况，四川的经济发展势头恐怕要戛然而止。为此，太子亲自来到成都，督察救灾工作的进行，确保四川能够在这次灾情后能够迅速恢复，作为新的经济增长点。\n太子在成都召见了四川巡抚、布政使、按察使等地方官员，询问了四川的灾情和救灾进展，以及四川的政治、经济、军事等方面的情况。太子对四川官员的工作表示了肯定，也提出了一些指示和建议。太子还表示，他将亲自前往灾区，视察民情，慰问百姓，分发救济物资，督促灾后重建。\n太子的南巡之行，受到了四川百姓的热烈欢迎和感激。四川百姓纷纷表示，太子的到来，让他们感受到了朝廷的恩德，也增强了他们的信心和勇气，他们相信，在大明朝廷的领导下，四川一定能够渡过难关，恢复生机。"
mingcivwar.44.a:0 "苍天保佑。"
mingcivwar.45.t:0 "太子视察西北军队"
mingcivwar.45.d:0 "中传社西安 XXXX年X月X日 讯 作者：钟船生\n今日上午辰时，明帝国太子殿下抵达西安，开始了为期三天的西北视察之行。太子殿下一行受到了西北战区总司令蒋百里和陕西总督冯玉祥的热烈欢迎。太子殿下在机场发表了简短的讲话，高度赞扬了西北战区的辛勤工作和忠诚表现，鼓励西北人民狠抓实干、不懈奋斗，对西北人民的爱国热情表示衷心的感谢。\n太子殿下随后前往西北战区的近卫军驻地，亲自检阅多兵种的混成部队。太子殿下对西北战区训练表示满意，他高度赞扬了官兵们的昂扬斗志。太子殿下还与官兵们亲切交谈，询问他们的生活与工作情况，鼓励他们为捍卫国家统一而努力。\n太子殿下特别关注了西北战区列装的新型武器装备，如六十担军用运载车、 “烛龙”铁甲轻战车、“精卫”双翼陆战、“金鸾”双翼陆爆等，这些武器装备都是明帝国近年来在科技领域取得的重大成果，为西北战区提供了强大的战斗力。太子殿下详细了解了这些武器装备的性能，期待西北战区能更好发挥先进兵器的效能。\n太子殿下在检阅部队后，还观看了西北战区的一场军事演习。演习模拟了一场对抗外敌的战斗场景，展示了西北战区的协同作战和应变能力。太子殿下对演习的过程和结果表示满意，嘉奖了参加演习的官兵。\n据悉，太子殿下此次西北视察的目的是为了加强中央和西北的联系，促进西北的稳定发展，增进西北人民的信心福祉，同时也是为了展示明帝国的强盛国力，对外传递和平合作的信号。太子殿下在接下来的两天里，还将继续参观西安的其他重要机构场所，与西北的各界人士深入沟通交流。"
mingcivwar.45.a:0 "哦，真威武啊！"
mingcivwar.46.t:0 "开封黄河大桥"
mingcivwar.46.d:0 "作为南巡的最后一站，太子对于开封进行了一系列的走访考察，而他行程的最后，就是乘坐火车以缓慢的速度通过大明的工业标志之一——开封黄河大桥。\n然而意外总是在大家最松懈的时候到来，也许是一路的平安使得护卫放松了警备，也许是地方政府意外泄露了太子的形式。但当火车驶过大桥时，轰然一声巨响，桥梁坍塌，整个车身燃烧起熊熊火焰，现场顿时飞沙走石、云雾缭绕，尽管消防队伍以最快的速度到达，但处于爆炸正中的太子朱镕寺在爆炸的冲击力下，头破血流，当场身亡。"
mingcivwar.46.a:0 "太子！太子！！！！"
mingcivwar.47.t:0 "搜捕通知："
mingcivwar.47.d:0 "昌德四十九年十二月二十日，内务部部长致全国各省巡抚、布政使、按察使、知府、知县等官员的通知：\n致各位官员：\n    本部今日接到河南巡抚的急报，称昨日太子殿下自南巡归京，途经开封黄河大桥时，遭不明人士所设炸弹袭击，不幸身亡，朝野为之震动骇然。\n    目前本部已派出专门人员赶赴现场，协助河南巡抚进行调查，查明真相，追究责任。据初步调查，此次刺杀事件是一场有预谋的阴谋，是一场针对我国的恐怖袭击，是一场对我国的挑衅和侮辱。本部已掌握了一些线索，初步确定了一些嫌疑人，但还需要进一步的证据和追踪。根据现阶段的调查，此次刺杀事件的幕后主使者，很可能是我国的敌对势力，是那些妄图破坏我国的稳定和发展，是那些企图分裂我国的领土和民族，是那些想要挑起我国的内乱和战争的邪恶势力。他们利用一些不法分子，暗中策划，公然行凶，目的是要摧毁我国的国体，要颠覆我国的政权，要破坏我国的和平，要挑战我国的尊严。他们的罪行，触目惊心，令人发指，不可饶恕。\n    目前，皇帝陛下已然下达最高级别的通缉命令。遵奉圣令，本部将不惜一切代价，务必将此次刺杀事件的所有涉案人员尽皆惩办。无论是直接执行者，还是幕后指使者，无论是国内分子，还是国外势力，无论是个人行为，还是集团组织，一律缉拿归案，严惩不贷，绝不姑息，绝不手软，绝不让他们逍遥法外，绝不让他们得逞。根据朝廷旨意，现要求全国各省各级官员，积极配合本部的工作，全力支持本部的行动，密切关注本部的通报，严格执行案件调查期间发布各项指令，加强地方的治安，防范可能的骚乱，保护人民的安全，维护国家的利益，维护国家的尊严。本部也呼吁全国各地的爱国人士，积极协助案件调查的工作，主动提供各项的线索。\n大明内务部\n昌德四十九年十二月二十日"
mingcivwar.47.a:0 "任何邪恶，终将绳之以法！"
mingcivwar.47.t:0 "锦衣卫审讯报告："
mingcivwar.48.d:0 "    在昌德四十九年12月20日，大明帝国太子南巡途中遭遇不幸，铁路大桥上发生了爆炸事件。内务部立即展开了全国范围的调查和搜捕行动。以下是开封铁路大桥守桥工和开封铁路局局长被抓的经过：\n**12月21日**\n    内务部派出精锐部队和侦探团队，对铁路大桥周边地区进行了彻底的搜查。守桥工因为是最先发现异常的人，被带到审讯室进行了长时间的审问。尽管守桥工坚称自己只是负责日常维护，并未注意到任何可疑人物，但内务部的调查人员还是对他进行了严格的监视。\n\n**12月23日**\n    内务部的调查人员在铁路局局长的办公室发现了一些可疑的文件，这些文件涉及到铁路大桥的安全管理和维修记录。局长被紧急召回，并在返回途中被拦截和逮捕。\n\n**12月24日**\n    局长在审讯中表示，他对于铁路大桥的安全管理有着严格的要求，所有的维修和检查都有详细的记录。但是，内务部发现了一些记录上的不一致之处，怀疑有内部人员篡改了文件。\n\n**12月27日**\n    经过几天的调查，内务部确认了铁路局内部确实存在着一个小规模的犯罪团伙。他们利用职务之便，篡改了铁路大桥的安全记录，为刺杀事件提供了方便。\n\n**12月22日**\n    内务部的审讯人员对守桥工进行了第二次审问。他们对守桥工的说辞不满意，认为他在隐瞒什么。他们开始对守桥工施加暴力，用电击、水刑、针刺等手段逼供。守桥工在痛苦中不断地否认自己有任何罪行，但审讯人员不相信他，继续加大刑罚。\n\n**12月25日**\n    守桥工的身体已经达到了极限，他在昏迷中被送往医院。医生诊断他有多处内伤和感染，生命垂危。内务部的审讯人员对此不以为然，认为守桥工是在装死，想要逃避责任。他们命令医生给守桥工打了兴奋剂，把他带回审讯室。\n\n**12月28日**\n    守桥工在审讯室中死去。他的尸体被抛弃在垃圾堆里。内务部的审讯人员宣布他是自杀的。\n\n**1月3日**\n    内务部宣布铁路局局长和守桥工以及其他几名涉案人员被正式逮捕。他们被控告破坏铁路安全和协助刺杀太子的罪名。"
