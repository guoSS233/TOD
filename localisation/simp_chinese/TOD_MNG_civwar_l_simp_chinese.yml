mingcivwar.60.t:0 "顺天府实业局通知"
mingcivwar.60.d:0 "昌德五十年四月初五，顺天府实业局奉皇上圣旨，将顺天府营通州机器制造司改为私营顺天永定公司，以鼓励民间工商业的发展，增加国家财政收入，促进社会稳定。\n顺天永定公司由原机器制造司总工程师李永定先生出资创办，专营各种机器设备的生产和销售，包括蒸汽机、纺织机、火车、轮船等。公司将继承原机器制造司的技术和人才，保证产品质量和数量，满足市场需求。\n顺天府实业局将对顺天永定公司进行监督和指导，确保其遵守国家法律法规，缴纳税款，不妨碍他人经营，不损害公共利益。同时，顺天府实业局也将给予顺天永定公司一定的优惠政策，如减免部分税费，提供低息贷款，协助解决运输和仓储等问题。\n顺天府实业局希望顺天永定公司能够发扬大明工匠精神，不断创新进取，为国家富强和社会发展做出贡献。\n\n顺天府实业局\n昌德五十年四月初五"
