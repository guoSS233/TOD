mingcivwar.82.t:0 "新皇登基"
mingcivwar.82.d:0 "大明帝国昌德五十年八月二十八日,锦王在紫禁城太和殿举行了隆重的登基大典,宣布自己继承昌德皇帝帝位，成为了大明帝国的新皇帝。登基大典由武备系的首领们亲自主持,各地的文武百官、军队将领、贵族大臣、部分外国使节等都参加了盛大的仪式,向新皇帝表示了忠诚和敬意。新皇帝在太和殿上发表了就职演说，宣布了新的帝国政府的成立。\n新政府进行了一系列政策调整，和人事变动。许多在伪帝时期受到不公正待遇的军政元老纷纷得到平反，重新会到政府效力。新政府政策方向以加强国防、巩固经济以及维护国家的统—稳定为重点。新皇帝还表示，他将继承老皇帝的遗志，维护大明帝国的尊严和荣耀，面对大明各地发生的叛乱，其将采取一切手段尽快戡平内乱，以铁血和武力来捍卫大明百姓的生命与财产安全！"
mingcivwar.82.a:0 "拨乱反正，正本清源"
















mingcivwar.666.t:0 "大明太子遇刺"
mingcivwar.666.d:0 "在一次例行的外出游行中，太子乘坐的敞篷车在周王府御街停下，太子本人站起来向民众挥手致敬时一个刺客快速冲出人群用中文高喊：“这是为了虾夷的同志们！去死吧刽子手！”随即对太子连开三枪，太子胸部中两枪，在急救车到来前因失血过多及窒息死在了随从怀中。年迈的皇帝听闻太子遇刺痛哭流涕，身体情况愈发恶化"
mingcivwar.666.a:0 "吾皇万岁万岁万万岁"
mingcivwar.666.b:0 "大明太子死了，那今天的晚饭吃什么呢"
