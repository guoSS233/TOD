mingcivwar.80.t:0 "漠北中立"
mingcivwar.80.d:0 "顺天兵变的消息传来后，漠北地方军政要员宣布召开紧急会议商讨举措。经过各方紧急磋商后，决议对于时下局势宣告中立，不卷入内地乱局。"
