### ideas ###
GPS_diguogongyexinzang:0 "帝国工业心脏"
GPS_diguogongyexinzang_desc:0 "关外是明帝国产业跃进以来发展最快、成就最引人瞩目的地区，这里土地辽阔、资源富饶，是明帝国着重开发的工业心脏。如果开发得当，关外的前景必然令帝国其他地区难望项背。"
GPS_fengzhaojiaofei:0 "奉诏剿匪"
GPS_fengzhaojiaofei_desc:0 "如今国乱岁凶，四方扰攘，皇帝命令关东司采取果断措施，平息关外的赤匪骚乱。东北军这柄利剑，必将刺进叛匪的心脏！"
GPS_fengyupiaodang:0 "风雨飘荡"
GPS_fengyupiaodang_desc:0 "受少部分激进分子的煽动，关外已经陷入了全面的骚乱与动荡，局势正在失去控制。各地的秩序摇摇欲坠，不断有叛匪袭击驻军、破坏设施的报告传来。现在是生死攸关之际，我们必须妥善处理这场危机。§R（如果我们不尽快解决这一切的话，我们将被赤匪的洪流淹没！）§"

###人物描述###
GPS_qian_wangchao:0 "钱望潮"
GPS_Tang_Yulin:0 "汤玉麟"
POLITICS_GPS_tang_yuling_DESC:0 "汤出身贫寒，后投身行伍，在接受一定军事教育后，加入了大明新成立成立的宪兵机构。\n在此期间，因破获大同会大逆案而深得昌德皇帝信任，在宪兵体系中得到了迅速的升迁，一直坐到了东北地区宪兵最高负责人兼东北军区副都督的位置。恰逢昌德末年大清洗，在其东北军区都督倒台后，接任东北都督一职统领关东五省兵马。会赤党作乱，皇帝御敕汤走马龙江府，成立关东招抚司以便宜行事，通过政治、军事等各种手段，以彻底剿灭逆贼。"
