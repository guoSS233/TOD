Yuandong_shizijunzhiwang:0 "远东十字军之王"
FET_zongdufu:0 "帝国总督府"
FET_zongdufu_desc:0 "考虑到内战之后稳定局势的需要，帝国政府选择在国土内设置总督区来管理广阔的疆域，而在内战中立下赫赫战功的老将军们自然成为了总督区的领导人。虽然总督区的设立缓解了帝国的统治压力，但是面对几乎是各自为政的总督区当局，莫斯科的命令似乎不能有效传达。很显然，想要真正统治俄罗斯，就必须着力解决总督区的问题。"
