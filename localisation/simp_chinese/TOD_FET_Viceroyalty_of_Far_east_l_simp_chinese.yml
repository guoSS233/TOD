FET_jiafengshengcun:0 "夹缝生存"
FET_jiafengshengcun_desc:0 "远东地区可谓是帝国边陲的混乱地带。这里虽然名义上归属俄罗斯帝国管辖，但总督区内的方方面面却绕不开明帝国的点头首肯。这也让总督的工作充满困难，如果不能同时讨好莫斯科的上级和南方不可怵逆的大明帝国，那么远东地区极有可能陷入混乱之中。"

### leaders desc ###
POLITICS_Mikhail_Konstantinovich_Ditherichs_DESC:0 " 谈起季捷里赫斯，帝国上下无不肯定他作为远东最高行政长官的能力。季捷里赫斯祖上可追溯到波西米亚的德意志贵族，其家族本身后来也成为了俄罗斯贵族。季捷里赫斯毕业于尼古拉陆军参谋学校，后转任骑兵军官。一战爆发后，季捷里赫斯划归西南军区，并参与了布鲁西洛夫攻势，作为布鲁西洛夫老将军的总参谋。后又参加支援塞尔维亚的远征军。内战爆发前夕，季捷里赫斯逃脱了俄罗斯欧洲地区的乱局，受捷克军团邀请辗转西伯利亚。内战之后，他曾担任远东多地的白军武装领袖，但后来因为和高尔察克的冲突暂时隐退。内战后期，季捷里赫斯接管了西伯利亚的高尔察克军队，并整编大量民兵，其对东正教会的保护让他的军队赢得了十字军的美誉。战后，季捷里赫斯在远东的军政大权无人匹敌，沙皇便顺着台阶任命他为远东总督。然而时过境迁，在俄罗斯和大明都处于危局前夜，即使是十字军之王也难以保障东方边境的安宁。"