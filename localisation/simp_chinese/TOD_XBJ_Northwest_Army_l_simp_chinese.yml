XBJ_xihejinche_desc:0 "长期以来，如林的刺刀和马刀是西北靖难军的象征。而在今天的战争中，天空将会成为另一个角斗场。西北的壮士们将会驾着金车冲向云霄，像太阳神那样为大地带来光明。"
XBJ_weiyuchoumou_desc:0 "在灾难来临前做好必要的准备，这是古人的智慧。而在一系列的政治地震之后，明帝国的前途变得扑朔迷离。当前的紧张局势亟需西北都督府做出规划，以应对不测之乱。"
XBJ_wugunnongbang_desc:0 "尽管内战让我们面临着人力匮乏的危险，西域仍然也必然是我们的战略要地。俄国的威胁犹未散去，要维持在西域的统治我们必须保持高度戒备。"
XBJ_wugunnongbang_tt:0 "获得3个由§Y4个骑兵营§!和§Y1个宪兵连§!组成的治安骑警旅。"
XBJ_jiezeeryu_desc:0 "我们的经济重心在关陇地区而非西域。要想消灭这场叛乱闹剧并重建秩序，我们的优先目标必然是集中力量剿匪，至于西域，我们可以暂时降低其优先度。"
XBJ_jishizhengshi_desc:0 "面对动荡的国内格局，我们的经济局面正在恶化。为了扭转这种不利形势，一些必要的紧急措施将会付诸实践，将国民经济纳入战时轨道。"
XBJ_xinglijieyong_desc:0 "为了应对各项紧急情况，我们的财力已经捉襟见肘。要想不债台高筑，唯有的办法就是努力实现收支平衡。现在需要想想法子开源节流了。"
XBJ_qiwujiuguo_desc:0 "西北长期贫穷落后的原因，并非那帮穷酸文人彻日叫嚷的缺乏教育，而是工业的落后。我们的工业长期受制于人，唯有重视器物，才能为我们的军队提供最好的钢铁，挽救大明于水火之中。"
XBJ_liyuexingguo_desc:0 "西北落后之因无他，盖乏教化，少文明耳。今有匠徒妄言兴器救民，而千古未有成者。西北少才，而向学者尤少。故曰：礼乐兴邦，唯礼乐之盛，堪励将士，奋百姓，靖国难而长国治也。"
XBJ_qutuxixin_desc:0 "我们的工业生产活动普遍存在效率低下和胶柱鼓瑟的问题：劳动队伍管理无能、人才培养机制落后，生产规章极度缺失、生产技术极端落后。如此的运作模式只怕是隐患重重。通过加大投入和奖惩手段，我们将更快消除潜在的危险，实现工业生产跨越式发展。"
XBJ_zhaishanzhuhai_desc:0 "西北罕有人迹的土地下埋藏着许多宝藏，等待着重见天日的那一天。而现有的开发力度还远远不足以供应生产，我们要做的就是把它们从地下请出来。"
XBJ_liuchuxingwang_desc:0 "西北地区的粮食常年依赖从内地进口，现在国内形势恶化，我们难以获得廉价而充足的粮食供应。而西北却仍然有许多耕地和牧场停留在古老的小农经营模式中。我们需要改变这种情况，让人们吃饱肚子。"
XBJ_yiriqianli_desc:0 "“一日千里”通常用来形容变化之快，而在西北，新的全方位的基建也将使得“一日千里”的交通成为可能。可以预见的是，交通的发展可以有效推动各地的产业合作与经贸往来，促进人口流动和消息传播。那些闭目塞听的情况将会彻底改观。"
XBJ_jiumaoxinyan_desc:0 "“西北有高楼，上与浮云齐。”西北正在创造属于自己的奇迹，贫穷与落后已经基本绝迹，而一个新的时代正在向我们招手。西北已实现了长足发展。"
XBJ_jinzhongshanqun_desc:0 "西域受限于闭塞的交通和落后的经济，其风俗文化仍体现出较大的落后性。大规模的宣传和帮扶政策即便无法根治落后的弊病，却可以避免更多的人被闭目塞听。"
XBJ_shenzhoushunyao_desc:0 "湖南有诗人写道“四亿神州尽舜尧”，而在今天，西北各族群如石榴子一样紧紧团结在一起，都分享着同样的命运，都拥有神州大地共同的血脉，都期待着更好的未来。"
XBJ_zhoujingmuxun_desc:0 "内战不可避免地导致社会混乱，我们需要全面戒严以维持后方秩序，虽然这会使得百姓的正常生活受到严重影响。采取果断措施稳定生产生活秩序已成当前工作的重中之重。"
XBJ_yichuidingying_desc:0 "即使存在少数与我们意见相左的家伙，我们也没有必要将他们赶尽杀绝。通过一些巧妙的职务调动和工作安排，我们可以将他们排挤出权力中心。"
XBJ_kongtouzhipiao_desc:0 "庆王从军官团和乡村勋贵手中获得支持，后者也必然指望庆王给予回报，甚至是不切实际的。这在内战期间无法实现，却可以给他们虚无缥缈又稍微有些可信的许诺，以换取或多或少的支持。"
XBJ_enweibingshi_desc:0 "古往今来，治理不同文化的地区总会依赖“胡萝卜加大棒”的政策。通过拉拢分化等一系列手段，我们可以巩固在西域边陲的统治秩序。"
XBJ_huayiyuzhi_desc:0 "“华夷之辨”这一政治话语表述深刻影响了传统治理观念，而今天我们将以新的地缘治理范式取代这套陈旧狭隘的思想，赋予“华”“夷”两者新的内涵。西北只有落后地区和发达地区之分，再无族群差异。“华夷愚智，普同一等 ，皆如至亲之想。”"
XBJ_yishitongren_desc:0 "现在的西北社会风气一扫而清，西北都督府对每个地区都一视同仁，赋予所有人同样的权利，而发展则要靠自己的努力奋斗。地区无论强弱都不会得到特权帝威，真正的平等需要长期的发展过程。"
XBJ_yingquanermu_desc:0 "在过去的锦衣卫当中我们通过甄别、拉拢和一系列考验确定了一批可用之人的名单，现在他们将会为我们服务。加上庆王先前的亲信，我们已经可以组织起有力的情报部门。"
XBJ_jieruchou_desc:0 "西北军政府内部官僚主义、山头主义早已十分严重。借助内战的机会，我们可以杀鸡儆猴，对官僚队伍加以整肃，至少让他们稍微收敛一点，或者把腐败连根拔起。"
XBJ_gegudingxing_desc:0 "在新时代，专横跋扈将从各个角落消失，取而代之的是一个崭新的西北都督府。大明需要一个真正的议院，而非军队作为她的坚强后盾。让我们把“军”从西北都督府去掉！"
XBJ_nixiahangou_desc:0 "妥协是一门政治艺术。即便我们内部有各式各样的问题，为了稳定与和谐，有些事情并非不可容忍。倘若因斤斤计较而破坏了来之不易的团结，便得不偿失。"
XBJ_yiyinhuoguang_desc:0 "篡夺皇帝冕旒的行为都是大逆不道，我们西北靖难军不会原谅那些叛国贼，我们将永远高举忠君爱国的火炬前进！大明的日月永远不会落下！"
XBJ_yuqiuzhendao_desc:0 "西北的高校长期处于“放养”状态，彼此之间缺乏交流联系，教育和研究水平参差不齐。通过建立高校协作体，我们可以协调各大高校的招生、教育和研究，并竭力为这些象牙塔提供安宁的环境。"
XBJ_laomashitu_desc:0 "刘庆恩曾经为西北的全面发展做出过卓越贡献，开创了一整套军工和技术教育体系。智慧的他逝去了，而他的智慧将在风雨中守护千万中华儿女。"
XBJ_bocaizhongchang_desc:0 "经过长期的积淀，现在我们已经有了较为雄厚的科研实力。为了更好地组织开展大型科研攻关，我们需要一个更为紧密的组织机构来协调各方。"
XBJ_gongshangguoshi_desc:0 "山雨欲来，在大难临头时我们能做的就是尽可能地争取各方势力的支持，然后决定我们的外交方向。毕竟俗话说得好：“多个朋友多条路。”而对于那些桀骜不顺的亡命之徒，我们留给他们的只有死路一条。"
XBJ_bamaolianru_desc:0 "国内局势的动荡既是挑战也是机遇，内地许多专家学者正在寻找避风港，许多大学生也渴望一张安静的书桌。相比于我们自己培养人才，抓住这个机遇向其中的领头羊抛出橄榄枝，我们就能在短时间内引入大量知识分子。"
XBJ_hunshuimoyu_desc:0 "无数坏消息中仅有的好消息，就是我们的敌人也在自相残杀。如果我们能够利用好国内外的复杂局势，进行利益交换或者玩些套路，更多的利益就能落入囊中。"
XBJ_shanfengdianhuo_desc:0 "正如古人所说那样，我们需要远交近攻。尽管内战尚未完全收场，用各种手段挑拨离间、削弱对手，在隔岸观火的同时发展自己，统一的日子就会早日降临。"
XBJ_suiyuanbizhu_desc:0 "面对来势汹汹的外部干涉势力，面对那些被收买的软骨头，面对那些拥兵自重的地方豪杰，我们不能永远忍耐下去。现如今最大的威胁已经解除，其他叛徒的好日子也不会长久。西北军将为早日实现统一竭尽绵薄之力。"
XBJ_mulinyouhao_desc:0 "远亲不如近邻，远水解不了近渴，我们西北军需要一个和平、稳定的外部环境，更需要一个睦邻友好、共同发展的周边环境。与合作者互通有无，从各方获取我们急需的物资比掠夺来的更好。"
XBJ_chunwangchihan_desc:0 "要想不被外敌假道伐虢，我们就必须与仍然支持朝廷的各方势力紧密团结在一起。相依为命，相濡以沫，我们一定能渡过难关；互帮互助，同舟共济，我们就能重整河山，再铸辉煌！"
XBJ_zonghengbaihe_desc:0 "可供我们合作的选择实在有限，我们只能从周边仍然保持中立的势力当中寻找支持。无论是面对官方还是非官方的团体，运用巧妙的计谋我们能够在他们之间谋得一席立足之地。"
XBJ_hujiahuwei_desc:0 "我们西北都督府是朝廷的忠实拥护者，自然有权利在国家危难之时树起大旗，并代为履行行政司法等等职责。凭借朝廷尚存的威势，即便不足以翻云覆雨，我们也能为靖难提供足够的合法性。"
XBJ_zhongguanbairi_desc:0 "我们是天朝王师，自诞生之日起就是移动的不倒长城。古有苌弘化碧、精忠报国，如今西北靖难军将尽诚竭节、披肝沥胆，以一片忠心上报朝廷，下抚万民，攘除奸凶，还于旧都。"
XBJ_renyizhishi_desc:0 "西北靖难军不是蛮夷的乌合之众，而是秉承流传千年的道义的天师。在道德沦丧、黑恶横行的当下，唯有全体将士胸怀仁义，军民一家，方能百战不殆，不战而屈人之兵。"
XBJ_chengtianzhiwei_desc:0 "忠武近卫军是直接效忠于庆王本人的精锐部队，他们拥有不可小觑的力量。西北靖难军内部还有许多军队摇摆不定，他们会是我们内战中的不稳定因素。加强近卫军实力，可以让他们老实点。"
XBJ_toulianghuanzhu_desc:0 "关陇军内部有许多与武备系有着千丝万缕联系的顽固分子，内战爆发后严重阻碍了我们的靖难大业。庆王建议给他们一个体面，让他们解甲归田。"
XBJ_xiaoguicaosui_desc:0 "军事并非儿戏。无论在西域的边疆还是关陇的丰饶之地，西北靖难军的中坚当属经验丰富而沉着的中年军官。在内战面前任何天真而幼稚的草率决策都将带来毁灭性的打击，我们有理由遵循业已成熟的战略战术。"
XBJ_tongchoudikai_desc:0 "国难当头，任何人都必须竭尽全力。我们西北靖难军师出有名，现在应当振臂高呼，让更多爱国志士听到我们的呼唤，让黎民百姓增进家国意识。如此，胜利则如探囊取物，指日可待。"
XBJ_tieshixinchang_desc:0 "任何军队都需要铁的纪律和血的历练，赏罚分明、令行禁止、上下同欲，然后才能做到全军一体，如臂使指，西北靖难军将会成为全世界现代陆军的标杆。"
XBJ_xiongpibaiwan_desc:0 "古有神策玄甲，国朝亦曾拥戚家关宁。如今历经凤凰涅槃，天朝有西北铁军。战无不胜，攻无不克，攫戾执猛，所向披靡！让内外敌人在西北靖难军脚下颤抖吧！"
XBJ_houshengkewei_desc:0 "当前西北靖难军内部的顽固派不在少数，正因如此，我们长期难以取得进步。事实证明，给暮气沉沉的军官团注入新鲜血液是必要之举，青年军官需要发言权。而在他们的协助下，西北靖难军战略战术将引领大明乃至世界的未来。"
XBJ_kumufengchun_desc:0 "当前我们的军队组织制度还有许多不合理之处，急需进行改革，加强思想文化建设，强化中央政府对军队的掌控能力，同时提高军队的战斗力，最终形成一套崭新的作战范式。"
XBJ_bichangbujing_desc:0 "尽管西北靖难军长期是一支纪律严明、训练有素的军队，但随着战争中老兵的消耗和新兵的补充，一些市井作风正在荼毒行伍。我们必须证明我们是文明的大明正规军，而非地痞流氓。"
XBJ_chuleibacui_desc:0 "精锐向来是西北靖难军的招牌，即便战事吃紧，我们也不可降低征兵标准。相反，我们可以用更严格的训练和更精密的战术规划来降低伤亡。"
XBJ_jueshengqianli_desc:0 "我们已清楚而痛心地认识到，在内战后浴火重生的明帝国很长一段时间内都将无暇顾及海外领地。要想保证本土的长治久安，陆军和陆权必须成为明帝国新的战略方向，而西北军会永远充当大明陆权的坚实捍卫者，我们有信心也有能力去夺取一个又一个胜利。"
XBJ_tongpaolianjin_desc:0 "这片大地上无论哪个族群，都是皇帝的子民，都是明帝国的一份子，都应当公平地享有天子恩泽。即便客观上存在着发展的差异，我们都应当赋予他们同样的机会。必要时可以向处于弱势地区的族群加以倾斜政策，以便他们能与处于发达地区的族群平起平坐。"
XBJ_tongpaolianjin:0 "同袍连襟"
XBJ_zhechongzunzu:0 "折冲樽俎"
XBJ_busuzhike_desc:0 "顺天的事态发展超乎我们的想象，尽管已经预先做好了一定的安排，今天到来的不速之客仍然让我们大吃一惊。无论如何，大明内部的危机已经开始。"
XBJ_piananyiyu_desc:0 "事态变化得太突然，我们尽管已经预先做好了一定的安排，仍然没能预料到顺天发生的剧变。皇帝本人恐怕凶多吉少，苍天保佑，但愿他还有一线生机。我们只能期盼那帮奸邪之人还有一分良知和理性。"
XBJ_zhechongzunzu_desc:0 "鉴于庆王与皇帝血浓于水的亲情，我们在与顺天的谈判中做出了暂时的退让，和他们达成了妥协。尽管代价颇大，我们还是避免的大规模的冲突。剩下的，就只需要把死不改悔的叛徒们一个个送上天。"
XBJ_piananyiyu:0 "偏安一隅"
XBJ_busuzhike:0 "不速之客"
XBJ_chuanxitianxia_desc:0 "庆王将在西安的泰平广场上发表讨伐叛匪的宣言。各地兴风作浪的虫豸不过是乌合之众，我们当在庆王的领导下扫清这些数典忘祖的家伙！"
XBJ_chuanxitianxia:0 "传檄天下"
XBJ_tianzhuguozei_desc:0 "形势急转直下，各地的叛匪已经公然发难，顺天的那群武备系渣滓也谋求篡夺皇位。我们绝不能原谅这种背叛！是时候东出潼关，将这些亡命之徒赶尽杀绝！"
XBJ_tianzhuguozei:0 "天诛国贼"

