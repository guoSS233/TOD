XBJ_officers_and_landlords_dm:0 "军官团与地主"
XBJ_officers_and_landlords_GUI_text: "庆王作为西北都督府利益集团的台前的代言人执掌整个西北都督府，代表着西北都督府军官团和乡村勋贵的利益。要赢得恢复朱明正统的内战，庆王必须赢得他们的支持。\N总的来说，西北都督府军官团的核心利益在于较为发达的地区，而乡村勋贵的核心利益则在于相对落后的地区。如果这些地区得到有效的保卫，他们乐意毁家纾难；然而，如果这些地区沦陷或者受到破坏，他们会逐渐丧失对庆王的信任。\N除了确保地块免遭蹂躏以外，庆王还可以采取友好政策争取军官团和勋贵的支持。从专业军校出身的军官团拥有广泛的人脉，手下的幕僚有时也能独当一面；家境殷实的乡村勋贵结寨自保，他们的地方自卫武装也可以为保家卫国出一份力，并为靖难军提供钱粮人力。如果适当地利用他们的势力，使其参与决策，这些精英乐意效劳；然若取之无度，则会适得其反。\N此外，在某些时候，他们也会索取回报，这时适当的安抚与许诺足以赢得拥护。庆王也可以开空头支票以解燃眉之急，至于在内战后是否兑现，在危机下也无暇担忧。\N最后，军官团和乡村勋贵并非铁板一块，两者之间亦有纠葛，庆王可以通过他最擅长的权谋制衡两者势力。两者的支持度与影响力将分别计算。"
