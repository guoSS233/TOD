XBJ_The_Army_of_Salvation_desc:0 "西北地区的军队在西域-关陇都指挥使司苦心经营下跻身于明国最精锐的部队之列，在一战与西域镇守中做出了卓越的贡献，他们已习惯与各种敌人作战。尽管严格的征兵标准限制了其规模，他们有着明国经验丰富的陆军将领和来自各民族的优秀士兵。装备精良的靖难军一旦踏上战场，在席卷敌人的同时也会伴随着后勤的巨大压力。现在，他们将在庆王的领导下维护日月的权威。"
XBJ_The_Frontier_Generals_and_Rural_Junkers_desc:0 "西北都督府的两大派系是西域的高级将领与关中地区的乡村勋贵，他们都在本地经营多年，拥有坚实的统治基础。组织严密的军官团为西北都督府提供了强大的领导优势，相对保守的西北人素来长于以军功博取富贵，而文风则历来薄弱;众多的乡村勋贵热衷于保卫本地稳定和旧秩序，地头蛇盘踞一方却导致许多政令成效受限，地主私人武装也使得征兵工作难以进行。"
XBJ_Multinational_Melting_Pot_desc:0 "西北地区是明国边境地区，众多少数民族聚居于此，在长期的民族交流与融合中营造出独特的文化。然而在日益加深的统治危机下，民族矛盾和宗教矛盾不断激化，积重难返的顽瘴痼疾威胁着地方秩序的稳定，这分散了西北都督府放在明国内战之上的注意力。然而，如果西北都督府能够有效解决矛盾，民族大团结所激发的力量将会是不可估量的。"
XBJ_Backward_Region_desc:0 "西北地区自然环境普遍恶劣，经济水平落后，大量人口处于贫困状态。仅有的铁路线辐射范围有限，小规模的现代工业集中于少数几个大城市，依赖着明国内地的输血而维持着，被誉为“聚宝盆”的西北地区，许多矿产得不到开发。内战爆发后，来自明国内地的原料断绝，西北都督府必须自己寻找出路解决经济问题。"
XBJ_zhuanxing:2 "§R随着靖难军转型成为一支大型普通军队，这个国家精神将被移除!§!\n"
XBJ_maodun:2 "§R如果矛盾得不到缓解，西域将会陷入动荡!§!\n"
