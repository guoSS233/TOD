 yingtian_province_state: "§Y应天府§!"
 yingtian_province_state_desc: "§Y六朝繁华，虎踞龙盘§!\n紫金山巍峨，扬子江浩荡，这便是应天的底色。十四世纪至今的几百年来，它作为龙兴的都城、恢复的前哨、普通话的来源地享有着极其重要的地位。\n和太仓相比，这座留都处处都透露着它的威严。里外三重城墙护卫着它的陆上安全；幕府山、紫金山和栖霞山上的巨炮守护着江面的宁静；即使繁华的街市上，也不乏身着正装正在休假的军士和高级官员。每逢重要年份，国家主办的祭祀大典更是能让这座城市一夜间变成龙旗的海洋。\n当然，这里也有另一番都会光景。透过威严的城楼，四通八达的轨道网伸向城市每个角落；聆听鼓楼的晨钟，聚集在新街口的高楼群争相往天空滋长；就连工厂的烟雾也是五颜六色的。也许每个来客都对这座城市的气度印象深刻，但“居应天，大不易”才是他们心底真正的共识。"
