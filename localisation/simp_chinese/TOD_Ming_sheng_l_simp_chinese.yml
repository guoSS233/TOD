 shaanxi_province_state_desc: "§Y山河旧影 古国新旦§!\n陕西关中地区在宋代以前长期是中华的政治重心，肥沃的渭河平原孕育了繁荣的农业经济与政治文明。但随着气候与环境的剧变，陕西一度沦为人间炼狱，随着前明的灭亡而陷入连年的纷争动乱。烈祖克勤克仁，再得天命；陕西终于渡过了最漫长的黑夜，成为17-19世纪明帝国向西北扩张的坚实后盾与思想革新的重要堡垒。时至20世纪，古老的陕西已是旧貌新颜，关陇总督与陕西巡抚从“十三朝古都”、超级都会西安发号施令，将强有力的触角伸向从河套至汉中的广阔区域。现代化的道路坎坷崎岖，不屈的陕西人民用双手缔造了西北的奇迹。\n[xibeiideologies]"
 xibeiideologies_socialism:0 "如今，农会、工会、公社等形形色色的群众组织雨后春笋般涌现，越来越多的[xibei]人民投身于解放世界和自己的事业。"
 xibeiideologies_democracy:0 "如今，谘议局、地方议会和代议制选举已遍布[xibei]省全境，民主对于[xibei]人民已不再是一个陌生词语。"
 xibeiideologies_conservative:0 "如今，强有力的政府试图牢牢控制着[xibei]省的方方面面，以其独有的政治范式赋予[xibei]前景新的内涵。"
