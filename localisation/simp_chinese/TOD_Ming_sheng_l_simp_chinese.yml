 sichuan_province_state: "§Y四川省§!"
 sichuan_province_state_desc: "§Y群山环隔 天府之国§!\n四川，地理环境得天独厚，人文场域迥乎不同；从五丁开山到李冰治水，这座群山环抱的西南盆地流传着无数佳话。四川盆地特有的紫色土壤哺育了繁荣的农业经济，温和湿润的气候亦使人口不断增加。17世纪，四川作为烈祖北伐、再造大明的关键后方，为全国统一与经济恢复作出巨大作用；18-19世纪，四川省借助深厚的产业基础和丰富的劳动力条件，成为明帝国在现代化道路上狂飙的重要引擎，并成为工业化、城镇化的示范省份。时至20世纪，四川省的人口密度再创新高，城市与工厂正在不断向自然进军，极高回报率吸引农民踊跃投身经济作物栽培，全面电气化与铁路网成为四川最新的成就。此起彼伏的地质、气象灾害没有击倒顽强的四川人民，他们以无上的决心与毅力将四川打造为当之无愧的“天府之国”。\n[xibeiideologies]"
