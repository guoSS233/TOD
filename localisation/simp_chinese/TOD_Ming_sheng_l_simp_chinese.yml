 xiyu_province_state_desc: "§Y机会之地 潜力无穷§!\n西域，无数梦想家魂牵梦萦之地，亦为无数传奇人物粉墨登场的舞台。千百年来，围绕这块水草丰美、资源丰厚的宝地，合作与冲突的戏剧交相上演，交织的昔日之影已然为亚细亚之心遮上一层神秘的面纱。曾一度见证中原王朝几度沉浮，西域仍与腹地藕断丝连；四次明俄战争之后，重建于17世纪的西域都护府仍是明帝国西北前线的坚固屏障；从汉唐的筚路蓝缕，到明帝国的苦心经营，中华文化深深铭刻在天山南北的社会之中。时至20世纪，西域发现的宝藏仅是冰山一角。承蒙各族人民的不懈努力，西域的发展成就蔚为大观，这片土地充满无穷契机。\n[xibeiideologies]"
