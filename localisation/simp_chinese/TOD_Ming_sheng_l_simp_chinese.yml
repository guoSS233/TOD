 taicang_province_state_desc: "§Y太仓稊米，大海浮萍§!\n从14世纪到现在，这座城市从没有衰落下去过，从一个县城，到一座府城，再到闻名遐迩的世界名城，它经历了其他地区惹人艳羡的跨越。东西两洋的货物在这里荟萃，整个长江流域的人才和货品都汇集在这小小的地方，浏家和吴淞的繁忙一如既往是它的底色。不过，今时太仓真正引以为傲的是它林立的工厂和繁华的街市，新仓街高大的电气牌坊更是这座城市特立独行的象征。和橱窗里琳琅满目的商品一样，这里的住民也丰富多样：各色人等怀揣着各异的心思走进太仓，或纯粹或混杂的善恶在这里激荡碰撞。既然没有谁能完全预测自己的新一天，那不如在生活这张厕纸上涂抹一通。幸运的是，这一团集各种繁杂于一身的城市，尽管遇到了一些小小的波折，依然在人声鼎沸中稳步向前，这就足够了。"
