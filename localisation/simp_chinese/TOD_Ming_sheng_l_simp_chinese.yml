 gansu_province_state_desc: "§Y屋脊之下 天佑命脉§!\n世界屋脊之下，季节性的冰山融雪为笔，勾勒出蜿蜒千里的河西走廊。这条细细的通路，背靠巍巍高原、面朝茫茫戈壁，是连接明帝国腹地与西域的咽喉要道，亦是沿途数百万人民赖以生存的生命线。17世纪前，甘肃犹治于陕西布政使司，星罗棋布的实土卫所则捍卫长城的安全；18-19世纪，随着明帝国克复西域，甘肃完成了由军事缓冲区向经济连接带的转变，亦得以独立建省；时至20世纪，玉门油田、西域铁路和宁夏府的灌溉农业深深滋润着甘肃一省的发展。从昔日贫穷落后的偏远一隅，到如今的塞上江南，进取的甘肃人民实现了历史性跨越。\n[xibeiideologies]"
 liaodong_province_state: "§Y辽东省§!"
 liaodong_province_state_desc: "§Y海云山川，千突戟排§!\n自秦开拓地，辽东便是无可争议的汉人地带。然而，苦寒的气候，泥泞的沼泽都限制了人口的进一步流入。直到19世纪以前，这里都是人烟稀少的边塞之地—— \n直至工业革命。 \n辽东广阔的土地从未迎来过如此的青睐：移民的洪流从山东和河北兴起，地下的铁矿和煤矿得到发掘，崭新的州府县城被划设建立。相对内地更科学的开发规划和不断涌现的工作机会，使得这里成了一片安居的乐土，这里的商品透过营口和金州，还有津辽铁路，源源不断输送向中华圈的各个角落。省会辽阳府，更是凭借强大的钢铁工业和衍生出的机械制造业和军工业，在一百年内就成为了仅次于顺天的华北第二大城市。 \n不过工业化浪潮带来的污染，让城市的天空经常灰蒙蒙的；拥挤的工人聚集区缺乏足够的社会服务，饱受卫生、治安和教育问题困扰；甚至于随着人口的增长，农村的土地矛盾也开始恶化了。但是，所有人都相信辽东奇迹的延续——至少这片土地，已经展现了超乎寻常的可能性。"
