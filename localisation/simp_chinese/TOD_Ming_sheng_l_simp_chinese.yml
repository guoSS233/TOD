 jiangsu_province_state_desc: "§Y吴韵汉风 南秀北雄§!\n江苏之名，来自于“江淮各处承宣布政使司”和“苏松等处承宣布政使司”。一直以来，它是一个颇有争议的概念，这个省的人心“和煎饼果子里的馅料一样纷繁多样”，从中官和胶辽话，再到淮官和吴话，彼此不通的方言俨然隔离了彼此；若是聚集在同处，他们不得不使用各种腔调的普通话协同工作。直到建省的指令下达，生活在这里的人们才发现他们必须听从同一位封疆大吏的号令。不过这并不妨碍它成为全国最发达的地区之一，这里的产出抵得上好几个西部省的总和。\n但是，它也有独属的烦心事。各州府有时候并不喜欢铁瓮城的省政府对着它们指手画脚，它们多多少少对于“大镇江主义”有着自己的抵触情绪——毕竟有了应天府和太仓府，还不够吗？"
