 anhui_province_state: "§Y安徽省§!"
 anhui_province_state_desc: "§Y江淮三分 八皖无梦§!\n当南直隶不复存在，如何处置这样大一片直辖区域，成了朝堂上的烫手山芋。直至“肥瘦相配，珠玉在侧”的御笔朱批落下，一切方才尘埃落定，二府二省的格局由此成型。不过，比起璀璨的江苏，安徽显然暗淡了许多。且不论相对滞后的发展和一到皖北就无比拥挤的南下车厢，省会安庆也已经落后，称不上一座大城市——太平府和中都凤阳都有更加繁荣的经济、更加繁华的城市建设。\n这样的境况里，如果问一个安徽人，它的中心在哪，多半回答会是“应天”。每到夜晚，皖北和大别山的市镇便逐渐进入了休眠，唯有自应天府向西南和西北的两串玉带，指示出它和这座留都之间的巨大关联。整个安徽的人才和财富，经由京沪铁路和滚滚长江，源源不断向着大明的第一个首都涌去，而它，只能无力地摆摆手。"
 zhejiang_province_state: "§Y浙江省§!"
 zhejiang_province_state_desc: "§Y下三上八 之江潮起§!\n西湖的烟雨朦胧在这里成为过去式，山川之间的氤氲之息也已不再。古时宁静的生活日渐远去，现在的浙江已经成为了“精明”“忙碌”的代名词，城市里的人潮，永远在快速的流动，绝少有人会为了金钱外的事务驻足。\n从这里走出的行商，牢牢控制了长三角地区的货运贸易，“苏湖货郎半归浙”的说法获得了举国认可。最让他们声名远播的，莫过于在二十年前的世界大战中牵线搭桥，为饱受困扰的意大利送去粮食和枪炮，让这个国家挺过了最难熬的时光。\n然而想要寻得一番宁静，倒也不是难事。离开钱塘潮起的平原，走向山区，这里依然是相对闭塞的土地——依然有不少山民还像过去那样劳作谋生。也许你会对这样的生活心向往之，萌生隐居的想法；不过若你没有那些在莫干山开馆的大佬们丰厚的资财，恐怕也只能在灰头土脸后，悻悻离去。"
