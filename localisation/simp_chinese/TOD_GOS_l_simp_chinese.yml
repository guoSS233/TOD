### ideas ###
GOS_gengwucaihuangdeyubo:0 "庚午财荒的余波"
GOS_gengwucaihuangdeyubo_desc:0 "尽管距离庚午钱荒发生已经过去了四年，但七省地区的经济一直都处于停止状态。尽管江南建设发展公司以建设公共设施、兴建大型工程的方式大量吸纳失业人口，但庞大的政府开支也给七省财政带来了巨大的压力。"
GOS_junbeifeichi:0 "军备废弛"
GOS_junbeifeichi_DESC:0 "长江七省地处大明帝国腹地，久无战乱，军队建设相对落后。第一次世界大战中，长江七省的军队更多的负责占领区治安、补给线安全和一些次要任务。随着战后，尤其是庚午钱荒爆发后的大规模裁军，真正有一战之力的军队只剩下寥寥几支。同时，七省军工企业受到庚午钱荒的影响，大量厂房关停，就连装备研究也近乎停滞。"
GOS_datongdangzaixingdong:0 "大同党在行动"
GOS_datongdangzaixingdong_desc:0 "自大同党分裂之后，施荣系对其余大同党的活动进行了严重打压，在行动大量停滞的情况下，大同党开始蛰伏在农村同七省各地的农民接触。在大同党的撮合之下，各地农民纷纷组成农会对抗城市工业资本。钱荒发生之后，政府控制力减弱，无暇顾及大同党，农民愈加困苦的生活使得大同党的势力愈发猖獗。与此同时，钱荒带来的经济动荡使得城市小资大面积破产，在对大明政府彻底失望的同时，也将目光转向了大同党，大同党更是趁机拉拢了大批政府官员。如今皇陵兵变，大明帝国风雨飘摇之下，正是大同党行动的好时机。"
GOS_shemingongdangdesaoluan:0 "社民工党的骚乱"
GOS_shemingongdangdesaoluan_desc:0 "长江七省作为大明帝国最发达地区之一，阶级矛盾也相当严重，尤其在庚午钱荒之后，工人运动此起彼伏，社民工党的思想一直在底层传播。虽然大明政府和各地总督的竭力镇压下，社民工党的活动趋于停滞，但所有人都知道，这七省就是社民工党运动的绝佳土壤，一有机会就会卷土重来。皇陵兵变所带来的权力真空给了社民工党行动的机会，各地工人运动又开始带来零星的骚乱。"
GOS_huguangliangcang:0 "湖广粮仓"
GOS_huguangliangcang_desc:0 "湖广一直以来都是大明帝国重要的产粮地，与江淮地区更是关系密切。湖广充足的粮食产出是江淮地区经济发展的重要基石。"

###日常事件
gosrichang.1.t:0 "新学期"
gosrichang.1.d:0 "眼见着日历一页一页被撕下，湖南株洲国立第一中学的新学期开学日终于到了。来自湘潭农村的中一学生章宇喘着粗气告别了刚结识的同伴，将三大包生活物资扛上宿舍门前的台阶。但当他得知自己的宿舍位于六楼尽头时，章宇一双布满老茧的手还是微微颤抖起来。九月的湖南天气依旧酷热难耐，大把大把的汗水从章宇的头上肩上淌下，很快将身上那件充满补丁的短衫浸湿。章宇抖动瘦削的臂膀，把从肩头滑落的包裹重新挑起，往前走了几步，但腿脚逐渐有些不听使唤——他绊到了一块台阶，然后失去平衡，重重地撞在宿舍大门的门框上。章宇忍痛抬头望去，包裹里的东西已散落一地，几个衣着光鲜的学生哄笑着从他的被褥上踩过。\n“前面的同学，请站住一下。”一句充满湘潭口音的话从宿舍外面传来，“请你们帮这位同学收拾一下东西，再给他道歉。”\n章宇从摔倒的眩晕中缓过劲来，拖动擦伤的肢体蜷缩到墙角。方才还在哄笑的几个学生回头瞥了一眼门外，喊着“校长来啦”“快跑”一哄而散。章宇心里一沉，又想起父母“莫与城里人起矛盾”的叮嘱，只好噙着泪爬去收拾残局。\n“同学，你伤到那里莫有啊？叫甚么名字？”那个被同学叫做校长的男人跨过宿舍的门槛，轻轻拍了拍章宇湿透的右肩。“若是伤到了，千万要跟我说啊。”\n章宇回头，埋头盯着校长下颌左侧的肉痣发愣，不敢发话。“莫要害怕，我又不是食人魔，怕甚莫？”眼前这个中年人眯起眼睛，伸出双手将章宇扶起，微笑着把章宇肩头沾上的墙灰掸掉，“站得起来哇？去阴凉地歇息下，我来帮你收拾一下。”\n章宇呆站在原地，看着那个宽阔的背影俯下身去蹲下，掏出手帕将被踩过的衣物拿起擦净，再把洒落的碗盆放回原位，最后给三个包裹打上结。“你看哇，这样打结更牢靠、又好解开，搬上去也省事哟。”\n“你是乡下来的新同学哇，莫要怕生，我们这里莫有城里乡下之分。有甚么生活学习的问题，尽管给我们说，一定尽力帮助。你就先在这里歇息吧，我帮你搬上去，同学你住哪一间呢？”"
gosrichang.1.a:0 "“我叫章宇，住在五三零室——万谢校长！”"
