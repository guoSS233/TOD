###日常事件（历史遗留内容）
  gosrichang.1.t:0 "新学期"
  gosrichang.1.d:0 "眼见着日历一页一页被撕下，湖南株洲国立第一中学的新学期开学日终于到了。来自湘潭农村的中一学生章宇喘着粗气告别了刚结识的同伴，将三大包生活物资扛上宿舍门前的台阶。但当他得知自己的宿舍位于六楼尽头时，章宇一双布满老茧的手还是微微颤抖起来。九月的湖南天气依旧酷热难耐，大把大把的汗水从章宇的头上肩上淌下，很快将身上那件充满补丁的短衫浸湿。章宇抖动瘦削的臂膀，把从肩头滑落的包裹重新挑起，往前走了几步，但腿脚逐渐有些不听使唤——他绊到了一块台阶，然后失去平衡，重重地撞在宿舍大门的门框上。章宇忍痛抬头望去，包裹里的东西已散落一地，几个衣着光鲜的学生哄笑着从他的被褥上踩过。\n“前面的同学，请站住一下。”一句充满湘潭口音的话从宿舍外面传来，“请你们帮这位同学收拾一下东西，再给他道歉。”\n章宇从摔倒的眩晕中缓过劲来，拖动擦伤的肢体蜷缩到墙角。方才还在哄笑的几个学生回头瞥了一眼门外，喊着“校长来啦”“快跑”一哄而散。章宇心里一沉，又想起父母“莫与城里人起矛盾”的叮嘱，只好噙着泪爬去收拾残局。\n“同学，你伤到那里莫有啊？叫甚么名字？”那个被同学叫做校长的男人跨过宿舍的门槛，轻轻拍了拍章宇湿透的右肩。“若是伤到了，千万要跟我说啊。”\n章宇回头，埋头盯着校长下颌左侧的肉痣发愣，不敢发话。“莫要害怕，我又不是食人魔，怕甚莫？”眼前这个中年人眯起眼睛，伸出双手将章宇扶起，微笑着把章宇肩头沾上的墙灰掸掉，“站得起来哇？去阴凉地歇息下，我来帮你收拾一下。”\n章宇呆站在原地，看着那个宽阔的背影俯下身去蹲下，掏出手帕将被踩过的衣物拿起擦净，再把洒落的碗盆放回原位，最后给三个包裹打上结。“你看哇，这样打结更牢靠、又好解开，搬上去也省事哟。”\n“你是乡下来的新同学哇，莫要怕生，我们这里莫有城里乡下之分。有甚么生活学习的问题，尽管给我们说，一定尽力帮助。你就先在这里歇息吧，我帮你搬上去，同学你住哪一间呢？”"
  gosrichang.1.a:0 "“我叫章宇，住在五三零室——万谢校长！”"
