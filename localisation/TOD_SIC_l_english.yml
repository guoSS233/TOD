### 国策描述 ###
SIC_wendingchuanneijushi:0 "稳定局势"
SIC_wendingchuanneijushi_desc:0 "伴随着大明内战的爆发，四川省内也随之陷入了一片混乱，我们必须先稳定川内的局势，才能作出决定。"
SIC_zhaojigefang:0 "召集各方商讨"
SIC_zhaojigefang_desc:0 "在省内局势稳定下来后，我们需要召集四川中各个方面的代表人来，共同商讨出我们"
SIC_baochizhongli:0 "保持中立"
SIC_baochizhongli_desc:0 "在大明国内形势明朗之前，我们最好先保持中立，然后再作出决定。"
SIC_chongzhenshangye:0 "重振商业"
SIC_chongzhenshangye_desc:0 "内战所带来的混乱沉重地打击了我们的商业流通，我们需要尝试运用省内的资源来重振商业。"
SIC_huifugongye:0 "恢复工业"
SIC_huifugongye_desc:0 "内战所造成的产业链崩溃严重地打击了四川正在发展的工业，我们需要找到一条出路来恢复工业生产的正常运转。"
SIC_huifugongye.t:0 "解锁决议选项：重建产业链"
SIC_wendingnongye:0 "稳定农业"
SIC_wendingnongye_desc:0 "万幸的是，四川的农业生产并没有因为内战收到太大的干扰，我们的粮食产出依然可以保证省内的消费。我们要稳定住农业，以维持现在不会变得更加混乱。"
SIC_zhengdunjunbei:0 "整顿军备"
SIC_zhengdunjunbei_desc:0 "在现在全国一篇混乱，兵戎相交的情况下，我们也需要考虑加强我们本来就不多的军队，以抵御他人的进攻。"
SIC_zuzhifangyu:0 "组织防御"
SIC_zuzhifangyu_desc:0 "抵挡他人最好的办法就是在我们的边境之上建造一条防线，让他们永远不能干涉我们。"
SIC_qishuhu:0 "其恕乎"
SIC_qishuhu_desc:0 "我们需要改善与我们周围势力的关系，向他们证明我们的友好，减少他们的敌意。"
SIC_jisuobuyu:0 "己所不欲"
SIC_jisuobuyu_desc:0 "我们不想要的，就不要强加给别人。"
SIC_wushiyuren:0 "勿施于人"
SIC_wushiyuren_desc:0 "别人不想要的，也不要强加给我们。"
SIC_zhonghuayitong:0 "中华一统"
SIC_zhonghuayitong_desc:0 "终于，大明重归统一，和平又回到了这片大地之上，我们也该做出我们的决定了。"
SIC_zunwangtaojian:0 "尊王讨奸"
SIC_zunwangtaojian_desc:0 "尊天子以讨不臣的时候到了！大明兴衰在此一举！"
SIC_zhenyasaoluan:0 "镇压骚乱"
SIC_zhenyasaoluan_desc:0 "在出发征讨之前，我们首先要处理省内所产生的骚乱，以保证我们能够有一个稳定的后方。"
SIC_zhenyasaoluan.t:0 "通过派出军队进行镇压，我们可以提高川内的稳定度，但会增加民众的不满程度。"
SIC_jingjidongyuan:0 "紧急动员"
SIC_jingjidongyuan_desc:0 "凭借我们现在的兵力，前去勤王无异于以卵击石，为此，我们需要紧急征召出一支军队出来。"
SIC_zhuanxiangjungong:0 "转向军工"
SIC_zhuanxiangjungong_desc:0 "为了生产出足够的武器，我们需要将现有的民用工厂转化为能生产武器的军用工厂。"
SIC_fengtianzi:0 "奉天子"
SIC_fengtianzi_desc:0 "在我们前去勤王的道路上，我们首先要找到天子来给予我们出兵的许可，否则我们就是擅自用兵。"
SIC_yitaobuchen:0 "以讨不臣"
SIC_yitaobuchen_desc:0 "在获得了天子的许可后，我们可以去打击那些不臣僭越之人了。"
SIC_liuchuqishan:0 "六出祁山"
SIC_liuchuqishan_desc:0 "向北前进，从祁山出发，向着西北军的首都前进。"
SIC_shenrubumao:0 "深入不毛"
SIC_shenrubumao_desc:0 "向南前进，伸入曾经的不毛之地，向着西南军政府的首府前进。"
SIC_zhiqujingzhou:0 "智取荆州"
SIC_zhiqujingzhou_desc:0 "向东前进，达到荆州，夺回属于大明的荆襄之地。"
SIC_yonglizhengtong:0 "拥立正统"
SIC_yonglizhengtong_desc:0 "现在，在我们的努力之下，大明重归统一，是时候拥立正统皇室了。"
SIC_duiwaijiaoliu:0 "对外交流"
SIC_duiwaijiaoliu_desc:0 "在现在的这种混乱的情况之下，各地的通讯都被切断了，我们急需知道外界的情况。"
SIC_chulihuangshi:0 "处理皇室"
SIC_chulihuangshi_desc:0 "在现在这样一个各种思潮迸发的时候，我们需要对还在成都的皇室成员进行处置。"
SIC_yonghugonghe:0 "拥护共和"
SIC_yonghugonghe_desc:0 "在共和国中，我们不需要皇帝。"
SIC_huangdiwansui:0 "皇帝万岁"
SIC_huangdiwansui_desc:0 "不管怎么说，大明总还是需要一个皇帝来统治的。"
SIC_wenguwusizang:0 "稳固乌斯藏"
SIC_wenguwusizang_desc:0 "作为大明的一部分，我们需要将我们所代管的地区，乌斯藏，稳定下来，作为给后人的交代。"
SIC_zhouweidetaidu:0 "周围的态度"
SIC_zhouweidetaidu_desc:0 "我们需要知道我们周边势力的态度，如果能和他们达成合作，那再好不过了。"
SIC_sunliutongmeng:0 "孙刘同盟"
SIC_sunliutongmeng_desc:0 "我们将和七省组成同盟，在这场内战中保全自己。"
SIC_xinanhubao:0 "西南互保"
SIC_xinanhubao_desc:0 "在和西南都督府的交流中，我们双方都赞成共同组成一个防御同盟。"
SIC_nanbeiNAP:0 "南北互不冲突条约"
SIC_nanbeiNAP_desc:0 "在我们与西北军的一番争吵之后，我们达成了一项重要的协议，人不犯我，我不犯人。"
SIC_weichijiaoyu:0 "维持教育运行"
SIC_weichijiaoyu_desc:0 "在现在混乱的状况下，教育作为极重要的的工作，是不能停止的，就算是砸锅卖铁，也要让学校都正常运转。"
SIC_tuixingyiwujiaoyu:0 "推行义务教育"
SIC_tuixingyiwujiaoyu_desc:0 "在经济得到恢复之后，我们有了多余的资金可以用来供给给教育。为了让全民都能得到教育，义务教育是我们的下一个阶段。"
SIC_kuojiandaxue:0 "扩建大学"
SIC_kuojiandaxue_desc:0 "更多的学生催生出了更多的对高等教育的需求，为此，我们需要对我们的大学进行扩建，以容纳更多的学生。"
SIC_kuodajunxiao:0 "扩大昭武军校"
SIC_kuodajunxiao_desc:0 "在现在的部队扩编情况之下，我们需要更多的军官来填补军队中的空缺，为此，我们需要对军校的进行扩招。"
SIC_zengjiajunxiaosheng:0 "增加军校生"
SIC_zengjiajunxiaosheng_desc:0 "通过增加入校的人数，一次性培养更多的军校生，以此来增加我们的军官人数。"
SIC_junguansucheng:0 "军官速成"
SIC_junguansucheng_desc:0 "通过开班军官速成班，我们可以在短时间之内就得到足够填补军队空缺的军官，但是他们的能力还需要在战场上得到进一步的锻炼。"
SIC_jingruizuozhan:0 "精锐作战"
SIC_jingruizuozhan_desc:0 "通过将我们的精锐兵力集中与一点进行突破，可以很快撕开敌人的防线。"
SIC_kuodabuduiguimo:0 "扩大部队规模"
SIC_kuodabuduiguimo_desc:0 "更多的部队将有助于我们直接在各条战线上压垮敌军。"
SIC_chelunzhanshu:0 "车轮战术"
SIC_chelunzhanshu_desc:0 "通过进行部队轮换来持续冲击敌军，我们可以逐渐在敌军的防线上打开缺口。"
SIC_teshudixingzuozhan:0 "特殊地形作战"
SIC_teshudixingzuozhan_desc:0 "在山地和丘陵这样的地方，敌军会布置更少的兵力来阻挡我们，我们便可在这些地区进行出其不意的突破。"
SIC_gansidui:0 "敢死队"
SIC_gansidui_desc:0 "我们需要一批不畏死的士兵去直接冲击敌方，以最快的速度撕扯开敌人的防线。"
SIC_zhancheqianjin:0 "战车！前进！"
SIC_zhancheqianjin_desc:0 "战车的装甲是能挡住子弹的装甲，战车的火炮是能轰开堡垒的火炮，战车的履带是能跨过战壕的履带。"
SIC_bubingyanhu:0 "步兵掩护"
SIC_bubingyanhu_desc:0 "我们的战车要作为掩护步兵的堡垒，以更少的死伤来进攻敌军。"
SIC_tieniuliuma:0 "铁牛流马"
SIC_tieniuliuma_desc:0 "一千五百年前，诸葛丞相发明了木牛流马。现在，我们的铁牛流马也能为我们的士兵提供更好的后勤。"
SIC_butanxietong:0 "步坦协同"
SIC_butanxietong_desc:0 "我们的步兵要学会和坦克共同作战，否则坦克在防线后孤军深入，士兵不能得到掩护。"
SIC_huopaozhiyuan:0 "火炮支援"
SIC_huopaozhiyuan_desc:0 "我们需要更多的火炮来近距离支援我们的士兵进攻敌军的防线，更大口径，更多装药的火炮。"
SIC_yidongbaolei:0 "移动堡垒"
SIC_yidongbaolei_desc:0 "我们需要战车作为我们战场上的移动堡垒，跟随我们的战线一同前进。"
SIC_zhanjifeixiang:0 "战机！飞翔！"
SIC_zhanjifeixiang_desc:0 "我们的战机翱翔在九天之上，如游龙一般给予敌军以沉痛的打击。"
SIC_pohuaihouqin:0 "破坏后勤"
SIC_pohuaihouqin_desc:0 "通过破坏敌军的后勤补给，他们会很快失去战斗力。"
SIC_daguimohongzha:0 "大规模轰炸"
SIC_daguimohongzha_desc:0 "让我们将更多的炸弹扔到敌人的头上，将他们的一切都炸成灰烬！"
SIC_shashangdijun:0 "杀伤敌军"
SIC_shashangdijun_desc:0 "通过运用空军杀伤敌军的部队，我们的部队在进攻时的阻力会大大减小。"
SIC_yanhubudui:0 "掩护部队"
SIC_yanhubudui_desc:0 "我们的空军可以在我们不对进攻的时候提供掩护，加速敌军崩溃的速度。"
SIC_duoquzhikongquan:0 "夺取制空权"
SIC_duoquzhikongquan_desc:0 "为了保证我们的空军能够正常完成人物，我们需要把制空权牢牢地握在我们自手中。"



### ideas ###
SIC_nongyeshiyansuo:0 "农业试验所"
SIC_nongyeshiyansuo_desc:0 "在新政策下，四川各处建立了许多的农业试验所，用于改良农产品，提供产量，降低成本，为经济发展起到了有力的帮助。"
SIC_jingjishiyanqu:0 "《西部开发法》"
SIC_jingjishiyanqu_desc:0 "在庚午财荒后，四川被朝廷作为新的试验区用于恢复经济。在四川，大大小小的工厂如同雨后春笋一般，混乱而又蓬勃地发展着。"
SIC_bupinghengdefazhan:0 "不平衡的发展"
SIC_bupinghengdefazhan_desc:0 "四川现在的发展十分的不平衡，主要的工业发展都集中在了成都和重庆，其他地方能得到的收益很少。这引发了川内其他地区的不满。"
SIC_fanrongdechanyelian:0 "繁荣的产业链"
SIC_fanrongdechanyelian_desc:0 "四川的产业链正在繁荣地运转着，工人们都有着一份工作和足够的报酬，所有的工厂都在高速运转着。"
SIC_wendingdechanyelian:0 "稳定的产业链"
SIC_wendingdechanyelian_desc:0 "在我们的努力之下，经济恢复了正常的运转，但还是有不少工厂不得不停工。至少，我们的产业都正常的运转。"
SIC_huifuzhongdechanyelian:0 "恢复中的产业链"
SIC_huifuzhongdechanyelian_desc:0 "我们重建产业链的努力取得了成效，现在，停业的工厂都在陆续准备开工，工人们也纷纷回到了工厂进行工作。"
SIC_bengkuidechanyelian:0 "崩溃的产业链"
SIC_bengkuidechanyelian_desc:0 "突如其来的内战让我们的经济产业陷入了崩溃状态，工厂们得不到足够的原料用于生产，工人们也被迫停工停产，我们必须找到办法来回复我们的产业。"
SIC_huimiedechanyelian:0 "毁灭的产业链"
SIC_huimiedechanyelian_desc:0 "我们的产业已经彻底地毁灭了，工厂们纷纷倒闭，工人们都失去了自己的工作，开始逃离城市。我们所有的努力正式宣告失败。"
SIC_huifushangye:0 "恢复商业"
SIC_huifushangye_desc:0 "因为内战的影响，我们的商业受到了极大的波及，我们必须试着运用我们现有的资源，来恢复我们的商业运转。"
SIC_junduichongjain:0 "军队重建"
SIC_junduichongjain_desc:0 "虽然我们现在有一定的军队，但相对于其他势力来说还是比较孱弱，我们需要重新建立一支四川自己的军队，来保卫我们自己。"
SIC_jianzaofangxian:0 "建造防线"
SIC_jianzaofangxian_desc:0 "为了保卫我们自己，我们要在边境挖掘出一条能当初其他军队的防线。"
SIC_yidebaoyuan:0 "以德报怨"
SIC_yidebaoyuan_desc:0 "或曰：“以德报怨，何如？”子曰：“何以报德？以直报怨，以德报德。”"
SIC_dongyuanqinwang:0 "动员勤王"
SIC_dongyuanqinwang_desc:0 "国家养士百五十年,仗节死义,就在今日!"
SIC_cangtianyisi:0 "苍天已死"
SIC_cangtianyisi_desc:0 "苍天已死，共和当立。岁在今朝，天下大吉。"
SIC_tianyoudaming:0 "天佑大明"
SIC_tianyoudaming_desc:0 "天佑大明，皇帝万岁！"
SIC_wendingjiaoyu:0 "稳定教育"
SIC_wendingjiaoyu_desc:0 "教育事业是重中之重，就算是砸锅卖铁，我们也要维持学校的正常运转！"
SIC_wufawutian:0 "无法无天的群众"
SIC_wufawutian_desc:0 "群众所引发的骚乱已经不是我们所能控制的范围了，我们需要立刻采取措施把局势控制下来。\n\n§R如果我们无法控制局势的话，一场暴动随时可能爆发！§"
SIC_jinrukonghuang:0 "进入恐慌的群众"
SIC_jinrukonghuang_desc:0 "大规模的社会动荡已经让群众陷入了恐慌，大量的城市居民开始向乡村逃去，我们对于局势的控制力正在下降。"
SIC_chongmannuqi:0 "充满怒气的群众"
SIC_chongmannuqi_desc:0 "群众对于我们的不作为充满了怒气，他们要求我们尽快将局面控制住，将经济回复到内战爆发前的状态。否则，他们将自行行动了。"
SIC_liuyoubuman:0 "略有不满的群众"
SIC_liuyoubuman_desc:0 "群众对于目前的状况有些许的不满，但好在，他们暂时不会将这些不满之情表露出来，只要我们能及时将经济进行恢复。"
SIC_wendingdequnzong:0 "稳定的群众"
SIC_wendingdequnzong_desc:0 "现在的群众十分的稳定，他们的一切诉求都基本得到了满足，没有人会想着上街闹事。"




###人物描述###
SIC_Zeng_Qi:0 "曾琦"
SIC_He_Guoguang:0 "贺国光"
POLITICS_SIC_He_Guoguang_DESC:0 "贺国光,字元靖，1885年5月9日出生于湖北蒲圻，早年就读于顺天财经学堂经济学专业；1907年毕业后参与国际贸易代表团周游法、德、英、俄等国，后长期作为驻法代表协助经贸投资磋商。大战爆发后回国，调任财户院外贸司助理，为明帝国在大战期间斡旋于各方之间谋利建言献策起到至关重要的作用，1922年受上级赏识升任财户院外贸司司长。战后，贺国光力图传播自己关于自由贸易的学说，并以强而有力的理论建构说服一众保守派，一手掣画了明帝国黄金年代的贸易开放格局。\n1930年“庚午钱荒”来临后，贺国光和他的学说受到朝野上下铺天盖地的攻击与诋毁，他也因此被调出中央，转任四川省财户厅总长。在川期间，他力排众议推行“新式经济政策”，以挽救钱荒为名义推行改革，从四川别具一格的社会背景与经济现况触发，建立实行特殊政策的“川渝经济特区”。贺国光及其同僚苦心孤诣，在经济全面崩溃的情况下仍然采取最小限度的政府调控措施，坚持开放与自由市场原则。虽然一度陷入难以为继的窘境，贺国光的政策最终被证明卓有成效：四川省基于雄厚的人力、资源与工业基础优势较早地实现经济复兴，贺国光也因此在1935年底升任川渝地方司总督。\n尽管贺国光成功证明了自己与理论的可能，国内仍不乏质疑他的声音。有人提出明帝国应当采取强有力的宏观调控与有限开放，以避免类似危机的再度上演；亦有人怀疑四川也能在没有贺国光实践其理论的情况下成功复兴。但无论如何，年纪尚轻的贺国光现在已大权在握，他将如何对待“天府之国”的未来？"
