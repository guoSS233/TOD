TODSIC.1.t:0 "大明陷入崩溃！"
TODSIC.1.d:0 "    昌德皇帝驾崩后的一系列连锁事件，引起了整个国家的动荡。虽然有关消息的发布严重滞后且混乱，但可以确定，在中华帝国的本土上，各方野心家和正统继承人都纷纷站出来追求自己的权力，并试图把对手从地图上彻底抹消。尽管有识之士一直在促成利益相近的一些势力坐下来和谈，不过他们的努力并没有取得理想的成果。\n    而在报刊的版面上和广播新闻节目中，应天、西安、镇东、广州、昆明、辽阳，这一串地面开始频繁出现。纷乱的报道中，每一方都有自己的政治理想和报复，每一方都承诺迅速重新恢复秩序或者建立一个全新的国家，五百多年的帝国又一次像三百年前那样陷入了迷茫。尽管如此，观察人士预测，内战将不会持续很长时间，因为明显有些方面准备的更加充分。"
TODSIC.1.a:0 "我们该怎么办？四川现在是个什么情况？"
TODSIC.2.t:0 "查看省内状况"
TODSIC.2.d:0 "    欢迎来到天府之国，这里肥沃的土地和丘陵集中了整个国家1/6的人口。在改革的风吹到这里之前，这里绝大多数人口，都依赖农业为生。直至19世纪80年代，这里虽然出现了一些工业，但仍然比较落后。\n    直到昌德皇帝即位之后，这里的情况才发生翻天覆地的变化。《西部开发案》使得这里获得了前所未有的优惠政策；更多的淘金者携带着生产资料和资本，以前所未有的速度从东部沿海地区流入这里。尤其是成都，其繁荣程度不亚于沿海的大都会。另外，重庆的分离让四川凭借《重庆都会案》中的附加条款，获得了大笔补偿资金。\n    由此，四川能够更加集中的把资源投入到成都的工业化建设当中，并且推进自贡等专门城市的发展而不必再因为成渝两地无休止的争吵分散精力。当然，在经济利益的驱使下，四川的农业也全面转型，经济作物种植成为了主流。\n    时间来到1936年，尽管严重不均的经济发展过程始终困扰着这个省份，但是四川依然取得了其他人难以想象的成就。只是那个曾经庇护它发展的人，目前已经离去，而四川显然没有做好准备。"
TODSIC.2.a:0 "四川是时候该做出决定了"
TODSIC.3.t:0 "四川的命运"
TODSIC.3.d:0 "四川省参政院里的氛围从未像今天这样压抑。每个人都知道，自从昌德皇帝驾崩，四川再也回不到以前了。而今，随着秦岭之北和三峡之东相继陷入战火，天府之国一下子陷入了迷茫。\n“诸位议郎，今天我谨遵流程，着急诸位紧急会议，不为别的，只为了四川一省的平安。现在岭北纷乱，峡东涂炭，我们过往的生活再也继续不下去了。我们四川地大民多，牢牢的嵌在全国的版图上，也有足够的能力选择我们自己的道路。现在，请诸位根据紧急议事章程即行投票，省政府会在稍后在密室进行短促闭门会，最终公布结果。”\n会场内，尽管有激进的议郎高声喊叫，试图传递自己的观点 但大多数一反常态，默默的遵照指令完成了投票。\n两刻钟后，拿着浸透着汗水稿纸的张群匆匆步入大堂。“一面是浩荡皇恩，一面是众民期盼，诸位作为皇恩之受众，民意之代表，也坚定了我做出选择的决心。\n最后，来自张群的声音陡然一变——"
TODSIC.3.a:0 "“明哲保身，静观其变，四川必须等待！”"
TODSIC.3.b:0 "“仗义死节，就在今日，四川奋力出战！”"