### ideas ###
CAN_Bonaparte_great:0 "波拿巴！你是多么伟大"
CAN_Bonaparte_great_desc:0 "加拿大是一个新生的美洲国家，在第一次世界大战中，爱好和平的人们拒绝参加非正义的战争，并在忍无可忍的情况下反抗来自宗主国的暴政，在伟大的加拿大亲王的带领下，加拿大人最终获得了加拿大民族的独立"
CAN_Intervened_economy:0 "受到干预的经济"
CAN_Intervened_economy_desc:0 "加拿大是一个独立的国家，但是加拿大的工业和农业都十分疲软，加拿大不得不将自身的经济利益与一战的胜利者——法国人绑定在一起"
CAN_resume_construction:0 "恢复建设"
CAN_resume_construction_desc:0 "大萧条的余波依然存在，政府已经颁布了不少利于经济恢复的法案，至少在目前看来，加拿大的经济已经有起色了"

### leaders desc ###
POLITICS_LAURENT_DESC:0 "路易斯·圣劳伦特于1882年2月1日出生在魁北克省的一个小商人之家，父亲是法裔加拿大人，以开店为生；母亲是爱尔兰人，这使得路易斯·斯蒂芬·圣劳伦特在流利的英法双语环境中成长。他于1905年从魁北克城的LAVAL大学法律系毕业。大学毕业后的路易斯·圣劳伦特一直从事律师职业，直到1914年，他的母校LAVAL大学聘请他担任该校法律系教授。路易斯·圣劳伦特在公司法和宪法方面的研究卓著，使他成为加拿大最受尊重的辩护律师之一。1926年，圣劳伦特在父亲的影响下加入了联合党，并依靠自身的才华和能力逐步攀升，在他的政治盟友——麦肯齐·金的帮助下，最终成为联合党的党魁，并赢得了1934年的选举，成为加拿大的实际领导者，他推行了一些刺激经济，保障就业的法案，获得了民众的极大欢迎。"

