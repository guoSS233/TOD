MOB_mengweitongyao_banbo_desc:0 "蒙古卫军是一支历史悠久的边疆铁军，具有强悍的战斗力和优秀的军官团。蒙地汉家子均以加入蒙卫为荣耀。虽然，这只铁军近年来有所锈蚀"
MOB_junzhengjianxi_jiaozhong:0 "军政间隙：较重"
MOB_junzhengjianxi_jiaozhong_desc:0 "自从救火大臣上任，蒙卫的经费和退休人员的年金就一再遭到克扣、挪用。左念谦元帅敬重徐树铮的官声，始终在弹压蒙卫中的不满声音。然而，数年过去，经济未见起色，即便是左老元帅，也对蒙古地方司有了不满之情"
MOB_jingjikunnan_yanzhong:0 "经济困难：严重"
MOB_jingjikunnan_yanzhong_desc:0 "虽然救火大臣拼尽全力，但漠北的经济恢复速度仍旧缓慢。权贵资本食人而肥，百姓生活穷困交加。社会也因此动荡不安"
MOB_juangchankaifa:0 "矿产开发"
MOB_juangchankaifa:0 "蒙地拥有大量矿产和围绕起建立的工矿企业，这些矿产虽然因为经济困难而开发缓慢，却也是蒙古地方司为数不多的收入来源了。"
### 人物描述 ###
POLITICS_MOB_Xu_Shuzheng_DESC:0 ""徐树铮，1880年生人，徐州府萧县人氏。出身耕读之家。就像最传统的乡村知识分子家庭，徐树铮从小就走上了读书举仕，入朝为官的道路。自由聪颖的他一路顺遂的考入应天太学，攻读经济学，并在毕业后入朝为官。在1932年调任蒙古地方司库伦大臣。\n徐树铮在朝中被敬称为救火大臣，他的政治生涯几乎由派驻地方，拯救经济所组成。在1932年他接手库伦大臣一职前，蒙古地方司已经走到了悬崖边，常年供养蒙古卫军带来的巨大压力已经导致当地经济濒临崩溃。在朝中无人愿意接受这个烫手山芋之时，他主动请求赴任。他在奏章中写道：“今蒙古地方，经济崩溃，黎民倒悬，如若不加经营，臣恐边民暗生畔心、分裂国疆。”\n他接任蒙古大臣一职后，开了扣发蒙古卫军经费的先河，同时向蒙地联席议会放权、改善劳工待遇、减息降租、发放小额贷款试图安抚民众。于此同时，他还试图继续推进因为经济崩溃而陷入停滞的工业化进程，在漠北草原上推行教育。\n但哪怕他四处救火，经济仍旧不见起色，工业化走走停停，而他安抚民众的政策往往是扬汤止沸。\n到了1936年，他已经五十有六，精力与智慧早已不及壮年，经年的操劳让他罹患心脏病。长时间对蒙卫的克扣让原本敬重他的左念谦元帅也和他生出嫌隙。而蒙地联席会议正在为权贵与资本攫取着更大的利益。\n他不知道前路在何方，他能做的，只有继续前进"							"