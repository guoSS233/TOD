### ideas ###
SMT_north_dispatch:0 "北方派遣"
SMT_north_dispatch_desc:0 "驻扎在南方的美国军队基本由北方的派遣部队组成，我们将从北方获得源源不断的军工产品和兵员补充。"
SMT_eroded_economy:0 "被侵蚀破坏的经济"
SMT_eroded_economy_desc:0 "自1922年南方战败以来，不仅失去了和英国的贸易保护和技术支援，在无政府状态下的自由贸易给南方带来了惨重的打击。钢铁农机重工业生产力的落后导致市场被北方工业集团严重侵蚀，轻工业纺织等产品无法及时跟进进步的生活需要，利润率高速下滑。工人与工程师们追求更高的工资，纷纷前往北部任职。工厂的破产又加速了劳动力价格的跌落，使得南方工业处于崩溃的边缘。"
SMT_second_wave_of_conservatism:0 "保守主义的第二次浪潮"
SMT_second_wave_of_conservatism_desc:0 "南方战败以后的保守力量实际上有绝对程度的削弱，但由于工业破产的高度失业和戒严带来的社会问题，游行集会运动出现了新的高峰。游行示威活动中要求恢复自由民主和保护主义，为了反权威和人权作最高性质的斗争。"

### leaders desc ###
POLITICS_BRADLEY_DESC:0 "奥马尔·纳尔逊·布莱德雷，一位正直的美国将领。1915年毕业于西点军校，1921年投入对南方的征战，出色的完成了战斗任务。1931年任美南方军管区第9军军长，32年任陆军参谋长。在剖析了现阶段美国的主要矛盾与次要矛盾以后，坚定支持陆军优先的战略，得到了陆军大部分成员的拥护。1932年赫伯特·亨利·莱曼上台后积极推动美三军的合作，仿效南方联盟国的制度，于1934年建立美国参谋长联席会议。布莱德雷任第一任参谋长联席会议主席和陆军总司令。"
