### 领袖 ###
STG_Zhu_Rongkun:0 "锦王 朱镕坤"
POLITICS_Zhu_rongkun_DESC:0 "锦王 朱镕坤，是昌德皇帝的庶子。出生于1893年，少年时便英武豪气，有从军的想法。成绩一直出众，但是心气浮躁，一直不被作为继承人。封地在锦州，但是本人没有去就藩。青年时进入保定武备学堂学习，接触到逐渐发际的武备系军官，与武备系接触甚密，经常与一些军官聚集在王府吃火锅。兴趣是看地图，家里有一份皇明坤舆全图以及大量的军事指挥地图，对全国地形如数家珍。性格上是典型的大明军人，主张用武力征服世界，进一步拓展天朝体系，轻视军，将征服南洋作为首要任务，支持高度的集权和专制，整个帝国在他的眼中已经成为了巨大的战争机器。"

