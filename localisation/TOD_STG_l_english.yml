### 民族精神 ###
STG_Xperimental_New_Army:0 "实验型新军"
STG_Military_Industry_Begins:0 "军工起步"
STG_Success_ShanDong_NZ:0 "齐鲁农政的成功"
STG_Imperial_Education_System:0 "帝国教育体系"
STG_Impetuous_Youth_Organizations:0 "浮躁的青年组织"
STG_Military_Industry_Giants:0 "军工巨头"
STG_Xperimental_New_Army_desc:0 "武备系有着最超前的军事思想和军工实力，武备系能够利用自己的新军来创伤老旧的地方军。"
STG_Military_Industry_Begins_desc:0 "在内战爆发后，我们失去了自辽阳到西安的军工产品输入，因此整个顺天缺乏后勤补给，我们迫切的需要建立自己的军工产业"
STG_Success_ShanDong_NZ_desc:0 "山东地区近年农林渔牧业发展顺利，我们有着强劲的农产品保障。"
STG_Imperial_Education_System_desc:0 "武备系掌控着京津晋冀鲁豫的教育系统和科研系统，还拥有忠实的几大军校，我们能够快速的训练出新军并且追赶其他地区的研究项目"
STG_Impetuous_Youth_Organizations_desc:0 "武备系成员以年轻人为主，他们骁勇善战却鲁莽冲撞"
STG_Military_Industry_Giants_desc:0 "我们拥有全大明朝军工巨头的支持，他们会尽可能的帮助我们，但我们必须尽可能拉拢他们"

