 gansu_province_state: "§Y甘肃省§!"
 gansu_province_state_desc: "§Y屋脊之下 天佑命脉§!\n世界屋脊之下，季节性的冰山融雪为笔，勾勒出蜿蜒千里的河西走廊。这条细细的通路，背靠巍巍高原、面朝茫茫戈壁，是连接明帝国腹地与西域的咽喉要道，亦是沿途数百万人民赖以生存的生命线。17世纪前，甘肃犹治于陕西布政使司，星罗棋布的实土卫所则捍卫长城的安全；18-19世纪，随着明帝国克复西域，甘肃完成了由军事缓冲区向经济连接带的转变，亦得以独立建省；时至20世纪，玉门油田、西域铁路和宁夏府的灌溉农业深深滋润着甘肃一省的发展。从昔日贫穷落后的偏远一隅，到如今的塞上江南，进取的甘肃人民实现了历史性跨越。\n[xibeiideologies]"
