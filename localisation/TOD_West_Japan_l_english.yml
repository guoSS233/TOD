### leaders ###
POLITICS_MAKINO_NOBUAKI_DESC:0 "牧野伯爵是名士大久保利通阁下的后代，在西日本，没有人不知道他的名字，这位伯爵曾在第一次世界大战后的和会上为西日本争取了许多利益，如今是他总裁任上的第三年，总理大臣与他私交甚密，这让他获得了许多明国财团的支持，因此也能稳坐总裁之位。钱荒以来，复杂的国际局势和国内不断出现的民族主义者让伯爵十分头痛,或许他能找到好的方法来平衡本士企业家和明国财团之间的关系，抑或是让躁动分子安静一些。"

### ideas ###
WJP_slave_of_dragon:0 "龙的奴隶"
WJP_slave_of_dragon_desc:0 "自从被明帝国击败之后，我们的人民被大明的财阀剥削，政治方面也被他们所随意玩弄。"
WJP_depression_strike:0 "财荒的冲击"
WJP_depression_strike_desc:0 "财荒的阴云至今仍然笼罩在我国上空，物价飞涨和通货膨胀使人民苦不堪言"
WJP_rice_unrest:0 "米骚动的阴影"
WJP_rice_unrest_desc:0 "我国的粮食现在不能自给，只能仰仗着南洋才能保证勉强供应。§C日本统一之后，必须开始土地改革和农业机械化才能解决问题，否则就会有严重的后果§!"

