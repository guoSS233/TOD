### leaders ###
POLITICS_PRINCE_PHETSARATH_DESC:0 "年轻时的佩差拉在世界大战中作为远征军的一名军官奔赴南亚战场。曾在印度人前飞扬跋扈的他，如今却变得冷漠、多疑、畏光。他龟缩在万象的金宫里，用警惕的目光打量眼前的每一个人。1931年的8月18日，当国王和副王在万象街头被激进的农运分子刺杀的消息传到了王室驻地的琅勃拉邦时，由于即位国王的西萨旺·瓦达纳时年只有24岁，整个澜沧王国的命运连同其混乱到不可收拾的局势便交到了他的表亲，新副王佩差拉亲王手中。翌日，佩差拉前往万象，从那之后他便再也没有离开金宫一步。他怀疑每一个眼前的人都可能是农运份子的刺客，每一个没有被封死的窗户外面都有一个狙击手随时可以送他步父亲和舅公的后尘。他害怕死亡，但空前强大却又摇摇欲坠的王权却在不断的诱惑着他，让他欲罢不能。佩差拉决计，只要还有一丝活着的可能，他都要沉溺在摄政的面具之下，最好永远也不要摘下来。"

### ideas ###
LAN_bangkok_edict:0 "《曼谷敕令》"
LAN_bangkok_edict_desc:0 "当宗主国无力保护它的附庸时，向它效忠便毫无意义。暹罗皇家军队在1926年对劳动党暴动的镇压中遭到了彻底的失败让我们对暹罗彻底失去了信心。在明国的支持下，我们在1927年迫使暹罗国王拉玛七世签署了《曼谷敕令》，终结了两国的臣属关系，而暹罗人在澜沧的特权也将在不远的将来逐渐被废除。"
LAN_king_sisavang_vatthana:0 "西萨旺·瓦达纳国王"
LAN_king_sisavang_vatthana_desc:0 "由于即位时动荡的局势，年轻的国王并不被贵族们所看好，因而由佩差拉亲王出任摄政。五年来他始终未能获得实权，而仅仅是作为澜沧王室的象征存在。然而随着国内局势的动荡加剧，王室在国民当中的形象逐渐开始崩坏。"
LAN_the_influence_of_the_labor_party:0 "劳动党的影响"
LAN_the_influence_of_the_labor_party_desc:0 "十年前劳动党人的暴动被明国军队镇压后，他们逃往了金三角的深山中。但他们在农村地区依然普遍存在，并且使农民运动日趋激进化，农民自发反抗地主建立农会的事情也时有发生。"