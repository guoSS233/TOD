### leaders desc ###
POLITICS_MARIA_ITURBIDE_DESC:0 "玛丽亚于1873年出生在奥匈帝国，在七岁时与其兄长阿古斯丁一道被接至墨西哥帝国，与阿古斯丁一道接受马西米连诺的教育。自成年后其一直致力于使墨西哥加入红十字国际委员会。最终在1910年墨西哥红十字会在玛丽亚的推动下正式成立，玛丽亚任荣誉会长。她对于国内政治一直不是非常关心，但是其对国内的民生问题十分重视，长时间的致力于慈善活动。1925年基督军刺杀阿古斯丁之时，她正在法国举行为墨西哥西北地区难民筹款的活动，保皇党人立刻组织了一场周密的行动将她接回国内，最终在阿古斯丁的葬礼上她在保皇党人的拥簇下被强推上了皇位。由于她对政治涉猎不深，更没有治理整个国家的兴趣和能力，在其即位最初的十年其就仅仅只是冈萨雷斯等国家制度党人的傀儡。1935年的墨西哥城大抗议将其推向了台前，愤怒的民众要求罢免腐败的冈萨雷斯政府，她阻止了国家制度党准备发动的军事镇压，并在军方的支持下推翻了国家制度党政府。最终一个由贝尔纳多·雷耶斯将军任临时首相的政府建立了起来，女皇也开始尝试参与国家治理。由于国家深陷财政危机，玛丽亚于1935年通过了一项缩减军事开支法案，准备集中国家财政进行重建运动。但她显然想的过于理想化了，就在驻扎在西北的治安军开始分批撤离不到一周之后，一场大规模的基督军叛乱爆发了。蛰伏于各地的，对帝国统治不满的势力一个接一个的发起对帝国政府起义。显然，我们的女皇对此毫无准备。"

### events ###
mex.1.t:0 "墨西哥帝国"
mex.1.d:0 "墨西哥帝国诞生于一场不光彩的战争，法国人将自由派驱逐出了墨西哥，来自哈布斯堡的皇帝在保守派的簇拥下统治了墨西哥的土地。在数年重建之后，哈布斯堡的皇帝还是将帝国交还给了一位墨西哥人——带领墨西哥走向独立之人，阿古斯丁一世的后代，小阿古斯丁。在阿古斯丁二世的带领下，墨西哥成功成为了北美第三大工业国，人民的生活也日益改善，但在法国人和迪亚斯的干涉下却始终没能推进政治上的改革。不过机会总是会到来的，随着世界大战的爆发，阿古斯丁成功将迪亚斯和法国人的代理人清除出了国家，根深蒂固的教会势力成了挡在改革前面的最后阻碍。随着对教会的清理，一场席卷全国的基督战争爆发了。我们伟大的皇帝带领墨西哥军队轻松击溃了那些狂信的乌合之众。但就在皇帝本着人道主义精神，准备与剩余的基督军残党商谈和谈事宜之时，却在哈利斯科被一枚炸弹炸死了。\n自1925年我们伟大的阿古斯丁二世皇帝遇刺以来，帝国几乎没有从连续不断地打击中振作过来，首先是20年代末法国对帝国施加的经济制裁，紧接着便是1930年那场席卷全球的经济危机。国家制度党的无能统治导致墨西哥几乎跌入了深渊。但在玛丽亚女皇和她紧急任命的德拉巴拉首相的改革下，墨西哥的经济稍显起色。但改革中的财政紧缩政策也导致了墨西哥军队大幅度缩水，各地维持秩序的部队急速缩减。\n最终，在十年前与帝国和谈的极端宗教势力基督军与1935年6月再一次发动叛乱，帝国匆忙集结部队平定一路势如破竹的基督军。最终集合了几乎全国可用力量的帝国陆军最终在1935年11月于莱昂阻挡住了基督军的攻势，但却始终无法成功击溃基督军。随着11月共和军越过路墨边界，12月萨帕塔带领南方解放军攻占危地马拉城以及1935年12月25日尼古拉斯将军率领部分军队在巴耶斯城发动圣诞叛乱，一场全面的内战完全爆发。"
