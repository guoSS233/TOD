POLITICS_NAZIM_HIKMET_NAME:0 "纳济姆·希克梅特"
POLITICS_NAZIM_HIKMET_desc:0 "纳济姆·希克梅特是土耳其作家协会的荣誉主席，作为一个现实主义浪漫派诗人，希克梅特一直以来都在用他那优美的文字来赞扬土耳其无产阶级的活力和安纳托利亚的秀丽风光，在他还是幼儿的时候，就对阶级之间的不平等关系展开过充分的思考，他一直都对劳动者和所有的无产阶级都充满了同情，并开始撰写一些作品来反映社会的不公。所以，当安卡拉的号角吹响时，他义无反顾地加入到了这支由劳动者所组成的队伍里。而在革命后，他一边歌颂着劳动的光荣和土耳其的新生，一边学习着马克思主义哲学。由于文人特有的浪漫和对未来永远充满着信心。很快，他便被卢森堡和她的思想所吸引。他很快的便研读了卢森堡，恩格斯和李卜克内西的著作，这让他认为自己为土耳其乃至全世界工人阶级找到了一条新的道路-一条美好的充满光明的理想道路。所以，他很快便加入了由新兴左翼思想家和社会活动家以及工会组织者所组成的土耳其新左翼政治联盟——一个想将土耳其改造成德国式社会主义国家的新政治联盟。靠着他的口才和学识，他很快的便在文化工作者和学生中得到了一大批的支持者。同时，在他的支持者的建议下，他将他的思想进行了一些本土化的改进。"
POLITICS_FETHI_OKYAR_NAME:0 "费特希·奥克雅尔"
POLITICS_FETHI_OKYAR_desc:0 "费特希·奥克雅尔原本是奥斯曼帝国大国民会议的一名议员，但对于腐败腐朽的奥斯曼帝国早已是反感至极，所以等到凯末尔发动起义后，他立即便加入了人民军一方。由于其掌握着很多的谈判技巧，他很快便被凯末尔安排去了人民军对外联络部，负责对外寻找援助和谈判，凭借着自身出色的口才和人格魅力，他谈拢了很多的事情，其中就包括了跟大明的合作，靠着在外交战线上的战果，他很快的得到了凯末尔的赏识，战后，他被凯末尔任命为了人民共和国的总理，负责辅佐他一些对内和对外事务。\n\n由于担当重任，他很快的便发现了在共和国光鲜亮丽的成就背后所隐藏的一系列问题——包括日益严重的官僚主义，过于自闭的外部环境以及较为严苛的政治环境，这是得他在1933年辞去了总理的职务，并加入了土耳其新左翼政治联盟——一个想将土耳其改造成德国式社会主义国家的新兴政治联盟，他认为应该改变现有的经济模式，在保证土耳其无产阶级权利的基础下扩大对外交流，引入外资来促进并加快土耳其经济的发展。他主张建立一个在国家监管下没有私有制存在的社会主义自由市场，以保证经济的可持续发展。"
POLITICS_MUSTAFA_SUBHI_NAME:0 "穆斯塔法·苏普希"
POLITICS_MUSTAFA_SUBHI_desc:0 "穆斯塔法·苏普希是共和人民党的创始人之一，早年他和凯末尔一起留学德国，并在德国时就对土耳其的各项社会问题进行了激烈的讨论，并达成了不少共识。在一战结束后，他们一起创办了土耳其共和人民党并领导了革命。在革命胜利后，他们一起制定了多项社会革命和世俗化改革计划，以及带来了让全世界所惊讶的“安纳托利亚奇迹”的两个五年计划.不过，这也是他们展开裂痕的开始，最为一名纯正的列宁主义者，他对凯末尔的国家主义思想感到反感，同时他也反对过分的权利集中和官僚化。这使得他开始在党内拉拢支持者以反对自己曾经战友的一些决策.\n\n他计划修改部分党章，剔除民族主义残余，同时扩大计划在经济中的作用，制定新的五年计划，扩大劳动者福利和公民的政治权利，实现必要的民主并于反对派达成和解。直到将共和国建立成他心目中的先锋主义理想国。"
POLITICS_FEVZI_CEAKMAK_NAME:0 "费夫齐·恰克马克"
POLITICS_FEVZI_CEAKMAK_desc:0 "费夫齐·恰克马克是土耳其的战争英雄，同时也是共和国的最高军事将领。他第一次崭露头角是他担任师长时成功镇压了一次塞尔维亚人的起义，这使得他在军队中一路飞升，但同时，他也对奥斯曼帝国深感厌恶，认为苏丹是阻碍土耳其前进的罪魁祸首，但他同时也厌恶青年党的民粹主义思想.所以，在内战爆发后，他率领他的部队加入了人民军一方，并指挥了多场决定性战役，为共和国的建立取得了不可磨灭的作用\n\n他不是一个正统的马克思主义者，但他却十分的爱戴自己手下的士兵和军官，甚至可以为了军费和军饷问题多次叫板凯末尔，这使得他十分受士兵的爱戴，在他的努力下，士兵和军官代表进入了大国民会议，他希望建立一个由军人所领导的国家，但同时他也认为军人有义务保护人民和革命。他厌恶过于分散的权利，认为那是混乱的表现，不过他也能充分意识到全民政治对于国家的重要性，不过，一个没有决定权的议会就能完美的解决这一切。同时，他还有着强烈的国家主义思想，他认为一切都应该以共和国的利益为优先考虑对象，当然，他也承认工人和农民以及其他民族的政治权利，不过他还是相信只有军队才能保护他们。"
POLITICS_ETHEM_NEJAT_NAME:0 "埃瑟姆·内贾特"
POLITICS_ETHEM_NEJAT_desc:0 "埃瑟姆·内贾特在革命前就是一个著名的社会活动家，同时也是共和国的创始人之一。早年留学德国的经历使他成为了一个坚定的“德国社会主义者”，甚至得到了罗莎·卢森堡同志的接见。不过他并没有成为一名卢森堡主义者，他认为卢森堡主义太过于理想。1919年，他前往安卡拉，和凯末尔一起打响了革命的第一枪.战后，他当选为土耳其人民代表大会的议长，但很快，他发现凯末尔的“土耳其社会主义”并不合他的胃口，于是，他借着普法运动的进行，集结起了一批新兴左翼思想家，社会活动者，受教育工人和年轻学生以及工会组织者，组成了一个“土耳其新左翼政治联盟”——一个想将土耳其改造成德国式社会主义国家的新政治联盟，靠着自己议长的身份和凯末尔睁一只眼闭一只眼的态度.左翼联盟展开了大规模的政治宣传，并很快得到了一批支持者。"
