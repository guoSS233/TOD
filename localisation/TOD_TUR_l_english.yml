### events ###
TOD_Turkey.1.t:0 "祖国的未来"
TOD_Turkey.1.d:0 "在世人眼中，共和人民党是一个政党的理想典范——他高效，团结，且稳定，但在土耳其国内，共和人民党内部的激烈斗争和分裂确实一个人尽皆知的秘密。党内主要分为两派，一派是以伊斯麦特·伊努诺为首的旗帜派，而另一派，则是以穆斯塔法·苏普希为首的纲领派。一派主张延续凯末尔时期的一切政策，另一派则主张按照俄国革命者弗拉基米尔.列宁的理论，将共和人民党给打造成一个集体领导的无产阶级先锋队，而现在，凯末尔必须选择将党的权力移交给其中一派的领袖并帮助他推进政策。"
TOD_Turkey.1.a:0 "我的政策是万无一失的——授权旗帜派"
TOD_Turkey.1.b:0 "我们需要做出改变——授权纲领派"

TOD_Turkey.2.t:0 "凯末尔同志昏厥"
TOD_Turkey.2.d:0 "今天晚上，我们共和国的国父和领导-凯末尔同志被发现昏厥在自己的办公室内，被发现时。凯末尔同志已经躺在地上完全不省人事。虽然他的秘书和总统府保安立即将凯末尔同志送往了医院，但他的生命状态仍然让人着急。"
TOD_Turkey.2.a:0 "天啊，赶紧救活他！"

TOD_Turkey.3.t:0 "凯末尔同志成功康复"
TOD_Turkey.3.d:0 "由于就医及时，在医生的权力救治下。凯末尔同志目前已经脱离了生命危险。医生表示在修养上一个星期左右凯末尔同志就能够出院了。"
TOD_Turkey.3.a:0 "呼，真是千钧一发。"

TOD_Turkey.4.t:0 "凯末尔同志辞职"
TOD_Turkey.4.d:0 "今天——1936年2月1日。凯末尔同志在医生的陪同下出席了共和人民党的内部高层会议。在会议上，凯末尔同志表示，因为身体原因，他将辞去土耳其共和人民党党主席一职，并将于今年四月甚至更早的时候辞去土耳其人民共和国国家主席和部长会议主席一职。在被问及接班人问题时，凯末尔表示。由于自己已经不再担任共和人民党主席一职，所以不发表任何看法。随后，他拖着虚弱的身体离开了会议室。"
TOD_Turkey.4.a:0 "他已经为共和国和人民做的够多了……"

TOD_Turkey.5.t:0 "继承人问题"
TOD_Turkey.5.d:0 "在凯末尔同志离开不到五分钟后，会议室立即炸开了锅。共和人民党各高层对于如何选举接班人问题之间发生了激励的交锋，很快，整个会议室明显的分成了两派。一派主张立即召开人民党内部紧急扩大会议，在党内选举接班人。而另一派则主张立即向土耳其工农兵政治协商会议公布此事，并着手开始准备进行一次全国范围内的选举。"
TOD_Turkey.5.a:0 "我们和我们的党必须要保护共和国的稳定与革命的火种！"
TOD_Turkey.5.b:0 "只有人民可以决定国家未来的走向！"

TOD_Turkey.6.t:0 "临时扩大会议召开决定"
TOD_Turkey.6.d:0 "很快，争论结束了。党内高层达成了召开秘密的共和人民党内部扩大会议的消息，并作出了暂时封锁凯末尔主席将辞职的决定。在参会者名单制作完成后，所有人一致同意会议将于明天早上召开。"
TOD_Turkey.6.a:0 "我们必须为我们的人民负责。"

TOD_Turkey.7.t:0 "临时扩大会员召开"
TOD_Turkey.7.d:0 "土耳其人民共和国共和人民党第二次紧急内部秘密扩大会议于1936年2月2日在土耳其共和国总理府准时召开，负责讨论凯末尔同志的接班人问题。由于怕对会议结果造成干扰，凯末尔同志并为出席会议。很快，党内立即选出了两个候选人-穆斯塔法.凯末尔同志和费夫齐.恰克马克同志。"
TOD_Turkey.7.a:0 "让我们开始吧。"

TOD_Turkey.8.t:0 "会议内容（一）：五年计划"
TOD_Turkey.8.d:0 "会议第一个讨论方向很快的就出现了，那就是第三个五年计划的制定方向。费夫齐·恰克马克提出应该继续大力支持军工体系和重工业体系的发展，而苏普希同志则表示应该注重国内人民的民生，主张扩大基础设施和民用工业的建设。"
TOD_Turkey.8.a:0 "优先保护革命！"
TOD_Turkey.8.b:0 "人民的生活对我们来说更重要。"

TOD_Turkey.9.t:0 "会议内容（二）：少数民族问题"
TOD_Turkey.9.d:0 "在隔壁亚美尼亚统合政府和希腊资本家的宣传下，有大量亚美尼亚和希腊裔人民被其复仇主义和民族主义的错误理念所影响，对我们的革命造成了严重的威胁，恰克马克表示为了防止任何潜在的威胁，应将在所有的少数民族自治区加派警察乃至军队进行监管，同时在可控制范围内设置自治区政府加以监管。而苏普希同志则表示应该加强对于少数民族族裔的思想教育，同时通过改善亚美尼亚和希腊族裔的生活水平和权益问题来换取他们的支持。"
TOD_Turkey.9.a:0 "我们必须防范于未然。"
TOD_Turkey.9.b:0 "我们应该以仁济众。"

TOD_Turkey.10.t:0 "会议内容（三）：外交问题"
TOD_Turkey.10.d:0 "我们的共和国长期以来都被大量的敌人所包围，我们必须打破这种困境。恰克马克提出应该建立周边间谍网，外交上进行实用主义远交近攻。而苏普希同志认为应该扶植周边国家的社会主义政党，在外交上应加大与其他革命政权的联系。"
TOD_Turkey.10.a:0 "支持恰克马克的外交政策。"
TOD_Turkey.10.b:0 "支持苏普希的外交政策。"

TOD_Turkey.11.t:0 "会议结束"
TOD_Turkey.11.d:0 "随着一天激烈的讨论结束，相信每个同志们都想好了接替凯末尔同志的最适合人选是谁--那就是……"
TOD_Turkey.11.a:0 "恰克马克同志万岁！"
TOD_Turkey.11.b:0 "恭喜苏普希同志。"

TOD_Turkey.12.t:0 "召开全国大选"
TOD_Turkey.12.d:0 "很快，凯末尔同志辞职的消息传遍了整个共和国，所有人都表示非常的惋惜，同时也对未来感到一丝迷茫。在工农兵代表大会和部长会议的协助下，一场全国性的普选将于下个星期举行。全土耳其的左翼结社纷纷活跃了起来，左翼社会党宣布将由著名的社会主义革命者-埃塞姆·内贾特代表其参与大选，土耳其工会联合则派出了当红左翼作家-纳济姆.希克梅特代表其参加大选，民主党派新自由党主席-著名经济学家费特希·奥克亚宣布将参与大选，而共和人民党也选举穆斯塔法.苏普希为党主席来参与大选。"
TOD_Turkey.12.a:0 "让我们开始吧。"

TOD_Turkey.13.t:0 "经济方向"
TOD_Turkey.13.d:0 "首先，摆在四个竞选者前的第一个问题为-接下来国家经济发展方向何在，左翼社会党表示应当重新协调城乡发展，优先注工业化建设，同时成立城市供销合作社来环境臃肿的计划经济委员会的压力。共和人民党主张扩大对民用工业的发展和对城乡基础设施建设，同时扩大计划委员会职责，完成国有化经济向公有化计划经济的转变。工联则表示应该暂时重视一下传统生产行业，同时成立城乡供销合作社，以缓解城市的粮食问题，并通过扩大农业合作社权力来刺激农业生产。新自由党则表示应该在在国家的监督下开始对建立一个没有私有制和资本家而是由各工会和农会联合组成的社会主义公有制市场的试验。"
TOD_Turkey.13.a:0 "支持左翼社会党。"
TOD_Turkey.13.b:0 "支持共和人民党。"
TOD_Turkey.13.c:0 "支持土耳其工会联合。"
TOD_Turkey.13.d:0 "支持新自由党。"

TOD_Turkey.14.t:0 "政治权利"
TOD_Turkey.14.d:0 "随后，摆在四人面前的，则是有关于公民政治权力的问题，左翼社会党表示应该缩减中央政府的权威，同时扩大土耳其工农兵代表大会的权力。共和人民党则表示应该逐步放宽公民的政治权利，同时设置地方苏维埃和各级苏维埃来保障人民的政治述求可以很好的得到表达。工联则表示应该逐步取缔中央政府，最终由工农兵代表大会全权管理国家。新自由党则表示应该扩大人民的政治权利，但为了保证国家的运行，应扩大部长会议和计划经济执行委员会的执政权力。"
TOD_Turkey.14.a:0 "支持左翼社会党。"
TOD_Turkey.14.b:0 "支持共和人民党。"
TOD_Turkey.14.c:0 "支持土耳其工会联合。"
TOD_Turkey.14.d:0 "支持新自由党。"

TOD_Turkey.15.t:0 "民族宗教问题"
TOD_Turkey.15.d:0 "接下来，摆在四人面前的，是更严峻的问题。那就是困扰土耳其很久的宗教和少数族裔问题。左社党认为应该开始尝试改造伊斯兰教，宣传伊斯兰世俗化，同时大范围的设立民族自治区。人民党认为应该继续坚持现有的世俗化政策，同时完善法律上已确保人人平等。工联合则表示应该打压传统教会，大力宣传阶级矛盾以消除民族矛盾甚至是民族概念的存在。新自党则表示应该与留在国内的传统教会进行适当的合作，同时给予少数民族更多的物资刺激。"
TOD_Turkey.15.a:0 "支持左翼社会党。"
TOD_Turkey.15.b:0 "支持共和人民党。"
TOD_Turkey.15.c:0 "支持土耳其工会联合。"
TOD_Turkey.15.d:0 "支持新自由党。"

TOD_Turkey.16.t:0 "外交政策"
TOD_Turkey.16.d:0 "接下来，也是一个较严峻的问题。那就是关于我国接下来的对外政策，左社党表示应该在确保自身稳定的情况下，支援世界革命。人民党表示应在稳定自身的情况下，领导地区革命。工联则表示，土耳其无产阶级应该全力支持世界无产阶级的革命。而新自由党则认为应该在确保自身的情况下支援周边地区的无产阶级革命，同时在不触及原则的情况下尝试与一些资本主义国家进行贸易。"
TOD_Turkey.16.a:0 "支持左翼社会党。"
TOD_Turkey.16.b:0 "支持共和人民党。"
TOD_Turkey.16.c:0 "支持土耳其工会联合。"
TOD_Turkey.16.d:0 "支持新自由党。"

TOD_Turkey.17.t:0 "教育问题"
TOD_Turkey.17.d:0 "接下来，是最后一个民众较为关心的政治问题，那就是我们的教育问题。左社党认为应该扩大义务教育范围，同时扩大对于马哲原理的教育。人民党则较为保守，他们应该扩大扫盲范围，同时在全国普及实行9年制义务教育核马列思想教育。工联则较为激进，他们认为应该扩大对社会主义原则的教育，在全国范围内掀起全国学潮。新自由党则认为应该在完善现有教育体系的同时，扩大对马哲经济学和政治学原理的教育，同时开展擅长科目选课制。"
TOD_Turkey.17.a:0 "支持左翼社会党。"
TOD_Turkey.17.b:0 "支持共和人民党。"
TOD_Turkey.17.c:0 "支持土耳其工会联合。"
TOD_Turkey.17.d:0 "支持新自由党。"

TOD_Turkey.18.t:0 "选举结果"
TOD_Turkey.18.d:0 "等待制作中"
TOD_Turkey.18.a:0 "左翼社会党领导人埃塞姆·内贾特赢得了多数席位，他宣布将带领我们走向一个民主的社会主义社会。"
TOD_Turkey.18.b:0 "共和人民党领导人穆斯塔法.苏普希保住了领导人的地位，他宣布将会带领人民快速建设土耳其社会主义。"
TOD_Turkey.18.c:0 "土耳其工联领导人纳济姆.希克梅特领导人赢得了选举，这位优秀的作家承诺将带领我们建立一个工人农民的乌托邦。"
TOD_Turkey.18.d:0 "新自由党领导人法蒂·奥基亚赢得了选举，他将会实现他的中央调控市场社会主义。"


