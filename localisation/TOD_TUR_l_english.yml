TUR_guojiazhuyi:0 "土耳其国家主义"
TUR_guojiazhuyi_desc:0 "在目前的这个阶段，我们的共和国是安纳托利亚地区革命和工人阶级利益的唯一堡垒，我们应该优先保卫本国的革命，再去试着帮其他国家的无产阶级完成解放"
TUR_diergewunianjihua:0 "第二个五年计划"
TUR_diergewunianjihua_desc:0 "同志们，第二个五年计划已经到了最后的阶段，在过去的四年多里，我们取得了辉煌的工业革命和社会革命结果，我们的国家里已经基本上没有文盲存在了，同志们的生活水平也达到了现代国家的初步标准，农民已经开始使用现代化农业机械来进行劳作了，我们甚至还拥有了一套属于我们自己的独立军事工业和农用工业体系，普法和世俗化运动更是取得了更辉煌的结果，所有的宗教信仰者已经同意了世俗化改造，国内的希腊和亚美尼亚族裔的宗教信仰也得到了我们的保护，而普法运动更是让小孩也能讨论马克思主义哲学的问题了。现在，让我们向着这五年的最后胜利冲刺吧！"
TUR_baoshoushilicanyu:0 "保守势力残余"
TUR_baoshoushilicanyu_desc:0 "虽然我们的社会革命取得了辉煌的成功，但仍然有很大一部分的保守宗教势力和旧社会精英仍然存在，他们仍盘踞在我们的共和国内，准备着反扑"
TUR_xinxingzuoyizhengzhituanti:0 "新兴左翼政治团体"
TUR_xinxingzuoyizhengzhituanti_desc:0 "在轰轰烈烈的普法运动的开展下，对于马克思主义哲学的无数讨论展开了，其结果却导致了许多新兴左翼政治团体的出现，每个团体都对马克思主义有着自己的独到见解，这究竟是好事还是坏事呢？"
TUR_minzumaodun:0 "民族矛盾"
TUR_minzumaodun_desc:0 "同志们，虽然我们国家已经尽了一切可能去保障了国内少数民族的权力，但我们国内的少数希腊裔和亚美尼亚裔人民仍然受到了“境外势力”的挑拨。对共和国采取了错误的反对态度"
TUR_diqugemingzhongxin:0 "地区革命中心"
TUR_diqugemingzhongxin_desc:0 "每天都有大量来自临近国家的革命者因为本国资产阶级的政治迫害而逃来了我们的共和国，他们可以用他们的所长帮助我们"

###国策相关###
TUR_the_future_of_kemmerism:0 "凯末尔主义的未来"
TUR_the_future_of_kemmerism_desc:0 "自1919年革命开始后，伟大的穆斯塔法·凯末尔同志便一直都是人民共和国和党的最高领导者。在他的英明决断下，我国在政治，经济，外交等多个方面取得了伟大的成就。但是因为长年的包括酗酒在内的多种不良行为影响，当到了1936年时，凯末尔同志的身体已经变得愈发虚弱，当新年的体检报告被送到主席案头的时候，凯末尔知道，留给自己的时间已经不多了。"
TUR_authorized_creed:0 "授权纲领派"
TUR_authorized_creed_desc:0 "纲领派，顾名思义，是完全以共和人民党党纲为唯一形式准则的派系。他们的领导人便是共和人民党党纲的起草者，著名的列宁主义者——穆斯塔法·苏普希。他率领着一群马克思列宁主义的信徒坚持所谓的民主集中制和集体领导，多次在党代会上顶撞和反对凯末尔的政策，并声称当前的体制已经僵化，党和共和国都需要一场彻底的改革。他们说的似乎并不假，也许我们该让他们试试看？"
TUR_authorized_flag_faction:0 "授权旗帜派"
TUR_authorized_flag_faction_desc:0 "旗帜派，一直是凯末尔主义和凯末尔主席的坚定追随者，他们主要是由革命战争时立下汗马功劳的军人们所组成，他们无条件认同并赞同凯末尔主席的一切政策。他们的领导者是革命战争时的英雄——同时也是凯末尔同志的亲密战友的伊斯麦特·伊努诺，凯末尔同志相信，他们会很好的继承并延续自己的政策和一贯方针。"
TUR_maintain_inner_party_unity:0 "维持党内团结"
TUR_maintain_inner_party_unity_desc:0 "无论最终选择了谁，我们都必须确保我们的党能够团结一致。决不能让我们的党出现真正的分裂，不然我们的革命就将会功亏一篑。"
TUR_maintain_the_civil_service_system:0 "维护公务员体系"
TUR_maintain_the_civil_service_system_desc:0 "除了军队外，我们庞大且复杂的公务员体系也是我们维持国家运转的重要手段。虽然他已经充满了各种问题，但至少现在，我们需要他保持运转以确保我们的经济不会被接下来到来的政治变动所摧毁。"
TUR_closing_work_of_the_third_fire_year_plan:0 "三五计划的收尾工作"
TUR_closing_work_of_the_third_fire_year_plan_desc:0 "第三个五年计划，将是凯末尔主席留给共和国的最后礼物。尽管在三五期间我们取得了重大成就，但为了表示对于新政局的期待，凯末尔同志将在任期结束前完成对其的收尾工作。"
TUR_feelings_of_workers:0 "工人之情"
TUR_feelings_of_workers_desc:0 "第三个五年计划追加效果"
TUR_reduce_personal_publicity:0 "减少个人宣传"
TUR_reduce_personal_publicity_desc:0 "既然已经选择了相信纲领派的集体领导制，那么凯末尔主席将开始逐步减少对于自己的官方宣传-毕竟，虽然凯末尔主席确实英明神武，但也不能保证后人不打着他的旗号犯错误嘛。"
TUR_strengthen_personal_worship:0 "强化个人崇拜"
TUR_strengthen_personal_worship_desc:0 "既然已经选择了将凯末尔主义的方针延续，那么就必须确保凯末尔主席本人的权威不会受到影响。因此，我们必须加强对于凯末尔同志个人权威的宣传力度。"
TUR_opening_up_government_posts:0 "开放政府职位"
TUR_opening_up_government_posts_desc:0 "在以前，加入我们的政府需要经过无数的政治审查，这其中不少的有志之士在不知情的情况下被各种潜规则所洗刷，有不少的革命者因为没有门路或民主党派出生而被排挤在政府部门以外，同时更是造成了党委部门内大范围的任人唯亲的情况出现。现在是时候做出改变了。在确保党的无产阶级性的同时，我们必须将我们的政府打造成一个真正透明公开的人民政府！"
TUR_relax_the_criteria_for_joining_the_party:0 "放宽入党标准"
TUR_relax_the_criteria_for_joining_the_party_desc:0 "我们的党是整个社会唯一的引路者，但纲领派为了维护党“阶级性”的错误认知却使我们的党长期出于人手不足的情况，现在我们必须改变这一点。无需各种各样繁琐的政治审查，只要能确保其对凯末尔主义和共和人民党忠诚的人，都将可以加入我们的党。"
TUR_deregulation_of_society:0 "放松社会管制"
TUR_deregulation_of_society_desc:0 "自革命以来，我们的社会氛围便处于一种长期的高压环境之中。无处不在的政治警察和政治文化审查让整个社会死气沉沉，民众们连投票时都不敢进行交流，生怕因为投票给在野党派而受到威胁。诚然，这是保卫革命的必要手段，但这种情况并不是凯末尔同志所想要的。现在，革命已经安全了，我们应给予民众自由-就从言论自由，行动自由，结社自由和出版自由开始。"
TUR_stability_is_above_all_else:0 "稳定高于一切"
TUR_stability_is_above_all_else_desc:0 "虽然德国同志们天天批判我们的政府不是真正的社会主义民主政府，但我们也有我们的无奈-这是维护革命的必要手段。尤其是在现在这种情况，为了避免别有用心的敌特分子利用政治变动的窗口，我们必须暂时性的禁止一切的政治活动，包括游行和集会，并且暂时性的加强出版审查确保我们的意识形态战线不会被渗透。"
TUR_ankara_spring:0 "安卡拉之春"
TUR_ankara_spring_desc:0 "是的，一切都变了，在确定了纲领派的集体领导后，不只是党内，就连整个国家都变得焕然一新。所有的民众都在欢呼凯末尔主席的名字并期待近一步改革的到来。德国同志的媒体称现在为安卡拉之春，而凯末尔同志将在春天的阳光下辞去党政军的一切工作，并将其交付给穆斯塔法.苏普希和他的马克思列宁主义理论。"
TUR_continuation_of_kemmerism:0 "凯末尔主义的延续"
TUR_continuation_of_kemmerism_desc:0 "在凯末尔主席和伊努诺同志的共同努力下，我们已经确保了凯末尔主义和革命的延续以及权力的平稳过渡。现在，伟大的伊诺努同志将接过伟大的凯末尔主义的光荣旗帜，带领我们继续前进！"

# 领导人（注：这一段是历史遗留文件，所以放在最后，不能移动到前面，否则会导致汉化失效的问题）
POLITICS_MUSTAFA_KEMAL_DESC:0 "穆斯塔法·凯末尔是土耳其共和人民党的创始人和土耳其人民共和国的缔造者，同时也是土耳其人民共和国的最高领导者和“阿塔图尔克”。早年留学德国的经历使他在很早的时候就成为了一名对现状不满的革命者和社会主义支持者。从德国留学回来后，凯末尔选择就读于伊斯坦布尔军官学校，并在毕业后成为了奥斯曼帝国的一名陆军军官。在世界大战期间，他担任著名的奥斯曼帝国第29军的军长一职，并率领他们取得了多场战斗的胜利。这使得他的威名传遍了奥斯曼帝国，土耳其人民称他为苏伊士之虎。伴随着战争进入尾声，奥斯曼帝国在多条战线上的崩溃和人民生活的光速下降使穆斯塔法.凯末尔感受到了机会——一个实现他早年理想的机会。为此，他和他的战友-伊斯麦特.伊努诺和费夫齐.恰克马克以及土耳其共产党的创始人穆斯塔法·苏普希。他们一起创立了革命政党————土耳其共和人民党，并以29军和赤卫队为基础组建了共和人民军。在色佛尔条约签订的消息传到凯末尔耳边时，他立即率领新成立的人民军发动了一场革命并在最终夺取了土耳其的政权。基于社会主义的理想，他在苏维埃流亡者的协助下以马克思列宁主义为基础了建立了土耳其人民共和国，并结合安纳托利亚的社会情况将马克思列宁主义“土耳其化”—他的追随者这一意识形态称为“凯末尔主义”。他将凯末尔主义归结于六大纲领，即社会主义，共和主义，革命主义，世俗主义，民主主义和民族主义。因为凯末尔本人的民族主义和爱国主义思想，这使得土耳其人民共和国的理念始终和一般左派格格不入。但不管怎么说，在他的统治下，土耳其人民共和国展开了轰轰烈烈的世俗化运动和大规模的土地改造。同时颁布了包括大规模扫盲在内的多项社会革命政策。在凯末尔的强硬政策下，土耳其在经济，社会，文化，人民生活水平，科技，教育等多个领域取得了多项成就。通过三个五年计划，他将一个原本落后闭塞的农业国家变成了一个现代化的地区工业强国。毒害了安纳托利亚各族人民发保守宗教势力和封建领主在他的围剿下下已经基本不复存在，人民对生活水平取得了极大的改善。因为这些成就和共和人民党宣传机构的宣传，在土耳其国内对凯末尔的崇拜达到了顶点。\n然而，好景不长，凯末尔同志的身体已经一天不不如一天了，也许，他很快就要离他的人民而去…。"
