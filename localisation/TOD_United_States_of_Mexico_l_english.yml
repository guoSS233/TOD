### events ###
usm.1.t:0 "墨西哥共和军"
usm.1.d:0 "从1823年自由派将倒行逆施的阿古斯丁皇帝赶出墨西哥之后，这个国家就陷入了不间断的动荡之中。在数年间，政变、兵变、叛乱席卷了整个墨西哥。最终在桑塔安纳的可耻背叛下，合众国被解散了，但自由主义的星火没有消失，抗争也没有结束。1859年，我们在里奥格兰德打响了反抗军事独裁统治的第一枪。在北方路易斯安那自由主义者的帮助下，苏亚雷斯在1861年又一次建立了墨西哥合众国政权。但合众国刚刚建立仅仅两年后，法国人在韦拉克鲁斯的登陆中断了一切墨西哥的改革希望，新生的合众国又一次被扼杀，为之奋斗的仁人志士们被赶出了这个国家。\n而自法国人干涉墨西哥内战以来，我们已经在外游荡了近半个世纪。苏萨雷斯无数次地尝试推翻帝国，但都以失败告终。他的继任者中几乎没有一个人能将四分五裂的共和派整合起来，返回祖国的希望也一天比一天渺茫。阿道夫·德拉·韦尔塔，起初几乎没有人觉得这个卡兰萨派的年轻人有什么特别，但他却通过各种努力成功整合了共和派，甚至在帝国北方建立了广泛的眼线和秘密民兵。\n最终，帝国在1930年的滔天巨浪中摇摇欲坠，1935年6月的基督军起义将帝国的脆弱完全暴露出来。而我们也终于迎来了实现共和派先人理想的机会。我们的理想始终没有任何的改变，那就是把自由和民主带回我们伟大的祖国。"
usm.1.a:0 "为了共和！"

### leaders desc ###
POLITICS_ADOLFO_HUERTA_DESC:0 "阿道夫·德拉·韦尔塔于1881年5月26日出生于科西卡纳省达拉斯市的一个律师家庭，在自由的家庭环境下他选择了进行音乐学习并考取了相关的学位成为了一位作曲家，1908年他加入了一家墨路边境活动的，墨西哥共和主义俱乐部，并在1910年成为该俱乐部的秘书长。这导致帝国政府开始对其进行调查，最终在帝国政府准备对其进行抓捕的前一个晚上阿道夫和他的家人被墨西哥合众国流亡政府营救至新奥尔良。在合众国流亡政府第四任总统卡兰萨于1920年去世后，他成功以其卓越的社交手腕统合了共和党内的各个派系。之后他便开始借助路易斯安那对流亡政府的资助开始在墨西哥北部各州组件秘密民兵，在各州政府安插共和党人士，并与对帝国统治不满的纳瓦霍族接洽，准备在时机成熟之际重塑胡亚雷斯和卡兰萨的共和之梦。最终1930年代初席卷墨西哥的经济危机终于让他看到了一丝曙光，最终在基督军起义全面爆发之后，他高调带领部队越过路墨边境开始了他的共和之路。"