 carm_jade_marshal_desc:0 "作为中国最著名的战术家和最为大胆的战略家，吴佩孚大名远扬。不同于许多只能在军事层面取得成就的属下，吴佩孚同样因他恪守的儒家原则而闻名：吴佩孚是一位德高望重的哲人将军，他将旧时代的“文”与“武”融于一体。正是他的威望团结起了整个帝国，并为他在官方政治体系之外也保有长远的影响力。"
