### leaders ###
POLITICS_MAKINO_NOBUAKI_DESC:0 "牧野伯爵是名士大久保利通阁下的后代，在西日本，没有人不知道他的名字，这位伯爵曾在第一次世界大战后的和会上为西日本争取了许多利益，如今是他总裁任上的第三年，总理大臣与他私交甚密，这让他获得了许多明国财团的支持，因此也能稳坐总裁之位。钱荒以来，复杂的国际局势和国内不断出现的民族主义者让伯爵十分头痛,或许他能找到好的方法来平衡本士企业家和明国财团之间的关系，抑或是让躁动分子安静一些。"

### ideas ###
WJP_slave_of_dragon:0 "龙的奴隶"
WJP_slave_of_dragon_desc:0 "甲申战争的失败打断了日本的变革进程，我们现在只是明帝国的小小附庸，人民被作威作福的明国财团肆意剥削，而我们的政治局势也几乎不过是被明帝国操纵在手中的一出木偶戏罢了。"
WJP_depression_strike:0 "财荒的冲击"
WJP_depression_strike_desc:0 "我们直到今天都没能摆脱财荒的冲击，物价飞涨、通货膨胀、失业还有那些大财团的所作所为使西日本的人民苦不堪言。"
WJP_rice_unrest:0 "米骚动的阴影"
WJP_rice_unrest_desc:0 "我国现在不能实现粮食自给，只有仰仗南洋的航运和贸易才能保证勉强供应。我们需要对长时间荒废的农业发展做出一些调整。"
WJP_tunhuojuqi:0 "囤货居奇"
WJP_tunhuojuqi_desc:0 "为了牟取暴利，诸多西日本企业正在大肆收购各种商品并将其囤积起来。我们并不知道什么时候他们才能靠这些囤积起来的商品获取到高额利润，我们只知道他们的行为已经让我们本不健康的经济愈发雪上加霜，这样的行为必须被制止。"
WJP_overseas_japanese_in_sanchen:0 "拥抱三辰的侨民"
WJP_overseas_japanese_in_sanchen_desc:0 "在西日本，对于大商人和财团而言，商机是巨大的。而对于底层人民而言，希望是渺茫的。面对着我国孱弱不堪的现状，许多人才选择了背井离乡，前往生活水平更好的大明和兰芳去谋生。"
WJP_sino_japanese_defense_treaty:0 "日明安保条约"
WJP_sino_japanese_defense_treaty_desc:0 "条约规定，禁止日本实行义务兵役制，且陆军只能维持九万人以下的规模。禁止拥有大型舰艇，巡洋舰最多只能拥有两艘，不准拥有潜艇。空军则只允许一些侦察机和一个中队的战斗机的存在。"

