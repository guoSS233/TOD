### characters ###
MAKINO_NOBUAKI:0 "牧野伸显"
wenhede_tiaotingzhe:0 "温和的调停者"
POLITICS_MAKINO_NOBUAKI_DESC:0 "牧野伸显伯爵是大久保利通阁下的后代。在西日本，没有人不知道他的名字，这位伯爵，未来的西日本总裁早在第一次世界大战后的和会上就表现出了优秀的外交才能，为西日本争取了不少利益。而如今则是他西日本总裁任期的第三个年头，总理大臣与他私交甚密，由此他也得到了盘踞于西日本的明帝国财团的支持，这也是他能够稳坐总裁之位的重要原因。钱荒以来，复杂的国际局势和国内不断出现的民族主义者让伯爵十分头痛,或许他能找到好的方法来平衡本士企业家和明国财团之间的关系，抑或是让躁动分子安静一些。好在他自上任以来就在西日本各大势力之间斡旋，推出了一系列政策，一定程度上缓解了钱荒对西日本造成的恶劣影响。假以时日，他相信自己能够带领西日本走出危机的阴影，为这里重新带回繁荣与富足。"

