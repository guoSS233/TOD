  #desc
   KOR_longzhi_zhongquan_desc:0 "“中国者，父母也，朝鲜与日本皆子也，然我国孝子也，日本贼子也。”作为帝国600多年的藩属，朝鲜谨守为臣之礼，习汉文，穿汉服，定期朝贡、使用大明年号，每年都祭祀大明诸位先帝，无时无刻维护大明利益，朝鲜也在大明的指导下有了蓬勃发展的经济体系，然而到了多事之秋，朝鲜还能保持对大明的忠诚吗？"
   KOR_chaoye_zhiguo_desc:0 "朝鲜王国为了实现工业现代化、维护与大明“友谊”，默许了驻朝军队在朝鲜的重工业建设。虽然时常有工人”失踪“在矿洞里，流水线上，但朝业集团生产了整个帝国经济圈内最优秀的水泥、化肥，广建火电厂为帝国输送大量电力，每名朝业董事与员工想到在帝国指导下朝鲜有如此发达的工业和海量财富时，都骄傲地挺起胸膛，为自己是一名朝业人而感到骄傲。"
   KOR_caihuang_chongji_desc:0 "我们直到今天都没能摆脱财荒的冲击，物价飞涨、通货膨胀、大量农民失地，不过好在朝业的报表和企业报纸总是能给人看到未来"
   KOR_junjing_heliu_desc:0 "自从大明设立驻朝大臣以来，朝鲜军队逐渐缩编，到张雨农执政时，职业化的朝鲜军队已经完全消失，逐步形成警察部队，但其仍然保留着准军事组织的作风，以对付日益猖獗的咸清赤匪武装势力。"
   KOR_fuma_shitai_desc:0 "自从第二次明日战争之后，大量日本人移居到我国，起初为我国带来大量廉价劳动力，但不服王化的日本人和釜马底层朝鲜人开始拉帮结派，严重扰乱社会治安，但当我们要严打时，官员却又层层包庇，不许警察进入，对于这样的黑社会一定要出重拳！§R但在朝日人如果受到不可承受的压迫，将会产生严重后果！§!"
   KOR_gongren_bagong_desc:0 "咸镜、清津两道是朝鲜的重要矿产区和工业区，朝业为朝鲜带来了无穷的财富和就业岗位，而那些矿洞里的工人和工厂的技工竟丝毫不懂朝业的用心良苦，胆敢组织罢工暴动，为了朝鲜光明的未来，绝不允许有刁民破坏朝鲜的工业现代化道路！§R注意,如不迅速解决工人罢工，朝鲜的整个工业将会瘫痪，政府无法解决的情况下，驻朝部队将用自己的方式解决§!"

