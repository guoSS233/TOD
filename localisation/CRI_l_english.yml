cri.1.t:0 "墨西哥基督军"
cri.1.d:0 "我们原本只是一些爱好和平的信徒，我们并不想进行那么多的战争，那么多的杀戮。但我们没有选择，在帝国政府剥夺了我们的信仰之后，我们只能起身反抗。在十多年前的第一次基督战争中奋起抗争，但我们并敌不过装备精良，训练有素的帝国军。华雷斯神父通过对阿古斯丁的暗杀为我们赢得了数年的喘息时间。我们得以在深山之中，沙漠之中组织起忠于上帝的军队。一切就只差一次完美的时机。最终我们等来了这个时机，而这次我们的圣战必将获得胜利。"
