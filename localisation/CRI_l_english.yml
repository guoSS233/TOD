### leaders desc ###
POLITICS_FATHER_JUAREZ_DESC:0 "华雷斯神父于1891年1月13日生于萨卡特卡斯州的瓜达卢佩。他出生于一个虔诚的天主教家庭，他在十一个子女中排名第三，其中有四人在婴儿或幼儿时就死了，他是全家唯一活到成年的男孩。自青年起他就对宗教产生了浓厚的兴趣，而他的两个姐姐也都进了女修道院。最终在1911年成功进瓜达卢佩的耶稣会见习。1916年大规模的政府性反天主教浪潮强制解散了修道士见习处，耶稣会成员也不得不逃到邻近的犹他和炎州。而他则选择前往西班牙进他于一步学习。最终他在1923年成为了一名天主教会认证的牧师并返回了墨西哥。此时的墨西哥帝国政府整准备彻底消灭基督军势力，而返回家乡的他则开始与基督军势力接洽并表达了对基督军的同情，而这一切都被密切监视他的军警看在眼里。最终他在一次公开场合的弥撒仪式中被逮捕，当地准备以此定罪并处决他，但就在绞刑实行的时候，连续五次松开的绳索救了他一命，他也因此被视作上帝庇佑之人。最终在公众的抗议之下华雷斯被释放了出来，并秘密加入了基督军。其在成功统合了领导层基本被消灭的基督军，并开始与政府商讨投降事宜。他表面上准备谈判实际上他直接策划了哈利斯科爆炸事件，一片混乱的帝国政府最终以极为宽厚的条件与基督军和谈。而他却并不打算就此罢休，仍然积极的在墨西哥西北筹备军队。最终他在1936年率先带领基督军对帝国发动了第二次基督战争。"

