### ideas ###
CRF_pratt_amendment:0 "普拉特修正案"
CRF_pratt_amendment_desc:0 "普拉特修正案使得路易斯安娜和美国的商品进入联邦不受任何限制而联邦的商业进入两国确需要支付高额关税，在委员会的支持下外国企业和大公司控制了联邦经济的方方面面而联邦对此收益甚少.同时修正案也给了两国介入联邦的合理性，确保他们对联邦的控制,并且联邦的军队也受到了限制。"
CRF_pratt_amendment_tt:2 "§R无法训练部队、解散部队或编辑部队模板。§!\n"
CRF_other_cold_war:0 "路美对抗"
CRF_other_cold_war_desc:0 "不同于大陆上的“冷战”，路美两国在联邦内的对抗是实打实的武装冲突，海军对巴哈马归属路易斯安娜共管尤为不满，双方的海军和海军陆战队已经在巴哈马进行武装对峙，同时海军中强硬派要求斯旺森对路易斯安娜持强硬态度的压力越来越大并且日益得到了越来越多人的支持。"
CRF_Sugar_Export:0 "制糖业出口"
CRF_Sugar_Export_desc:0 "尽管联邦制糖业出口的利润大部分都在外国公司手中，不过我们还是享受了一定的好处。"

### leaders desc ###
POLITICS_Claude_Swanson_DESC:0 "作为美国前海军部长，斯旺森被推选为联邦总统一定程度上代表了美国海军的利益，他试图调和海军对路易斯安娜的仇恨来却保联邦的稳定和繁荣，不过在路美冷战的大背景下，他的所做所为是徒劳的。随着布莱德雷法案进入关键阶段，海军要求他介入国内政局和对路强硬的压力越来越大，只有时间才能告诉我，斯旺森是否能确保新生联邦继续前进还是就此毁灭？"

