### ideas ###
Liuqiusanshan_Guowang:0 "琉球三山国王"
RYU_gaige:0 "尚昌王改革"
RYU_gaige_desc:0 "尚昌王延续其父的改革计划，籍由国家力量推行工业化，积极拥抱自由贸易。"
RYU_dongyangjiandui:0 "大明东洋舰队基地"
RYU_dongyangjiandui_desc:0 "大明在首里驻扎水军的历史最早可追溯到1609年，大明水军帮助琉球抵抗萨摩藩的入侵，随后在尚宁王的请求下，大明便在首里长期驻扎水军。随着大明海军的扩张，首里军港逐渐发展为如今的规模。"
RYU_MNG_zaochuanchang:0 "大明首里造船厂"
RYU_MNG_zaochuanchang_desc:0 "前代国王尚典王为推行工业化与增加就业岗位，便与大明造船厂签订了投资契约，将东洋舰队基地附近大片土地与海湾以九十九年为期租予大明造船厂，用以兴建造船设施，经过多年的经营，首里造船厂已然成为东亚地区首屈一指的造船基地。"
RYU_yifuxingshichang:0 "依附型市场"
RYU_yifuxingshichang_desc:0 "琉球在完成经济改革之前必须依附于其他势力的经济。"

### leaders desc ###
POLITICS_RYU_Shang_Chang_DESC:0 "尚昌王，琉球第二尚氏第二十一代国王，1888年出生于琉球国都首里，自由聪慧好学，1906年进入应天太学攻读政治经济学，同时兼修哲学。1920年，尚昌在率领进贡使团刚刚抵达顺天，就接到了父亲尚典王驾崩的噩耗。进贡使团随即改为请封使团，受到了皇帝的亲自接见，同时被敕封为“琉球三山之王”。尚昌王自即位以来，继续推进其父的工业化政策，改革吏治，并依靠琉球自身特殊的地理位置吸引贸易、投资。尚典王、尚昌王两代君主的改革使这串珍珠一样的群岛展现出了非凡的活力。"


