### ideas ###
HDF_political_paralysis:0 "政治瘫痪"
HDF_political_paralysis_desc:0 "自1930年政变以来，整个国家陷入了以特鲁希略为首的军政府和以海地议会为首的民主派的政治对峙，特鲁希略不愿意妥协使得整个国家陷入了瘫痪，由于不愿意妥协许多民主派已经放弃幻想准备战斗，很多人认为内战已经不可避免。"
HDF_collapsed_economy:0 "崩溃的经济"
HDF_collapsed_economy_desc:0 "由于海地和多米尼加的二元政治原因，任何预算都需要两边议会都通过国家财政才能运作，由于特鲁希略不愿意妥协使得海地议会拒绝通过任何预算使得整个国家经济陷入了崩溃，而大萧条加重了经济的崩溃。"
HDF_national_police:0 "依靠国家警察统治"
HDF_national_police_desc:0 "依靠国家警察使特鲁希略可以打压任何反对意见来稳固他的独裁统治"
HDF_threat_of_paramilitary_forces:0 "准军事武装的威胁"
HDF_threat_of_paramilitary_forces_desc:0 "由于特鲁希略的高压独裁统治激起了人民的抵抗，各地准军事武装纷纷成立，尽管国家警察全力打压但准军事武装对我们的威胁依然是越来越大。（如果我们不能切断海地议会对准军事武装的支持民主派将推翻我们的统治）"

### leaders desc ###
POLITICS_Rafael_DESC:0 "1891年10月24日，特鲁希略出生于多米尼加的圣克里斯托瓦尔省，父亲何塞•特鲁希略•瓦尔迪兹是西班牙人，曾当过军队里的一名中尉，而母亲阿塔各利亚•茱莉亚•莫利娜则是海地白人。1916年，美国占领多米尼加后，美国军队在海地和多米尼加训练了一支国民警卫队以维持当地的秩序，特鲁希略于1918年加入了国民警卫队，特鲁希略从军期间，与美国占领政府合作，广交朋友，很快在军队里建立庞大的人际关系网，并把国家警察看做争夺国家政权的强大基石。1924年，美国占领军撤离后，晋升为了上校，成为警察首脑和陆军总司令，1930年发动政变推翻民选政府，成立国家紧急保卫委员会，独揽大权，但海地议会拒绝承认特鲁希略的政变。尽管特鲁希略试图以紧急权利和国家警察将海地议会解散遭到了海地议会的激烈抵抗，议会的抵抗使得特鲁希略被迫承认海地议会在海地的统治，整合海地和多米尼加的二元政治失败了。特鲁希略不愿意向议会妥协动摇了他在海地和多米尼加的统治，同时海地议会也已经恢复元气准备推翻他的统治，到了1936年局势恶化到了无法挽回的地步了，如果特鲁希略那时还不向议会妥协那内战就不可避免。"
