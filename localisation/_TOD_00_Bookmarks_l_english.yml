ZHR_WANGUOLAICHAO_DESC:0 "周饶远在南半球的地理位置让他能在明帝国高压的统治边缘发展出远超社会与时代的民主与自由，但这并不是真正的民主与自由，他来自无数的妥协，在外人看来，这就是国家奔溃前的前兆。而依仗着明帝国绝对的实力，周饶才得以统一饶洲，但人们只会害怕明帝国，而不是周饶统制国。“谢康和或许是个英雄，但他绝不是个好总督”，与兰芳签订的条约臭名远扬，即便这确实拯救了周饶泡沫般的和谐与繁荣。剩下的，民族之间的争端，过度开发造成的恶果，无不在侵蚀这个日益庞大的国家。1936年准备到了，周饶要继续在世界的舞台上充当自由与民主的灯塔，还是步入时代的秩序，维护帝国最后的余晖，自建华夏，无人可知。"
SPR_WANGUOLAICHAO_DESC:0 "1934年的革命没有完全胜利，王党余孽依旧在法兰西人的帮助下残存在我国北方，对马德里伺机而动，而国内其他势力也蠢蠢欲动，殖民地虽然名义上归属于共和国，但是谁也知道他们不过是听调不听宣。内忧外患，我们的国家岌岌可危！！"
KSN_WANGUOLAICHAO_DESC:0 "虽然阿方索十三世已经被放逐，但在我们的王子的带领下，保王党们合作起来，势必要重新杀入马德里。"
VOP_WANGUOLAICHAO_DESC:0 "自1934年西班牙爆发内战后，葡萄牙终于在300年后得到了自由，但这份自由还是远远不够的。"
HUN_WANGUOLAICHAO_DESC:0 "自从1918年匈牙利从奥地利帝国独立以来，成功地建立了属于自己的国家。但是国内的民族矛盾和以农业为主的经济依然阻挠的匈牙利的发展，世界形势形式也在不断地发生着变化。在新的时代中，匈牙利是否能抓住属于自己的机遇，创造出一番事业呢？"