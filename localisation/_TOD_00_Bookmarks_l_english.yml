 MNG_TOD_GATHERING_STORM_DESC:0 "即使距离朱重八起事已经过去了五百多年，大明也依然是东方最强大的国家和世界舞台上举足轻重的玩家。她奉行的思想广播全球，她生产的商品远销各地；甚至就在十几年前，她向西方各国展示了自己强大的力量投送，用庞大的体量彻底压垮了同盟国，维护了自身在远东绝对的主导权。只是如今，她面对着前所未有的麻烦问题。于内，宪政会内各派的争斗深深困扰着皇帝，各色共和主义者挑战着皇帝的权威，吕宋长久不息的叛乱和疲软的经济消磨着帝国的财政。于外，伴随着军事力量的减退，年迈的朝贡体系正显现着越来越多的裂痕，那些被压抑的叛逆者正在磨刀霍霍，意图在她衰弱时夺回自己的那份蛋糕。"
 FRA_TOD_GATHERING_STORM_DESC:0 "在20世纪初期，法国作为“世界的放贷人”登上了欧洲大陆之巅。从寒冷偏僻的魁北克到炎热广阔的西非沙漠，法国信贷公司无处不在。就算新兴的国家对她发起进攻，她仍然坚韧地挺立在欧洲之巅。从表面看来法兰西仍旧不可战胜，但是如果深入观察，就能发现在繁荣表象下潜藏着种种危机：随着法国战后在欧陆的金融霸权的逐渐崩塌，一场全国性的经济危机即将到来。新接收的前英国殖民地尚未消化，运河与海峡的事务一团乱麻，非洲殖民地的民族主义倾向逐步加重，更不用说前盟友的若即若离、英德的咄咄逼人——形势之复杂就像当年的巴尔干，只需要一颗火星就能引爆。欧罗巴的人民都在问一个相同的问题：法兰西的自由灯塔能否经受住巨浪的考验？"
 GER_TOD_GATHERING_STORM_DESC:0 "不可一世的德意志帝国在战争中倒下了。世界大战临近尾声，德军统帅部孤注一掷的军事行动引发了灾难性后果。士兵起义、工人罢工席卷全国，德皇在多方压力下退位，而一场由斯巴达克同盟领导的社会主义革命随即爆发。到了1936年，自战火中诞生的德意志社会主义共和国虽仍在斯巴达克的旗帜下建设着社会主义，但委员会内部派系的分歧也越来越明显，德意志社会主义共和国的未来仍未可知。"
 FRA_TOD_GATHERING_STORM_DESC:0 "在20世纪初期，法国作为“世界的放贷人”登上了欧洲大陆之巅。从寒冷偏僻的魁北克到炎热广阔的西非沙漠，法国信贷公司无处不在。就算新兴的国家对她发起进攻，她仍然坚韧地挺立在欧洲之巅。从表面看来法兰西仍旧不可战胜，但是如果深入观察，就能发现在繁荣表象下潜藏着种种危机：随着法国战后在欧陆的金融霸权的逐渐崩塌，一场全国性的经济危机即将到来。新接收的前英国殖民地尚未消化，运河与海峡的事务一团乱麻，非洲殖民地的民族主义倾向逐步加重，更不用说前盟友的若即若离、英德的咄咄逼人——形势之复杂就像当年的巴尔干，只需要一颗火星就能引爆。欧罗巴的人民都在问一个相同的问题：法兰西的自由灯塔能否经受住巨浪的考验？"
 GER_TOD_GATHERING_STORM_DESC:0 "不可一世的德意志帝国在战争中倒下了。世界大战临近尾声，德军统帅部孤注一掷的军事行动引发了灾难性后果。士兵起义、工人罢工席卷全国，德皇在多方压力下退位，而一场由斯巴达克同盟领导的社会主义革命随即爆发。到了1936年，自战火中诞生的德意志社会主义共和国虽仍在斯巴达克的旗帜下建设着社会主义，但委员会内部派系的分歧也越来越明显，德意志社会主义共和国的未来仍未可知。"
 ENG_TOD_GATHERING_STORM_DESC:0 "大英帝国在世界大战中战败，尝尽了失败的苦涩。曾经的殖民地被胜利者瓜分，甚至连王室都得改换门庭——巴伐利亚国王鲁普雷希特在《马赛条约》的规定下加冕为英格兰和苏格兰的国王。同时，英国人还要承受巨额的赔款。在屈辱的20年代，大英帝国的军舰被卖给其他国家抵债；工人运动愈演愈烈；工党和保守党在议会中为议席争吵不休，却竞相讨好法国人。激进的民族主义者对这个失败的国家失望透顶，在他们当中，罗塔·林托恩·奥曼率领的不列颠行动通过暴力手段夺取了英国的最高权力，随即开始在全国推行统合经济计划。但保守党不会坐以待毙，他们相信，只要贝里克公爵还保持着其影响力，法国人就不会放任右翼激进分子的胡作非为。"
 RUS_TOD_GATHERING_STORM_DESC:0 "内战中，保皇派们拥立成功逃离彼得格勒的米哈伊尔大公为新沙皇，争取到了最广泛的军事支持并击败了布尔什维克。但帝国的中央权威依然在内战中彻底崩溃，边远地区的军阀实现了事实上的独立。帝国最后一点威严的丧失则来自于波兰的入侵 ，帝国无法击败这个叛徒并且丢失了白罗斯立陶宛地区。在过去的十五年里，保守派势力暂时放下了部分分歧，组成了俄罗斯统一党长期执政并维持了起码的国家稳定。但随着经济陷入泥潭，各派的不满正在不断增长，最大的公示几乎只剩下了“俄罗斯必须立刻改变”。是时候让俄罗斯祖国再次伟大了....."
 FRL_TOD_GATHERING_STORM_DESC:0 "路易斯安那联邦共和国，作为世界上第一个民主国家已经经过了两百余年的历史了。在世界大战中北美也没能置身事外，由美国和路易斯安那组成的联盟与大英帝国的仆从国们的战争将半个北美打成了废墟，不过他们最终还是将大英帝国的势力彻底赶出了北美。可是这也并不意味着和平就此将在北美永存，路美两国愈演愈烈的矛盾伴随着1930年那场席卷半个世界的经济危机不断地加码。也许那紧绷的弦就会在明天绷断.... 也未可知。"
 USA_TOD_GATHERING_STORM_DESC:0 "北美这片饱受苦难的土地自从欧洲人登陆以来就没有享受过任何和平。美国更是这片战乱之地的正中心，曾经的民主初心已经被永无止境的战乱所消磨殆尽。在二十年前的那场大战的压力下，一个由军方领导威权政府终于完全掌控了美利坚，并带领其赢得了大战整合了分裂一百余年的共和国。\n但大战之后军政府以路易斯安那威胁为由无止境的压榨在民间引发了极大的不满，最终在1930年代的经济危机之中被民主共和两党联合左翼势力赶下了台。军政府主要领导被流放了南方军管区。\n赫伯特领导的美利坚大联合政府已经执政4年有余，第一次公开选举似乎就要开始，南方的军政府残余和西方的路易斯安那又是否会善罢甘休？命途多舛的美利坚合众国在1936年又一次走到了十字路口。"
 
 OTHER_KR_GATHERING_STORM_DESC:0 "世界上的各个国家，或大或小，都在期待着崛起的机会，成为这个世界上的一位列强。大国正试图重建他们的帝国，许多国家也因世界大战而成立或改变。在理想主义和实用主义之间找到平衡，作出艰难的决定或平衡的目标，以对世界的未来造成影响…"
 
 NFA_KR_GATHERING_STORM_DESC:0 "在正面战场被击败而后又面临着一场革命，法国政府选择流亡，寄希望于新建立的“法兰西公社”自行解体。然而月复一月年复一年，共和国的议会陷入了混乱之中。军队介入其中，成立了一个由菲利浦·贝当直接统治的军政府。十年后军政府陷入停滞之中，她由一个声名狼藉的年老的陆军元帅勉强维持着。随着骚乱的不断酝酿，法兰西共和国正处于一个十字路口，但有一点是毫无疑问的：共和国她解放本土重返巴黎的神圣职责。流亡的法兰西共和国准备利用任何机会反击以重返大陆…"

### 非主要国家 ###
ZHR_WANGUOLAICHAO_DESC:0 "周饶远在南半球的地理位置让他能在明帝国高压的统治边缘发展出远超社会与时代的民主与自由，但这并不是真正的民主与自由，他来自无数的妥协，在外人看来，这就是国家奔溃前的前兆。而依仗着明帝国绝对的实力，周饶才得以统一饶洲，但人们只会害怕明帝国，而不是周饶统制国。“谢康和或许是个英雄，但他绝不是个好总督”，与兰芳签订的条约臭名远扬，即便这确实拯救了周饶泡沫般的和谐与繁荣。剩下的，民族之间的争端，过度开发造成的恶果，无不在侵蚀这个日益庞大的国家。1936年准备到了，周饶要继续在世界的舞台上充当自由与民主的灯塔，还是步入时代的秩序，维护帝国最后的余晖，自建华夏，无人可知。"
SPR_WANGUOLAICHAO_DESC:0 "1934年的革命没有完全胜利，王党余孽依旧在法兰西人的帮助下残存在我国北方，对马德里伺机而动，而国内其他势力也蠢蠢欲动，殖民地虽然名义上归属于共和国，但是谁也知道他们不过是听调不听宣。内忧外患，我们的国家岌岌可危！！"
KSN_WANGUOLAICHAO_DESC:0 "虽然阿方索十三世已经被放逐，但在我们的王子的带领下，保王党们合作起来，势必要重新杀入马德里。"
VOP_WANGUOLAICHAO_DESC:0 "自1934年西班牙爆发内战后，葡萄牙终于在300年后得到了自由，但这份自由还是远远不够的。"
