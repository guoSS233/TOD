### leaders desc ###
POLITICS_ROTHA_LINTORN_DESC:0 "马赛合约签订后，不列颠陷入了前所未有的动荡。刚刚服完兵役的罗塔·林托恩·奥曼在一些不列颠的保守主义者和家人们的资助下建立了一支极右翼准军事组织：蓝杉军。凭借着暴力的作风，蓝杉军击破重重阻碍，迅速崛起壮大。最后，在1933年，3万名来自全国全副武装的蓝杉军在罗塔的指挥下从伦敦市郊出发向议会进军并血洗了下议院。次日，国王迫于压力答应了罗塔解散议会的要求，并任命罗塔为新任首相。很快，一个以蓝杉军领导层为基础的新政党：不列颠行动诞生了。罗塔将继续带领她忠诚的战士们将复仇进行到底。"