### 领袖 ###
POLITICS_Reza_Shah_Pahlavi_DESC:0 "礼萨·巴列维1878年生于伊朗山区的一户贫苦人家，是出生在马赞德兰的混血儿，并有格鲁吉亚人的血统。16岁时参加了波斯哥萨克骑兵旅，并逐渐在军队中升职。\n1921年2月21日，当时身为波斯哥萨克骑兵旅指挥官礼萨沙赫·巴列维与政治家赛义德·焦尔丁·塔巴塔巴发动军事政变推翻了当时的卡扎尔王朝沙阿艾哈迈德。礼萨汗从加兹温进军德黑兰，而塔巴塔巴则四处奔走进行政治宣传，鼓励政府官员与其合作，最终不流血革命成功。礼萨汗成为伊朗国家的实际掌权者，自任国防大臣兼武装部队总司令，而塔巴塔巴则担任内阁首相。礼萨汗在这场不流血的政变里仅动用了3000人及18支机关枪。其后，礼萨汗通过军旅擢升至指挥官，更得以控制波斯。在控制伊朗后，礼萨汗为了巩固自己地位，开始寻求与法国人和中国人合作，在1932年签订《法国—伊朗石油协定》建立了法伊石油公司。\n在被剥夺了所有权力后，艾哈迈德沙·卡扎尔在1923年10月26日离开伊朗，他不再关心国家事务，加上健康转差，促使了他开始了“欧洲之旅”。他在1925年10月31日被正式罢免，议会宣布礼萨汗成为沙阿，建立了巴列维王朝。\n礼萨汗成为沙阿后，对伊朗进行一连串西方化改革，包括兴建现代化设施，如伊朗纵贯铁路、德黑兰大学等。礼萨汗亦对国会进行改革，大力加强中央集权制度。"