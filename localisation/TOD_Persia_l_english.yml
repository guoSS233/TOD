### 民族精神 ###
PER_fengjian:0 "封建残余"
PER_fengjian_desc:0 "尽管我们的国王推动了世俗化改革，但仍还留有不少封建残余。"
PER_anliu:0 "暗流涌动"
PER_anliu_desc:0 "只要我们敢把整个国家带进深沟里，§R我国的民主分子、伊斯兰分子、共产党人就会随时推翻我们的统治！§!"
PER_FaYixieding:0 "法国-伊朗石油协定"
PER_FaYixieding_desc:0 "我们的国王为了扩大我国石油的开采，促进我国的经济发展，选择与法国人签订石油协定。协定中规定，开采石油赚取的利润一部分到法国人自己手里一部分到我们手里。"
PER_zongpai:0 "宗派之争"
PER_zongpai_desc:0 "伊斯兰教内部分为逊尼派和什叶派两大派系，这俩派系为了争夺我国伊斯兰教徒经常大打出手。"
PER_minzu:0 "民族问题"
PER_minzu_desc:0 "西北边的库尔德人是我们最头疼的问题，我们必须想个办法争取他们，否则他们会跟着那帮民主分子和赤匪推翻我们。"
PER_qubuluohua:0 "去部落化"
PER_qubuluohua_desc:0 "为了建立一个具有文化同质性的现代集权国家，摧毁半独立和自治的部落领袖的地方权威将部落权力集中于现代国家，并通过定居政策促进民族融合，从根本上消除部落的分离主义倾向，加强国家认同和民族认同。但这样给我们带来了不小影响。"
