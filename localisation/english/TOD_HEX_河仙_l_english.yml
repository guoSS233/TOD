#国策描述
 HEX_focus_yypz_1_desc:"新的一年到来了，大统领在广播中向河仙国民致以了新年的问候。尽管他用他所认为最轻松的语气以尝试唤起群众对新的一年的信心，指出南海贸易航线的恢复将如何重振国家的经济，但他在内心深处甚至无法说服自己——他知道，河仙国只是南海上的一叶扁舟，无法真正将潮起潮落掌握在自己手中。"
 HEX_focus_xtgnsl_14_desc:"你丫谁呀？"
 HEX_focus_wmdcj_2_desc:"尽管河仙地处南海腹地，是明国毫无争议的势力范围，按理说与外敌爆发冲突的可能性应当是小之又小，但我们身边的邻国因为最近一系列的事件显得自身难保。我们应当谨慎对待，避免波及其中。再者，和他们搞好关系对我们来讲肯定不是什么坏事。"
 HEX_focus_swjb_4_desc:"暹罗君主制度的存废问题我们尚且不便插嘴，而近期高棉人在上高棉的动向则更加令人不安。一旦暹罗的高棉人发动叛乱，我们恐怕很难独善其身。毕竟国界线的这一边，是被他们称作“Khmer Krom”的，也就是所谓的“下高棉”。"
 HEX_focus_andzk_5_desc:"看来我们的北方邻居最近的日子不太好过，我们要以怎样的态度应对呢？"
 HEX_focus_jcdtd_6_desc:"自从十多年前被明朝从安南驱逐后，大同党的残部就以嘉定的都市作为掩护，以半地下的方式存在着。如今安南似乎在尝试重新与大同党取得联系，我们是不是也可以做点什么。"
 HEX_focus_hfdwmy_3_desc:"河仙以商立国，南海贸易就是河仙国家的生命线。六年前，与南洋诸国和闽粤华商的贸易协定谈判被突如其来的庚午财荒所打断；在新的一年，随着各国都逐渐开始从财荒中恢复，是时候回到谈判桌上来了"
 HEX_focus_sbnmyxd_7_desc:"谢天谢地，历经了不知道多少嘴上功夫，各方代表终于在定稿的贸易协定中签上了自己的名字，那么现在，把门户大开，让货物流动起来，让金钱周转起来吧！"
 HEX_focus_jdzxjh_8_desc:"嘉定是整个南洋历史最为悠久的工业城市之一。一份工业振兴计划将有助她重现荣光。"
 HEX_focus_zzyjj_9_desc:"热带作物无论是作为食品还是工业原料在明国等北方都收到欢迎，因而在南洋得到了普遍种植。得益于以华商集团为背书的更为商业化的运营模式，嘉定的种植园独树一帜。"
 HEX_focus_jjdnmd_15_desc:"先不着急，马绍尔的主张虽然离经叛道，但仍然在可交涉的范围内。利益交换谁不会啊，在座的各位都是老油条了，你吓唬谁呢？"
 HEX_focus_yhjydhm_16_desc:"我们将通过“更直接的方式” 解决马绍尔派的问题，哪怕将会复出一点微小的代价。不过放心，黄探长一贯可以把这样的事情处理的很干净。"
 HEX_focus_zmcdyt_17_desc:"在局势变得不可挽回之前，我们终于解决了马绍尔和他那狼子野心的同党，也许一切都还可以按照计划继续进行。"
 HEX_focus_ghddw_10_desc:"在财荒和大同党的影响下，原本一度被肃清的各式工会在近年来重现天日。在我们和大同党接触后，是时候决定该如何看待工会份子了……"
 HEX_focus_jdkxxy_11_desc:"暂无"
 HEX_focus_nygr_13_desc:"时代变了，掌握专业知识的农业工人更适合种植园的运营，他们将替代佃农的位置。"
 HEX_focus_gsxndy_12_desc:"即使这些佃农大部分并不是华族人，他们的待遇也应该得到一定的改善。"

