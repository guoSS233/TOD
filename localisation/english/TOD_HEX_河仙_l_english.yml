### characters ###
HEX_Lee_HoonLeong_desc:0 "谁掌握了港口，谁就控制了嘉定；而谁控制了嘉定，谁就是河仙的主人。在1929年之前，李云龙就已经因其垄断了嘉定港几乎全部的货运和大多数客运生意的航运公司而极负声望。因而，当黄日兴宣布不再谋求连任而李云龙将代表国民阵线接任大统领时，所有人都不得不承认他的地位难以撼动。河仙国的财政在庚午财荒中依靠其丰厚的黄金储备和华商集团的资本支持度过了危机，但李云龙知道这样的胜利只是暂时的。眼前这个经历过大萧条的世界就像一片阴森的丛林，李云龙不知道其中究竟有多少危险的可能性在等待着他和他的国家；但他知道，一旦危机降临，这个南洋小国就可能会在倾刻间被吞噬。"

### ideas ###
HEX_youxiandeguojimaoyi:0 "有限的国际贸易"
HEX_youxiandeguojimaoyi_desc:0 "基于港口的海洋贸易是河仙国的经济命脉。随着各国的经济开始从财荒中恢复，我们应当尽快地恢复与他们的贸易往来。贸易保护主义会是一个难关，但我们会努力面对它。"
HEX_qingbang:0 "青帮"
HEX_qingbang_desc:0 "青帮因绑架、抢劫、贩卖鸦片和开设妓院而臭名昭著。然而，他们手眼通天，涵盖了社会各界人士，而且拥有自己的地下武装，十分难以被消灭。河仙国的政客们普遍对他们睁一只眼闭一只眼，亦或者自己也是其中的一员。李云龙不例外地默许了青帮的存在，而青帮本身也因其船运生意起家的出身而将其视为“同志”。或许对于李云龙来说，他们也是一件可以维护统治的很好的工具。"
HEX_sheishizhuren:0 "谁是河仙的主人？"
HEX_sheishizhuren_desc:0 "尽管华族商人牢牢掌握着河仙国的政府，并且以汉语作为其唯一的官方语言，但这并不意味着河仙国是一个纯正的华人国家。事实上，华族人只占河仙全国人口的不到四成。在嘉定和芹苴的港口和贫民窟中，在农村的种植园里，生活着操着不同民族语言的人们。他们或来自五湖四海，或本身就是世代定居澜沧江下游的原住民，但他们——连同底层华族平民一起——大都被排除在由华商和青帮构建主导的“主流社会”之外。"


