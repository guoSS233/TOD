XIN_songpobingfa:0 "《松坡兵法》"
XIN_songpobingfa_desc:0 "蔡艮寅将自己在战争中的优异表现归功于熟读兵法。在战后的时间里，他将古今兵书进行了整理，并总结了自己在战争中的经验，最终形成了一套实用的陆军战术理论。在内战开始前，《松坡兵法》就已经被广泛用于明国的军事教学当中，蔡艮寅的部众也深受其影响。"
XIN_zuihoubaolei:0 "中华最后的和平堡垒"
XIN_zuihoubaolei_desc:0 "内战开打后，西南三省便成为了原明帝国本土当中唯一没有被战争染指的土地。许多难民为了逃避战争来到了西南，但他们大多是孑然一身，如何安置居无定所的他们成为了重要的社会问题。"
XIN_dianmiantielu:0 "缺乏维护的滇缅铁路"
XIN_dianmiantielu_desc:0 "滇缅铁路是昌德年间云南省乃至整个明国的一大铁路建设奇迹。这条由詹天佑规划的铁路跨越了大量的高山和峡谷，将云南和缅甸两地以铁路沟通。在世界大战期间，这条铁路曾将数十万西南军运往印度战场；然而由于受到高昂的维护成本的限制，这条铁路质量大打折扣，已经不再能承担大规模运输的任务。"
XIN_zhengzhidouzheng_junshi:0 "派系争斗：均势"
XIN_zhengzhidouzheng_junshi_desc:0 "由胡宗铎和陶均为主导的桂系与西南军中的云贵本土军官派系的冲突自内战开始之前便存在，在蔡艮寅重掌西南军后二者之间保持着微妙的平衡。二者之间的均势是现政府维持和平中立的保障，任何一方的完全掌权都将决定西南的命运，继而对整个中华大地的前途产生深远影响。"

### 人物描述 ###
POLITICS_XIN_Cai_Genyin_DESC:0 "世人皆知军神松坡七个月横扫千军平定印度，但世人不知这七个月亦是他政治理想的终结。\n世界大战结束后，心灰意冷的蔡艮寅退居幕后，以修养为名交出了军队的控制权，并将重心转至撰写兵书和经营云南讲武堂当中。如今，在帝国山河陷入了前所未有的混乱与冲突当中之时，在云贵将领的拥戴之下，他再度出山，并成为了西南三省的实际统治者。作为戎马沙场为帝国效力半生的老将，纵使他曾有怎样的不满，他都不会去选择背叛。而如今，时间早已不允许久受痨病折磨的蔡艮寅去实现他年轻时的抱负。面对天下分裂的局面，他无力也没有意愿再为任何一方的野心站台；他在有生之年唯一想做的事情，就是用麾下的军队，守护这片中华最西南，也是最后的净土。"