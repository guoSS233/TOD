###ideas###
GRE_dizhonghaideziyoudengta:0 "东地中海的自由灯塔"
GRE_dizhonghaideziyoudengta_desc:0 "欧罗巴的民主之光，自由主义的理想乡，共和的旧都…无数的称赞被加诸我们，无不显示了希腊的强大。1936年的希腊共和国骄傲地注视着自己在巴尔干地区的广袤领土。大战以来的辉煌胜利确保了希腊共和国的赫赫威名。尽管意大利人、保加利亚人、阿尔巴尼亚人对希腊抱有着敌意，但他们的存在并不能威胁到团结一心的希腊人，不是吗？"
GRE_dakonghuangdeyubo:0 "大恐慌的余波"
GRE_dakonghuangdeyubo_desc:0 "大恐慌的打击将希腊经济拖进了深渊。尽管紧急经济行动计划付诸实施后，我们的经济得到了一定的复苏，但我们的经济仍远未脱离危险。我们的财政收入仍然紧张，失业率也仍然高企。在紧急经济行动计划成功结束前，希腊人民与政府有足够的理由不去卷入另一处纷争。"
GRE_jiaoaodelujun:0 "过于骄傲的陆军"
GRE_jiaoaodelujun_desc:0 "希腊强大的陆军让希腊自1834年以来未尝一败，而1921和1925年两次取得的辉煌胜利也证明了希腊陆军可以面对当代战争的要求。军队形成了一种危险的自满态度，以及因之的对军事改革和技术发展的怠慢。"
GRE_jinjifuxinjihua:0 "经济复兴三年计划"
GRE_jinjifuxinjihua_desc:0 "大恐慌的毁灭性打击将希腊经济拖进了深渊。为了恢复我们的经济，自由-社民联盟推行了紧急经济行动计划。首要目标在一释放足够的流动性，让经济再度运转起来；二在改善国家基础设施建设，实现州州通公路；三是改善国民收入分配，实现充分就业。"
GRE_haijunfengsuo:0 "海军封锁"
GRE_haijunfengsuo_desc:0 "土耳其佬通过偷渡运送武器严重影响了我们收复塞浦路斯的进度。为此，我们强大的希腊海军将封锁塞浦路斯周边海域，尽快清剿上面的敌军部队，收回这所属于我们的岛屿。"
GRE_Nascent_republic:0 "新生的共和国"
GRE_Nascent_republic_desc:0 "尽管我们的共和国在国际上已经成为了自由与共和的灯塔，但她仍然太过年轻，以至于保王党、赤匪和部分激进军官一直认为我们的共和国不够完善…"

###national focuses###
GRE_end_protectionism:0 "终止保护主义"
GRE_end_protectionism_desc:0 "尽管自由党政府因危机对策法案造议会否决而倒台，但新的选举中，人民再次选择了自由党。这意味着希腊将会加入法兰西的经济同盟。议会对能否在采取这种行动后尽可能地保证国家主权感到忧虑。社民党提出解除对社会主义国际的贸易制裁也许可以避免希腊对巴黎协定的完全依赖。"
GRE_new_proposal:0 "社民党的新主张"
GRE_paris_agreement:0 "巴黎协定观察国"
GRE_paris_agreement_desc:0 "希腊外交部已正式向巴黎当局提出成为巴黎协定观察国。根据协议，希腊将对除法国外全体巴黎协定成员国实现零关税，并大幅减免对法国工业品施加的关税。外交部尽力争取了协议中要求成员国对协定外国家采取极高关税条例的不适用。通过协议，国际市场再次对希腊开启，不幸的是，对法国的零关税将会严重损害希腊本国产业利益。"
GRE_cancel_french_tariff:0 "取消对法关税"
GRE_cancel_french_tariff_desc:0 "第一批来自法国的廉价商品摆上了雅典的橱窗，在人民欢庆的同时，希腊工业的领袖们只能眼睁睁地看着不多的订单进一步衰减。政府已向亲近的企业承诺优先提供即将到来的海外订单，至于剩下的那些，我们无能为力……"
GRE_export_paris_agreement:0 "对巴黎协定出口"
GRE_export_paris_agreement_desc:0 "终于，希腊的商品凭借着免税的许可进入了法国主导的全球市场，那些来自殖民地的需求让工厂复工，久违了的全班次运转和加招让停滞已久的社会重新渐次进入现代节奏。"
GRE_to_berlin:0 "前往柏林"
GRE_to_berlin_desc:0 "为了避免希腊陷入过度依赖巴黎协定市场的局面，社民党提出接触德国人的议案在议会受到了欢迎。就算和赤匪们共舞的确是危险行为，但这至少能为我们争得一条退路……或是另一条道路。"
GRE_olive_and_cotton:0 "橄榄与棉花"
GRE_olive_and_cotton_desc:0 "地中海的橄榄与棉花一直以来是希腊的标志性农业出口物。德国人对于增加国内物资种类饶有兴趣，谈判比之前想象的更为简单。出乎我们想象的，德国对“资本主义国家”的态度十分暧昧，似乎他们有意与我们达成更深的贸易联系。阴谋论的议会成员坚持同社会主义国家贸易存在被颠覆政权的危险，但我们别无选择。"
GRE_new_trade_parter:0 "新贸易伙伴"
GRE_new_trade_parter_desc:0 "与社会主义国家达成协议十分危险，但至少现在我们能避免被法国进一步地控制，国内的民族产业也能松一口气了。"
GRE_new_oversea_order:0 "新海外订单"
GRE_new_oversea_order_desc:0 "碎片化的国际市场曾经摧毁了希腊的经济，所幸巴黎接纳了我们进入至今仍幸存的国际市场中最大的一部分。同柏林的联系至少在当下是值得的，但未来的局势谁又能说清楚呢？随着新的海外订单不断向雅典飞来，困扰着希腊六年的危机终于消退了。"
