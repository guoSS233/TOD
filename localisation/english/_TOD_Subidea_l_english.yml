 AthCfc_icon: "£AthCfc_icon"
 AthCfc_type:0 "儒家威权体制"
 AthCfc_desc:0 "儒家威权体制是中华帝国在“仁君”当政时期的社会体制。“宽厚”的天子将权力放给百官，自己则“垂拱而治”，社会广泛的地方自治体系与中央强大的官僚系统依照儒家经典的教诲和谐运行。在现代，儒家威权体制通常意味着儒家价值观的广泛流传，和依托儒家价值观架构的威权体制。"
 AthCfc_mt:0 "唯以一人治天下，岂为天下奉一人。     \n            ————张蕴古"

 AthDem_icon: "£AthDem_icon"
 AthDem_type:0 "威权民主主义"
 AthDem_desc:0 "威权民主主义，又称部分的民主主义，妥协的民主主义或者失败的民主主义。威权民主主义的社会通常拥有一套民主的政治体制，但其运行受到权力者的强烈干扰。经济上，官商勾结是威权民主主义国家的常态，官僚资本家和亲官僚的资本家组成了社会的上层阶层。"
 AthDem_mt:0 "对民主最好的反驳就是和一个普通选民谈话五分钟。\n            ————温斯顿·丘吉尔"

 AthOlg_icon: "£AthOlg_icon"
 AthOlg_type:0 "寡头体制"
 AthOlg_desc:0 "财阀寡头统治是一种国家统治权归属最有资本的垄断资本家的国家体制。财阀寡头统治通常拥有一个民主共和制的起源，但随着垄断资本家掌握着越来越多的政治力量，政府逐渐沦为财阀寡头的玩物。选举在财阀寡头统治的国家要么被彻底废除，要么仅仅只是形式上的演戏。"
 AthOlg_mt:0 "企业的事业追求、目标取向即为全民所接受的共同理念。"

 ConSoc_icon: "£ConSoc_icon"
 ConSoc_type:0 "社会保守主义"
 ConSoc_desc:0 "社会保守主义是一种广泛存在于全世界民主国家的中右翼意识形态。社会保守主义赞成适度的政府权力，对经济进行适当的干涉。在社会变革上，社会保守主义相较于自由主义更为审慎，认为过快的自由思潮会摧毁民族和国家的认同。尽管如此，社会保守主义仍然注重民主制的存在和发展，并拒绝一切反动倾向的改革。"
 ConSoc_mt:0 "政治的目标是撑过下周五，而官僚的则是为了延续国家到下个世纪。"

 ConTrd_icon: "£ConTrd_icon"
 ConTrd_type:0 "传统保守主义"
 ConTrd_desc:0 "传统保守主义是一种广泛存在于全世界民主国家的中右翼意识形态。传统保守主义赞成适度的政府权力，对经济进行适当的干涉。传统保守主义拒绝试图变革民族或文化传统的改革，并认为民族或文化传统是现代国家和民族认同的基石，只对过于不合时宜的部分作出谨慎的调整和改革。社会保守主义仍然注重民主制的存在和发展，尽管在与传统相违背时会做出对传统的妥协。"
 ConTrd_mt:0 "良好的秩序是一切的基础。\n            ————埃德蒙·伯克"

 DesDic_icon: "£DesDic_icon"
 DesDic_type:0 "领袖独裁制"
 DesDic_desc:0 "领袖独裁制是一种由一名或少数几名伟大领袖充当国家统治者的国家体制。领袖拥有毫无限制的绝对权力，国民通常被视作领袖的某种“财产”。与绝对君主制相比，领袖独裁制欠缺的只是一顶皇冠。与领袖独裁制伴行的是专制主义的文化宣传和政治迫害，但相较绝对君主制更为现代一些。"
 DesDic_mt:0 "朕即国家\n            ————路易十四"

 DesMnc_icon: "£DesMnc_icon"
 DesMnc_type:0 "绝对君主制"
 DesMnc_desc:0 "绝对君主制是一种由天命所归的君王充当国家统治者的国家体制。君主拥有毫无限制的绝对权力，臣民和财富尽数归于君主的所有物。与绝对君主制伴行的是复古的，反动的文化宣传和政治迫害。"
 DesMnc_mt:0 "朕即国家\n            ————路易十四"

 LibMrk_icon: "£LibMrk_icon"
 LibMrk_type:0 "贸易自由主义"
 LibMrk_desc:0 "贸易自由主义是一种广泛存在于全世界民主国家的中右翼意识形态。市场越自由，人民越自由往往是贸易自由主义者的信条。贸易自由主义者支持政府职能的弱化和市场监管的减少，并将垄断视作正常市场规律的合理产物。在社会文化上，贸易自由主义拥护自由平等的价值观念，但显然并不真正重视免于匮乏的自由或是更社会主义式的平等。"
 LibMrk_mt:0 "人天生——且永远，是自私的动物!\n            ————亚当·斯密"

 LibRev_icon: "£LibRev_icon"
 LibRev_type:0 "革命自由主义"
 LibRev_desc:0 "革命自由主义是一种广泛存在于全世界民主国家的中左翼意识形态。革命自由主义者希望推翻一切君主制度，将共和制度推向全世界"
 LibRev_mt:0 "主权归于公民！"

 LibSoc_icon: "£LibSoc_icon"
 LibSoc_type:0 "社会自由主义"
 LibSoc_desc:0 "社会自由主义是一种广泛存在于全世界民主国家的中左翼意识形态。在持有改良主义愿景的同时，社会自由主义者拒绝政府权力的强化，反而强调政府职能的弱化。这使得他们的改良主义政策往往只能在资本主义的夹缝中微微见效。社会自由主义更突出的观点是反对传统。那些从古老过去生发出，并一直充当民族或国家基石的古老教条大多在社会自由主义者眼中显得可鄙可憎。打击性别歧视，保护少数族裔，重申天赋人权……社会自由主义者往往致力于促进社会的平等和进步。"
 LibSoc_mt:0 "我们自己就是我们所寻找的变化，所等待的救赎!\n            ————路易斯·克洛泽"

 RadAnc_icon: "£RadAnc_icon"
 RadAnc_type:0 "社会无政府主义"
 RadAnc_desc:0 "社会无政府主义是一种极端强调社会自由的极左翼意识形态。社会无政府主义认为社会自由的最大化应当是革命的最终目标，因而提出取缔权威和废除国家的理念。一个根据社会无政府主义组织起来的社会基于直接民主的自由联合，没有权威和等级的社会组织是其突出特点。尽管社会无政府主义者承认革命后有一段利用强制力摧毁权威的过渡时期，但其对权威的极端否定、对民主和自由的极端诉求使得社会无政府主义与其他左翼意识形态鲜明地区分开来。"
 RadAnc_mt:0 "没有主人！没有主权！\n            ————皮埃尔·约瑟夫·普鲁东"

 RadNat_icon: "£RadNat_icon"
 RadNat_type:0 "国家社会主义"
 RadNat_desc:0 "国家社会主义(State Socialism)是一种将强调民族主义和极左翼政治理论相融合的意识形态。在许多其他极左翼意识形态看来，国家社会主义很难被称作一个真正的极左翼意识形态。国家社会主义认同先锋队革命理论，并坚持先锋队应该在革命后保持集权以不断打击资产阶级残余和整合无产阶级力量。国家社会主义往往伴随着强烈的爱国主义，民族主义，由此对外采取沙文主义而非国际主义。通常，为了“国家与民族的利益”，国家社会主义的政府会模糊左翼的政治和经济立场，甚至将自身民族或国家抬高为某种全球革命的先锋队之类的神圣地位。"
 RadNat_mt:0 "作为国家生存权的侵略就是正义。\n            ————北一辉"

 RefDem_icon: "£RefDem_icon"
 RefDem_type:0 "社会民主主义"
 RefDem_desc:0 "社会民主主义是一种谋求在资本主义体制内进行社会主义改良的左翼意识形态。社会民主主义认同（至少部分地）社会主义的观点，但梦想能够进行改良以和平过渡到社会主义社会。社会民主主义者通常要求强化政府权力以强制力推行社会改革。最低工资，标准工作时长，社会保障金，自由工会等等都是社会民主主义者努力推行的政策。与更为妥协的大同主义不同，尽管受到资产阶级的重重阻力，但社会民主主义政党在人民的支持下依然坚定地向前迈进。"
 RefDem_mt:0 "人权高于所有权！\n            ————《法兰克福宣言》"

 RefSoc_icon: "£RefSoc_icon"
 RefSoc_type:0 "社会改良主义"
 RefSoc_desc:0 "社会改良主义希望通过一种和平改良渐进的方式通向社会主义社会"
 RefSoc_mt:0 "何时睹澄清，一洒民生艰。\n            ————梁启超"

 RefTon_icon: "£RefTon_icon"
 RefTon_type:0 "大同主义"
 RefTon_desc:0 "大同主义是发源于明帝国的一种温和中左翼主义意识形态。大同主义的思想来源于中国古代哲学中关于社会发展的思考，在糅合西方早期社会主义思潮的基础上形成，大同党人或多或少认同西方社会主义者的部分观点，承认现阶段资本主义秩序的不可持续性，但是大同党人反对采取暴力革命的方式来进行社会变革，而是倾向于与各种包括资产阶级在内的“进步势力”合作来改善工人的利益，达到一种尽可能双赢的局面。其最终目标是在进行各阶级都能接受的改革基础上构建一种东方传统概念中的“和谐社会”。尽管在出现初期，大同主义被看做是一种进步与充满反抗性质的思想，但随着其进入主流视野与政坛，其核心纲领的妥协性日渐凸显，在二十世纪早期已被更加激进的左翼人士视作资本家共同打击更为激进工人运动的同盟者。"
 RefTon_mt:0 "天下为公，是谓大同。\n            ————《礼记·礼运篇》"

 SocLux_icon: "£SocLux_icon"
 SocLux_type:0 "科学社会主义"
 SocLux_desc:0 "科学社会主义主义坚决地赞成革命，坚决地反对资本主义，同时强调应当保护持不同思想者的自由。科学社会主义要求完全推翻资本主义的政治制度，以全新的工人议会民主取而代之。经济上，科学社会主义要求彻底的自下而上计划经济，全面取缔生产资料私有制。因而，科学社会主义日渐被认为是温和社会主义的高级形态。"
 SocLux_mt:0 "工人们，联合起来！"

 SocMrk_icon: "£SocMrk_icon"
 SocMrk_type:0 "集权社会主义"
 SocMrk_desc:0 "集权社会主义坚持先锋队思想，将权力集中于中央"
 SocMrk_mt:0 "生存意味着抗争与战斗，唯有斗争成功才能生存。\n            ————凯末尔"

 SocPar_icon: "£SocPar_icon"
 SocPar_type:0 "温和社会主义"
 SocPar_desc:0 "温和社会主义是一种赞成保留部分资产阶级法权和政治制度的极左翼意识形态。温和社会主义保留了民主共和国的政治架构，但只允许经过审查的左翼政党参选。经济上，温和社会主义保留了少量灵活的市场经济成分，尽管为数不多的私有企业中，行政权力日渐从资本家手中转向到工人手中。更激进的意识形态可能将温和社会主义视作一种可耻的妥协。"
 SocPar_mt:0 "自由，是不同政见者的自由。\n            ————罗莎·卢森堡"

 TotFmt_icon: "£TotFmt_icon"
 TotFmt_type:0 "原教旨主义"
 TotFmt_desc:0 "原教旨主义和其他全能主义蕴含的加速主义元素截然相反，要求重新推行过时上千年宗教典籍上的教条。原教旨主义认为社会的种种痛苦都来自于对于教条的背弃，现代的羔羊们必须重新回到羊圈内，听从神的教诲，用现世的痛苦来赎罪，以在死后进入天国。不同的原教旨主义崇拜着不同的宗教典籍，因此也有着不同的表现方式。不过另一方面来说，所谓原教旨主义也只是一种片面解读宗教典籍的方式罢了。"
 TotFmt_mt:0 "我的每一滴血都将成就你们心中不朽之火，反抗之神圣意志。\n            ————瓦加斯"

 TotItg_icon: "£TotItg_icon"
 TotItg_type:0 "国家统合主义"
 TotItg_desc:0 "国家统合主义是一种拥护极端集体主义，让全体国民平等地成为完美国家机器上最渺小的一个量产可替换零件的极右翼意识形态。尽管国家统合主义强烈地赞成极权体制，但同时认为领袖也只是伟大国家机器上一个恰适其位的零件。经济上，国家统合主义赞成完全的中央集权计划经济，并且其指标是神圣而不可违背的。国家统合主义的社会势必会拥有大量的武装警察以控制人民的思想，从而“把人民从个人主义的胡言乱语中拯救出来”。"
 TotItg_mt:0 "      国家即是一切,     \n       国家拥有一切,     \n       一切为了国家.     "

 TotRvv_icon: "£TotRvv_icon"
 TotRvv_type:0 "复仇主义"
 TotRvv_desc:0 "复仇主义通常见于那些盛极一时而今又屈居他国之下的民族或国家。受到种族主义与极权主义的支配，盛行复仇主义的国家往往会极端地强调其他民族的低劣，并确立文化或血统的病态自信。同时，复仇主义要求全体国民为“伟大复兴”奉献财产，乃至生命。复仇主义的社会尽数笼罩在这道铁幕之下，人民之间互相监视，随时准备从身边揪出反对国家复仇的“敌对分子”。"
 TotRvv_mt:0 "吾之心与魂，联系帝国之命运。\n            ————栗林忠道"   

 
 
 
 
 
 
 
