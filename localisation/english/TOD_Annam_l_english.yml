### ideas ###
ANN_celestial_tribute_country:0 "朝贡国"
ANN_celestial_tribute_country_desc:0 "阮朝是明帝国在第五次安南战争灭亡西山朝后扶持的政权。大明天子册封的安南国王称号是广南阮氏统治国家的合法性来源。尽管会付出一些代价，但能获得天朝的庇护在当今纷乱的世界总归不是一件坏事。\n§R我们不应该改变它，至少在这个体系崩溃之前。"
ANN_thanh_thai_economics:0 "成泰经济学"
ANN_thanh_thai_economics_desc:0 "大皇帝在经济上的态度被认为是安南近年来成功的关键。他反对市场自由化，并且从未放弃通过政治手段影响或直接干预安南的经济秩序。事实上，安南作为自西元1890年明国《帝国银行条例》颁布以来明国势力范围内乃至全世界为数不多仍采用银本位货币制度的国家，确实地在庚午财荒中避免了主要冲击。"
ANN_the_effects_of_the_mexican_war:0 "墨西哥战争的影响"
ANN_the_effects_of_the_mexican_war_desc:0 "墨西哥是世界上仅次于明国的银矿主要产地，其内战引发了国际银价的波动。安南国内目前有一些恐慌的声音，但我们相信一切还都在掌控之中，有着丰厚白银储量的明国会乐意出手帮我们一把的。\n§R有消息称明国将很快出台应对的法案。"
ANN_legacy_of_the_datong_movement:0 "大同运动的遗产"
ANN_legacy_of_the_datong_movement_desc:0 "大皇帝本人或许不会承认他是一个大同主义者，但几乎每一个对安南政治有所关注的人都知道他曾在明国清洗大同党人时曾出面保护的事情。西元1923年，由于大明的施压，安南被迫宣布大同主义非法，大同主义者也纷纷逃往占城，但坊间仍然有大皇帝在与嘉定的大同主义者保持秘密联系的传闻。"
ANN_indochina_railway:0 "中南铁路"
ANN_indochina_railway_desc:0 "中南铁路是一个纵贯整个中南半岛的宏伟铁路计划。它由明国最伟大的铁路工程师詹天佑所规划，并从西元1900年开始修建，其安南段在16年后宣告竣工。铁路运输为安南带来便利，尤其是著名的连通河内和占城嘉定的南北铁路成为了安南工业崛起的重要保障。"