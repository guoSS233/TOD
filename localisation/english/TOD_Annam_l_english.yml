POLITICS_THANH_THAI_DESC:0 "“南国山河南帝居，截然定分在天书。” \n大皇帝陛下，承天启运，受命于天，统治着我们的国家。在大皇帝的领导的一系列改革下，安南已经蜕变为一个强盛的现代化国家。当其他的国家饱受财荒困扰之时，我们却迎来了前所未有的发展机遇，成泰二字已经是我们这个繁荣与成功的时代象征。毫无疑问，我们的安南正处于她三千年历史中最为强大的时刻。愿大皇帝陛下万寿无疆，成泰盛世永不结束！"
