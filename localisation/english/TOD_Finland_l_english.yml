### ideas ###
Iron_Felix:0 "钢铁般的菲利克斯"
FIN_SISUjingsheng:0 "红色“西苏”精神"
FIN_SISUjingsheng_desc:0 "西苏（SISU）是一个自芬兰民族历史文化沉淀中产生的概念，被描述为坚韧不拔的勇气与决心。作为芬兰人民勇敢面对艰难困境的象征，随着芬兰革命胜利，这一精神在融合了马克思列宁主义后获得了全新的表达，自战火中锤炼出的伟大芬兰红军与国家重建发展中无私奉献的劳动人民正是这一精神的最好体现。"
FIN_shiyuegemingdeyichan:0 "十月革命的遗产"
FIN_shiyuegemingdeyichan_desc:0 "紧跟着俄国十月革命爆发的芬兰革命，从各方面来说都像是一场十月革命的小型翻版。到一切尘埃落定时，虽然俄国的革命之火被沙皇政府无情扑灭，但布尔什维克们点燃的烈焰依旧在芬兰的土地上熊熊燃烧。在过去的十几年里，边境上的冲突从未停止过，来自俄国与瑞典的庞大压力迫使我们长期维持着一支规模足以自保的部队，这对我们战后的经济建设造成了一定阻碍。"
FIN_lieningzhuyijingji:0 "列宁主义经济"
FIN_lieningzhuyijingji_desc:0 "芬兰在国家的社会主义改造中实行的经济政策核心脱胎于十月革命期间列宁同志曾提出的“新经济政策”，这一本是在俄国革命胜利后来重建国家的伟大设想，帮助芬兰完成了工农业集体化的过渡，实现了从农业国到工业国的跃进。"
FIN_Industrial_construction:0 "工业建设"
FIN_Industrial_construction_desc:0 "芬兰地处北欧，不适宜大面积的农业种植吗，但却拥有丰富的森林资源，家具制造和纸张制造等产业十分适宜在芬兰发展，芬兰在经济危机中没有受到任何影响，顺利地进行了初步的工业化，一座座工厂在芬兰建设了起来。"
FIN_External_threats:0 "周围的威胁"
FIN_External_threats_desc:0 "纵使芬兰的左派势力在战斗中取得了胜利，但是芬兰周遭的环境却并不十分理想，瑞典人和俄国人企图再次奴役芬兰，但是站起来的人民的力量是无穷的！"
FIN_Brave_Army:0 "苍茫雪原上的战士"
FIN_Brave_Army_desc:0 "芬兰的军队早就适应了在寒冷地区作战，在雪地和森林里出其不意地袭击敌人。"

### leaders desc ###
POLITICS_jieerrensiji_DESC:0 "“那双深陷的眼睛闪烁着狂热信仰的冰冷的光芒。他从来都不眨眼，似乎他的眼皮是瘫痪的。”捷尔任斯基诞生于俄属波兰王国维尔诺省奥希米扬内县捷尔任诺沃小庄园里的一个小地主贵族的家庭。在俄国十月革命爆发前夕，在俄国社会民主工党（布）中央扩大会议上被选为党中央领导武装起义的革命军事总部成员。十月革命爆发后负责斯莫尔尼宫与起义军的通讯联络，积极参加了攻打冬宫的组织工作。由于革命基础与革命准备的不足，苏俄红军在彼得格勒保卫战中失利，开始南下向莫斯科撤退。出于保存革命力量的决定，俄共中央委员会向捷尔任斯基与斯维尔德洛夫下达了与波罗革命海军一起撤往赫尔辛基的命令，此时芬兰红军已在坦佩雷战役中击溃了曼纳海姆的部队并基本控制了芬兰南部所有港口。虽然俄国布尔什维克革命受挫，但芬兰红白内战以芬兰红军攻陷瓦萨城并击退俄国干涉部队而胜利告终，为防止国家在重建时就又一次陷入党派斗争与分裂的深渊，委员会共同选举了现芬兰布尔什维克党中威望最高的费利克斯·埃德蒙多维奇·捷尔任斯基出任临时委员会主席。"
POLITICS_OTTO_KUUSINEN_DESC:0 "奥托·库西宁1881年出生于芬兰，于1911年参加革命运动，1917年成为芬兰社会民主工人党主席。1921年芬兰社会主义民主工人党投身芬兰的独立战争，并与其他左翼势力建立联合战线最终成功地完成了革命，库西宁在大选中接连胜利，并一直作为芬兰的领导人组织社会主义建设和生产活动"



