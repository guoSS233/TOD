### parties ###
UKR_national_corporatism_party:0 "乌克兰国家力量党"
UKR_conservative_democracy_party:0 "乌克兰社会民主党"
UKR_agroindustrial_socialism_party:0 "乌克兰农工党"
UKR_vanguard_socialism_party:0 "乌克兰布尔什维克党"

### country names ###
UKR:0 "乌克兰共和国"

### 人物描述 ###
UKR_Volodimir_kirilovich_venichenko:0 "弗拉基米尔· 科里洛维奇· 温尼琴科"
UKR_Volodimir_kirilovich_venichenko_DESC:0 "现任总统温尼琴科在1834年接过了老总统格鲁舍夫斯基手中的权杖后，努力的为自己第一次连任而准备（事实上由于老总统的政治能吏不足他一直都是干的总统的活）。建国初期的经济繁荣为他积累了海量的政治资本，然而先前的腐败丑闻以及在应对经济危机和法援撤离问题的无能使针对他的质疑声越来越多。如果不采取一些有力措施，突破一些成规旧制，他很难抵御左右两派的冲击…"
UKR_Simon_Vasilievich_petriula:0 "西蒙· 瓦西里耶维奇· 彼得留拉"
UKR_Simon_Vasilievich_petriula_DESC:0 "西蒙·彼得留拉以其激进的政治倾向闻名政界。他在乌克兰独立战争中展露头角，挥舞着“复兴大乌克兰”的大旗。凭借着具有煽动力的演讲和手腕，从那时起他成了狂热民族主义者的领袖。为了驱逐破坏乌克兰独立的势力，格鲁舍夫斯基将他吸纳进了独立集团，在的狂热的民族情绪的支持下彼得留拉及其同伙成为了乌克兰独立过程中的重要力量，为他攒下了早期的政治资本。为此，他在共和国成立不久，就聚拢他的党羽成立了乌克兰国家力量党。\n然而，当形势趋于稳定，彼得留拉的“远大目标”就显得有些过时了。人们乐于享受出口贸易带来的经济繁荣，安心建设自己的家园。其次，由于他多次公开表达自己的反波倾向，主张用武力来夺回西乌地区。这自然触动了法国人的逆鳞。在法国的施压下，彼得留拉被逐出了议会，国家力量党的许多政治集会也被封禁。自此彼得留拉暂时沉寂了一段时间。当然，后面的大选他们自然是没有还手之力的。\n在终于，1932年的农村地区的饥荒和1933年的经济危机给了力量党重生的机会。他们不仅开动媒体机器以腐败丑闻来攻击政府，部分不满的农民和城市中的流氓无产者也壮大了力量党的势力，同时，彼得留拉找到了工厂主们作为他新的盟友。短短几年，随着法国的控制力不断减弱和执政当局的不断失误，力量党的活动又活跃了起来，之前的禁令似乎被人所忘却了…中央拉达中力量党的成员越来越多。时机一旦成熟，彼得留拉将会向最高权柄发动攻势，来实现“大乌克兰”的伟业。"
UKR_Lazar_moyseyevic_kaganovic:0 "拉扎尔· 莫伊谢耶维奇·卡冈诺维奇"
UKR_Lazar_moyseyevic_kaganovic_DESC:0 "早在布尔什维克在俄国遭遇了灾难性的失败后，部分残余势力在卡冈诺维奇的领导下退入了乌克兰与负责乌克兰本土革命工作的赫鲁晓夫汇合。但由于执政当局对舆论的严格把控和阶级矛盾得到缓和的现状，社会主义者们并没有施展的空间，革命也转入了低潮。\n饥荒和经济危机到来后，政府所暴露的无能和愈发尖锐的阶级矛盾使卡冈诺维奇和赫鲁晓夫意识到发动革命觉醒民众的机遇到来了。他们将农会和工会的力量整合起来，通过不断宣讲，游行和罢工增强了布尔什维克的影响力。面对1937年的大选，两人也跃跃欲试。然而他们也意识到由于起步较晚社会主义势力在选举中是较为弱小的，除了请求土耳其的援助，他们还要警惕其他派系使用强硬手段瓦解工农组织的可能，做好武装夺取政权的准备…"
UKR_Nikita_sergeyevich_Khrushchev:0 "尼基塔· 谢尔盖耶维奇· 赫鲁晓夫"

### ideas ###
republic_founder:0 "共和国的缔造者"
UKR_dulijingshen:0 "独立精神"
UKR_dulijingshen_desc:0 "我们十分珍视祖国来之不易的独立，独立精神有力将我们的国民团结在了一起，时刻保卫着我们的国家。"
UKR_zhengzhisaodong_ruo:0 "政治骚动：弱"
UKR_zhengzhisaodong_ruo_desc:0 "由于饥荒和经济危机的影响，右翼分子带领着失去土地的农民和流氓无产者频频开展攻击政府的行动，而社会主义者联合了产业工人开展罢工和示威活动。目前他们造成的影响还很有限，但如果不加以控制，可能会带来严重的后果…"
UKR_danyijingji:0 "单一的出口型经济"
UKR_danyijingji_desc:0 "我国的主要经济收入来源于农产品和矿产的出口，并以此来换取国外的工业品。虽然我们在第聂伯河沿岸建设了工业区，但我国目前的工业能力还无法满足国内需求。且各国建立的关税壁垒对我们的经济造成了巨大打击。"
UKR_jingjifaan:0 "§R我们依赖于农产品的出口，这使得我们在更改贸易政策和经济法案的时候与面临极大的阻力§!"
UKR_bumandegongchangzhu:0 "不满的工厂主"
UKR_bumandegongchangzhu_desc:0 "工厂主们认为政府对工业的重视和投入严重不足，经常抗议政府的经济政策，这使得双方的关系异常的紧张。"
UKR_fayuancheli:0 "法援撤离"
UKR_fayuancheli_desc:0 "经济危机使得法国的援助全面撤离，不仅留下了巨大经济真空，我们在军事与科技上对法国过度依赖的弱点也显现出来，我们必须尽快找到一条独立自主的道路，或者找一个合作者也是个不错的选择……"
UKR_fubaichouwen:0 "腐败丑闻"
UKR_fubaichouwen_desc:0 "右翼掌握的媒体抓住一些政府败类的丑恶行径进行大肆报道，尽管我们已经开展了反腐行动，但这也不可避免的动摇了民众对政府的信心。"


### 事件 ###
TODUkraine.1.t:0 "权力的角逐"
TODUkraine.1.d:0 "现在，决定国家前途的序幕已经拉开。老道稳重的温尼琴科和野心勃勃的彼得留拉代表的不同理念展开激烈的交锋。温尼琴科有着传统自由派精英的支持，城市的中产阶级同样是他的坚实拥趸。然而由于在饥荒中和经济危机中的表现较差，底层工人和农民都不喜欢他。彼得留拉则一直以民族领袖自居，在民族主义者中享有崇高的声望。他对乌东地区的扩张欲望和他所做出的承诺也让他得到了工厂主的青睐。那么，双方摩拳擦掌，跃跃欲试，谁能取得民心呢？"
TODUkraine.1.a:0 "毫无疑问，自由是乌克兰的根本保障 "
TODUkraine.1.b:0 "我们应当拿回属于基辅罗斯的民族尊严"
TODUkraine.2.t:0 "基辅的热身"
TODUkraine.2.d:0 "但凡懂点政治的人都清楚，基辅的选区是总统先生经营许久的大本营，作为温尼琴科的基本盘，不需要花多大的力气就可以便可拿下。相比之下，彼得留拉所花费的力气要大的多，他需要尽可能多的发挥底层工人的最大价值，就算没有出现奇迹，他们也要给对手制造一点麻烦才满意。"
TODUkraine.2.a:0 "当然，基辅的人民都是自由民主的忠实信徒"
TODUkraine.2.b:0 "然而，激进的民族主义者们取得了难以置信的胜利"
TODUkraine.3.t:0 "西乌地区的选举活动"
TODUkraine.3.d:0 "乌克兰的金融和文化的中心地带，西乌的人民有着较高的生活水平，对于政治他们并不太感兴趣，因此他们是双方极力争夺的对象。相比之下，彼得留拉在画大饼方面有优势，对改变西乌的现状也没什么想法，而温尼琴科在后续的改革中需要更多的财政支持，急需从西乌获得更多的资金，而这可能会遭到部分民众的抵触。"
TODUkraine.3.a:0 "为了国家的发展，他们应该掏钱"
TODUkraine.3.b:0 "只要愿意和领袖合作，啥都好商量"
TODUkraine.4.t:0 "东乌的下乡行动"
TODUkraine.4.d:0 "在东乌，一切的景象都是温尼琴科执政生涯败笔的表现，农民和新兴工业家的矛盾旷日持久。尽管当前政府采取了许多补贴政策来挽回民心，但收效甚微。民族主义者们在乡村和工厂里搭建起了较为严密的组织来扩大他们的影响力，乃至抵制政府对东乌施加影响力的行为。是加大筹码，还是顺其自然？"
TODUkraine.4.a:0 "我相信我们的努力人民会看在眼里的"
TODUkraine.4.b:0 "政府的那群蠢货破除不了我们的堡垒"
TODUkraine.5.t:0 "克里米亚问题的态度"
TODUkraine.5.d:0 "克里米亚在乌克兰一直是受人热议的问题，人们每年都在关心政府对收复克里米亚这一地区的态度。法国对此问题的漠不关心让政府始终挺不起摇杆去宣称自己的领土主张，因而一直维持现状。不过，彼得留拉在此时出来振臂一呼，可能会为他加不少分……"
TODUkraine.5.a:0 "安心发展才是关键"
TODUkraine.5.b:0 "发展与争取民族荣耀并不冲突"
TODUkraine.6.t:0 "大选结束"
TODUkraine.6.d:0 "最终，乌克兰社会民主党获得了胜利！"
TODUkraine.6.a:0 "我们成为了执政党"
TODUkraine.7.t:0 "大选结束"
TODUkraine.7.d:0 "最终，乌克兰民族力量党获得了胜利！"
TODUkraine.7.a:0 "我们成为了执政党"

### 国策相关 ###
UKR_daxuan:0 "大选"
UKR_daxuan_desc:0 "一切的起点，各方势力将围绕最高权力展开争夺。"
UKR_shemin:0 "社会民主党赢得大选"
UKR_lingxiu:0 "民族力量党赢得大选"
UKR_dongoudeminzhubaolei:0 "东墙的民主堡垒"
UKR_dongoudeminzhubaolei_desc:0 ""
UKR_jixuzhengsuzhengfu:0 "继续整肃政府"
UKR_jixuzhengsuzhengfu_desc:0 ""
UKR_fafangxiaofeiquan:0 "发放消费券"
UKR_fafangxiaofeiquan_desc:0 "为了应对目前的困境，我们应当拿出新的经济发展方案"
UKR_shenpanjijinfenzi:0 "审判激进分子"
UKR_shenpanjijinfenzi_desc:0 ""
UKR_qudifeifazuzhi:0 "取缔非法组织"
UKR_qudifeifazuzhi_desc:0 "政治暴力分子们为了实现自己的图谋已经损害了够多人民的利益了，必须要出重拳！"
UKR_qianghualadalilaing:0 "强化拉达力量"
UKR_qianghualadalilaing_desc:0 "我们相信民主的力量能带领我们度过难关，而拉达作为民主制度的核心，首先就应得到强化"
UKR_gongyezhengheweiyuanhui:0 "工业整合委员会"
UKR_gongyezhengheweiyuanhui_desc:0 "尽管我们的工业资源少的可怜，但如果利用好现有的积蓄，还是大有可为的"
UKR_xiugaixianfa:0 "修改宪法"
UKR_xiugaixianfa_desc:0 "一直以来我们都是东欧的人权灯塔，但是选举过程中的暴力泛滥问题证明了我们稚嫩的民主制度存在缺陷，现在拉达由正义的人士所主导，我们可以通过新的宪法修正案"
UKR_UKCguangbo:0 "UKC广播"
UKR_UKCguangbo_desc:0 "当初我们在对抗极端分子时在宣传阵地上时常处于下风，对此我们进行了深刻的的反思，无论是对内还是对外，我们都需要一个传声筒来为民主发声。"
UKR_xingzhenggaige:0 "行政改革"
UKR_xingzhenggaige_desc:0 "以前很多人都觉得素质低下的乌克兰人组建的政府是效率低下，徒有其表的，然而，经过我们的不懈努力，这些谣言将被击碎。"
UKR_gonghuidehefaquanli:0 "工会的合法权利"
UKR_gonghuidehefaquanli_desc:0 "随着工业化的不断推进，工人的力量不可忽视，为了防止他们被别有用心的势力利用，给予他们一些民主权利是必要的"
UKR_jiadatouzi:0 "加大投资"
UKR_jiadatouzi_desc:0 "国家的力量已经被充分调动起来了，加大投资促进工业化的进一步发展"
UKR_wanshanjicengzuzhi:0 "完善基层组织"
UKR_wanshanjicengzuzhi_desc:0 "长期以来农村与城市之间的隔阂相当大，很多农民没有融入到民主的政治生活中，这也不利于我们动员国家，因此为了传播正确的理念，有必要在基层扶持一批官僚"
UKR_kuodajiuyegongcheng:0 "扩大就业工程"
UKR_kuodajiuyegongcheng_desc:0 "现在我们的生产居然面临人手不足的问题，为了迎合市场迅猛的发展势头，我们要招聘更多的工人。"
UKR_chuanbopushijiazhi:0 "传播普世价值"
UKR_chuanbopushijiazhi_desc:0 "经历了众多风波后，民主共和的观念终于深入到了每个人的心中，人人都对未来充满了希望，团结的国家将能经受住一切的考验！"
UKR_dawukelan:0 "大乌克兰！"
UKR_dawukelan_desc:0 ""
UKR_zhenyayijianfenzi:0 "镇压异见分子"
UKR_zhenyayijianfenzi_desc:0 "民主主义者这些伪君子的软弱言论不能再荼毒我们的国家了，要采取非常措施要他们闭嘴。"
UKR_shuliyuanshouquanwei:0 "树立元首权威"
UKR_shuliyuanshouquanwei_desc:0 "伟大的彼得留拉将带领我们的民族重现留里克时期的辉煌！"
UKR_qingniandeminzusichao:0 "青年的民族思潮""
UKR_qingniandeminzusichao_desc:0 "我们的队伍需要一些新鲜点的血液，所以给青年们灌输一些先进的思想显得尤为重要"
UKR_qiangdiaozhengzhichuantong:0 "强调政治传统"
UKR_qiangdiaozhengzhichuantong_desc:0 "古往今来，斯拉夫取得的成功离不开政治强人的引领，很多人指责这是政治混乱的根源，现在看来，这只不过是蒙骗人民谎言。在接受了领袖的正确指导后，我们才能重现往日的光辉"
UKR_dazaomofanjun:0 "打造模范军"
UKR_dazaomofanjun_desc:0 "显然在我们的宣传下涌现了许多热爱祖国的优秀士兵，将他们整合起来，作为模范激励更多的人加入我们伟大的事业"
UKR_gesakexunlianfa:0 "哥萨克训练法"
UKR_gesakexunlianfa_desc:0 "我国的骑兵有着优良的军事传统，虽然军事理论界早已断言骑兵退出了历史的舞台，但是这其中依然有可取的地方"
UKR_duixianchengnuo:0 "兑现承诺"
UKR_duixianchengnuo_desc:0 "在选举时为了争取工厂主的支持我们向他们许下了加大投资的承诺，为了更加良性的合作，是时候兑现承诺了"
UKR_jiazhengzhengfudingdan:0 "加征政府订单"
UKR_jiazhengzhengfudingdan_desc:0 "长期以来粮食外销为政府财政提供了强有力的支持，但历史的教训告诉我们要做多手准备应对未知的冲击"
UKR_wukelanguofangweiyuanhui:0 "乌克兰国防委员会"
UKR_wukelanguofangweiyuanhui_desc:0 "面对从混乱中回复的俄罗斯建立一个集中统一的指挥机构，指导军事生产和军队调度"
UKR_jihuashishi:0 "计划实施"
UKR_jihuashishi_desc:0 "完成对内部的整顿后，现在全国的人都团结在领袖的周围，我们可以实现更加长远的计划"
UKR_quzhueluosiren:0 "驱逐俄罗斯人"
UKR_quzhueluosiren_desc:0 "在东部地区仍然还有许多俄罗斯人在玷污我们神圣的国土，为了不后院起火，应该把他们安排在他们应该待的地方。"
UKR_huodefaguochengnuo:0 "获得法国的承诺"
UKR_huodefaguochengnuo_desc:0 "法国现在无暇顾及东墙的局势，但如果我们获得了他们的承诺，我们在东部能更加自如的施展拳脚"
UKR_dongxianfangyugongcheng:0 "东线防御工程"
UKR_dongxianfangyugongcheng_desc:0 "显然，我们付出了巨大的努力后仍然与俄罗斯之间的差距十分的悬殊，尽早准备是更为务实的选择"
UKR_shengchanzizhuhua:0 "生产自主化"
UKR_shengchanzizhuhua_desc:0 "科技的落后将会造成我们战场上的被动，凭借着我们与法国的亲密关系，我们可以要求进一步的援助，维护我们的共同的利益"
UKR_huangse_lanse:0 "黄色，蓝色"
UKR_huangse_lanse_desc:0 "我们战胜了强敌，我们成功了！在元首的领导下我们实现了大乌克兰的理想！"
UKR_shenshiwaijiaohuanjing:0 "审视外交环境"
UKR_shenshiwaijiaohuanjing_dsec:0 "作为沟通东西欧的战略要地，乌克兰一直都处于风口浪尖之上，与外界的常规认知不同，乌克兰实际上时国际舞台上的重要角色。不就之后相信他们会明白这一点"
UKR_shenhuahezuo:0 "深化与和周边的合作"
UKR_shenhuahezuo_desc:0 "建国以来，我们与匈牙利和波兰保持着密切的关系，同为新生的民族国家，我们有理由站在一起"
UKR_qingqiuguojiyuanzhu:0 "请求国际援助"
UKR_qingqiuguojiyuanzhu_desc:0 "我国与许多国家有着密切的贸易关系，通过一些租界法案我们可以快速的充实我们的军队"
UKR_shoudangqichong:0 "首当其冲"
UKR_shoudangqichong_desc:0 "现在时机已经成熟，为了提防逐渐觉醒的巨熊，东欧的自由国家需要团结起来抵御野蛮残忍的俄罗斯人"
UKR_jingjifuxing:0 "经济振兴"
UKR_jingjifuxing_desc:0 "法国经济霸权的动摇也影响到了我们，畸形经济结构的弱点暴露无遗，我们需要做点什么"
UKR_qingsuanfaguoyuanzhuchanye:0 "清算法国援助产业"
UKR_qingsuanfaguoyuanzhuchanye_desc:0 "我们可以利用先前的法国研究项目，与我们自己掌握的老方法相结合，构建与我们相适应的生产技术体系来过渡"
UKR_kuojiandiniebohegongyejidi:0 "扩建第聂伯河工业基地"
UKR_kuojiandiniebohegongyejidi_desc:0 "第聂伯河的工业建设自独立起就已经开始，因此他是国内为数不多的大规模工业基地，所在为了适应国内的需求我们要充分利用大自然的宝藏来满足国内的需求"
UKR_lianhetouzi:0 "联合投资"
UKR_lianhetouzi_desc:0 "由于早期对工业部门的投入有限导致有关生产部门时常抱怨政府的在决策上的不明智，现在我们应该给他们一展拳脚的机会"
UKR_keliwoluogezhonggongyezhongxin:0 "克里沃罗格重工业中心"
UKR_keliwoluogezhonggongyezhongxin_desc:0 "克里沃罗格的丰富工业原料将是我们重工业的重要助力，这也对我们的军备有所帮助"
UKR_dinieboheshuidianzhan:0 "第聂伯河水电站"
UKR_dinieboheshuidianzhan_desc:0 "在小伙子们的努力下，我们完成这项伟大工程，现在他将带动工厂的齿轮全速转动起来！"
UKR_gongxunkexuejia:0 "功勋科学家"
UKR_gongxunkexuejia_desc:0 "因为一些原因，我国的科学家们长期处于一种落寞的状态，这种情况不应该出现，要让他们来建设我们的建设工作。像克雷诺夫这样的数学物理大师就是个很好的榜样"
UKR_womendejiaoao:0 "我们的骄傲"
UKR_womendejiaoao_desc:0 "凭借乌克兰人自己的聪明才智，我们的工业实现了质的突破，形成我们自己独有的特色风格!"
UKR_zhaomuxiansanrenkou:0 "招募闲散人口"
UKR_zhaomuxiansanrenkou_desc:0 "经济的萧条和农业的衰落带来了大量的闲置劳动力，现在由政府出面，让他们助力于祖国的工业建设"
UKR_tigaozhijianshuiping:0 "提高质检水平"
UKR_tigaozhijianshuiping_desc:0 "人们肯定不乐于拿到本国生产的劣质工业产品，推行高的质量标准将刺激工业的进步，因此推行新的标准势在必行"
UKR_ranyouzengchanxiangmu:0 "燃油增产项目"
UKR_ranyouzengchanxiangmu_desc:0 "黑色黄金的价值要充分的为我们所用，能加工并用于工业生产是一个工业国家的重要标志"
UKR_xiyinwaiqijinzhu:0 "吸引外企进驻"
UKR_xiyinwaiqijinzhu_desc:0 ""
UKR_ruidianzhagangjishu:0 "瑞典轧钢技术"
UKR_ruidianzhagangjishu_desc:0 "瑞典的钢铁工业在欧洲享有盛名，而我们和他们又是亲密的合作伙伴，可以与他们展开“民主”的合作"
UKR_deguodedianzikeji:0 "德国电子科技"
UKR_deguodedianzikeji_desc:0 "虽然与北德意志交易会引发法国的警觉和不满，但祖国利益优先，我们总会想到搪塞法国人的方法"
UKR_xiongyalinongyongjixie:0 "匈牙利农业机械"
UKR_xiongyalinongyongjixie_desc:0 "随着工业化的不断开展，原先的农业产出已经跟不上工业需求了，更新设备的同时将农村的更多人口解放出来投入到工厂里去才是潮流。匈牙利发达的农业机械正是我们引进的对象。"
UKR_xinshengdechanpinjingji:0 "新生的产业经济"
UKR_xinshengdechanpinjingji_desc:0 "在长期的虚心学习后，我们的工业体系已成规模，这将为乌克兰的经济出入全新的血液，更加大胆的计划也将展开！"
UKR_shouquandaili:0 "授权代理"
UKR_shouquandaili_desc:0 "经过了多轮的谈判磋商后，国内厂家获得了一些外资企业的生产权和专利权，相信双方都拿到了自己想要的"
UKR_fashibinggongchag:0 "法式兵工厂"
UKR_fashibinggongchag_desc:0 "法国称霸欧陆的荣耀军队自然也离不开高效的军工体系，为了加强军备应当主动学习先进的经验。"
UKR_duoyuanlianheti:0 "多元联合体"
UKR_duoyuanlianheti_desc:0 "经历了坦诚的合作后本土派和外商的互动愈发默契，更新一下组织架构做一些有益的调整，想必他们会更加满意"
UKR_gongyeanquanbaozhang:0 "工业安全保障"
UKR_gongyeanquanbaozhang_desc:0 "处于地缘政治环境的考虑，对于工厂的维护工作需要被重视。"
UKR_jingjizuowuzhongzhiqu:0 "经济作物种植区"
UKR_jingjizuowuzhongzhiqu_desc:0 "有着丰富的农产品就应当让国民感到更多的幸福，将初级产物转换成更多物美价廉的面包更能取得国民的欢心"
UKR_guojiashengchanzhidaobu:0 "国家生产指导部"
UKR_guojiashengchanzhidaobu_desc:0 "大型的生产项目往往需要国家投资，将建设力量整合起来可以更有效率的推动我们的经济工作"
UKR_xiwangzaiheitudili:0 "希望在黑土地里"
UKR_xiwangzaiheitudili_desc:0 "大自然的馈赠是乌克兰国运昌隆的关键，而属于乌克兰人的半藏深埋在黑土地里，时刻准备迸发出巨大的能量"
UKR_zhongyangdianzishejiju:0 "中央电子设计局"
UKR_zhongyangdianzishejiju_desc:0 "为了随时抵挡来自东方的威胁，更多“耳目”将御敌于国门之外。"
UKR_qinggongyexiandaihua:0 "轻工业现代化"
UKR_qinggongyexiandaihua_desc:0 "过时的机床设备已经满足不了我们了，投入新的技术获得更高的产出才是我们的最终目标！"
UKR_jifudaxue:0 "基辅大学"
UKR_jifudaxue_desc:0 "集合专业人才为祖国提供工业技术设计的支持，相信他们也会为此感到荣幸。"
UKR_yujulongdejiaoyi:0 "与巨龙的交易"
UKR_yujulongdejiaoyi_desc:0 "东方的明帝国陷入了混战之中，而我们手中粮食是一些军阀所需要的，如果我们以优惠价格买给他们，相信会获得不少好处"
UKR_kuodashipinchukouguimo:0 "扩大食品出口规模"
UKR_kuodashipinchukouguimo_desc:0 "时代已经变了！现在的我们能出口精心加工的零食，有优质无污染的原料加持，打入外国市场不是问题！"
UKR_zhuanzhuguoneiyunshu:0 "专注国内运输"
UKR_zhuanzhuguoneiyunshu_desc:0 "长期以来由于我们专注于出口而忽视了国内的运输需求，对基础设施的维护未加重视，现在是时候想办法弥补这个错误了"
UKR_jifuzhouyunshuzhongxin:0 "基辅州运输中心"
UKR_jifuzhouyunshuzhongxin_desc:0 "基辅是乌克兰的心脏，强化心脏周遭的大动脉是必要的工作。"
UKR_xiangzhenzuofang:0 "乡镇作坊"
UKR_xiangzhenzuofang_desc:0 "尽管农村里的农民受教育程度有限，但他们心灵手巧，在战时仍然是一支可以发展的力量"
UKR_kuodaziyuankaicai:0 "扩大资源开采"
UKR_kuodaziyuankaicai_desc:0 "相信我们经验丰富的人民事探寻资源的有效途径，而地下的财富也一定能够给予他们有力的回馈！"
UKR_zhaboluoreyanjiusuo:0 "扎波罗热研究所"
UKR_zhaboluoreyanjiusuo_desc:0 "经过长时间的生产实践所积攒的经验我们可以通过学术讨论的方式使其理论化和规范化"
UKR_wudongzonghegongyejidi:0 "乌东综合工业基地"
UKR_wudongzonghegongyejidi_desc:0 "我们收复了卢甘斯克等地区，现在那里丰富的资源归我们支配了"
UKR_shengyuweihan:0 "生于微寒"
UKR_shengyuweihan_desc:0 "很不幸的是，我们的军队极其的业余，是全欧洲的笑柄，长期以来由于兵源素质低下、待遇差和怠惰的军官团，乌克兰的军队战力始终没有融入现代化的大潮中.现在,我们要审视陆军的现状，着手解决这些顽疾。"
UKR_zhengdunjunguantuan:0 "整顿军官团"
UKR_zhengdunjunguantuan_desc:0 "在与法国长期的合作中，我们许多青年才俊接受了最新的军事思潮，然而，由于军事体制的影响，一群该死的老顽固阻碍了他们的晋升，让他们失去了发光大热的舞台。现在是时候强迫这群老头放弃他们的权柄了"
UKR_tigaojunxiang:0 "提高军饷"
UKR_tigaojunxiang_desc:0 "在国家建设的过程中我们牺牲了军队的经费，但长期的漠视使得士兵们的爱国热情逐渐丧失，面对波谲云诡的国际局势，提高军饷势在必行。"
UKR_gengxinqingxingwuqi:0 "更新轻型武器"
UKR_gengxinqingxingwuqi_desc:0 "在现有的财政条件下，能快速提高军队战斗力的方法就是丢掉小伙子们手上的烧火棍，换上全新的步枪"
UKR_jianlipaobingying:0 "建立师属炮兵营"
UKR_jianlipaobingying_desc:0 "炮兵是现代步兵的基本配置，充足的火力是能为轻步兵提供掩护，有效的抵御敌人"
UKR_jianquanzhiyuantixi:0 "健全支援体系"
UKR_jianquanzhiyuantixi_desc:0 "步兵武器得到更新后，为了提高军队的战场续航能力，就应该为部队配备更好的军用设备。"
UKR_motuohuazizhongbudui:0 "摩托化辎重部队"
UKR_motuohuazizhongbudui_desc:0 "我国地形以平原为主，拥有成一支成规模的卡车车队无疑会使我们的效率得到质的飞跃，我们可以参考外国设计，开发一些廉价的车型"
UKR_xunliancaodian:0 "实行新的训练操典"
UKR_xunliancaodian_desc:0 "显然，要在如此短的时间内使国防军蜕变为完全现代化的军队是完全不现实的，不过使用高效的训练方法能让我们更快的接近这个目标"
UKR_zhihuizhongshu:0 "统一的指挥中枢"
UKR_zhihuizhongshu_desc:0 "一直以来陆军部并没有统一的指挥机构，而且信息难以传达，通过整合优秀的军官组成新的参谋部，各部队将不是松散的，各自为战的乌合之众"
UKR_luoshijilvguizhang:0 "落实纪律规章"
UKR_luoshijilvguizhang_desc:0 "在完成了对高层的整顿后，我们要改变基层士兵的精神面貌，制定新的纪律制度来约束他们"
UKR_kuodapeixunguimo:0 "扩大本土培训规模"
UKR_kuodapeixunguimo_desc:0 "由于军队的扩充合格的军官成为了短缺的资源。现在不能只依靠国外培训的骨干军官，要增强本土人才培养能力"
UKR_xiangcundidaoxiaodui:0 "乡村地道小队"
UKR_xiangcundidaoxiaodui_desc:0 "外人们不懂的是，“拿枪的农民”也有自己独有的优势，凭借对地理的了解和农村的生活习惯，士兵们建造的坑道网络将会是御敌的利器"
UKR_shulilaobingmofan:0 "树立老兵模范"
UKR_shulilaobingmofan_desc:0 "在军旅生活中部队里涌现了许多先进个人，这些优秀的老兵将他们的战斗经验传播至军队的每一个角落，能有效减少我们的损失。"
UKR_jixingjunxunlian:0 "急行军训练"
UKR_jixingjunxunlian_desc:0 "面对机械化程度高的对手，我们能做的就是加快双腿，迈开步子赶到部署位置。"
UKR_baoweizhepianretu:0 "保卫这片热土"
UKR_baoweizhepianretu_desc:0 "尽管我们面对的敌人十分的强大，但相信每一个乌克兰人都已经做好了这样的觉悟，为了捍卫民族的自由，我们将献出鲜血"
UKR_aodesajunshixueyuan:0 "敖德萨军事学院"
UKR_aodesajunshixueyuan_desc:0 "旧时的战法在今日已经无法使用，我们要及时更新我们的思维，以免被甩得太远"
UKR_zhanshujiaoliuhui:0 "战术交流会"
UKR_zhanshujiaoliuhui_desc:0 "在平时的讨论中出现分歧是常有的事，如果能搭建一个自由交流的平台，那学术水平定然会得到提升"
UKR_leidaynjiusuo:0 "雷达研究所"
UKR_leidaynjiusuo_desc:0 ""
UKR_lilunshizhanhua:0 "理论实战化"
UKR_lilunshizhanhua_desc:0 "我们的理论已经初具规模，而要让他真正发挥用处，离不开我们在军队中进行演习和评估"
