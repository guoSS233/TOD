#民族精神
 ROS_ideas_gonghejingshen:"共和精神"
 ROS_ideas_gonghejingshen_desc:"保王党人用枪炮做出了最后的答复，他们扯下了虚假的妥协面具，并彻底宣告了君主立宪制度在暹罗的死刑。人民党人绝对不会坐以待毙，老保们将会为他们的暴行付出代价！共和万岁！"
 ROS_ideas_duotoulingdao:"共和军多头领导"
 ROS_ideas_duotoulingdao_desc:"左右翼的分化和极端化让共和军陷入了多头领导，如果领导人之间无法做到协调一致，人民党的内耗将蔓延至共和军中，影响军队的士气甚至崩溃。"


#角色
 ROS_Jin_Yuting_2:"金裕庭"
 ROS_Chen_Jiaxiang:"陈家祥"
 ROS_Wu_Bie:"吴别"
 ROS_Tiang_Sirikhanth:"甸-西里汗"
 ROS_Phao_Sriyanond:"炮-是耶暖"
#人物介绍 
 POLITICS_ROS_Jin_Yuting_2_DESC:"金裕庭，佛历2430年出生于大城府的华族军官家庭。作为军方最资深的立宪派，同时也是人民党的党魁，金将军是一个坚定的民主主义者。在2475年的未遂政变之后，他始终在为缓和人民党与保王党之间的矛盾而努力，试图求同存异以推动实现一个真正的民主化的立宪。然而，宋干节事件后，以拉玛七世为首的王党的一系列倒行逆施的清算最终还是引爆了他们之间冲突，立宪的镜花水月终究破灭。不管是出于国家前途还是自身存亡，摆在金裕庭等人面前的路只有一条。终于，人民党人拿起武器，举起共和的旗帜，革命开始了。"
 
 

