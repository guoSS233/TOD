### leaders ###
POLITICS_TOKUGAWA_KUNIYUKI_DESC:0 "出身于水户家的德川圀顺是江户幕府的第六代将军,他在前代将军庆久殿下去世后临危受命，担此大任，曾在军队中服役过的囹顺殿下行动果敢，但面临着庚午钱荒带来的一系列冲击，作为幕府掌舵人的他精神状况每况愈下，贵族院在他身上寄予了太多的期望，长时间的工作几乎要压垮了他，圀顺殿下已经向贵族院提交了辞呈，并尽心尽力完成将军任期内的任务, .希望他在新的大选结束后能够有一段好好休息的时间。"

### ideas ###
EDO_torn_society:0 "撕裂的社会"
EDO_torn_society_desc:0 "赤匪和极端民族主义者走上了街头，经常与执法部门发生正面冲突，严重影响了社会的稳定性。"
EDO_poor_industry:0 "贫乏的工业"
EDO_poor_industry_desc:0 "我国的工业十分落后，甚至连一辆摩托车也无法自己造出来"
EDO_communist_in_our_army:0 "赤匪渗透的军队"
EDO_communist_in_our_army_desc:0 "我军中有不少士兵和高级军官都是共产主义者甚至是无政府主义者，这对我们军队的作战影响很大，如果不抓住这些叛徒的话，军队只会是一盘散沙。"

