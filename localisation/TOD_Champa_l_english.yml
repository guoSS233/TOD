### ideas ###
CHA_limited_international_trade:0 "有限的国际贸易"
CHA_limited_international_trade_desc:0 "基于港口的海洋贸易是占城国的经济命脉。随着各国的经济开始从财荒中恢复，我们应当尽快地恢复与他们的贸易往来。贸易保护主义会是一个难关，但我们会努力面对它。"
CHA_qing_gang:0 "青帮"
CHA_qing_gang_desc:0 "青帮因绑架、抢劫、贩卖鸦片和开设妓院而臭名昭著。然而，他们手眼通天，涵盖了社会各界人士，而且拥有自己的地下武装，十分难以被消灭。占城的政客们普遍对他们睁一只眼闭一只眼，亦或者自己也是其中的一员。李云龙不例外地默许了青帮的存在，而青帮本身也因其船运生意起家的出身而将其视为“同志”。或许对于李云龙来说，他们也是一件可以维护统治的很好的工具。"