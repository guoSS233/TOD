l_english:
 asian_heart:1 "亚细亚之心"
 asian_heart_desc:1 "迪化是整个西域最重要的城市，其现代化在整个中亚腹地首屈一指，经过明俄战争以来数十年的移民浪潮，迪化在朝廷和西北都督府的眷顾下快速扩张，变化可谓奇迹。"
 Fuyu_rare_earth_group:1 "富域稀土集团"
 Fuyu_rare_earth_group_desc:1 "在焉耆，富域稀土集团斥资巨大建设了大量矿场，当地青壮年劳动力大多被采矿加工行业占用。"
 Gansu_mining_and_mining_group:1 "甘肃矿业采掘集团"
 Gansu_mining_and_mining_group_desc:1 "在河西，甘肃矿业集团斥资巨大建设了大量矿场，当地青壮年劳动力大多被采矿加工行业占用。"
 Saishang_jiangnan:1 "塞上江南"
 Saishang_jiangnan_desc:1 "自18世纪以来，宁夏就被军功地主把持，而后在西北都督府的默许和利益输送下，其土地集中程度已经达到了令人咂舌的程度，许多地主不愿意把自己的雇工送入军队，依靠人脉关系巧妙的免除了他们的兵役。"
 Yumen_Oilfield:1 "玉门油田"
 Yumen_Oilfield_desc:1 "早在1923年，西北资源勘探局就在玉门发现了易于开采的丰富石油储藏。黄金时代的明帝国斥巨资在此以石油加工为核心的工业基地，玉门的未来无比光明。"
 Yuanye_Oilfield:1 "原羱油田"
 Yuanye_Oilfield_desc:1 "1933年，西北资源勘探局在轮台以北意外发现了石油，评估价值巨大。当地在西北都督府的支持下很快建设了围绕石油的一系列产业。轮台、龟兹已有的工矿企业也随之迎来快速发展。"
 Fertile_soil:1 "膏腴之地"
 Fertile_soil_desc:1 "自秦汉以来，关中就是西部的政治中心，尽管后来经济中心南移，如今关中依旧有西部数一数二的城镇化、工业化规模。更多受教育的产业工人也是良好的兵员。"
 Forgotten_land:1 "遗忘之地"
 Forgotten_land_desc:1 "进入工业化以来，尽管数十年以来西北都督府投入巨大，此地似乎逐渐被商路和现代化所遗忘。气候、地形和环境大大制约了此地的发展。"
 Desolate_land:1 "荒芜之地"
 Desolate_land_desc:1 "进入工业化以来，此地似乎逐渐被现代化所遗忘，气候、地形、环境大大制约了此地的发展。"