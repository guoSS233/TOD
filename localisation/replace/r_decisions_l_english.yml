 IMPORTED_FILM_INDUSTRY:0 "进口盟国宣传电影"
 DOMESTIC_FILM_INDUSTRY_DESC:0 "[ROOT.GetAdjective]的电影行业在过去十年间发展迅速。一些宣传爱国主义的电影既能满足人们对这种娱乐的需求，也能激发人们的爱国热情。这对我们来说是大有裨益的。"
