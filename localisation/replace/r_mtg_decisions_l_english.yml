l_english:
 won_british_civil_war:1 "不到一年前打赢了一场内战。\n"
 governments_in_exile:0 "流亡政府"
 governments_in_exile_desc:1 "[GetGovernmentInExileCategoryDesc]"
 request_reinstatement:0 "向[From.GetAdjective]请求复国"
 request_reinstatement_desc:0 "我们忠实的盟友帮助我们夺回了被我们共同敌人占领的土地，[Root.GetAdjective]国土现在是相对安全的。我们应该请求我们的东道国允许我们重新安置我们的政府，并建立一个[Root.GetRulingPartyLong]的内阁，为战争的结束做准备。"
 grant_parliamentary_audience:1 "[From.GetAdjective]议会演讲"
 grant_parliamentary_audience_desc:1 "占领军对[From.GetNameDef]的恐吓暴行是完全无法容忍的。让我们把[From.GetAdjective]的代表带到我们的立法机构面前，为[Root.GetAdjective]人民正义的战争事业作证吧。"
 lobby_for_parliamentary_support:0 "游说支持"
 public_support_for_from:0 "公开承认[From.GetAdjective]流亡政府"
 request_faction_member_support_of_from:0 "请求阵营支持[From.GetNameDef]"
 exile_recruitment_campaign:0 "[Root.GetAdjective]流亡政府征兵运动"
 exile_recruitment_campaign_desc:0 "感谢我们在[From.GetNameDef]的朋友，我们有了一个可以运作的基地，为我们胜利地返回[Root.GetNameDef]做好了准备。我们应该集中力量召集有用的人员来协助这场战争。"
 exile_extraction_campaign:0 "[From.GetAdjective]撤离行动"
 exile_extraction_campaign_desc:1 "虽然大部分的常备军队在[From.GetAdjective]政府投降时被俘虏，但[From.GetNameDef]仍有能够抓住机会离开敌占区复员并帮助我们进行战斗的部队。我们将制定计划来帮助营救被困部队，之后他们将被重新武装和训练，为自己的祖国而战。"
 expatriate_donations:0 "来自侨民[From.GetNameDef]的捐款"
 expatriate_donations_desc:0 "[From.GetNameDef]中受苦受难的民众还有很多的亲戚和难民居住在国外。通过呼吁这些[From.GetAdjective]团体为早日解放家园做出牺牲，我们可以获得更多的战争资源。"
 request_control_of_navy:0 "要求接管[From.GetAdjective]海军"
 request_control_of_navy_desc:0 "为了更好的协调作战，我们将会通过整合[From.GetAdjective]海军进入我国的编制来使得我们两国之间的同盟获得更大的利益。"
 category_exile_forces:0 "流亡政府部队"
 category_exile_forces_desc:0 "我们的统一战线将击溃可恨的敌人！通过联合起来，我们将把我们国家所拥有的最好资产结合起来，并克服侵略者可能给我们设置的任何障碍！"
 weapons_for_the_resistance:0 "提供给[From.GetAdjective]抵抗组织的武器"
 weapons_for_the_resistance_desc:0 "如果我们能向敌人后方的[From.GetAdjective]分子提供可靠的弹药，他们将对我们共同的敌人造成严重破坏。"
 purge_infiltrators:0 "扫荡[From.GetAdjective]的渗透"
 purge_infiltrators_desc:0 "我们在合法的[From.GetAdjective]政府中的朋友对我们志愿部队内部对布尔什维克主义和极端民族主义运动的日益支持感到关切。我们应该在事态失控之前开除不忠诚的军官并解除反叛组织的武装。这将使我们在他们的国内赢得宝贵的支持，特别是在战后。"
 unity_parade:0 "[From.GetAdjective]和[Root.GetAdjective]的联合游行"
 unity_parade_desc:0 "来自[From.GetAdjective]志愿军的老兵取得了许多对抗可恨敌人的胜利，我们共同担负的牺牲是骄傲的源泉。我们将在大后方进行阅兵，来展示我们不屈不挠的力量！来自正统[From.GetAdjective]政府的批评可能会反对这种浪费资源的行为，但是我们的成功将会让这些质疑者闭嘴的。"
 joint_training_exercise:0 "[From.GetAdjective]和[Root.GetAdjective]的联合训练计划"
 joint_training_exercise_desc:0 "在陆地，海洋与天空，我们的联合力量将会碾碎那些迫使我们的[From.GetAdjective]盟友背井离乡，并且威胁文明世界未来的残暴的侵略者！我们将开展一次军事演习，来学习更好的战术对抗我们共同的敌人。"
 custom_cost_joint_training_exercise:0 "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked:0 "£command_power  §R25§!"
 foreign_influence:0 "对外影响"
 foreign_influence_desc:0 "我们保护下的国家只应得到最好和最公平的治理。必须减少外来意识形态破坏稳定的影响。"
 nation_building:0 "于[From.GetNameDef]建构国家与民族的认同"
 nation_building_desc:0 "我们必须建立新一代管理者来领导[From.GetAdjective]的人民远离极权主义并走向民主与法治。"
 socialist_education:0 "于[From.GetNameDef]进行社会主义教育"
 socialist_education_desc:0 "[From.GetAdjective]人民的敌人们正在渗透我们的兄弟盟友们并播撒反对我们所支持的民主运动的异见思想。我们必须帮助正统政府在不朽的马克思与恩格斯科学中重新教育人民。"
 paramilitary_training:0 "于[From.GetNameDef]进行准军事训练"
 paramilitary_training_desc:0 "左翼煽动者和其他叛徒们正在削弱[From.GetAdjective]的国家力量。我们将协助愿意同我们军队合作的友军。"
 military_parade:0 "在[From.GetNameDef]检阅军队"
 military_parade_desc:0 "民主主义者，社会主义者，民族主义者和其他启蒙运动的邪恶产物正在给[From.GetAdjective]的政府制造麻烦。我们的无敌军队将向[From.GetNameDef]的首都进军，并向他们展示[Root.GetAdjective]那无可比拟的军事力量。"
 police_action:0 "在[From.GetNameDef]进行警察行动"
 police_action_desc:0 "[From.GetAdjective]的人民准备好了接受在当地警察与准军事力量负责下的自治。"
 fraternal_republic:0 "[From.GetNameDef]是我们的兄弟共和国"
 fraternal_republic_desc:0 "[From.GetAdjective]的人民要求我们的力量干预，来驱除那些统治他们的地主和资本家寄生虫。"
 ultranationalist_coup:0 "在[From.GetNameDef]发动极端民族主义政变"
 ultranationalist_coup_desc:0 "软弱的[From.GetAdjective]政府不值得我们提供支持。我们必须为他们的人民开创一个新时代！"
 military_dictatorship:0 "在[From.GetNameDef]实施军事独裁统治"
 military_dictatorship_desc:0 "[From.GetAdjective]政府中有很多薄弱环节，我们必须推翻这个政府。据报道，无神论者，工会主义者，甚至自由主义者都团结在[From.GetLeader]周围。"
 MTG_naval_treaties:0 "海军条约"
 MTG_naval_treaties_desc:1 "为了缩减开支并避免另一场没有赢家的海军军备竞赛，全球海军强权签署了一系列条约以限制海军总规模及单舰规格。作为签约国之一，我国受制于特定规定，但只要我国的对手们也同时遵循规则，实力对比的天平就不至于倾斜。\n\n我国主力舰吨位占[GetRelevantNavalTreatyNation]的[GetStrengthRatioBritain]。"
 ENG_Naval_treaty_nation:0 "@ENG 英国"
 USA_Naval_treaty_nation:0 "@USA [USA.GetName]"
 Naval_treaty_over_100:0 "100%以上"
 Naval_treaty_lower_than_50:0 "低于50%"
 Naval_treaty_50:0 "介于50%和75%之间"
 Naval_treaty_75:0 "75%至90%"
 Naval_treaty_90:0 "90%至100%"
 MTG_abandon_treaty_democratic:0 "退出海军条约"
 MTG_abandon_treaty_democratic_desc:0 "限制海军军备竞赛的努力已是徒劳。我国必须重整军备已应对未来威胁。"
 MTG_abandon_treaty_fascist:0 "无视海军条约"
 MTG_abandon_treaty_fascist_desc:0 "全球民主国家正愚不可及地将自身困在法治牢笼之中，然而国家间的你死我活唯有一条铁律：自然法则。自然法则下生存需要实力，我国断不会将打造一支海上钢铁之师的雄心壮志扼杀于襁褓之中！"
 MTG_cheat_on_treaty:0 "对条约阳奉阴违"
 MTG_cheat_on_treaty_desc:0 "海军条约对我国舰船设计的限制过于严苛。但只要来点创新思维，也许就能省出些吨位留给更“有用”的模块……"
 MTG_second_london_conference:0 "第二次伦敦海军裁军会议正在进行"
 MTG_invite_FROM_to_treaty:0 "邀请[From.GetNameDef]加入海军条约"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "警告[From.GetNameDef]"
 MTG_treaty_reduction_mission:0 "实施海军裁军"
 MTG_treaty_reduction_mission_desc:0 "我国公开承诺削减在海军服役主力舰数量，现在必须尽快处理部分主力舰以兑现承诺的数量。"
 MTG_treaty_reduction_signatory_mission:0 "回归条约海军规模"
 MTG_treaty_reduction_signatory_mission_desc:0 "作为海军条约签约国之一，我国可保有的主力舰数量受到限制。我国现有主力舰数量已超过条约分配数量，而怀疑我国对国际军备限制的支持并非表里如一的声音开始出现。"
 MTG_treaty_renew_mission:0 "第二次伦敦海军会议"
 MTG_escalator_clause_invocation_mission:0 "调用调整条款"
 MTG_escalator_clause_invocation_mission_desc:0 "条约的其中一个签约国决定不再遵守条约，他们现在甚至可以建造更大，更强的战舰。值得庆幸的是，条约中的一个子条款允许我们调用调整条款，该条款将允许我们在这种情况下放宽对舰船尺寸和武器的限制。"
 MTG_escalator_clause_tt:0 "这将减少对所有其他签署国的主力舰成本的限制。"
 MTG_send_treaty_warning_to_FROM:0 "警告[From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc:0 "似乎[From.GetNameDef]认为我们注意不到他们在海军建设中的逾矩行为。我们应当告诉他们的判断是错误的。"
 ENG_declare_american_monarchy:0 "宣告美国君主政体成立"
 created_american_monarchy:0 "建立一个美国君主政体。\n"
 ENG_install_american_monarchy:0 "建立美国君主政体"
 ENG_create_pan_north_american_state:0 "建立泛北美邦"
 ENG_create_pan_north_american_state_tt:0 "兼并并获得所有§Y美国§!地区。\n将被称为§Y北美自治领§!。\n"
 USA_reshuffle_congress:0 "重组国会"
 USA_join_the_unions:0 "加入联盟"
 USA_freedom_for_Papua:0 "解放巴布亚"
 USA_indonesian_liberation:0 "解放印度尼西亚"
 mtg_usa_anti_bolshevist_aid_tt:1 "解锁决议：§Y反[GetSovietThreatNameAlt]战争的武器§!\n当决议被选用：\n送出§Y1000§!件§Y步兵装备§!给正在与§Y[SOV.GetNameDefCap]§!作战的国家，优先送出过时装备。"
 USA_decolonisation:0 "去殖民化"
 USA_readmit_state_tt:0 "该地区将开始成为核心的进程。"
 USA_raise_silver_legions:0 "银衫军崛起"
 HOL_propose_benelux_unification:0 "提议比荷卢统一"
 HOL_propose_benelux_unification_desc:0 "全球危机比比皆是，我们只是大国中的小国。如果我们要经受住即将到来的风暴，我们必须寻求统一各级政府，即使这意味着放弃我们的主权。"
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap]和[LUX.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 ENG_expected_decolonization:0 "预期的去殖民化"
 ENG_expected_decolonization_tt:0 "一场政变的尝试将被避免。\n"
 TUR_recall_ataturk_to_active_service:0 "召回阿塔图尔克为现役军人"
 USA_CSA_set_up_provisional_government2:0 "建立临时州政府"
 USA_CSA_set_up_provisional_government3:0 "建立临时州政府"
 ENG_edward_viii_abdicated:0 "爱德华八世退位"
 TUR_recall_ataturk_to_active_service_desc:0 "土耳其第一位元帅穆斯塔法·凯末尔·阿塔图尔克在确保我们在民族的独立方面发挥了绝对举足轻重的作用。他拥有大陆上最敏锐的军事头脑之一，而命运必将召唤土耳其之父亲自带领我们的部队再次取得胜利。"
 ENG_imperialist_civil_war:0 "一场起义已被煽动。\n"
 ENG_secure_the_dominions_backed_down_against_USA:0 "在面对美国时退缩。\n"
 ENG_reconciliatory_speech:0 "和解演讲"
 ENG_reconciliatory_speech_desc:0 "为了缓解日益加剧的内部政治紧张局势，用和解的语言进行演讲可能是必要的。"
 gateway_to_europe_hol_tt:0 "获得5点贸易影响力"
 governments_in_exile_host_desc:0 "虽然他们的家园国土被敌人占领，但有一些勇敢的士兵和公民愿意继续战斗下去。如果我们承认友好的流亡政府，它们就可以利用侨民、移民和难民的资源，组建新的部队，与我们并肩作战。"
 governments_in_exile_exiled_desc:0 "虽然我们的家园国土被敌人占领，但政府设法逃出生天了。我们要为我们的事业寻求支持，集结侨民、移民和难民，与接纳我们的人并肩作战夺回我们的家园。"
 governments_in_exile_ETH_desc:0 "[ROOT.GetLeader]已在[ROOT.GetLeader.GetHerHis]位于[?ETH.host_nation.GetNameDef]的基地建立了临时流亡政府。形势急转直下，但仍非毫无希望。一些战士设法逃脱了，且更多人有望在将来加入我们。另外，皇室已经安定下来，因此我们可以将资金转移到可以提高我们夺回[ETH.GetName]几率的行动中。\n\n   当前皇家财库余额：§Y[?ETH_treasury]§!£GFX_ETH_imperial_treasury"