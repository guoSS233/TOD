l_english:
LOADING_TIP_0:0 "对于我们来说，生活中必须有，也应该有某种人生信仰，它偶尔用一句话、一场梦、一种表情或一个事件向我们传递一种令人振奋的消息。\n--蒙哥马利"
LOADING_TIP_1:0 "半蟾临渭滨，碧落映长星。谶纬犹惝恍，参商若鹡鸰。\n--《夏夜有感》朱眷深"
LOADING_TIP_2:0 "劳动者的组织性、纪律性、坚毅精神以及同全世界劳动者的团结一致，是取得最后胜利的保证。\n--列宁"
LOADING_TIP_3:0 "我过去和现在都看到，几乎所有的工人都在受苦。这种痛苦引起我心中的共鸣，使我排除一切阻碍我的东西，而和工人们一起，为了他们的解放而斗争……\n--菲利克斯·捷尔任斯基"
LOADING_TIP_4:0 "不管一切如何，你仍然要平静和愉快。生活就是这样，我们也必须对待生活，要勇敢、无畏、含着笑容地--不管一切如何。\n--罗莎·卢森堡"
LOADING_TIP_5:0 "你们知道，什么是我的力量所在吗？那就是我从不顾惜自己，我坚信我做的一切是正确的，我愿为我的事业献身。正因为如此，在座的各位才信任我，爱戴我。我从不反对理智的东西，但只要有混乱无序的存在，我就会全力以赴同他们做斗争。\n--捷尔任斯基"
LOADING_TIP_6:0 "Ya bağimsızlık ya ölüm. İşte, gerçek rtuluş isteyenlerin parolası bu olacaktır.（要么获得完全独立、要么彻底走向死亡，这应该成为渴望解放之人不可放弃的理念。）\n--Mustafa Kemal（穆斯塔法.凯末尔）"
LOADING_TIP_7:0 "一个国家无论多富裕，若其不完全独立的话，这样他们在文明世界的人眼里最多也就是一个仆人的地位。\n--穆斯塔法.凯末尔"
LOADING_TIP_8:0 "当我们迷茫，不知道何事可为，此时此刻，去妄即真。当我们迷茫，不知道何处可去 此时此刻，真正的旅行刚刚启程。\n--纳齐姆.希克梅特"
LOADING_TIP_9:0 "生命诚可贵，爱情价更高，若为自由故，两者皆可抛。\n--裴多菲"
LOADING_TIP_10:0 "自由是自治之基础,而公正与爱国则是自由的根本。\n--科苏特·拉约什"
LOADING_TIP_11:0 "我们得再找点超人来\n--制作组"
LOADING_TIP_12:0 "天下兴亡，匹夫有责\n--顾炎武"
LOADING_TIP_13:0 "为天地立心，为生民立命，为往圣继绝学，为万世开太平\n--张载"
LOADING_TIP_14:0 "只要再多走一小步，仿佛是向同一方向迈的一小步，真理便会变成错误。\n--列宁"
LOADING_TIP_15:0 "要有耐心和勇气，我们还要活下去，我们还要经历惊天动地的事呢\n--罗莎·卢森堡"
LOADING_TIP_16:0 "人命？浅川根本就没拿你们当人！\n--小林多喜二《蟹工船》"
LOADING_TIP_17:0 "存者且偷生，死者长已矣！\n--《石壕吏》杜甫"
LOADING_TIP_18:0 "滋尔多士，为民前锋，以建民国，以进大同。\n--黄兴（假托）"
LOADING_TIP_19:0 "大同主义，其本质在于消灭阶级差异，而非弥合阶级斗争。\n--董必武（假托）"
LOADING_TIP_20:0 "总为浮云能蔽日，长安不见使人愁。\n--李白"
LOADING_TIP_21:0 "封侯非我意，但愿海波平\n--戚继光"
LOADING_TIP_22:0 "砍头不要紧，只要主义真，杀了夏明翰，还有后来人\n--夏明翰"
LOADING_TIP_23:0 "天下为公会有期\n--柳亚子"
LOADING_TIP_24:0 "你们想说什么自己写上去也行\n--郭莎莎"
LOADING_TIP_25:0 "前面的区域以后再来探索吧\n--来自异世界"
LOADING_TIP_26:0 "我自横刀向天笑，去留肝胆两昆仑\n--谭嗣同"
LOADING_TIP_27:0 "问渠那得清如许，为有源头活水来\n--朱熹"
LOADING_TIP_28:0 "壮志饥餐胡虏肉，笑谈渴饮匈奴血\n--岳飞"
LOADING_TIP_29:0 "苟利国家生死以，岂因祸福避趋之。\n--林则徐"
LOADING_TIP_30:0 "苏维埃的红旗在全中国在全亚洲在全世界遍插起来！\n--邓中夏"
LOADING_TIP_31:0 "中国一日不得自由独立，我们的责任未尽，就是说，我们的奋斗不停止。\n--邓中夏"
LOADING_TIP_32:0 "整军有待赴京日， 重振朝纲江山固\n--李自成"
LOADING_TIP_33:0 "我打算抄点什么东西，谁赞成，谁反对？\n--郭代行阁下"
LOADING_TIP_34:0 "阁下，和这样的虫豸在一起，怎么能搞好政治呢？\n--朝鲜王国陆军军官金载圭向"
LOADING_TIP_35:0 "循此苦旅，直抵群星。\n--拉丁谚语"
LOADING_TIP_36:0 "杀杀杀杀杀杀杀！！！！！\n--张献忠"
LOADING_TIP_37:0 "存者且偷生，死者长已矣！\n--《石壕吏》杜甫"
LOADING_TIP_38:0 "唯有牺牲多壮志，敢教日月换新天。\n--湖南株洲府第一中学校长"
LOADING_TIP_39:0 "知者不惑，仁者不忧，勇者不惧。\n--《论语·子罕》"
LOADING_TIP_40:0 "大陆山河若破碎，巢覆完卵难为功。\n--梁启超"
LOADING_TIP_41:0 "你们想说什么自己写上去也行\n--郭莎莎"
LOADING_TIP_42:0 "前面的区域以后再来探索吧\n--来自异世界"
LOADING_TIP_43:0 "我自横刀向天笑，去留肝胆两昆仑\n--谭嗣同"
LOADING_TIP_44:0 "问渠那得清如许，为有源头活水来\n--朱熹"
LOADING_TIP_45:0 "世界上没有任何事物，能迫使我们屈服，哪怕是毒药，哪怕是创伤，哪怕是魔鬼，哪怕是流放！\n--卡尔.李卜克内西"
LOADING_TIP_46:0 "社会革命的生机勃勃的原始力量不可阻挡的增长是社会发展的自然规律，对于它来说失败意味着激励。一次又一次的失败将把他们引向胜利。\n--卡尔.李卜克内西"
LOADING_TIP_47:0 "斯巴达克--它是无产阶级革命的火焰和精神、灵魂和心脏、意志和行动。\n--卡尔.李卜克内西"
LOADING_TIP_48:0 "在争取人类进步的斗争中，任何一种力量不论多么微小都是不可缺少的。\n--奥古斯特.倍倍尔"
LOADING_TIP_49:0 "每一个人越是热情洋溢地、富于牺牲精神地沿着已经指明的道路前进，最后的胜利就越是伟大。\n--奥古斯特.倍倍尔"
LOADING_TIP_50:0 "社会主义社会的本质在于大多数劳动群众不再是被统治的群众，而是自己的全部政治和经济生活的主人，并且在有意识的，自由的自决中领导着这全部生活。\n--罗莎.卢森堡"
LOADING_TIP_51:0 "工人阶级的解放必须是工人阶级自己的事业。\n--罗莎.卢森堡"
LOADING_TIP_52:0 "阿列夫是一块砖,哪里需要哪里搬.\n--郭莎莎"
LOADING_TIP_53:0 "我独自一人，不靠奇技淫巧，征服了莱茵河的建筑设计。\n--来自内莱塔尼亚林茨的建筑师"
LOADING_TIP_54:0 "西北有高楼，上与浮云齐。交疏结绮窗，阿阁三重阶。上有弦歌声，音响一何悲！谁能为此曲，无乃杞梁妻。\n--《古诗十九首·西北有高楼》"
LOADING_TIP_55:0 "宝祚延庥万国欢，景星拱极五云端。海波澄碧春辉丽，旌节花间集凤鸾。\n--明帝国国歌《皇明颂》"
LOADING_TIP_56:0 "人活一口气，难得拼一回。生死路一条，聚散酒一杯。\n--《浩浩乾坤》"
LOADING_TIP_57:0 "敌人不是骂我们‘洪水猛兽’吗，我就叫“洪水”！\n--武元博"
LOADING_TIP_58:0 "人类的整个生命离不开三个论点：斗争产生一切，美德寓于流血之中，领袖是首要的、决定性的。\n--奥托·冯·俾斯麦"
LOADING_TIP_59:0 "世界上变革的最强推动力不是统治群众的科学认识，而是赋予群众以力量的狂热，有时甚至是驱赶民众向前的歇斯底里。\n--奥托·冯·俾斯麦"
LOADING_TIP_60:0 "金銮红旗犹可畏，不及失控顾自然，看吾生入草本界。\n--罗塔·林托恩-奥曼"
LOADING_TIP_61:0 "这不是一个梦想和幻想的时代，这是一个钢铁的时代，钢一般的意志和铁一般的精神将引导人们走向胜利的捷径。\n--奥斯瓦尔德·莫斯利"
LOADING_TIP_62:0 "近来之欧亚历史确为可证，以一碟奶油将老虎变为病猫乃无稽之谈。\n--顾维钧"
LOADING_TIP_63:0 "要想迷恋今日之法兰西，就必须痛恨她当下的模样。\n--夏尔·莫拉斯"
LOADING_TIP_64:0 "我知道我们周边的邻国都对建立联邦的想法愈加冷淡，但总有一天你会看到他们会为寻求避难之处而挤破脑袋。\n--米兰·霍查"
LOADING_TIP_65:0 "若为真理与人民，舍得一身千万剐。\n--尤柳·马纽"
LOADING_TIP_66:0 "上九曰：“亢龙有悔。”\n--《周易》"
LOADING_TIP_67:0 "子曰：“贵而无位，高而无民，贤人在下位而无辅，是以动而有悔也。”\n--《周易》"
LOADING_TIP_68:0 "要消灭一个民族，首先瓦解它的文化；要瓦解它的文化，首先先消灭承载它的语言；要消灭这种语言，首先先从他们的学校里下手。\n--奥托·冯·俾斯麦"
LOADING_TIP_69:0 "我曾和你们一同走过光辉的岁月。而在这黑暗的日子里，我也将与你们同在，寸步不离。请陪在我身旁，因为斗争尚未止息。为了法兰西！她的土地！她的子嗣！\n--菲利普·贝当"
LOADING_TIP_70:0 "我能奉献的无他，只有热血、辛劳、眼泪与汗水!\n--罗塔·林托恩-奥曼"
LOADING_TIP_71:0 "中国如今是希腊，湖南当作斯巴达，中国将为德意志，湖南当作普鲁士。诸君诸君慎如此，莫言事急空流涕。若道中华国果亡，除非湖南人尽死！\n--杨度"
LOADING_TIP_72:0 "此间一切庞大若荒野，群狼环伺，因而叫我们去战斗，无论男人还是女人。\n--罗塔·林托恩-奥曼"
LOADING_TIP_73:0 "一门百发百中的大炮抵得上一百门百发一中的大炮。\n--萨镇冰在南海海战后感慨"
LOADING_TIP_74:0 "年轻的国家总能打赢吗？\n--海明威"
LOADING_TIP_75:0 "我只要现在一路顺着水流飘下去，就能回到澳大利亚。\n--墨尔本难民"
LOADING_TIP_76:0 "逸一时，误一世，亦咎亦究跋颐林。\n--田所浩二，1919年8月10日"
LOADING_TIP_77:0 "历史是绝对无的象征的世界，在那里我们要看到世界史中中国的永远的历史！\n--《兴亚论》序言"
LOADING_TIP_78:0 "那美好的仗，我已经打过了；该跑的路程，我已经跑尽了\n--维多利亚女皇"
LOADING_TIP_79:0 "劳心者治人，劳力者治于人\n--《孟子》"
LOADING_TIP_80:0 "民为重，社稷次之，君为轻\n--《孟子》"
LOADING_TIP_81:0 "或待民以宽厚，或致民于死地。民固因小怨而怀忌，临大仇则惴惴\n--尼科洛·马基雅维里"
LOADING_TIP_82:0 "中土及周边地区时事日渐紧迫，欧洲列强至今仍试图在中土南洋攫取自身的利益。中土是诸夏的中土，华夏人有解决自身问题的权利。\n--《泛华夏主义》"
LOADING_TIP_83:0 "唯女子与小人为难养也，近之则不孙，远之则怨。\n--《论语》"
LOADING_TIP_84:0 "民强国弱，民弱国强。故有道之国，务在弱民。\n--《商君书》"
LOADING_TIP_85:0 "故王者之政，使民怯于邑斗，而勇于寇战。民习以力攻难，故轻死。\n--《商君书》"
LOADING_TIP_86:0 "中国的盛衰兴亡不过是主权者的更替而已，即所谓的王朝更替，并没有什么稀奇的。中国自尧舜以来的主义即有着民主的精神，民主革命不过传统思想之发扬罢了。\n--《论民主》日本大同党社论"
LOADING_TIP_87:0 "天下之本，不在君而在民。君主专制，不利民而利君。欲进大同，当废专制。\n--王夫之"
LOADING_TIP_88:0 "宪政不行，症结实在君主。望君主自发立宪束权，无异于求其割肉饲鹰，自断手脚，何其可笑？\n--刘人熙"
LOADING_TIP_89:0 "废除君主，力行共和，平均地权，消灭压迫！\n--激进大同党人唐才常"
LOADING_TIP_90:0 "工作是我的一切，我生来就是为了工作。即使我身后什么也没有留下，即使我所有的业绩全部毁灭。\n-- 拿破仑·波拿巴"
LOADING_TIP_91:0 "理所应当之事大肆宣扬，反失去力量。化解他人之利益主张比急于追求本身利益更重要，别无他求，收益反大。\n--克莱门斯·梅特涅"
LOADING_TIP_92:0 "只有劳动才是价值的普遍尺度和正确尺度。\n--亚当·斯密"
LOADING_TIP_93:0 "文明意味着压抑，我们即需要遵从，也需要满足本能，而两者之间存在着冲突。\n--西格蒙德·弗洛伊德"
LOADING_TIP_94:0 "你敢姓赵，你配姓赵？\n--《阿Q正传》"
LOADING_TIP_95:0 "大道之行也，天下为公，选贤与能，讲信修睦，故人不独亲其亲，不独子其子，使老有所终，壮有所用，幼有所长，鳏寡孤独废疾者皆有所养；男有分，女有归，货恶其弃于地也不必藏于己，力恶其不出于身也不必为己，是故谋闭而不兴，盗窃乱贼而不作，故外户而不闭，是谓大同。\n--《礼记》"
LOADING_TIP_96:0 "我希望上帝宽恕我的诸多罪行，因为我是在力图为我的人民做好事\n--彼得一世"
LOADING_TIP_97:0 "到辽阳指定没你好果汁吃\n--东北红军"
LOADING_TIP_98:0 "?\n--Greta Ⅱ"
LOADING_TIP_99:0 "这mod要是今年能出Demo，我明年过年cos大明公主给你群录实机\n--Greta Ⅱ"