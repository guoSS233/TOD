### ideas ###
#SER_sour_victory:0 "苦涩的胜利"
#SER_sour_victory_desc:0 "虽然塞尔维亚在马赛和会上被抛弃为弃子，但在第一次世界大战中的牺牲激励着每一个塞尔维亚人。"
#SER_Split_unity_party:0 "分裂的统一党"
#SER_Split_unity_party_desc:0 "国防会和黑手党正逐渐撕裂昔日彼得一世所带领的塞尔维亚统一党，彼得·博约维奇和“阿皮斯”迪米特里耶维奇在议会上的争锋相对也逐渐激烈。"
#SER_Serbian_General_Staff:0 "塞尔维亚参谋部"
#SER_Serbian_General_Staff_desc:0 "塞尔维亚最高参谋部于1903年成立，在第一次世界大战后，参谋部的墙上便挂着巴尔干半岛的地图，而军刀则扎在一个个尚未被解放的南斯拉夫省份上。"
#SER_Aftermath_of_crisis:0 "经济危机的余波"
#SER_Aftermath_of_crisis_desc:0 "经济危机对整个巴尔干造成了不可磨灭的影响，虽然三年过去，塞尔维亚已经逐渐走出了困境，但失业率和出口额减少依然困扰着整个国家。"
SER_cuiruodezhenghe:0 "脆弱的整合"
SER_cuiruodezhenghe_desc:0 "上一代伟大的塞尔维亚英雄带领我们成功地摆脱了奥斯曼人的统治，同时取得了许多领土。在这些领土上生活着许多民族，虽然他们与我们同属一种传承，且同样痛恨奥斯曼人的统治，但是各民族毕竟具有各自独特的民族传统与生活习惯，这给我们的统治带来了许多亟待解决的问题。"
SER_zongjiaochongtu:0 "宗教冲突"
SER_zongjiaochongtu_desc:0 "塞尔维亚民族大多数人信仰东正教，但是在我们的国土上还生活着许多天主教徒和穆斯林。多样的民族与多样的宗教相叠加，再加上民族斗争中的种种历史原因。各民族信仰团体之间经常爆发冲突，有时是村斗，有时则发展为地区暴乱，而且结果往往不会有多体面。"
SER_zhujianhuifudejingji:0 "逐渐恢复的经济"
SER_zhujianhuifudejingji_desc:0 "世界大战给我们的经济带来了沉重的打击，我们的人民正在努力重建自己的家园，经济生活也在逐渐恢复，然而这一切仍然需要时间。"
SER_zhengzhidouzheng:0 "政治冲突"
SER_zhengzhidouzheng_desc:0 "我们的政坛上有许多形形色色的党派与政治团体，他们代表不同民族、地区、阶层与宗教团体的利益，同时他们之间往往又会组织起大大小小的联盟，以期解决某些共同关切的问题。然而在大多数问题上，这些党派与政治联盟之间总会发生许多冲突。比方说：有些人希望政府以强硬姿态进行统治，压制少数民族与宗教群体的利益，维护塞尔维亚人的主体地位与东正教的国教地位；然而另一些人则要求民族平等与宗教宽容，宣扬自由主义。另外，他们中的一些人似乎已经不满足于用嘴巴解决问题了。"
SER_douzhengjingshen:0 "斗争精神"
SER_douzhengjingshen_desc:0 "塞尔维亚人在民族英雄的带领下从奥斯曼人手中争取自由的斗争激起了强烈的民族热情，斗争精神正逐渐融入我们的民族传统，为了守护来之不易的自由与土地，我们的人民甘愿付出一切。"




