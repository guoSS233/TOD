POLITICS_ALEXANDER_I_DESC:"亚历山大一世·卡拉格奥尔基耶维奇，生于1888年，是前任塞尔维亚国王彼得一世的次子。1904年于俄罗斯圣彼得堡贵族军官学校毕业。1912年，在巴尔干战争期间率军作战，在第一次世界大战期间担任塞尔维亚军队总司令，并率军攻入贝尔格莱德。战争结束后，担任塞尔维亚王国摄政王，并于1921年加冕成为国王。"

