GER_beacon_of_socialist_revolution:0 "社会主义革命灯塔"
GER_beacon_of_socialist_revolution_desc:0 "我们是击溃了资产阶级反动政府与法国干涉军的伟大十一月革命的继承人。作为世界上影响力最大的社会主义国家，我们有责任支持与领导其他国家工人同志的斗争，我们决不允许资产阶级任何形式上践踏工人权力的企图。"
GER_paixidouzheng:0 "斯巴达克同盟内的派系斗争"
GER_paixidouzheng_desc:0 "斯巴达克同盟实质上是一个团结在斯巴达克派下的左翼政党联盟。革命胜利后，各党派间虽然在罗莎与李卜克内西的个人威望下维持了暂时的稳定，但随着时间推进，联盟内派系斗争正变得日益激烈。"
GER_lost_generation:0 "逝去的一代"
GER_lost_generation_desc:0 "第一次世界大战和之后同法国反动干涉军的战争对人民造成了沉痛的伤害，无数赤贫阶级的儿女被送到战场上流血牺牲，时至今日，我们仍在从大战带来的创伤中恢复。"
GER_makesizhuyijingji:0 "马克思主义经济"
GER_makesizhuyijingji_desc:0 "在马克思的思想指导下，德国正通过五年计划来实现国家工业与农业经济集体化，就目前进度看来，我们成果斐然。"
GER_tiekuangmaoyi:0 "瑞典——德国铁矿贸易"
GER_tiekuangmaoyi_desc:0 "法国人对莱茵兰地区地无耻抢夺使我们失去了重要的原材料产地与工业中心，这使德国工业发展受到了极大限制。但随着法国欧洲影响力衰弱与经济危机爆发，我们得以恢复了战后被迫中断的德国瑞典铁矿贸易。"

### leaders desc ###
POLITICS_ROSA_LUXEMBURG_DESC:0 "罗莎·卢森堡出生于俄国占领下的波兰扎莫希奇一个犹太裔家庭。在1897年，她加入了德国社会民主党。1921年，由于大战所带来的长期物资短缺与人员伤亡，德国爆发了反对帝制的革命。在帝制被成功推翻后，德国资产阶级临时政府随即与罗莎等人领导的斯巴达克同盟爆发了新一轮内战。在资产阶级政府被驱赶至南部的法国控制区之后，法国打破了先前同德国临时政府签署的休战协定出手干预，但干涉最终因前线兵变及德国人民的顽强抵抗无果而终。在德国革命胜利之后，为了在重建过程中维持国家政治稳定，罗莎被推为举了首任德意志社会民主共和国革命委员会临时主席。"
POLITICS_GER_Paul_Levi_DESC:0 " 保罗·列维是斯巴达克同盟的创始人之一。虽然出生于一个商人家庭，但他在法兰克福从事律师工作时就加入了德国社会民主党并结识了罗莎·卢森堡与卡尔·李卜克内西，从此深受二人思想影响。\n德国十一月革命爆发前，虽然他并不支持不莱梅激进左翼与士兵委员会立即武装革命夺取政权的决定，但依旧在游说与演讲中为德国革命赢得了大量支持。革命胜利后，他在政治上谨慎的态度也为维持德共内部派系的稳定做出了重要贡献。\n现在随着卢李二人辞职，接任委员会主席的他将继续沿着罗莎的道路向着未来前进。"
POLITICS_GER_Richard_Muller_DESC:0 " 作为革命工长组织的创建者与少有的出身工人之中的革命领袖，里夏德·米勒一直是卡尔·李卜克内西与罗莎·卢森堡的亲密战友。早在1918年6月，他就为抗议李卜克内西被捕而组织了德国第一次政治工人罢工。\n在德意志帝国垮台后，作为执行委员会一员的里夏德坚决反对时任社会民主党主席组建的“人民代表委员会”，并在随后爆发的十一月革命中领导了柏林工人民兵与自由军团的战斗。革命胜利后，里夏德领导下的革命工长组织维系着与斯巴达克派的同盟，并坚定支持着卢森堡提出的关于无产阶级民主的设想。"
POLITICS_GER_Rudolf_Rocker_DESC:0 " 1892年，在失业工人会议上演讲的鲁道夫·洛克遭到了警察的缉捕。为了学习新语言，了解外国的无政府主义发展，同样也为了躲避追捕，鲁道夫逃往了巴黎，在那里他第一次接触到以总工会为代表的无政府主义和工团主义思想的交融，这将长期影响他。\n德意志帝国垮台后，鲁道夫回到德国组建了德国自由工人联盟（FAUD），虽然并不认同德国共产党无产阶级专政的理念，但在德国内战爆发后迫于压力带领FAUD与德国共产党达成了临时的同盟。\n革命胜利后，受卢森堡主义的影响，鲁道夫提出了一套新的德国工团革命理论，即认可卢森堡主义中关于委员会政体的设想，但经济上依旧保留分散的、纯粹的工团主义经济体制。"
POLITICS_GER_Ernst_Thalmann_DESC:0 "  世界大战爆发后，台尔曼被征召入役，来到西线作为炮兵战斗到战争结束。战争中他两次受伤，分别在科隆和拜罗伊特的医院中治疗。在军旅生涯中，他参加过香槟战役、索姆河战役、埃纳之战、苏瓦松战役、康布雷战役和阿拉斯战役，并获得了二级铁十字勋章。\n在德国革命期间，台尔曼被选为了士兵委员会主席，在他的领导下，德国红军在汉堡击退了法国干涉军，宣告了革命胜利。\n如今，在德国革命再次受到威胁时，台尔曼再一次站了出来，率领士兵委员会粉碎了施特拉瑟集团的阴谋，革命的红旗依旧飘扬在柏林上空。"
POLITICS_GER_Wilhelm_Pieck_DESC:0 "威廉·皮克作为斯巴达克团的早期成员与德国共产党成立的见证人活跃在德国政坛中。作为车夫与洗衣工的儿子，他在完成木匠学徒学业后就加入了自由工会，并很快加入了德国社会民主党，搬到不莱梅后，他又出任了社会民主党在不莱梅地区的主席。在柏林社民党中央党校参加的课程中他见到了罗莎·卢森堡和弗朗茨·梅林，就在这里他加入了早期的斯巴达克团。\n随着俄国十月革命爆发，不莱梅激进左翼组织很快就接受了传入德国的列宁主义思想，曾有过军旅生涯且已经加入不莱梅左翼组织的威廉·皮克同样也在列宁主义的影响下成为了武装革命的主要支持者之一。"
POLITICS_GER_Otto_Strasser_DESC:0 " 起初，奥托·施特拉瑟与他领导的德国工人党只不过是游离于德国政坛边缘的小政党。在与威廉·皮克的魔鬼交易达成后，施特拉瑟很快便开始了行动，在士兵委员会中对军事教育改造委员会部分前德意志帝国军官的游说为他取得了部分军队的支持。在解散士兵委员会的一次尝试中成功扑灭了反抗之火的施特拉瑟实现了对德共的全面控制，血腥地清洗随之而来。\n随着威廉·皮克被架空，施特拉瑟提出了“战争、革命、奉献”的理论，在这一理论的控制下，德国现在已经成为了一只失控的野兽，无人知晓德国的未来将走向何方。 "
POLITICS_GER_Georg_Ledebour_DESC:0 "  格奥尔格·雷德布尔是独立社会民主党(USPD)的创始成员之一，推翻帝国的革命爆发后，他作为柏林士兵与工人委员革命委员会的成员加入了斯巴达克同盟。艾伯特的“革命政府”组建时，格奥尔格就极力反对参加社会民主党的全国选举，称他们为革命叛徒。十一月革命爆发后，早年曾在军队中作为军医服役的格奥尔格在柏林的巷战中领导组织了治疗伤兵与平民的医疗队，这令他获得了很高的声望。\n革命胜利后，格奥尔格作为独立社会民主党领袖主持了USPD与德国共产党的合并。虽年事已高，但他依旧是温和派中最具影响力的领导人。"
POLITICS_GER_Walther_Stocker_DESC:0 "  早在尚未脱离德国社会民主党时，瓦尔特·施特克尔就以反战活动家的身份活跃了，他特别批评议会中的“右翼”社民党领导层的沙文主义思想与对战争的大肆宣传。一战爆发后，他被迫应征入伍，在德军于法国领土上遭遇沉痛损失的黑暗日子里，不倦进行着反战宣传的瓦尔特在一次法军进攻中身受重伤，他被送往科隆的医院疗养。\n战争灾难性结束之后革命爆发，从北方军港迅速扩散到全国各大城市与工厂，瓦尔特成为了革命的领先参与者，在科隆组建了士兵与工人革命委员会。革命胜利后，瓦尔特与格奥尔格·雷德布尔等人共同见证了独立社会民主党与德国共产党的合并，与格奥尔格一起作为温和派重要领导人活跃于德国政坛"

