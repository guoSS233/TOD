### leaders desc ###
POLITICS_ARTHUR_GRIFFITH_DESC:0 "亚瑟 格里菲斯，于1871年3月31日在都柏林出生。在爱尔兰共和国成立前，身为作家和报纸编辑的他就以其爱尔兰民族主义者的立场广为人知。而他创建新芬党的功绩也将永远被记载在爱尔兰的史册上。在爱尔兰共和国成立后，虽然总统的位置被更受法国人和军队支持的柯林斯取得，但他凭借自己的声望和能力在新芬党内继续占据高位，并在政府内担任外交部长。同时，他也是少有的能被爱尔兰政局各派都信任的人。这也是为什么在瓦莱拉因推行宪政主义而被排挤下台后，他得到了绝对多数的支持并成为了第三任总统。亚瑟格里菲斯和助他上台的人重新修正了宪法，使相当一部分权力重新回到了他们手中——在不触怒一些相对温和的宪政主义者的前提下。通过格里菲斯与他的同僚们的合作，共和国或多或少延续了前总统的策略，并在此基础上确立了新的体制，而受到各方信任的格里菲斯总统则成为了这个体制的核心，并逐渐获得了更多的权力。只要格里菲斯还活着，爱尔兰就绝不会崩溃；而如果格里菲斯解决了最后的几个小问题，爱尔兰将永葆和平与稳定。"
