 MNG_TOD_GATHERING_STORM_DESC:0 "即使距离朱重八起事已经过去了五百多年，大明也依然是东方最强大的国家和世界舞台上举足轻重的玩家。她奉行的思想广播全球，她生产的商品远销各地；甚至就在十几年前，她向西方各国展示了自己强大的力量投送，用庞大的体量彻底压垮了同盟国，维护了自身在远东绝对的主导权。只是如今，她面对着前所未有的麻烦问题。于内，宪政会内各派的争斗深深困扰着皇帝，各色共和主义者挑战着皇帝的权威，吕宋长久不息的叛乱和疲软的经济消磨着帝国的财政。于外，伴随着军事力量的减退，年迈的朝贡体系正显现着越来越多的裂痕，那些被压抑的叛逆者正在磨刀霍霍，意图在她衰弱时夺回自己的那份蛋糕。"
 FRA_TOD_GATHERING_STORM_DESC:0 "毫无疑问，一战后的法兰西王国当之无愧是西方的霸主。她在一战中获得了完全的胜利，一个以法国为中心的体系在欧洲建立起来，法国人继续享受着奥尔良家族的荣光。然而自建立起，这套体系的上空就阴云密布：在巴尔干，她支持的巴尔干联盟在战争中近乎分崩离析；在德意志，她虽然成功组建了一个有利于自己的政权，但没能压制普鲁士的革命之火；在伊比利亚，她艰难地保住了亲戚家的王位。而在体系核心之外的印度洋上，她面临着东方巨龙的挑战。荣耀挂满三色之竿，鸢尾旗高高飘扬，viva la france！"
