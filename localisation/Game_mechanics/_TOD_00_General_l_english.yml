 mtg_exile_government.2.title:0 "[From.GetAdjective]流亡政府"
 mtg_exile_government.2.desc:0 "[From.GetLeader]已经正式请求[Root.GetAdjective]政府许可回到[From.GetNameDef]并建立[From.GetRulingPartyLong]的过渡内阁，以便为战后的和平做好准备"
 mtg_exile_government.2.a:0 "是时候让他们回到老家了"
 mtg_exile_government.2.b:0 "时机还不成熟"
 mtg_exile_government.3.title:0 "[From.GetName]要求整合海军"
 mtg_exile_government.3.desc:0 "[From.GetAdjective]的海军领导层提供给我们了一份计划书，并希望我们现有的海军部队能够整合到他们的海军当中。他们声称，如果让[From.GetAdjective]的海军领导层来指挥我们的战舰的话，我们整个联盟的作战效率都会得到巨大的提升。"
 mtg_exile_government.3.a:0 "我们同意"
 mtg_exile_government.3.b:0 "不，我们不是为他们卖命的"
 mtg_exile_government.4.title:0 "[From.GetName]接受海军整合"
 mtg_exile_government.4.desc:0 "[From.GetAdjective]政府通知我们他们已经同意了我们的提案，自此以后他们的战舰会在我们的指挥下出击。"
 mtg_exile_government.4.a:0 "太好了"
 mtg_exile_government.5.title:0 "[From.GetName]拒绝海军整合"
 mtg_exile_government.5.desc:0 "[From.GetAdjective]告诉我们他们的海军绝不会为外国人效命。他们同意支持我们的战斗，但要求独立指挥权。"
 mtg_exile_government.5.a:0 "他们把自己的骄傲放在了同盟的利益之上"
 mtg_generic.1.title:0 "[From.GetName]强制要求政府作出变革"
 mtg_generic.1.desc:0 "[From.GetNameDef]以我们现任政府明显缺乏选举支持为由，要求我们作出政治变革。"
 mtg_generic.1.a:0 "除了接受，我们别无选择"
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective]流亡领导人提出协作"
 mtg_exile_leader_added.1.desc:1 "在经历了穿越一大片敌占区及数个中立地区的长途跋涉后，[From.GetName]终于抵达了首都。经过短暂休整，[From.GetSheHe]便提出为两国共同奋斗提供[From.GetHerHis]的帮助。\n\n据称，[From.GetSheHe]很急切地想“回归到杀敌毁物的活计中去”。"
 mtg_exile_leader_added.1.a:1 "我们的战斗还没有结束"
