 kr.political.102.t:0 "更高的 [Root.GetAdjective] 自治度？"
 kr.political.102.d.tfv:0 "虽然[Root.GetNameDefCap]仍然在[overlord_name.GetAdjective]的统治下，但是随着我们重申了我们的力量后，该程度的控制肯定会有所削弱。[Root.GetAdjective]的权力并不容易被遏制，而我们的领导人已经更多的要求控制我们的事务了。当然[overlord_name.GetAdjective]将无法长久的阻挡我们。"
 kr.political.102.d:0 "虽然[Root.GetNameDefCap]仍然在[overlord_name.GetAdjective]的统治下，但是随着我们重申了我们的力量后，该程度的控制肯定会有所削弱。[Root.GetAdjective]的权力并不容易被遏制，但我们的领导人已经更多的要求控制我们的事务了，由此带来的影响已经触及了全国各地。"
 kr.political.102.a:0 "[Root.GetNameDef]万岁！"
 kr.political.103.t:0 "更高的[From.GetAdjective]自治度"
 kr.political.103.d:0 "[From.GetNameDefCap]仍然在[Root.GetAdjective]政府的统治下，但是随着他们的力量不断增长，这种程度的控制已经开始衰弱。[From.GetAdjective]的权力并不容易被遏制，他们的领导人正热切要求更多掌控其自身事务，由此带来的影响已经触及了全国各地。"
 kr.political.103.a:0 "我们应当谨慎关注"
 kr.political.106.t:0 "为独立的斗争"
 kr.political.106.d.tfv:0 "如今，[overlord_name.GetAdjective]对[Root.GetAdjective]政府的控制已持续衰弱有一段时间。对他们来说我们太强大了，难以控制。[Root.GetAdjective]人民普遍要求[Root.GetNameDef]获得自由，我们的时代即将来临。"
 kr.political.106.d:0 "如今，[overlord_name.GetAdjective]对[Root.GetAdjective]政府的控制已持续衰弱有一段时间。对他们来说我们太强大了，难以控制。[Root.GetAdjective]人民普遍要求[Root.GetNameDef]获得自由，似乎我们必须决定是否要求从[overlord_name.GetNameDef]下取得独立。"
 kr.political.106.a:0 "自由的[Root.GetName]万岁！"
 kr.political.106.b:0 "是的，我们必须要求独立"
 kr.political.106.c:0 "不，最好不要捅马蜂窝"
 kr.political.107.t:0 "[From.GetNameDefCap]要求独立"
 kr.political.107.d:0 "[Root.GetAdjective]对[From.GetAdjective]政府的控制已持续衰弱有一段时间。他们对我们来说过于强大，难以掌控。[From.GetAdjective]人民普遍要求[From.GetNameDef]获得自由，如今他们的政府正式提出要求，希望获得完全独立。"
 kr.political.107.a:0 "让他们去吧，这样我们还能维持友好关系"
 kr.political.107.b:0 "他们在开玩笑吧？忘记这件事吧"
 kr.political.108.t:0 "拒绝独立"
 kr.political.108.d:0 "[From.GetAdjective]政府已忽视了我们的独立要求。虽然我们只是在名义上还受他们控制，但是这一行为还是激怒了我们。"
 kr.political.108.a:0 "一切不会就这样结束！"
 KR_fight_for_independence:0 "宣布独立"
 KR_fight_for_independence_desc:0 "[From.GetNameDefCap]或许拒绝了我们的独立要求，但是事情不会就此止步。我们终将自由，即使这样意味着我们不得不作武装斗争！"
 kr.political.109.t:0 "[From.GetNameDefCap]宣布独立"
 kr.political.109.d:0 "看起来我们拒绝授予[From.GetNameDef]独立的举动没有满足他们的胃口。他们已经宣布，无论用何种手段，都将从[Root.GetAdjective]下取得自由。"
 kr.political.109.a:0 "呸！让他们走吧"
 kr.political.109.b:0 "我们走着瞧！"
 kr.political.110.t:0 "独立战争"
 kr.political.110.d:0 "看起来我们的前领主无法在[Root.GetNameDef]获得立足之处......但是我们也不能击败他们。也许是时候呼吁签订一项停战协议来终结这一切了？"
 kr.political.110.a:0 "好，让我们结束这一切吧"
 kr.political.110.b:0 "不！现在这场仗已不止关乎独立了！"
 kr.political.111.t:0 "[From.GetAdjective]独立战争"
 kr.political.111.d:0 "同[From.GetNameDef]的战争已经持续了一段时间，而我们双方都无法取得明显的优势。也许是时候承认他们独立，结束这一切了。"
 kr.political.111.a:0 "好，让我们结束这一切吧"
 kr.political.111.b:0 "不！我们会收拾好一切的！"
 unit_leader.1.t:0 "[From.From.GetName]生病了"
 unit_leader.1.d:0 "在[From.From.GetHerHis]服务于国家时，似乎[From.From.GetRank][From.From.GetName]过于逼迫[From.From.GetHerselfHimself]自己了。由于[From.From.GetHerHis]作战区域的恶劣气候，[From.From.GetRank]如今已经病倒，可能需要一些时间恢复健康。在[From.From.GetSheHe]康复之前，[From.From.GetSheHe]的表现将不会达到[From.From.GetHerHis]平时水平。"
 unit_leader.1.a:0 "真是不幸"
 unit_leader.2.t:0 "[From.From.GetName]负伤"
 unit_leader.2.d:0 "为了使这场战斗取得圆满成功，似乎[From.From.GetRank][From.From.GetName]在带领[From.From.GetHerselfHimself]部下的时候使[From.From.GetHerHis]冒了太多的风险。[From.From.GetSheHeCap]已经负伤，可能需要一些时间来完全愈合，在此之前[From.From.GetRank]的表现将不会达到[From.From.GetHerHis]平时水平。"
 unit_leader.2.a:0 "真是不幸"
