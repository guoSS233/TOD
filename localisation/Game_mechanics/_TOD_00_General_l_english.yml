 toggle_renaming_button_tooltip_enable:0 "§H本土地名§!"
 toggle_renaming_button_tooltip_enable_desc:0 "该选项将确保游戏使用省份或胜利点的本土地名，所有省份和胜利点名称会因其控制者不同而发生变化。"
 toggle_renaming_button_tooltip_disable:0 "§H英语地名§!"
 toggle_renaming_button_tooltip_disable_desc:0 "该选项将确保游戏使用省份或胜利点的英语译名，所有省份和胜利点名称不会随该地拥有者而发生改变。"
