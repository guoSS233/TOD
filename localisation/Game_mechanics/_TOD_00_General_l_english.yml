 kr.political.100.t:0 "秩序在 [Root.GetNameDef] 重建"
 kr.political.100.d:0 "虽然[Root.GetNameDef]仍然受控于[overlord_name.GetAdjective]，但[Root.GetAdjective]军队已经认为我们对我们的边境有足够的控制权并可以取得更高等级的自治权。这不是独立——远非独立——但这确实意味着我们不再需要依赖[overlord_name.GetAdjective]部队来维护我们的边境。"
 kr.political.100.a:0 "太棒了"
 kr.political.101.t:0 "[From.GetNameDef]秩序恢复"
 kr.political.101.d:0 "虽然[From.GetNameDef]仍然受控于[Root.GetAdjective]，但是[From.GetAdjective]军队已对其领土有了足够程度的控制，现在他们可以实现一定程度的自治。这不是独立——远非独立——但是这意味着他们不再需要依赖[Root.GetAdjective]军队来保护他们的领土，因此我们对他们的控制不再那么紧密了。"
 kr.political.101.a:0 "就这样吧"
