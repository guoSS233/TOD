MNG_we_must_do_something:0 "惩前毖后"
MNG_we_must_do_something_desc:0 "新的一年拉开了帷幕，今年我们也要在昌德皇帝的领导下大步前行，而一切任务的首要便是整顿政治。当前的朝堂已是暗流涌动，我们若不及时出手，恐怕将来凶多吉少。"
MNG_check_our_weapon:0 "在祀与戎"
MNG_check_our_weapon_desc:0 "现实情况是，我们国库空虚，债台高筑；国内外却是强敌环伺、动荡不安。无论是维持稳定还是震慑外敌，扩充军备都是重中之重。但我们要抉择的是，依靠国内因庚午钱荒而瘫痪的军工业生产，还是以重金向外国购置军备。"
MNG_better_to_buy:0 "俱收并蓄"
MNG_better_to_buy_desc:0 "大战之后，新型的军备层出不穷。毫无疑问的是，经历了长久的军备空窗期之后，我们在很多方面已经落后于世界潮流。与其耗费不计其数的人力财力来勉强研发，我们不如选择对外采购的捷径。"
MNG_buy_some_tank:0 "四牡暌暌"
MNG_buy_some_tank_desc:0 "战车，这一个词语已脱离了商周时期的语境，转为现代拥有厚重装甲、强力火炮和澎湃引擎的巨兽。大战已经证明了战车的作用，我们绝不能在即将到来的机械化竞赛中输在起跑线上！"
MNG_and_airplane:0 "骖鸾驭鹤"
MNG_and_airplane_desc:0 "飞机，是我们中国人的伟大发明。从冯九如开始，飞机传遍了世界各地，成为飞艇的有力竞争者。我们的航空工业一直处于世界前列，但受困于庚午钱荒，许多飞机设计只能停留在纸面。要想装备可堪一用的新型飞机，唯有进口一些满足需求。"
MNG_make_in_our_country:0 "自力更生"
MNG_make_in_our_country_desc:0 "在战后的黄金年代里，我们的军工业飞速发展。而庚午钱荒的降临却将军工业引向深渊。我们需要出资重建配套企业，并整修基础设施，之后向他们开出订单，以此让军工业重获生机。"
MNG_every_man_a_gun:0 "翩其反矣"
MNG_every_man_a_gun_desc:0 "受到观念和经济限制，当前的帝国陆军大部分都装备着栓动步枪。但大战和近年来国际冲突的经验已经告诉我们，火力更强的步兵武器正成为下一个时代潮流。是时候让国内各大兵器研造所拿出一点成果了。"
MNG_kantai_ready:0 "艨艟御日"
MNG_kantai_ready_desc:0 "如果说明帝国的过去来自陆地，那么明帝国的未来无疑是更为广阔的海洋。要想维持帝国体系的稳固，并且震慑那些远方那些心怀不轨的敌人的话，扩充舰队想必是必选项。"
MNG_stimulate_the_economy:0 "民亦劳止"
MNG_stimulate_the_economy_desc:0 "尽管庚午钱荒已经过去了五年多，它遗留下的伤痕还远未愈合。国内的经济情况死气沉沉，亟需通过各种加以振兴。而振兴经济的具体措施，则必须与咨议院各派加以商讨方能落实施行。"
MNG_the_hard_way:0 "斩钉截铁"
MNG_the_hard_way_desc:0 "经过锦衣卫的调查，国内一些，尤其是武备系旗下的大资本企业，正是经济恢复的拦路虎。这些家伙为了眼前利益无恶不作，于国于民百害而无一利。是时候动用强制手段，杀鸡儆猴，结束乱象。"
MNG_smile_to_the_money:0 "倾心秦淮"
MNG_smile_to_the_money_desc:0 "施荣系在江南呼风唤雨，但他们确实也称得上是打理经济的人才。在当前局势下，适度提升他们在咨议院当中的影响力也未尝不可，甚至是充当政府强制干预的白手套。拥有他们的支持，我们就可以进一步推行振兴政策。"
MNG_stop_the_army:0 "仁至义尽"
MNG_stop_the_army_desc:0 "武备系在过去的几年内正变得越来越激进，同时与某些高层领导人的接触也越来越频繁。我们有理由相信，这个逐渐渗透军队的派系正成为一颗定时炸弹。而我们要做的，就是在炸弹爆炸之前将其毁灭。"
MNG_the_easy_way:0 "润物无声"
MNG_the_easy_way_desc:0 "锦衣卫的调查已经揭露了朝廷内外的许多黑暗真相，但现在远远不是和这些渣滓算账的最佳时机。我们应当巩固基本盘，并安抚好激进分子，从而留下足够的时间做进一步打算。"
MNG_our_friends_inside:0 "委信心腹"
MNG_our_friends_inside_desc:0 "在经济整顿和政治角力中，我们唯一能信赖的力量便是紫禁系。无论是开出空头支票，还是给出看得见摸得着的实惠要想积蓄行动力量，巩固紫禁系的支持是必不可少的。"
MNG_shake_hands_soldier:0 "息事宁人"
MNG_shake_hands_soldier_desc:0 "皇帝和内阁都清楚，武备系正成为一个不稳定因素。但国内到处都有比他们更加激进的家伙，比起立马增添一个强大的敌人，还是先安抚好武备系为上。相信，时间是解决一切的良药。"

#登顶珠峰
ming_event_dengding.1.t:0 "大明首次成功登顶珠峰"
ming_event_dengding.1.d:0 "当陈喜像往日一样从他位于松江的狭窄居所里走出，准备去工厂上早班时，泛白的天空中竞相响起了早起报童的叫卖声。这些不过十几岁的毛头孩子稚嫩的脸上难掩兴奋之情，诸如“大明率先登顶世界最高峰！”的惊人消息吸引了这些生活寡淡的底层居民，十几个工人模样的家伙睡眼惺忪地涌向报童。\n尽管上过两年小学，从攒动的人头当中围观的陈喜只能磕磕绊绊地阅读着报纸上晦涩的语句。一个年轻的工人出钱买下一张报纸走开，周边人又以他为中心形成一圈人墙。\n“我们的爬山队员，第一个，把龙旗插上了什么兰马山！”“这雪山可足足有八千公尺哩！”关心国事的工人们争先恐后地议论着消息，尽管他们大多数人此前从未听说过该山的名字。更多的人则是把空洞的双眼扫过人群，然后纷纷散去。\n陈喜看着写真里对龙旗敬礼的三个身影陷入沉思，忽然，一声呼唤将他拽回现实。"
ming_event_dengding.1.a:0 "早班要迟到了，陈喜！"

#春节事件组
ming_richang.1.t:0 "明帝国欢庆新春佳节"
ming_richang.1.d:0 "时事通讯社 顺天1月24日电（记者 郭盛聿）\n今天是农历正月初一春节，首都顺天市民自清晨起就涌上街头举行新春游行；各大街小巷张灯结彩，鞭炮声此起彼伏，热闹非凡。\n正午时分，昌德皇帝在紫禁城太和殿举行了隆重的祭祀仪式，感谢上天赐予明帝国繁荣昌盛。皇帝身穿黄色龙袍，头戴十二章金冠，手持玉玺，步入圜丘坛。随行的有皇后、太子、百官、使节等数千人。皇帝在坛上焚香祈祷，然后向天地三拜九叩，表达对天地的敬畏和感恩。仪式结束后，皇帝向百官和使节颁发了纪念章。\n下午三时，皇帝在紫禁城乾清宫接见了来自各国的使节和朝贡使者，向他们表示了欢迎和友好，并赞扬他们对明帝国的尊重和忠诚。皇帝还向他们介绍了明帝国的文化和科技成就，并邀请他们参观北京的名胜古迹。\n晚上七时，皇帝在紫禁城宴请了百官和使节，并观看了精彩的歌舞表演。皇帝在国宴上发表讲话，回顾了明帝国过去一年的辉煌业绩，展望了明帝国未来的美好前景，并祝愿全国人民和各国友人新年快乐，万事如意。\n与此同时，全国人民与海外臣民自发举行了庆祝活动。"
ming_richang.1.a:0 "九天阊阖开宫殿，万国衣冠拜冕旒"

ming_richang.2.t:0 "日记 1"
ming_richang.2.d:0 "一年到头最盼除夕，因为就今天能回家休息。在煤矿里干了几年了，家里就靠我累死累活的养着。老婆和俩娃都很董事，不乱花钱。去年听说娃闹着想要个收音机，就感觉对不住他们，于是攒了一年工钱。\n除夕从煤矿回来，去城里百货大楼买了最新款式的收音机，给老婆娃带回去。老婆做好了年夜饭，虽然没啥好吃的，我们都爱吃。一家人坐在一起，吃着饺子、馒头和酉夋菜，聊着天。俩娃都很开心，他们跟我说学校的事，还有原望啥的。\n吃完饭后，我收拾了桌子，把买的收音机拿出来，一家人都乐坏了。我们捣古了半天，才把广番电台的声音弄出来，有新年歌曲和祝福语，接着放了新闻和皇帝的拜年，虽然我没咋听董皇帝说的，还是觉着挺高兴。电台说我们生活在一个有钱有势的国家里，有英明仁慈的皇帝和正攵府。\n收音机里还会放一些小品和相声，娃们特别喜欢听这些节目，学着里面的人物说话，逗得老婆笑翻了。我陪着孩子们写写画画，猜拳，打牌，忘掉了煤矿里的辛苦。"
ming_richang.2.a:0 "1月23日 晴 春节快乐"

ming_richang.3.t:0 "日记 2"
ming_richang.3.d:0 "我是个当兵的，已经在西边守了两年了，再过一年就能回家了。长官告诉我们为国家为民族出力是件光荣的事，我还是特想家，想爸妈。\n春节是我们盼望的节日，也是最轻松的时候。头儿给我们带来了一个大惊喜，说皇帝陛下给我们送来了一堆新年礼物和祝福，让我们好好守边疆。真是太感谢他了。我们穿上新发的常服，给皇帝陛下和祖国的英雄们烧香磕头，放炮仗唱军歌。\n我们吃了最好吃的年夜饭，有肉有菜有米饭有面条，什么都有。我们吃得爽，喝得爽，互相敬酒，互相祝福，互相逗乐。弟兄们聊着自己的家乡和家人，梦想和未来，经历和感受。\n吃完饭后，长官特许我们玩游戏，比如跑得快、猜拳什么的，这些游戏让我们开心得不得了。这是我和兄弟们过的最难忘的一个春节，也是我长这么大过得最好的春节。"
ming_richang.3.a:0 "1月25日 多云 春节愉快"

ming_richang.4.t:0 "日记 3"
ming_richang.4.d:0 "今年是我在太仓大学研究历史的第六年，春节对我也没什么不同，我还是留在书房里赶论文的时限。收音机放着太仓广播电台的节目，他们平时放的历史访谈节目没了，取而代之的无非是一些新年歌曲和祝福语，还有无聊至极新闻和政治评论，我只当作背景音。\n论文拟定的题目是《大明帝国的海外拓业与现代化：一个历史学的分析》，主要讲大明帝国的海外拓业和现代化并不是一种单向的、线性的、必然的过程，而是一种多元的、动态的、偶然的过程，既受到了内外的推动力和制约力，也展现了自身的主动性和创造性；既继承了传统文化和制度的优势和局限，也吸收了西方文明和技术的影响和启示；既实现了强国富民和民族认同的目标，也面临了社会不平等和民族矛盾的挑战；这些对大明帝国的未来与世界历史的走向有重要的意义与影响。\n导师认为这个题目值得细细打磨。我写了一整天，直到半夜才停下。虽然疲惫，但也满足，毕竟今天又完成了一些有价值的工作。我不需要别人的陪伴或者关心，只需要书籍和思想。我喜欢这样安静而简单的生活。"
ming_richang.4.a:0 "1月26日 阴 春节加油"

#文艺作品
ming_richang.5.t:0 "电影《桑弘羊传》热映"
ming_richang.5.d:0 "近日，由江南电影制片厂制作、松江音画社发行的纪实电影《桑弘羊传》于全国多地上映，引起大范围的轰动。该电影主要讲述了西汉时期政治家、理财专家、汉武帝的顾命大臣之一——桑弘羊的人生历程。桑弘羊足智多谋，深谙人情世故，对皇帝忠心耿耿，提出了许多改革建议。作为中国历史上第一个提出不依靠农业富国的思想家，站在国家的立场，桑弘羊极力主张采取积极的财政调控政策，由国家积极介入乃至垄断工商业以增加经济性收入，大力推行平准制度和对外贸易，有效地缓解了汉武帝时期的经济问题。\n《桑弘羊传》摄制过程中还广泛应用了新式录像设备与技术，并有多名知名演员亮相。《申报》评论称“《桑弘羊传》是一部既叫好又叫座的电影……迎合当下时代呼声的制作方向值得效仿……”据悉，《桑弘羊传》不久之后将在周饶、炎州、青丘等地上映，当地民众普遍表示期待。"
ming_richang.5.a:0 "我们应该大力推广这部电影"
ming_richang.5.b:0 "文艺作品好坏任由市场评说"


ming_richang.6.t:0 "幻想文学或将复兴？"
ming_richang.6.d:0 "玄鸟通讯社1937年1月20日电 （作者 骆思孚）\n近年来，著名小说家陆士锷所作的、以中国历史为背景的幻想小说《凉河》风靡全国，一时洛阳纸贵，供不应求。去年元旦首版印刷三十万册在两天内被读者抢购一空，截止目前共向全球发行三百二十万册。专家认为，该书的主要目标群体是知识分子和学生，凭借过人的艺术水准与朴实的行文同样受到广大工人的青睐。\n这部达一百七十万字的长篇巨著主要讲述了发生于汉朝年间的故事，前半部分不由得令人联系起明国曾经的遭遇，而后半部分则被认为充满了夸张、讽刺和象征手法，宣传民族主义，总体毁誉参半。原本建立丰功伟业的汉武帝英年早逝，他所领导的军队虽然击败了匈奴，但他们的余党得以逃脱，并在今日的兴安岭附近定居。随着气候转冷，中原自然灾害接连不断，汉政府的权威因外戚宦官专权日渐衰落。农民起义军最后攻破了长安，汉朝末代皇帝逃往骊山途中被拦截，为保全名节而杀身成仁。\n惊奇的是，此时在东北的蛮族大举南下，攻破了防线，并击败了农民军，沐猴而冠建立凉王朝。他们强迫中原百姓披发右衽，以强硬手段维持统治，其后凉王朝虽有发展，终究难逃厄运：寥寥几个从东方大洋彼岸来的蓝色人先降下诅咒，使凉朝百姓大多精神萎靡；而后这些人驾驶大铁鸟、手执闪电法杖轻松击败了凉朝腐朽的贵族近卫军，在中原土地上宰割城池。\n最新出版的第五卷堪称是《凉河》中最令读者扼腕叹息的。凉王朝虽是残暴的异族朝廷，不断屈服于侵略者，却还是尽力扶大厦之将倾，引入了蓝色人的铁鸟、法经和咒语，却未得其精髓。最终凉王朝在另一场起义中轰然倒塌，中原陷入了混乱当中，民不聊生。而在全书的最后，笔名为“齐捷”的作者大胆地借鉴印象派绘画，一反常态地勾勒出被初升的红日朗照的、欣欣向荣的现代中原景象。\n总之，《凉河》作为历史幻想小说的影响已经远远超出了明国本土范围，未来还会被翻译为多种语言，我们期待《凉河》在海外的进一步畅销。"
ming_richang.6.a:0 "讽刺现实?打压此书！"
ming_richang.6.b:0 "如此虚幻，恐怕无人能懂"

#青丘家书
ming_richang.7.t:0 "来自青丘的家书"
ming_richang.7.d:0 "亲爱的家人：\n你们好吗？我想你们一定很想念我，我也很想念你们。我已经在青丘定居了一段时间了，现在给你们写信报告一下我的情况。\n我在这里找到了一份工作，是在一家大明的公司做会计。工作虽然辛苦，但是收入也不错，每个月都能寄钱回家。我住在一个华人区，周围都是同乡同胞，大家相处得很融洽。我们有自己的学校，教堂，商店和餐厅，生活也算方便。\n当地人也很友善，虽然他们的语言和风俗和我们不同，但是他们对我们很尊重和好奇。他们有时会问我一些关于大明和广州的问题，我就尽量回答他们。他们对大明的历史和文化很感兴趣，有些人甚至会说一些中文。\n这里的气候和广州差不多，四季分明，夏天很热，冬天很冷。这里的风景也很美，有高山，河流，森林和草原。我有空的时候就会去周围的地方旅游一下，看看不同的风土人情。\n总之，我在这里过得也算不错，不用担心我。我希望你们也能过得幸福安康，有机会的话我会回去看你们的。请多保重身体，常给我写信。\n你们的儿子\n"
ming_richang.7.a:0 "陈大友"

#陈岱孙发论文
ming_richang.8.t:0 "陈岱孙发表论文《走出庚午钱荒》，引起轰动"
ming_richang.8.d:0 "时事通讯社1936年10月15日电 （作者 史黛琳）\n近日，著名经济学家陈岱孙教授在《经世济民》上发表了一篇题为《走出庚午钱荒：供需模型与扩张性财政政策》的论文，回顾了30年代以来席卷全球的经济危机，深刻分析庚午钱荒前后历程并给出经济改革建议，引起了学术界和政界的广泛关注和讨论。\n陈岱孙教授是国立顺天大学经济系的主任，也是国际著名的货币理论专家。他在论文中指出，庚午钱荒的根源在于全球范围、尤其是明帝国势力范围内的有效需求不足，导致产能过剩和价格下跌。他认为，传统的货币政策已经失效，因为利率已经接近零，而人们对货币的需求仍然低迷。他建议，政府应该采取扩张性的财政政策，通过增加公共支出和减税来刺激消费和投资，从而增加总需求和总产出。\n陈岱孙教授还提出了一个创新的供需模型，用以解释和预测经济危机的发生和发展。他将经济分为三个部门：消费品部门、投资品部门和货币部门，并用三条曲线来表示它们之间的关系。他称之为TC-LH-SP模型，其中TC(投资-储蓄)曲线表示消费品市场的均衡条件，LH（流动性偏好-货币供给）曲线表示货币市场的均衡条件，SP（国际收支平衡）曲线表示国际收支平衡条件。他用这个模型来分析了不同国家在庚午钱荒中的表现和应对策略，并得出了一些有趣的结论。\n陈岱孙教授的论文一经发表，就引起了轰动。许多学者对他的理论表示赞赏和认同，认为他开创了一个新的研究领域，并为解决经济危机提供了有力的工具。同时，也有一些学者对他的理论提出了质疑和批评，认为他忽视了一些重要的因素，如通货膨胀、预期、国际金本位制度等，并认为他的政策建议可能会导致更大的问题。\n此外，一些国外的学者和媒体也对陈岱孙教授的论文进行了评论和分析。一些西方国家的经济学家，如凯恩斯、哈耶克、施穆特等，都对陈岱孙教授提出了不同程度的赞同或反驳。他们认为，陈岱孙教授在供需模型和扩张性财政政策方面有一定的创新和贡献，但也存在一些缺陷和漏洞。他们还指出，陈岱孙教授没有充分考虑到不同国家在经济结构、制度安排、历史背景等方面的差异，以及国际金本位制度对各国经济政策的约束作用。他们认为，陈岱孙教授的理论和政策建议并不适用于所有国家和情况，需要根据具体情况进行调整和修正。"
ming_richang.8.a:0 "旷世之作，这将是经济学陈岱孙主义的开端！"
ming_richang.8.b:0 "一派胡言，这简直就是愚蠢砖家的胡诌梦呓！"
ming_richang.8.c:0 "百家争鸣，这篇文章就让学界人士自由论说！"


#王记烤肉事件链
ming_kaorou.1.t:0 "老字号（一）"
ming_kaorou.1.d:0 "煤灰似的的粉尘悬浮在关中的天空中，一部分是郊区工厂烟囱喷射出的，一部分则是大街上往来车马的扬尘。昌德四十七年夏天格外的热，西安西郊的大街小巷上活像装在威胡坊这家回民烤肉铺的炉子里，整天搁在炭火里炙烤着。\n这家铺子被街坊称作“王记烤肉”，老板是年过半百的王五，也不出名，带着个二十出头的年轻帮工。铺子门面不大，约莫三个铺面，从早到晚都开伙，做小本生意。说是烤肉铺，其实也兼营做其他家常小菜，另外兜售烟草报刊——王五自己不喝酒，但客人愿买。东西实惠，比如红烧羊肉，用脸盆从后厨端出来，倒进门面上大铁罐子里，随时用小火煨着，十几年都没有涨过价。\n这家烤肉铺自从四十二年来，虽说生意恢复了些，但依旧是不复往日光景。附近几个纺织厂被荣氏兄弟收购得，新设立了食堂，因此先前来此寻饭食的工人大多就近解决一日三餐，省下时间多做几件活，算计件工资。天热了，除非老主顾，别人是不愿吃一身灰，流一身汗来的。要是在黄狗都不愿出门的三伏天里，老主顾也只好舍弃吃“野食”的机会。不过令王五欣慰的是，天儿再热，也会有两三个工人，外加一个捡破烂的老头照顾生意，不至于停了炉火。"
ming_kaorou.1.a:0 "来份红烧羊肉，老板。"

ming_kaorou.2.t:0 "老字号（二）"
ming_kaorou.2.d:0 "这天早上，还是老时间，有个下早工的年轻工人——先前自称做杨千的烧火棍，板着脸迈入铺面，迎面招呼老板要了三个泡馍，另加一碗羊肉汤，坐在角落里就着汤把馍掰开，斯斯文文地慢慢嚼着。约莫十分钟光景，另外一个人高马大的也热汗腾腾地迈进店里，却是个生面孔，踱着方步，腋下夹着份报纸，在杨千旁找了条长凳坐下。\n“这位客官，今儿个吃些甚么？”帮工将额头上的汗擦去，忙跳出来招呼道。\n那人不应话，自顾自地展开报纸，帮工只好悻悻地回后厨坐下。王五时不时瞥了这位几眼，微微捏了一把汗。这个大块头晒得黝黑，额角上又有一道三公分长的疤，瞧这位体格，也不似那些在温饱线上挣扎的百姓，些许是当过兵的老爷。王五想起了自己的儿子，赶紧撂下盛着羊肉的盆儿，给这位爷盛上一碗漂着葱花的羊肉汤。依他三十多年做买卖的经验和看人的本事，这可不是寻常的主儿。\n天气仍没有转凉的意思，王记烤肉铺生意依旧冷却，王五心里盘算着亏损，每天炭火钱，按周结的帮工钱，按月结的各类杂税，林林总总也是个不小的数目。捡破烂的老头和杨千等工人照常露面，那个大块头也成了常客——却依旧只喝汤，看报纸，引得王五心里不断嘀咕。那天帮工在后厨瞎埋怨那人是什么“吃白食的流氓”，要不是这孩子平日对他还毕恭毕敬的，王五捂他嘴差点没把他给憋死。"
ming_kaorou.2.a:0 "小子，什么话当讲，什么话不当讲，要老子教吗？！"

ming_kaorou.3.t:0 "老字号（三）"
ming_kaorou.3.d:0 "九月四号这天，帮工刚卸下门板，杨千就急匆匆地闯了进来，脸上红一阵白一阵，像是路上遇到了罗刹鬼。王五把煤炭扒拉开，撂下火钳，赶紧给他搬来只凳子。杨千倒没坐下，王五这才看见他手上有个漆黑的口袋。\n“你慌啥，小杨？”老王把手揣进围腰兜里。\n杨千定定神，卸下布包，用脚踢到了煤炉边儿上，用刚刚那火钳挑起煤炭盖住口袋。“老王，咱在您这儿多少吃了五六年饭食了，向来承蒙照顾——现在我有个不情之请，你看成吗？”\n王五不懂啥叫“不情之请”，但还是点了点头。他开店几十年来阅人无数，杨千算得上老实本分人，也不会做偷鸡摸狗的勾当。他父亲生前也交代说，老主顾的忙，能帮的都帮帮，别寒了别人的心——毕竟，谁一辈子没有个起伏呢？\n“老王，咱之后可能就在厂里吃饭了，今儿个我把早午饭一起买了——您可把那包藏好咯，虽说不是甚么金贵东西——下午或早或晚会来个人，要二两白酒，一份烤羊肉加俩泡馍，而且要赊账，你就顺便把包给他，都用火钳挑着递过去。我信得过你，要是日后有缘，咱还来吃泡馍！”\n杨千说话就像机关枪发子儿似的，哒哒哒哒——王五耳朵不太利索，就听了个大概。他刚想让杨千再说一遍，杨千已经跑得没影了。王五把头探出门外，威胡坊的巷道空空荡荡的。"
ming_kaorou.3.a:0 "你听见他说啥了吗？笨蛋，耳朵长来干啥用的？！"

ming_kaorou.4.t:0 "老字号（四）"
ming_kaorou.4.d:0 "这天却是怪得很。午后一场阵雨把天洗刷得干干净净，倒是地上到处都是黄泥浆。杨千果然没来吃午饭，捡破烂的老头也不知道跑哪里去了。帮工脑子里不知道想的是啥，工闲时给王五端茶，瞎说时纺织厂罢工了——王五可是什么声音也没有听见，街上还是一如既往的沉寂。\n水汽蒸腾着，闷得人心慌。王五脑子里晕乎乎的，发觉自己身体是越发不行了，耳朵背，走路也没有以前矫健，记性也不好了——\n“店家，麻烦来二两酒，啤酒，俩泡馍加份烤羊肉，我错过饭点了——真他妈倒霉！”一个五大三粗的家伙戴着副墨镜，操着南方口音跨进门槛，径直在门口坐下。汗水从他黝黑的额角滴下，王五从后厨探头，看见那人穿着一身工装，脚上蹬着八成新的胶鞋——好家伙，起码是厂里的工头，王五想着又吩咐帮工上了碗羊肉汤。\n“这家伙咋的，大夏天捂得严严实实——还没吃完？”帮工抄起手，又开始埋怨。\n老王瞪了他一眼，硬是把帮工想说的话咽回了肚子。\n“老板结账！”墨镜猛地开口，“多少钱？”\n帮工应声报出了数，堆笑着走到桌前。\n“我要的是老板来结账，你来干啥？”墨镜声音顿时升了几个调。\n“来了来了，失礼失礼。”王五弓着腰赶到墨镜面前，看着桌上剩下的大半个馍和小半碗羊肉，脑子硬是转了好几下才伸出手指，比划了个数。\n“你好好想想，还差点什么？”墨镜咂咂嘴，手伸进内兜里掏钱，二郎腿抖个不停。\n他都点了什么吃食来着？王五总觉得自己越来越老了。"
ming_kaorou.4.a:0 "哦，好像有个包来着！"
ming_kaorou.4.b:0 "爱吃不吃吧，欺负谁呢？！"

ming_kaorou.5.t:0 "老字号（五）"
ming_kaorou.5.d:0 "呀，看你还是识货嘛。"\n王五从后厨使火钳拎出了包，递到墨镜手里，算是交了差。墨镜欣喜若狂的接过，也不顾手上全是煤灰，丢下几捆龙钱一溜烟地跑出门外，“多谢老板，后会有期！”\n此后几天平安无事，老王用这个怪人留下的巨款好好犒赏了帮工和自己，又添置了好几样家什。这期间拾荒老头又来了几次，不吃饭，却四处张望着什么，每次都失魂落魄地离开。王五忙于入冬以来日益恢复的生意，渐渐淡忘了此事。\n又过了几周，天儿愈发冷了。王五从卖报人手里接过了每天的报纸，他认字不多，但顾客们愿意看。前来吃“野食”的主顾们络绎不绝，王五整天忙得不亦乐乎，大年初一也没有歇业。元宵节前听新来的顾客闲侃，捡破烂的老头在巷里的棚子里老了，仵作说是除夕前后冻死的，被街坊发现的时候已经成了冰棍。行善收尸的从他破席子下搜出十几本烂了又补、补了又烂的左开书，和几捆麻绳拴起来的零钱，林林总总有好几千。收尸人拿了一部分当下葬钱，把老头用他那张席子裹着抬到了城外的义冢里埋了。\n看样子，这老头还有些资产，可他要这些书干什么用呢？"
ming_kaorou.5.a:0 "剩下的钱都分给街坊，谁愿意拿就拿吧。"

ming_kaorou.6.t:0 "老字号（六）"
ming_kaorou.6.d:0 "“呵，咱大明的天兵天将可厉害了——就昨天，庆王一声令下，几万西北军又在凤翔端了赤匪一锅，抓了几个头头，还死不认罪，妈的——”\n“就这些叛匪，一天到晚就他妈捣乱。小李你可他妈的别被人给骗了，那些赤匪嘴上说的是‘解放工人’，一个个凶神恶煞，满脸麻子，进城就烧杀抢掠无恶不作——就跟闯王似的……”\n“还李自成呢，就他妈的一要饭的，缺衣少食，品行败坏。这样还来跟朝廷作对？”\n“我看八成是妈了个逼的罗刹红毛鬼蛊惑的，他们几个光头大王作妖作法，都把邪气传到关中来了……”\n王五在厨房里忙活着，偶然听到外边几个新客的谈话，慌忙放下活计，喘着粗气赶到堂里，挂出笑容劝道：“各位爷，最近风声紧，咱们这个小本生意经不住折腾。国事还是到自个儿家里谈，饭堂上可聊不得，万一……”\n“得嘞，咱们夸皇上还来不及呢，怎么会乱谈国事？”\n“妈的，还想不想赚钱了？……”\n几个面露不善的顾客你一言我一语，把王五骂了个狗血淋头。\n王五连忙赔礼道歉，又端上几碗羊肉汤，才安抚好这群刁钻的主儿——那几个顾客最后还以此为由赖掉了两份红烧羊肉的钱。门外灌进来的朔风把满头大汗的王五吹得直哆嗦。\n“我说啊，你以后要是遇见这样的主顾，可千万别再发脾气了——免得砸了招牌……”王五拍了拍帮工厚实的肩膀，“你看你就是，小心眼，见不得坏——这世上坏事可多了去了。”"
ming_kaorou.6.a:0 "这年头，买卖可不好做啊。"

ming_kaorou.7.t:0 "老字号（五）"
ming_kaorou.7.d:0 "王五惊诧望着墨镜，看见墨镜后的眉毛高高挑起，显示怒意的红色在脸颊上蔓延开来。他突然发现这句话的源头，竟然是从他身后跳出来的帮工。\n“你再说一遍试试？！”墨镜咬牙切齿地骂道，“掌勺的你可把你家孩子管好咯！”\n似乎墨镜还不解气：“别给我揣着明白装糊涂，现在把东西拿出来！”\n“老爷，咱真不清楚您要什么。”王五两腿抖个不停，“不如去别家找找问问看。”\n墨镜脸抽动着，鼻孔喷着气，没多说什么就走了。王五又把帮工狠狠训了一顿，还扬言要把他给赶出门外。帮工只是低垂着头，一声不吭。\n临近黄昏，穿着破背心和草鞋的拾荒老头，浑身散发着腐烂的臭气，跟在几个工人后面进来吃晚饭。那几个年轻工人捂住口鼻连忙坐到一边去，留下老头孤零零一个人在角落。老头特意要了俩隔夜的馊泡馍，津津有味地沾着面汤啃起来。\n“老王，”老头含糊不清地说，也不知道他歪七扭八的黑牙能不能嚼得动馍，“今儿是俺生日，再来二两白酒，俺要尽兴。”\n王五忙不过来，叫帮工从坛里舀了酒，倒在老头缺口结垢的瓷碗里。谁在这老头端起碗就灌下肚，一滴都没沾到身上，“再来份红烧羊肉！”"
ming_kaorou.7.a:0 "好嘞，红烧羊肉一份！"

ming_kaorou.8.t:0 "老字号（六）"
ming_kaorou.8.d:0 "“您这身子，喝这么急经得起吗？还要羊肉……哈哈哈……”旁边一个钳工指着老头揶揄道，“小心哽坏了喉咙！”\n老头瞥了他一眼，歪歪满是胡须的嘴。\n“你瞪谁呢，老不死的？！”钳工对面的焊工顿时瞪大了眼睛，“滚一边去！”\n老头嗫嚅着什么，捏着口袋埋头钻进了厨房，狼狈的样子引得又一阵笑声：“你他妈走反了！”\n老头指了指搁在煤炉旁边的垃圾，问道：“老王，这些还有得用吗？”\n王五头也不回， 炒着白菜：“搁在那儿的东西都没用了，你愿拿就拿去吧。”\n“老王，”那老头些许是醉了，边扒拉这煤炉边的垃圾，边在厨房做饭的噪音中冲着王五喊，“俺忘带钱了，俺再去捡点破烂，隔几天就还你！”\n“得嘞，先给你赊着，你可别忘了啊！”王五放下锅铲，摸了摸发秃的脑袋，总怕忘了记账，这才叮嘱老头，“虽说这一顿饭不贵，咱小本生意也不能给人白吃食是不？”\n老头憨憨地咧开嘴，露出一排黄得发黑的烂牙，又帮王五收拾了一堆垃圾，还跑去煤堆里摸——他拿几个煤球去也没炉子烧不是？老头在众人的鄙夷、侮辱与谩骂声中跛着脚溜了出去，像只过堂的耗子，眨眼就没影了。\n王五边料理着饭菜，一边还是等着杨千说的人来，等到夜深打烊了还没见着来拿东西的人。能跟杨千打交道的，也应该是个体面人对不？\n王五上铺后半天没合眼，又捶胸顿足了一番。"
ming_kaorou.8.a:0 "这可咋跟人家交代啊？"

ming_kaorou.9.t:0 "老字号（七）"
ming_kaorou.9.d:0 "好几天没见到杨千和拾荒的老头了。杨千那是交代过的，可老头呢？听人猜，多半是不胜酒力路倒了。王五感老主顾又流失了一批，加紧教育帮工，让他学会怎么好好说话。“做买卖的得看人脸色办事，你这年轻后生，怎么就跟牛似的犟哪？”\n可帮工依然是我行我素，入了秋客人多了起来，他倒又得罪了几号人，幸亏王五赔礼又道歉，才没有砸了自家传了几代的招牌。“西安城下，哪儿没有家烤肉铺？少了咱一家，总有地儿给人觅食！”\n王五是动了辞退这家伙的心思了，他自己身子骨也是每况愈下，大不如前了。按理说王五这把年纪早该安享晚年，尽天伦之乐了——可他这辈子命苦，老婆得白喉早早死了；唯一一个儿子给西北军征兵去了，本来还混的不错，却在对付罗刹人的时候中了埋伏，长官中了流弹不治，儿子也丢了性命——他现在别说孤身一人，连这唯一的帮工也靠不住。\n哎，恨铁不成钢啊……要是儿子还活着，也不至于这么不听话……\n寂静的门外响起急促的脚步声，王五咋一听有五六号人，一股不祥的预感在他心中升起。\n“锦衣卫搜查，闲杂人等速速退让！”门外巷子里的落叶被卷得漫天飞舞，马靴蹬得路面嗵嗵作响，“就是这儿，王记烤肉！”\n一伙不速之客荷枪实弹地涌入店面，两三杆短枪指着在场的顾客，以及王五和他的帮工。刚把菜夹到嘴里的工人没来得及下咽，便被死死地按到了墙上。\n“通匪的人是谁？”其中一个戴大檐帽的人低声问。从人墙后伸出一只手，接着钻出一只脑袋。\n王五觉得眼熟，但慌张得什么也想不起来。帮工的脸吓得煞白，他看见钻出来的人，正是前些日子得罪过的墨镜。"
ming_kaorou.9.a:0 "小的有眼不识泰山，饶命，饶命！"

ming_kaorou.10.t:0 "老字号（八）"
ming_kaorou.10.d:0 "“就是他，这店里肯定窝藏了赤匪！”手指向了帮工，他尤显稚嫩的脸上淌下豆大的汗珠，尽管已经是十月，“上次我来巡查赤匪联络踪迹，这小子极力阻挠公务——不做亏心事，不怕鬼敲门——你是在装什么糊涂？”\n“前些日子接到举报，说你们店里有赤匪接头，烦请二位配合一下搜查吧。”戴大檐帽的锦衣卫皮笑肉不笑地解释道，吩咐旁人，“动手。”\n王五和帮工被按在地上，两人腿都吓软了，差点没尿裤子。锦衣卫进进出出，翻箱倒柜，值钱的东西收走，瓶瓶罐罐打翻得到处都是。\n“注意看，有没有大号的布口袋！”大檐帽咆哮的声音大得出奇。\n“订了这么多报纸，你一个老粗，看报纸有什么用——肯定是拿去蛊惑工人的。”轻蔑的声音在王五耳边响起，他的眼睛直直地望向汗水不断滴落的石头地面。\n“哎呀，头儿！”过了像是两年，一个欣喜若狂的声音从内厨传出，把锦衣卫的目光都引了过去，“在这煤堆下面，一个大口袋！”\n大檐帽踏着铮亮的马靴，大步走上前，却像是怕脏了他的手，命令手下打开看看：“里面是什么？”\n“没有什么东西……除了……这个……”墨镜捡起从乌黑的口袋里掉出来的一团东西，黏糊糊的，长着诡异的绿毛。墨镜狐疑地送到面前仔细端详，用力嗅了嗅，“他妈的，是个发霉的馍！还他妈啃过！”\n“老板，赤匪联络的情报，你应该早就送出去了吧？”大檐帽做出心平气和的样子，皱着眉头，“留下这个装着馍的口袋，可不是聪明人的做法——不过呢，这也足以作为通匪的证据了！”"
ming_kaorou.10.a:0 "这两个人，带走！"

ming_kaorou.11.t:0 "老字号（九）"
ming_kaorou.11.d:0 "王记烤肉被两张交叉的惨白封条关上了大门，王五和帮工被锦衣卫关进了骊山脚下的监狱里听候审问。西安城里时不时都有“某某通匪”、“勾结大同余孽”、“串通社民工党”等等传闻，街坊邻居除了惊讶自己朝夕相处的人也会“作奸犯科”，并为没有牵连到自家深感庆幸外，也没有过多的议论。\n对王五来说，他怎么也想不来那个小布口袋和“通匪”有什么关系，被提审时也挺配合；倒是帮工因为之前得罪过墨镜——想不到那个家伙还是个小头目——而被“特殊对待”。锦衣卫几天几夜不停审问，倒也没问出个名堂来，最后还是只好把他丢进牢房里自生自灭——毕竟他们的精力有限，而“通匪”的嫌疑人可是从骊山排到黄河边上都排不完呢。\n王五倒也是聪明人，锦衣卫也没有过多的刁难一个老头子，倒是大檐帽对他颇有兴趣。腊月初五的晚上，大檐帽特意将他的脚镣下了，请他到办公室来。一问才知道，原来是瞧上了他的生意。\n“听说你做生意几十年了，”大檐帽微笑着给王五倒上一杯白酒，“那家烤肉铺还办的不错，位置嘛，也算热闹——想必是心头肉了。”\n王五愣了愣，挠挠脑袋：“小民不敢。只是做点小本生意，养家糊口，谈不上宝贝。”\n“哦？”大檐帽抬起头来，从帽檐下露出左眼瞥了王五一眼，“你太过谦虚了。”\n不等王五回话，大檐帽晃晃手中拿着的一本刻着斗大的字的黄皮书，继续说：“最近我大明颁布了新的律法，皇上皇恩大开，要对于你们这些‘通匪’嫌疑犯决定宽大处理。具体嘛……也就是罚罚款，交点钱保释——就是出狱的意思……”\n王五认字不多，也不晓得那书上到底写的啥，满肚子狐疑，却又不敢说:“小的明白，就是这价——罚款……得要几个数？”\n大檐帽见王五不喝酒，便将杯子拿回来：“钱乃身外之物，生不带来死不带去……但毕竟也是个不小的数目，恐怕是你们做小本生意承担不起的。不过呢，要是你能帮鄙人一个忙——虽说你那烤肉铺保不住了——倒也不是不能考虑放你回家过年。”\n王五眼前一阵眩晕，经营了一辈子的烤肉铺的轮廓重合在盈泪的眼前，这个锦衣卫头子的身影上。坍塌的房顶像是要把他压垮。\n四根手指的指甲深深嵌进手心的肉里，放在桌下的双拳颤抖着，却只好慢慢无力地松开。一口气长长地从鼻孔里呼出。"
ming_kaorou.11.a:0 "俺愿意！只要能放我们出去，咱做牛做马都行！"

ming_kaorou.12.t:0 "老字号（十）"
ming_kaorou.12.d:0 "“识时务者为俊杰。你比起那小子还是挺通情达理的嘛。”大檐帽微微一笑，从皮包里抽出早已拟好的契约，“这是一张合同——就是契约，意思就是你在五个月前就已经把烤肉铺的门面都卖给了这家洪德公司，不过是在这半年的交接期里还在营业罢了。在这画个十字，听明白吗？”\n王五注视着那张薄薄的合同，转让协什么，他好歹是念过小学的，也不是看不懂。他也知道那人是在敲诈他仅有的家产，事到如今却也无能为力。铺面落到官府手里，和落到锦衣卫手里，对他王五压根就没啥区别。\n“小民还是，”王五颤颤巍巍地捉起毛笔，一笔一划工整地写下了自己的名字，“会写名字的。”\n大檐帽微微抬头，用两只深不可测的眼睛凝视着王五，接过契约好好审视了一番。\n“‘王五’，响当当的名字，我会记住的。”大檐帽折起契约收好，轻轻放回皮包夹层，“等腊月二十九的消息吧。”\n腕关节在冰冷的地下室里隐隐作痛，王五跪在冷酷无情的水泥地上磕了三个响头，哆哆嗦嗦地起身。"
ming_kaorou.12.a:0 "官人的大恩大德，小民没齿难忘啊！"

ming_kaorou.13.t:0 "老字号(十一)"
ming_kaorou.13.d:0 "数着日子，年关将近了。腊月二十九这天，王五天不亮就醒了，激动的神情把狱友都整得一头雾水，生怕这胡子拉碴的老头发了疯。\n直等到日上三竿，王五才在放风的时候见到了他朝思暮想的大檐帽，那人示意王五去办公室。王五便抛下大好的阳光，跟着大檐帽向地下走去。\n“王五啊，”大檐帽走在前面突然开了口，依然是毫无感情的语气，“你的儿子情况可不太好啊。”\n“回官人——大人，小民……小民的儿子——犬子，确乎是可怜的很。”王五走在向下的台阶上，冰冷的电灯在逼仄的楼道间里映出他佝偻的身影。他回忆起了儿子，虽没有成龙成凤，在冯玉祥将军手下为国尽忠，也算是无怨无悔。只不过，王五是白发人送黑发人，落得一副晚景凄凉。\n“嗯……他还是嘴挺硬的——要是老百姓都像你这样老实，社民工匪也不至于猖獗至此地步——那事不提也罢。”大檐帽走到漆黑的门前掏出钥匙开了锁。\n“回大人，都是小民教养无方，不知道让犬子从哪里沾染了流氓习气……”王五声音逐渐低下去，儿子当年离家时景象历历在目。\n“坐吧，还是老地方，”大檐帽仍然为王五端上一杯液体，不过这次是茶，“你儿子差点没挺过来。”\n王五纳闷于“差点”二字，却没出声，哀怨分明写在脸上。\n“好在我们锦衣卫也不是不近人情，我们给他用了很久的药——你在三监区，隔得远不知道罢了——晓得是风寒还是什么。总之嘛，恐怕开销也得由你承担一部分了。”\n原来就是那个帮工嘛，王五这才明白他口中的“儿子”的含义，可这也没有什么好辩驳的。\n“你之前签了合同，本来是足够你们父子俩一块儿回家的。但现在多了这笔药钱，只够你们一个人回去了，剩下的以后再说吧。”\n王五深吸了一口气。"
ming_kaorou.13.a:0 "有劳大人了，俺这就回去筹钱！"
ming_kaorou.13.b:0 "有劳大人了，先让我儿子出去吧！"

ming_kaorou.14.t:0 "老字号(十二)"
ming_kaorou.14.d:0 "王五呼吸着西安城郊污浊而黏重的空气，神情有些恍惚。锦衣卫按大檐帽的意思，开车将他从骊山上送下来，扔在南门外十几里的位置便离开了。\n他转头望向远去的黑色卡车，望向隐在雾霾之中的骊山，仿佛看到奄奄一息的帮工。他的心扭曲着，颤抖着，两行泪纵横在满脸皱纹上。他有些痛心，一种无名的难受萦绕在胸口。\n还记得那年大水，一家流民从陕北一路逃难到西安，却被差役赶出城去。母亲央求王五收下这个孩子，王五答应了，她和丈夫后来却不知所终。\n他掏光最后几张龙钱，回到了威胡坊，恍如隔世。腊月二十九过去，已经是大年三十了，家家户户都团聚在了一起。王五望向白茫茫软雪覆盖着的巷子，一切都无比寂静。曾经的王记烤肉铺上紧的门板上的封条不见了，取而代之的是洪德公司的分号招牌，和两旁的商铺没啥区别。\n王五累了，饥肠辘辘，一天辗转在偌大的城里，可该上哪里找吃食呢？陌生人固然不会施舍，施粥棚和济贫院一个德性，他只好挨家挨户地寻找着街坊的帮助，有的冷眼相待，对他恶语相向；有的大门紧闭，如同躲避瘟神……那些一个二个慈眉善目的邻居，都已形同陌路。\n烟花在阴凉的暗夜里炸开灿烂的光环，却又迅速地消散，只有爆竹的响声还充斥着王五的耳道。天很冷，他踩着燃尽的殷红碎屑，挣扎着喘息着，蹒跚前行。锦衣卫搜去了棉袄，他只有一件短衫，而一层破布的防御对朔风的侵袭形同虚设。冻饿交加，四肢逐渐麻木下去，王五昏花的眼前绽放出一抹橙黄色的光点。"
ming_kaorou.14.a:0 "他摔倒了，僵硬的手伸向摇曳的光明。"

ming_kaorou.15.t:0 "老字号（十三）"
ming_kaorou.15.d:0 "王五不知道自己是怎么一路爬过来的，望向满天飞雪中的威胡坊，脏雪地上拖出长长一条痕迹，渐渐湮灭在暗夜里。\n这是那个拾荒老头的窝棚吧，大概，一个破油桶做成的火炉还在燃烧。王五朝里望去，一个安详的身影躺在竹席上，和着稻草熟睡着。\n王五迟疑了片刻，拖着疲惫的身躯蹑手蹑脚地靠近老头的席子。环顾四周，席子旁整整齐齐捆着废报纸，纸板，破铜烂铁之类的东西，些许是因为废品收购站也过年去了，没法卖才滞留于此的。\n棚里静得出奇，新年的钟声还未响起。王五长舒一口气，在自己的呼吸声中翻动起破烂来。他想要什么？吃的？喝的？还是衣服？他也说不清。他只想活下去。\n看来棚子里没啥有价值的东西。王五啃了两把雪，咬咬牙去摸老头的席子。老头苍白的脸朝内，稀疏的粘着稻草的头发凝结了一层污垢，一动不动地睡着。席子下看起来是有东西的，王五想，摸出来纸一样的东西却是一本书，封面缺失的线装书。\n全是书，他妈的，一个拾荒老头要书干嘛？王五不知为何有些烦躁。他把稍微暖和些的手伸向老头的衣服。\n啪！老头的躯体翻了过来，僵硬得像块石雕。发青的脸毫无鼻息，宣告着他早已离世的事实。王五定住了，用力晃晃老头，却没有丝毫反应。老头大概确实是死了，死在新年前的夜里。忍住不去胡思乱想，王五左手压住绞痛的腹部，右手伸进老头酸臭冰冷的怀中摸索，希望能发现什么。\n有什么呢？无非是一杆极短铅笔芯，几个硬币，以及一张叠的整整齐齐的草纸，再没有多的钱了。王五眼前天旋地转起来，颤巍巍地打开草纸，上面是老头用铅笔芯写下的字迹：\n“恐怕我大限将至了，我死之后，棉衣夹层里有五百多元龙钱，竹席下的书里还有六千余元，还有一些书，以上是我全部财产。如有好心人看到这张纸，烦请先偿还威胡坊烤肉铺王五先生两千元欠款和人情，余下的分给需要的人和穷人。用草席裹着埋了就好。任必成。一九三七年二月十日。”"
ming_kaorou.15.a:0 "火炉里的光渐渐衰弱下去，他把手伸向棉袄的夹层……"

ming_kaorou.16.t:0 "老字号(十四)"
ming_kaorou.16.d:0 "空气中过年的气氛还未散尽，西安已经恢复了平日的喧闹。工厂和商铺纷纷开业，开始新一年的忙碌。\n虽然有些昧良心，王五还是咬着牙拿走了老头所有的钱，草草把老头埋在了乱坟岗里。他不是不想行善，在以前的日子里他经常施舍乞丐——可如今他太需要钱了。这小小的薄薄的几十片纸，就能换来亲人团聚，就能换来温饱生活，就能换来体面地位……\n多好的未来啊！王五在依旧寒冷的街道上漫步，心情无比的愉悦。他已经多久没有这样的感觉了，好像回到了以前儿子每年从驻地回家探亲，与自己团圆时的日子。只要把差额补上了，他就能带着帮工离开这伤心地，离开烦人的锦衣卫，离开翻脸不认人的街坊邻居。\n他拿出一百块，犹豫了一下，最终还是决定去澡堂冲个澡，去理发店剃胡子剪头发，再找一套干净衣服。毕竟要上治安局去，总还是不能邋邋遢遢的不是？\n吃过午饭，王五兴冲冲地来到威胡坊附近的治安局。惨白的水泥墙上到处都是“严防社民工匪作乱”“对大同余孽毫不姑息”这样的标语。门口一个年轻差役翘着二郎腿，吹着不知道什么流行曲调，把王五拦在了正厅门口。\n“干什么的？！”年轻差役面露不善。\n“大人，小民想找一下刘课长。”王五说着递出一根烟——那一包足足值一顿饭钱呢。\n差役接过烟，自顾自地点燃火抽起来:“刘课长现在在午睡，你晚些再来吧。”\n王五半信半疑地离开了治安局，走之前还被要去了一根烟。几天时间里，他前前后后来了好几次，烟也送光了，结果要么刘课长在午睡，要么调休，要么是出差，反正就是见不到。"
ming_kaorou.16.a:0 "真他妈的背运！"

ming_kaorou.17.t:0 "老字号(十四)"
ming_kaorou.17.d:0 "王五又来到治安局门口，心里越发着急了。预备的生活费拖着拖着眼看就要用完，他又舍不得多花钱——万一不够帮工的医药费呢？但他把头探入治安局院子里，见到那个年轻差役，心又凉了半截。\n“怎么，在这东张西望什么？”一只手搭上了王五的背。王五一个激灵，扭过头来，却发现是另外一个警官，那人戴着眼镜。\n“大人，小民想找一下刘课长。”王五极力装出微笑。\n“我就是刘课长，怎么？”\n“那太好了，妈的，”王五咧嘴堆笑着，“这是一位锦衣卫大人给我的纸条，劳烦您看看，怎么联系上他？”\n刘课长眯着眼看了他一眼，没多说什么，也没有要王五的烟，拉着他径直走向治安局深处。拐过令人眼花缭乱的拐角，楼梯和门禁，王五被拉到一排电话面前。\n刘课长旋转了几下号盘，接着提起话筒，这个神奇的匣子里似乎传出了什么声音。“有一个市民找你，他有你给的纸条。”\n“嗯嗯，”刘课长似乎在跟谁说话，可王五谁也没有看见。“这位锦衣卫大人请我转告你，‘你的儿子死了，不用拿钱来了’。”\n“啥？你说啥？”王五几乎要伸出手去抢话筒。\n刘课长把黑漆漆的话筒放回原位，叹了口气。\n“没有更多内容了，他只说了一句话——"
ming_kaorou.17.a:0 "你儿子死了，不用拿钱来了。"

ming_kaorou.18.t:0 "老字号(十二)"
ming_kaorou.18.d:0 "当朱进被狱卒从阴暗的牢房里拖出来时，他甚至以为自己快要被枪毙了。这些天来锦衣卫在他身上用了不少刑，好在并没有直接证据说明他和社民工党有什么瓜葛，锦衣卫也没有动真格——其实他们也看出来朱进真没有什么油水可榨，充做凑数的还不够格呢。\n于是乎朱进被两个人架着，经过一道又一道门，最终被扔到了一辆不知道开往哪里的马车上。刑场？万人坑？一幕幕道听途说来的场景逐渐浮现在朱进的脑海里。但马车外的声音越发喧闹了。“不会是……弃市吧？”\n咔嚓！吱啦——那不是枪栓的声音，而是囚车开门。朱进晕晕乎乎地在催促声中走下了车，车外的世界明晃晃的，刺眼的阳光照得他睁不开眼。\n“小子，还等啥呢？你被保释出狱了，快回家吧！”押送他的狱卒解下了他的镣铐，笑呵呵地往朱进单薄的背上推了一把，“新年快乐！”\n朱进一个趔趄，摔倒在覆雪的路上。听着马蹄声渐渐远去，朱进仰面摊开四肢，费了好大力气才坐起来。毕竟在牢里挨了好阵子的苦，营养也比不上在烤肉铺里吃剩菜的日子，朱进走几步便感到疲惫不堪。回头望向雾霾掩映中的骊山，他仍然迷茫。"
ming_kaorou.18.a:0 "走几步，走出个虎虎生风。"

ming_kaorou.19.t:0 "老字号(十三)"
ming_kaorou.19.d:0 "连吃了几家闭门羹，朱进的肚子越发地空了。天色渐晚，他来不及思考什么叫保释，也来不及担心师傅王五的安危，急匆匆地敲开街坊邻居的大门，得到的答复是清一色的“滚！”。\n啐了一口唾沫，朱进拍着身上单薄的短衫，抖落雪花和灰尘。这算什么东西？以前我们费尽心思讨好的主儿，如今却一个二个翻脸不认人？这他妈的是什么世道！\n还没到吃年夜饭的点，西安城的天空已经染成了墨黑色，凝成一片死气沉沉的糊糊。炊烟混着雪花萦绕在威胡坊大街小巷之间，诱人的酒肉香味若隐若现，却又可望而不可即。\n啪！一个爆竹炸断了他的痴迷，一股刺骨的寒意席卷这他的全身。朱进连忙动起身来，他已经不再幻想能够从那些街坊手里得到吃食了。走过熟悉的小巷，朱进迷迷糊糊地看见，原来的王记烤肉铺已经变成了洪德公司的产业。\n朱进颓然地倒伏在地上，紧闭的门板上赫然写着洪德公司的名号——并非他饿得两眼昏花所致。不知所踪的爹娘，身陷囹圄的师傅，冷漠无情的街坊，还有杨千一帮打抱不平的工人……一张张面孔重新浮现在眼前。"
ming_kaorou.19.a:0 "为什么，为什么，他们连铺子都他妈的要夺走啊！！！"

ming_kaorou.20.t:0 "老字号(十四)"
ming_kaorou.20.d:0 "“把烤肉铺还给我，把爹娘还给我，把师傅还给我啊啊……”声嘶力竭的尖啸逐渐染上哭腔，最终化作泣不成声的呻吟。朱进抽泣着，蜷伏在空无一人的巷子里，结成冰的眼泪崩解破碎，与雪之下的石板撞个满怀，湮灭不见。\n烟花升入半空，而后张牙舞爪地炸响，压过朱进无力的控诉。朱进呆呆地望着巷子深处，一束火光在寒风中熠熠生辉。那不是降下的天火，朱进眯起眼睛注视着深巷，一座低矮的棚藏匿在风雪中。\n感觉一个声音在呼唤着他，朱进痴痴地，一步一顿地向深处走去。应该是那个拾荒老头的窝，朱进想着，在这除夕夜他无处可去。他别无选择地迈入棚中，拉开用于挡风的木板，映入眼帘的是暖色映衬下的促狭空间。\n“你来啦……”熟悉却陌生的老头喘息着，嗫嚅着艰难地在席子上翻过身。朱进的视线定格在老头的脸上，他分明看见了一座快要凝固的石雕，铁青的脸上没有丝毫血色，稀疏的粘着稻草的头发胡乱覆盖在石雕顶部，只有微微动弹着的手指还显示着一抹生机。\n老头结着翳的眼并未看着这位不速之客，而是直直地望着漏风的棚顶。仅仅是一两个的月没有相见罢，朱进想，老头却几乎完全变了个模样，病入膏肓。他缓步跨过堆在地上的破纸板，经过像是把所有木柴和煤球都放了进去的、熊熊燃烧的火炉，来到老头身旁。环顾四周，席子旁整整齐齐捆着废报纸，纸板，破铜烂铁之类的东西，些许是因为废品收购站也过年去了，没法卖才滞留于此的。\n“我知道……你会回来的，小朱……”老头像是声带停止工作似的，仅凭气息发出呼唤，“新年快乐——虽然还不是时候……”\n朱进瞪大眼睛，接着目光低垂。他抄起手，低着头坐到了老头身边，尽管一股腐烂酸臭的气味如此刺鼻。\n“你从锦衣卫……监狱里算是，出来了，”老头转动眼睛，望向朱进，“不过西安已经不是……你的家了。”\n“西安从来都是我的家，我一定要为师傅讨回公道。”朱进握紧了拳头。\n老头干笑几声，嘴角抽动着露出笑容：“你本来也……不属于这里，是你父母把你……托付给王五的……”"
ming_kaorou.20.a:0 "那又怎么样？"

ming_kaorou.21.t:0 "老字号(十五)"
ming_kaorou.21.d:0 "“锦衣卫……我打了一辈子……咳……交道，”老头停顿了好久，棚子里只有木柴爆裂开的噪音，“……他们肯定要你再拿一笔钱……去赎师傅的身……”\n“钱，当然，钱我可以挣，我这就去找活计！”朱进嚷道，声音却远不及之前大。\n老头摆摆手，动作像是持续了一个世纪：“没门的……等到凑够了钱，你师傅早都……唉……况且，西安这些工厂……对工人也不是什么好去处。”\n火炉里的一截木板折断，带着其他燃料全部坍塌了下去，引发一瞬间耀眼的明亮。朱进呆住了，他还想反驳什么，可话卡在喉咙里说不出来。师傅王五的身影徘徊在脑海里，如今他身陷囹圄，自己却无能为力。他很想哭，但泪腺早已干涸，只能干干地吐出紊乱的气息。\n“不过呢……我必成还是有点能耐的——拿着这个。”老头竭力把话说匀，像是有一瞬间，又回到了从前。他从酸臭冰冷的怀中摸出叠的整整齐齐的的草纸，递给朱进。\n朱进面无表情地接过老头手里叠的整整齐齐的草纸，他已经悲伤得太多，至于麻木。\n“小朱，记住，书比钱重要……好好过个春节，把这些书看看……水，剩下的馒头足够了……”\n借助着极不稳定的火光照明，朱进稳稳地摊开草纸，呼吸并未有太大变化。草纸纸面上是老头用铅笔写下的字迹：\n“恐怕我大限将至了，我死之后，棉衣夹层里有五百多元龙钱，竹席下的书里还有六千余元，还有一些书，以上是我全部财产。烦请先偿还威胡坊烤肉铺王五先生两千元欠款和人情，余下的分给需要的人和穷人。用草席裹着埋了就好。任必成。一九三七年二月十日。”\n“需要的人……是你！……还有，书更重要……”\n烟花嗖嗖地升上天空，鞭炮声更是不绝于耳，新年的钟声回荡在威胡坊的大街小巷中，演奏着光与声的交响曲。从窝棚的缝隙中钻进的不仅是朔风与雪花，还有左邻右舍的欢声笑语。朱进颓然地看着最后一截木柴渐渐燃尽，在黑夜重新笼罩窝棚的同时，他瞥见老头眼里的光也随之而去。"
ming_kaorou.21.a:0 "留给他的，只有余热和漫长的回音。"

ming_kaorou.22.t:0 "老字号(十六)"
ming_kaorou.22.d:0 "朱进望着面前的高大警官，沉沉地叹了口气。\n“刘课长，烦请您再美言几句吧。”朱进学着王五的口气，恳求道。\n刘课长转过身去，双手叉腰，面对着映着西安天际线的玻璃窗，沉默良久。\n“我真的……真的还想要师傅出来……求大人帮帮小民一个忙吧……”声音逐渐嘶哑下去，朱进最终狠了狠心，给面前这个人跪了下去。\n两个时辰之前，他等到了治安局办公的点，急匆匆地闯进，却被门口的差役拒之门外。死缠烂打了半个钟头，最终被这个姓刘的警官撞见，才得以申诉心愿。\n“不是我不成全你。奈何，锦衣卫的监狱关押人都是凶多吉少，保释也得走特殊渠道。等联系上了，恐怕你师傅都快……哎……不提也罢。”刘课长望向天空，是初春依旧死气沉沉的毛玻璃。\n“可他算是我……唯一的……”朱进纠结着措辞，不知如何说起，“唯一的长辈了。”\n“他是你的师傅——你的父母都去哪里了？”刘课长忽然转过头来，注视着矮他一头的少年。\n“谁知道呢……也许是东北……”朱进想起在拾荒老头书中看到的地方。书里说东北是个充满机遇和财富的地方，他的父母也应该在那里吧。\n刘课长有些狐疑地打量着朱进，这个孩子虽说顶撞过锦衣卫，却只是稚气未脱，又血气方刚，像是自己那个娇生惯养的儿子。他又想起前段时间治安局里的参考消息，东北有些“危险人物”出没，甚至渗透到了城市当中……这孩子不像是有什么城府的。\n“也罢，西安不是你的家乡，是非太多。看在良心份上，我给你签张路条，你去东北路上就不会被锦衣卫拦下了——但愿吧。”\n刘课长坐回办公桌，扯过便签纸，从口袋中掏出钢笔行云流水地写下字迹。朱进不清楚他到底写了什么，毕恭毕敬地鞠躬致谢，收下纸条向门口走去。"
ming_kaorou.22.a:0 "抱歉，孩子，我尽力了。像你这样的人太多了，我实在帮不过来。"

ming_kaorou.23.t:0 "老字号(十七)"
ming_kaorou.23.d:0 "朱进的眼睛深处，映出银光降落在千顶山上的幻影。与其说是山，莫如说是山谷更贴切。山高谷深，山峦紧迫溪流两岸，巍峨地雄峙着。不抬头仰望，是不易窥见山之巅的苍穹的。天空还是一片灰暗，却已微微现出了朝阳。\n溪流的白石上，也同样弥漫着薄薄的暮霭。千顶山的寂静，从高处笼罩着他，渗透他的身心。莫非要让他早早地感受到日出之将至？小溪的流水一片湛蓝，红叶没有倒映在溪流的蓝色中。朱进怀疑起自己的眼睛来。这时，在蓝色的溪面上却看见银光从天而降。\n“下一站是鞍山，请要下车的旅客收拾好行装，准备下车！”\n朱进愣了愣，合上手中装帧破烂的书，塞进挎包里，扭头对一旁的人致谢：“谢谢你让我坐了一会儿，我得下车了。”\n那人点点头。朱进从逼仄的行李架上取下帆布背囊，从站立的人群中挤出一条通路，踉踉跄跄地迈出空气浑浊而温暖的车厢，迎面扑来的是三月底辽宁依旧凛冽的寒风，竟然比西安的冬天还砭骨一些。他本来买的是去沈阳的站票，结果仰起头来，站台上赫然写的是“鞍山站”。列车已经开远了。\n到底是看书入迷，还是站得疲倦了？他不知道。郊外看到的风景是如此灿烂，他从火车站走出来时，却看到的是远方林立的高大烟囱与遮天蔽日的黑烟，砖红色与灰白色的墙砖充斥着大街小巷，再无西安老城那众多木瓦建筑的身影。火车站门前，数不清的人头攒动着，大小机动车辆把公路堵得水泄不通。\n朱进颓然地坐在台阶上，出神地望着熙熙攘攘的人群。书上可没有教他怎么在一个完全陌生的城市生存下去。"
ming_kaorou.23.a:0 "小伙子，怎么回事，钱包被偷了？"

ming_kaorou.24.t:0 "老字号(十八)"
ming_kaorou.24.d:0 "“这孩子叫朱进，别看他年纪小，他可懂事哩。给同志——大伙介绍自己呗。“说话的是搭救朱进的老工人。\n朱进望着周围下工回来，淌着汗水却难掩笑意的工人们，莫名感到有些亲切。往年在烤肉铺里面吃饭的，不正是这群人吗？\n"我叫朱进，不晓得哪里人。最开始我父母逃荒，把我寄养给西安一个烤肉师傅，我跟他帮工干了十几年，日子本来也不错。结果去年锦衣卫来了，硬说有问题，和什么’社民工党‘勾结……”朱进艰难地说着，赤色涨满了脸颊，热泪盈眶，顿了顿又说，“哎哟……结果呢，烤肉铺子没收了，师傅关在锦衣卫监狱里九死一生，他拼了力气把我保出来。我又四处求，是个捡破烂的老头给我钱，外加一个警官打包票，才帮我过来的……”\n众人望着泣不成声的朱进，五味杂陈。是同情朱进无依无靠？是痛恨锦衣卫祸害天下？还是感叹老头和师傅的好心？谁也说不清。\n“要是没有人帮你，咱们一人出一点力，也没有问题。”肩上搭着擦汗白毛巾，钢铁厂的工人咧开大嘴，露出泛黄的牙齿，使劲拍拍朱进的肩膀，“像你这样的孩子太多咯。”\n“就是，我们鞍山那么发达的工业城市，每年冬天还不是要冻死好多人。工会发动我们去搭把手，救下来少说都有千把人。”\n“狗娘养的锦衣卫，干啥啥不行，害人第一名！”年轻工人咬牙切齿地骂道。\n“别说了，从今天起，这儿就是你的家，有什么需要的，尽管找咱们要。”高个子工人抿着嘴，吸着鼻子，攥着拳头说道。\n“不！”朱进突然抬起头发声了，眼里泛着光，而泪痕不再显眼。"
ming_kaorou.24.a:0 "我也要干活，不能当社会的寄生虫！"

ming_kaorou.25.t:0 "老字号(十九)"
ming_kaorou.25.d:0 "“知道今天是啥日子不？”下工回来，那个老工人擦干炼钢车间闷出的汗水，问朱进道。\n“不知道。”朱进茫然地回答。\n“也罢，”老工人从怀里掏出一本小册子，笑着递给朱进，“你也是工人了，应该知道这些。”\n“今天本来是我们休息的日子，可惜资本家剥削的太狠，明国的狗腿子也听不进工人的话。”老工人端起搪瓷杯喝了一口水，自言自语道，”罢工、请愿这些手段，以前还能起点效用，现在看来，就像是一个作家写的，’人类的血战前行的历史，正如煤的形成，当时用大量的木材，结果却只是一小块，但请愿是不在其中的，更何况是徒手。‘”\n朱进在工人夜校认了不少字，可看书还是比较困难。幸好，这本册子用的是大白话，通俗易懂。拾荒老头说书比钱重要，说的没错，这书里的内容简直句句都切合现实，像是奔着他来写的似的。\n老工人注视着聚精会神读书的朱进，饱经沧桑的脸上终于显示出一抹快意。从在火车站发现这个胼手胝足的孩子时，他就知道他们的事业不能没有朱进的参与。他拍拍手，留下一句话："
ming_kaorou.25.a:0 "希望明年，我们能赢得胜利。让全天下工人都能休息。"


