###人物描述###
POLITICS_CHANGDE_DESC:0 "“巍宇兮，巍宇如山巅兮；夫终途，君长归兮陌路”\n\n昌德皇帝，讳宽焕，明显宗长子，生于景隆五十一年（1866年）。至和二十年（1888年）至和皇帝朱访槊驾崩，朱宽焕即位，年号昌德。即位后他结束了和俄国的战争，并在谈判桌上取得了优势地位。凭借着对俄战争的余威，昌德顺利推进了朝贡体系的现代化，成为其当之无愧的缔造者与维系者。此后，在他的英明领导下，明帝国完成了电气跃进，殖产兴旺、政通人和，并在世界大战中赢得了辉煌的胜利，成为东亚乃至世界难以撼动的的强权。\n作为一个传统意义上的明君，昌德性格宽厚平和。早年的他作为一个理想主义者，大刀阔斧推行改革，为民众谋取福利，深受爱戴。但随着时间的流逝，日益衰老的他对进步的热情逐渐被保守主义扑灭；尤其在庚午钱荒后，他一手缔造的秩序开始动荡不安。\n老骥伏枥，志在千里；烈士暮年，壮心不已。如今明帝国在他手中度过了数十个春秋，面对内外形势的变化，他正陷入进退两难的境地。"

