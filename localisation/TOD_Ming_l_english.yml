mingnews.1.t:0 "飞鸢乐队新曲“炎洲客栈”多国爆火"
mingnews.1.desc:0 "近日，来自炎洲的著名流行音乐乐队——飞鸢乐队推出了他们又一首新曲“炎洲客栈”，以其独到、贯耳的旋律俘获了大洋两岸众多听众的心。\n该曲在炎洲和华人文化圈内迅速点燃了唱片和唱片机的消费热潮，其第一版十万份唱片被狂热的追随者抢购一空，后续销售的预订更是排到了数十万名。世界其他地区的市场反响亦是空前强烈，尽管语言不通，消费者对于“炎洲客栈”的喜好丝毫不减；许多歌手争相模仿翻唱“炎洲客栈”，借此机会增加名气；\n“炎洲客栈”和飞鸢乐队的成功只是炎洲文化产业繁荣的冰山一角。庚午钱荒以来人们对流行音乐的需求不降反增，现实的压力更增添了他们追求浪漫传奇的愿望。早在“炎洲客栈”爆火之前，炎洲这块土地已经孕育了大批精品电影、小说、漫画和音乐，名扬四海也是情理之中。炎洲政府借此契机大力推广诸如“蛮荒亡命徒”、“大漠三刺客”等优秀作品，期望复制“炎洲客栈”的成功经验。"
mingnews.1.a:0 "行于暗路，凉风拂发"
mingnews.1.b:0 "欢迎来到加州旅馆"

mingnews.2.t:0 "大明登顶珠峰！"
mingnews.2.d:0 "皇明御音通讯社 顺天4月1日电（记者 董璇蕤）\n昌德皇帝今日正午宣布，明帝国登山队于今晨成功登顶珠峰，创造了人类历史上的壮举。这是明帝国继南极探险、北极飞行之后，又一次向世界展示了其强大的科技实力和民族精神的伟大成就。\n据悉，明帝国登山队由著名探险家、地理学家孙明经领导，由60名精选的登山专家和士兵组成，于1935年11月从顺天出发，经过西宁、拉萨等地，于1936年2月中旬抵达珠峰北坡；经过一个多月的艰苦攀登，于3月31日下午3点左右到达北峰大本营扎营休息。次日清晨，孙明经率领5名队员成功登顶珠峰，成为世界上第一支完成这一壮举的登山队。孙明经在珠峰顶上插上了金龙满地红国旗，并用无线电向顺天报告了这一喜讯。\n昌德皇帝对明帝国登山队的伟大成就表示高度赞扬和热烈祝贺，并下令在全国范围内举行盛大的庆祝活动，以表彰明帝国的光荣和荣耀。"
mingnews.2.a:0 "人类下一个新边疆将是哪里？"
mingnews.2.b:0 "会当凌绝顶，一览众山小。"