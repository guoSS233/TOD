MNG_Undesirable_economic_recovery:0 "疲软的经济"
MNG_Undesirable_economic_recovery_desc:0 "庚午财荒后，我们的有识之士ー直在为了国家重振雄风四处奔走。\n但帝国实在是太大了---大多数地区的恢复情况实在不很理想，我们也很难对欠发达地区给予足够的支援，因为这些地区需要的支持实在太多了。"
MNG_Unsettled_Republicians:0 "共和派的威胁"
MNG_Unsettled_Republicians_desc:0 "共和主义思想现在正在帝国境内广泛的传播，越来越多的人开始信仰这种思想并反对帝国政府的统治。如果我们再不做些什么，这些共和渣滓就会让我们死无葬身之地。"
MNG_Disharmony_within_the_Constitutional_Party:0 "宪政会的不和"
MNG_Disharmony_within_the_Constitutional_Party_desc:0 "宪政会是明帝国的准政党组织，其成立目的是为了让皇帝方便控制帝国议会来合法地行使一些被宪法限制的权力。但现在，皇帝陛下年事已高，已经无法控制得了逐新分崩离析的宪政会。"
MNG_A_Suspected_Army:0 "饱受质疑的军队"
MNG_A_Suspected_Army_desc:0 "我们是世界大战的胜利者。我们靠着战无不胜的军队打败了一切与我们作对的人。但现在，军队的日益腐化，已经严重影响到了其战斗力，士兵在吕宋的战斗中疲态尽显。人们越来越怀疑这样的一支军队是否能保卫我们的国家。我们必须做出改变，重现昔日的辉煌。§W"
MNG_Dominant_power_of_Far_East:0 "远东的绝对主宰"
MNG_Dominant_power_of_Far_East_desc:0 "从古到今，中华帝国都是东亚和南洋无可驳的霸主。皇帝用他似无穷无尽的仁德来治運这富饶的士地，朝贡的使臣络绎不绝，大明的威名远播四方，这就是天朝上国的无限荣光！"
MNG_RYU_zaochuanchang:0 "大明首里造船厂"
MNG_RYU_zaochuanchang_desc:0 "琉球与大明造船厂与签订了投资契约，将东洋舰队基地附近大片土地与海湾以九十九年为期租予大明造船厂，用以兴建造船设施，经过多年的经营，首里造船厂已然成为东亚地区首屈一指的造船基地。"

