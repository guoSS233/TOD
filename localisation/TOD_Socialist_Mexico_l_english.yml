### leaders desc ###
POLITICS_EMILIANO_ZAPATA_DESC:0 "萨帕塔1879年8月8日生于韦拉克鲁斯州德安内内库尔科，他出生不久之后他的父亲便带着他们举家迁往墨西哥东部的尤卡坦州。由于家境还算富裕他从小受到家庭教师的全方位教育。但就在他17岁的时候，他的父亲因意外去世，他被迫担起了养家糊口的责任。就在这个阶段他开始接触社会主义思潮，并与当地的原住民保护自己土地的运动开始了联系。自19世纪墨西哥独立以来，尤卡坦，危地马拉地区就没有停止过纷争，在第二帝国和法国人进入这一地区后情况才有所好转。但随之而来的工业化浪潮让地区矛盾进一步激化，石油，橡胶和矿产开发的利益导致省政府开始以各种理由剥夺当地原住民的土地。忍无可忍的原住民社区与19世纪末20世纪初发动了三次起义，均被镇压。萨帕塔在1902年加入了该组织，开始用社会主义武装原住民农民的思想，并开始在局部原住民控制的村落推动土地改革。为了彻底推翻当地的地主势力和墨西哥帝国政府支持的矿山，橡胶集团，自1915年基督战争爆发以来，解放阵线便一直在危地马拉和尤卡坦的丛林游击，导致帝国不得不花费大量精力维持当地治安。在1930年危机之后，面临财政危机的帝国不得不削减各地驻军，萨帕塔抓准基督军和共和军对帝国发动叛乱的时机成功控制了墨西哥东部的丛林地带，并准备看准机会将社会主义带到全墨西哥。"
