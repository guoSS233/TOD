### leaders ###
POLITICS_SIM_VAR_DESC:0 "沈法被认为是几百年来高棉人对于国家和民族命运的消极情绪的集合。在经历过长达数世纪的黑暗时代与沦为他国附庸甚至战场的悲惨命运后，高棉人对于实现民族复兴愿望达到了前所未有的高度。在这样的背景之下，主张收复下高棉与恢复伟大的高棉帝国的民社盟在沈法的带领之下一跃成为了国内的政治明星。西历1935年冬季的选举中，沈法被他狂热的拥趸们扶上了首相之位，沈法为高棉人所描绘的愿望终于实现了第一步。然而，如今的高棉依然是那个贫弱的高棉，他将会通过怎样的手段铺设通往他所许诺的那个伟大帝国的道路呢？"

### ideas ###
KHM_the_aftermath_of_the_gengwu_financial_crisis:0 "庚午财荒的余波"
KHM_the_aftermath_of_the_gengwu_financial_crisis_desc:0 "庚午财荒彻底摧毁了世界大战后高棉脆弱的经济繁荣，在内陆地区农业生产遭受冲击的同时，华商资本的完全撤出也导致沿海地区的产业几近真空。"
KHM_our_struggle:0 "《我们的奋斗》"
KHM_our_struggle_desc:0 "西历1933年沈法因为参与极端民族主义暴动被捕，他在狱中写下了著名的《我们的奋斗》一书，并在其出狱后在整个高棉产生了重大影响。在书中，他将高棉民族称为半岛文化的奠基人，是六道中人道最高贵的领袖。沈法声称非法盘踞在“高棉民族与高棉帝国的神圣领土”下高棉的华族人为高棉民族几百年来所遭遇的一切不幸的根源。 §R他指出收复下高棉是实现高棉民族的复兴所必需之业，而华族人必须要为此付出的血与生命则是他们必然的恶报。"
KHM_king_norodom_sutharot:0 "诺罗敦·苏他罗国王"
KHM_king_norodom_sutharot_desc:0 "西历1910年的高棉民主革命后，前国王尤根托遭到废黜流亡暹罗，其弟苏他罗被扶植为新任国王。在王家议会被废除后，高棉国王的实权亦被剥夺，而苏他罗一直回避政事的态度也让他受到了历届执政党派的支持。一直以来苏他罗被包装成为高棉民族稳定与繁荣的象征——即使庚午财荒后这些都不复存在了，他依然深受高棉人民的爱戴。"