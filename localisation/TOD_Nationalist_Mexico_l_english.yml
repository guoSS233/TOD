### leaders desc ###
POLITICS_NICOLAS_CARRASCO_DESC:0 "尼古拉斯1890年出生于奇瓦瓦州一户较为富裕的农民家中，他自小便厌恶村中浓厚的宗教氛围，为了逃离令他厌恶的故乡，他于1911年偷偷带着家里的一大笔钱前往墨西哥城就读军校。就在他毕业那年席卷墨西哥北方的基督战争爆发，作为军校毕业生的他以少尉军衔参军。由于其在镇压基督军运动中的出色表现，1925年时他已经成为了墨西哥第七师师长，准将军衔。但这一切并没有持续太久，阿古斯丁二世被刺杀后，掌权的国家制度党开始了一系列财政紧缩政策，他被解除了军权并在国防部被安排了一个闲职。就在这一时期他开始频繁的与残余的保守党人会晤，参加反华，反法，反犹集会。并与自己以前的部下联系开始密谋反对现在的由腐败的堕落的自由立宪派掌握的帝国。\n最终在蛰伏了近十年后他终于等来机会，经济危机席卷全墨西哥，政府进一步的财政紧缩政策导致基督叛乱再度爆发，北方的共和党人和南方的赤匪也准备夺取政权。他秘密离开墨西哥城最终在巴耶斯省聚集旧部，宣布发动又一次墨西哥革命。"

