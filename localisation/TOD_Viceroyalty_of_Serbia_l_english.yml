###人物描述###
POLITICS_Andrei_Stepanovich_Bakic_DESC:"在西伯利亚地区，如果说有谁能够胜任总督，那么巴奇赤终将是最好的选择。巴奇赤中将是塞尔维亚族，1878年生于黑山，后加入帝国陆军，曾参加过一战、俄国内战。内战期间，他转投科穆奇人民军麾下，担任奥伦堡哥萨克军领导人。而后他又跟随高尔察克，指挥奥伦堡第四军指挥官，作战勇敢，一度曾是红军的心腹大患。内战结束之后，沙皇鉴于他的卓越功劳，以及处理西伯利亚问题的经验，委任他为西伯利亚总督，此乃实至名归。"