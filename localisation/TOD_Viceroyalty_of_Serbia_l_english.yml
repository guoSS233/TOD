Qibing_Hanjiang:0 "骑兵悍将"
SIB_zongdufu:0 "帝国总督府"
SIB_zongdufu_desc:0 "帝国总督区当局的大小官职通常由当地有声望的军政要员担任，而其中总督的职位则一般由内战期间忠诚的老白军出任，以巩固帝国在这些地区的权威。不过尽管如此，总督区当局还是难以应付央地矛盾和地方冲突，也许他们的存在只是莫斯科新主人整合俄罗斯的垫脚石。"

SIB_kuhankuangchang:0 "苦寒矿场"
SIB_kuhankuangchang_desc:0 "自前帝国时代以来，西伯利亚地区被很多人视为难以逾越之地，也成为了帝国流放政治犯的必经之地。虽然西伯利亚地区蕴含着巨大的资源，但经历了内战的巨大破坏，再加上极端恶劣的天气，恐怕很难让这片土地焕发出旧日生机。"
