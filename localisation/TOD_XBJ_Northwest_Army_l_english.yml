### 领袖 ###
POLITICS_Zhu_Juanshen_DESC:0 "庆王朱眷堔，1888年11月1日生于西安，生母早年去世，其父体弱多病，无力照料，故入京被皇后收养，与太子朱镕寺一起长大，亲如兄弟，后与太子同入保定陆军军官学校学习，“一战”时以军事顾问身份进驻欧洲战场，积累颇多经验，并与陆军军官团初有交情。二十年代他退出中央权力斗争，参与西北军干涉俄国内战的行动，随后掌控七河宣慰司，加封安西大元帅；1931年返回西安，凭借昌德皇帝的信任成为关陇总督，并在军官团与当地世家勋贵之间纵横捭阖，争取他们的支持。\n庆王本人野心勃勃，老谋深算，魅力过人，是传统思想和皇权的卫道士。他通过改革和人事来往巩固了自己的地位，恩威并施下军官团和乡村勋贵也越发青睐这位亲王。1933年，朱眷堔被正式加封为西北诸省诸军事大都督，假节钺，许开府仪同三司。庆王在昌德皇帝授意下总揽西北都督府军政大权，以对抗日益做大的武备系势力。朱镕寺遇害后，他深知内战已无可避免，他将领导西北都督府靖难勤王，扫清叛匪。"

